<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeliveryMaster - כניסת נהג</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Rubik', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="w-full max-w-sm bg-white p-8 rounded-xl shadow-lg text-center">
        <div class="w-16 h-16 bg-blue-500 rounded-lg flex items-center justify-center mb-6 mx-auto">
            <span class="text-white text-3xl font-bold">DM</span>
        </div>
        <h1 class="text-2xl font-bold text-center mb-2 text-gray-800">DeliveryMaster</h1>
        <p class="text-center text-gray-600 mb-6">אפליקציית נהגים</p>
        
        <div id="login-form">
            <button id="login-btn" class="w-full bg-blue-500 text-white py-3 rounded-lg font-semibold hover:bg-blue-600 transition duration-200">
                כניסה / המשך
            </button>
        </div>
        
        <div id="loading" class="hidden">
             <div class="loader mx-auto border-t-blue-500"></div>
             <p class="mt-4 text-gray-600">טוען...</p>
        </div>
    </div>
    
    <script>
        function redirectToApp() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            window.location.href = 'driver.html';
        }
        document.getElementById('login-btn').addEventListener('click', redirectToApp);
        if (localStorage.getItem('driverId')) {
             redirectToApp();
        }
    </script>
</body>
</html>
