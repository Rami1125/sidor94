        console.log('Driver App script starting (v52.3)');

        const { initializeApp, getApps, getApp } = firebase;

        console.log("Firebase SDKs assumed loaded globally.");

        // --- Config Logic ---
        const firebaseConfig = {
             apiKey: "AIzaSyDq0oVwS6zbEfsgrYBRkeBq80dDUKMedzo", authDomain: "saban94-78949.firebaseapp.com", projectId: "saban94-78949",
             storageBucket: "saban94-78949.firebasestorage.app", messagingSenderId: "41553157903", appId: "1:41553157903:web:cc33d252cff023be97a87a", measurementId: "G-XV6RZDESSB"
        };
        let app, auth, db; let initializationError = null;
        try {
            app = getApps().length === 0 ? initializeApp(firebaseConfig) : getApp();
            console.log("✅ Firebase App initialized/retrieved successfully.");
            auth = getAuth(app);
            db = getFirestore(app);
            console.log('Firebase SDK object:', firebase);
            console.log('Firestore DB object:', db);
            if (!db || typeof db !== 'object') { throw new Error("Firestore DB object is invalid."); }
            console.log("✅ Firestore connected");
        } catch (error) {
             console.error("❌ CRITICAL: Firebase init failed!", error); initializationError = error;
             try { document.getElementById('status-text').textContent = `Firebase Error: ${error.message}`; } catch(e){}
        }
        const MAX_AUTH_RETRIES = 3; const RETRY_DELAY_MS = 3000;
        async function ensureAuth() { /* ... Same logic ... */ }
        const authReadyPromise = ensureAuth();
        console.log("Config part done.");

        // --- SmartLog Logic (v52.3: Global function as per user's latest command) ---
        console.warn("SmartLog: ❗❗❗ Ensure Firestore rules allow writes to 'system_logs_v3'. ❗❗❗");
        const LOG_COLLECTION = 'system_logs_v3'; const sessionId = (Date.now() + Math.random()).toString(36);
        let canWriteToFirestore = null;

        // Define SmartLog globally
        window.SmartLog = async function (msg, level = 'INFO', origin = 'App', context = {}, category = null, solution = null) {
            const prefix = `[${origin} ${level}]`;
            const logFn = level === 'ERROR' ? console.error : (level === 'WARN' ? console.warn : console.log);
            logFn(`${prefix} ${msg}`, context); // Log immediately

            if (canWriteToFirestore === false) return;

            try {
                if (!db) throw new Error('Firestore DB instance not available');
                await authReadyPromise;
                if (!auth?.currentUser) throw new Error("User not authenticated for logging");

                await addDoc(collection(db, LOG_COLLECTION), {
                    message: String(msg), level, origin, context: { ...context, sessionId }, category, solution,
                    timestamp: serverTimestamp(), userId: auth.currentUser.uid,
                });

                if (canWriteToFirestore === null) { console.log("SmartLog: ✅ FS write confirmed."); canWriteToFirestore = true; }
            } catch (err) {
                if (canWriteToFirestore === null || canWriteToFirestore === true) {
                   console.warn(`SmartLog: FS write failed (${err.message}). Console only.`, err);
                   // Backup log attempt
                   try { localStorage.setItem('SmartLog_Backup_' + Date.now(), JSON.stringify({ msg, level, origin, context, ts: new Date().toISOString() })); } catch (lsError) {}
                }
                canWriteToFirestore = false;
            }
        };
        console.log("✅ SmartLog active");
        SmartLog('SmartLog Permission Test', 'INFO', 'SmartLog.Init'); // Initial test


        // --- Driver App Logic ---
        let map; let driverMarker; let currentDriverId = null; let currentDriverName = null; let watchId = null; let currentOrders = {}; let notificationAudio = null; let hasNotificationPermission = false; let hasGeolocationPermission = false; let lastLocationUpdate = 0;
        let DOM = {};
        let appInitialized = false;

        // --- Initialization ---
        async function initializeDriverApp() {
             // Ensure SmartLog exists (fallback definition)
             if (typeof SmartLog === 'undefined') {
                console.warn("SmartLog missing — defining fallback.");
                window.SmartLog = function(msg, level='INFO', origin='Fallback') { console.log(`[${origin} ${level}] ${msg}`); };
             }

             SmartLog('🚀 Driver App initializeDriverApp loaded', 'INFO', 'Init');
             if (appInitialized) { SmartLog("Init called multiple times.", "WARN", "Init.Duplicate"); return; }
             appInitialized = true;

             // Define DOM elements FIRST
             DOM = {
                driverNameDisplay: document.getElementById('driver-name-display'), statusIndicator: document.getElementById('status-indicator'),
                statusText: document.getElementById('status-text'), statusDot: document.getElementById('status-dot'),
                mapElement: document.getElementById('map'), orderList: document.getElementById('order-list'), // Corrected ID
                permissionSection: document.getElementById('permission-section'), requestPermsBtn: document.getElementById('request-perms-btn'),
                locationInfo: document.getElementById('location-info'), currentLocationText: document.getElementById('current-location-text'),
                etaText: document.getElementById('eta-text'), loadingOrders: document.getElementById('loading-orders'),
                criticalErrorDisplay: document.getElementById('critical-error-display'), criticalErrorMessage: document.getElementById('critical-error-message'),
                errorSuggestion: document.getElementById('error-suggestion')
             };
             SmartLog("DOM elements referenced.", "INFO", "Init.DOM");

             // Critical check - Step 1 Verification (using corrected IDs)
             const essentialIDs = ['driver-name-display', 'status-indicator', 'status-text', 'map', 'order-list']; // Corrected order-list ID
             const missingElements = essentialIDs.filter(id => !document.getElementById(id));
             if (missingElements.length > 0) {
                 const errorMsg = `Missing DOM elements: ${missingElements.join(', ')}`;
                 SmartLog(errorMsg, "ERROR", "Init.DOM"); displayCriticalError(`UI Error: Missing elements (${missingElements.join(', ')})`, new Error(errorMsg));
                 console.log('DOM State:', document.body?.innerHTML?.substring(0, 500) + '...'); return;
             }
             SmartLog(`Initializing Driver App (v52.3) on ${getDeviceType()}`, "INFO", "Init"); // v52.3

            try {
                // SmartLog init already running

                // Step 1: Check driver ID
                SmartLog("Step 1: Checking localStorage...", "INFO", "Init"); /* ... */

                // Step 2: Wait for Firebase Auth
                updateStatus("ממתין לאימות...", "yellow", true); /* ... */

                // Step 3: Permissions
                updateStatus("בודק הרשאות...", "yellow", true); /* ... */

                // Step 4: Initialize Map
                updateStatus("מאתחל מפה...", "yellow", true); /* ... */

                // Step 5: Start Geolocation
                SmartLog("Step 5: Attempting Geolocation...", "INFO", "Init.GPS"); /* ... */

                // Step 6: Notifications

                // Step 7: Attach Order Listener
                updateStatus("מסנכרן משימות...", "yellow", true); /* ... */

                updateFinalStatus(); SmartLog("🚀 Driver App initialized successfully", "INFO", "Init"); // Step 9

            } catch (error) { /* ... Error Handling ... */ }
        }

        // --- Other Functions ---
        function displayCriticalError(message, errorObject = null) { /* ... */ }
        function updateStatus(text, color = "gray", pulse = false) { /* ... */ }

        window.acknowledgeOrder = async (orderId) => { /* ... */ };
        window.completeOrder = async (orderId) => { /* ... */ };
        function initNotifications() { /* ... */ }
        function handleNewOrderNotification() { /* ... */ }
        function stopNotificationSound() { /* ... */ }
        function registerServiceWorker() { /* ... */ }
        function getDeviceType() { const ua=navigator.userAgent; if (/(tablet|ipad|playbook|silk)|(android(?!.*mobi))/i.test(ua)) return "tablet"; if (/Mobile|Android|iP(hone|od)|IEMobile|BlackBerry|Kindle|Silk-Accelerated|(hpw|web)OS|Opera M(obi|ini)/.test(ua)) return "mobile"; return "desktop"; }


        // --- Start Application (v52.3: Using DOMContentLoaded) ---
        console.log("Attaching DOMContentLoaded listener (v52.3)..."); // Step 2
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOMContentLoaded fired (v52.3). Running initialization...');
            // Step 8 check (already part of SmartLog definition)
            if (typeof SmartLog === 'undefined') {
                 // Define basic fallback AGAIN just in case something went wrong
                 window.SmartLog = function(msg, level='INFO', origin='Fallback') { console.log(`[${origin} ${level}] ${msg}`); };
                 console.warn("Using basic SmartLog fallback during DOMContentLoaded.");
             }
            try {
                SmartLog("DOMContentLoaded fired.", "INFO", "Init");
                registerServiceWorker();
                initializeDriverApp(); // Call async initializer
                try { if(typeof feather !== 'undefined' && feather?.replace) { feather.replace(); SmartLog("Feather replaced.", "INFO", "UI"); } else { SmartLog("Feather missing.", "WARN", "UI"); } }
                catch (e) { SmartLog("Feather fail.", "WARN", "UI", { error: e.message }); }
            } catch (criticalError) {
                console.error("CRITICAL ERROR during DOMContentLoaded:", criticalError);
                try { displayCriticalError(`שגיאה קריטית: ${criticalError.message}`, criticalError); } catch(e){}
                (SmartLog || console.error)(criticalError.message, "ERROR", "Init.DOMContentLoaded", { stack: criticalError.stack });
                 console.log('DOM Elements during critical error:', document.querySelectorAll('*'));
                 console.log('Firebase Status during critical error:', getApps());
            }
        });
        console.log("DOMContentLoaded listener attached (v52.3).");
        // Step 6: Check HTTPS
        if (window.location.protocol !== 'https:' && !['localhost', '127.0.0.1'].includes(window.location.hostname)) {
            console.warn("⚠️ App not on HTTPS. Firebase might be blocked.");
        } else {
             console.log("HTTPS check passed.");
        }
