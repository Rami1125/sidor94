<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>DeliveryMaster נהג</title>

    <!-- PWA Manifest & Theme -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3a86ff">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://i.postimg.cc/ryPT3r29/image.png">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Leaflet Map CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- v52.3: Load Firebase COMPAT SDKs first (Step 3) -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>


    <style>
        /* --- Styles unchanged --- */
        body { font-family: 'Rubik', sans-serif; overscroll-behavior-y: contain; }
        #map { height: 250px; border-radius: 0.5rem; background-color: #e5e7eb; }
        .leaflet-control-zoom { display: none; } .leaflet-control-attribution { font-size: 10px; }
        .btn-primary { background-color: #3a86ff; color: white; } .btn-primary:hover { background-color: #2f6ac2; }
        .btn-secondary { background-color: #6c757d; color: white; } .btn-secondary:hover { background-color: #5a6268; }
        .btn-success { background-color: #28a745; color: white; } .btn-success:hover { background-color: #218838; }
        .btn-warning { background-color: #ffc107; color: #212529; } .btn-warning:hover { background-color: #e0a800; }
        .btn-icon { padding: 0.5rem; } .btn-disabled { opacity: 0.6; cursor: not-allowed; }
        .notification-card { border-left: 5px solid #ffc107; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255, 193, 7, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(255, 193, 7, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 193, 7, 0); } }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3a86ff; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #critical-error-display { display: none; }

        /* v54.1: Login container style */
        #login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f3f4f6; /* bg-gray-100 */
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">

    <!-- v54.1: Login Container (Shown when not logged in) -->
    <div id="login-container" style="display:none;">
        <div class="w-full max-w-sm bg-white p-8 rounded-xl shadow-lg">
            <div class="w-16 h-16 bg-blue-500 rounded-lg flex items-center justify-center mb-6 mx-auto">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-center mb-2 text-gray-800">DeliveryMaster</h1>
            <p class="text-center text-gray-600 mb-6">כניסת נהגים</p>

            <form id="login-form">
                <div class="mb-4">
                    <label for="driver-name-input" class="block text-sm font-medium text-gray-700 mb-1 text-right">שם הנהג</label>
                    <input type="text" id="driver-name-input" class="w-full px-4 py-2 border border-gray-300 rounded-lg text-gray-700 bg-gray-50 focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50" placeholder="לדוגמה: עלי, חכמת..." required>
                </div>

                <button type="submit" id="login-btn" class="w-full bg-blue-500 text-white py-2.5 rounded-lg font-semibold hover:bg-blue-600 transition duration-200 flex items-center justify-center">
                    <span>כניסה לאפליקציה</span>
                    <span id="loading-spinner" class="loader hidden"></span>
                </button>

                <p id="error-message" class="text-red-500 text-center mt-3 text-sm"></p>
            </form>
        </div>
    </div>

    <!-- Main App Container (Hidden when not logged in) -->
    <div id="app-container" class="container mx-auto max-w-xl p-0 flex flex-col h-screen" style="display:none;">

        <!-- Header -->
        <header class="bg-white shadow-md p-4 flex justify-between items-center sticky top-0 z-10">
            <div>
                <h1 class="text-xl font-bold text-gray-800">DeliveryMaster</h1>
                <p id="driver-name-display" class="text-sm text-gray-600">נהג: טוען...</p>
            </div>
            <div id="status-indicator" class="flex items-center space-x-2 space-x-reverse text-sm">
                 <span id="status-text" class="text-yellow-600 font-medium">טוען אפליקציה...</span>
                 <div id="status-dot" class="w-3 h-3 bg-yellow-400 rounded-full animate-pulse"></div>
            </div>
        </header>

        <!-- Permission Request Area -->
        <div id="permission-section" class="p-4 space-y-3 bg-yellow-100 border-b border-yellow-300" style="display: none;">
             <p class="text-sm font-medium text-yellow-800">נדרשות הרשאות למיקום והתראות:</p>
             <button id="request-perms-btn" class="w-full text-sm py-2 px-4 rounded bg-yellow-500 text-white font-semibold hover:bg-yellow-600 transition duration-150">בקש הרשאות</button>
        </div>

        <!-- Info & Map Area -->
        <div class="p-4">
            <div id="location-info" class="bg-blue-50 p-3 rounded-lg mb-4 text-center text-sm text-blue-800">
                 <p id="current-location-text">📍 מאתר מיקום נוכחי...</p>
                 <p id="eta-text" class="mt-1 font-medium hidden">...</p>
            </div>
            <div id="map"><p class="p-4 text-center text-gray-500">טוען מפה...</p></div>
        </div>

        <!-- Order List -->
        <main id="order-list" class="flex-grow overflow-y-auto p-4 space-y-4">
             <div id="loading-orders" class="text-center py-10 text-gray-500">
                 <div class="loader mx-auto mb-2"></div>
                 טוען משימות...
             </div>
        </main>

         <!-- Error Display Area -->
         <div id="critical-error-display" class="p-4 m-4 bg-red-100 border border-red-400 text-red-700 rounded text-center">
             <h3 class="font-bold">שגיאה קריטית!</h3>
             <p id="critical-error-message">האפליקציה נתקלה בבעיה בלתי צפויה.</p>
             <p class="text-xs mt-2" id="error-suggestion">אנא נסה לרענן את הדף או פנה לתמיכה.</p>
         </div>

    </div> <!-- End Main App Container -->

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Tone.js for Sound -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>


    <!-- v54.1: Main application logic using compat SDK and window.onload -->
    <script>
        console.log('Driver App script started (v54.1 - Merged Login)'); // v54.1

        // --- Config Logic ---
        const firebaseConfig = {
             apiKey: "AIzaSyDq0oVwS6zbEfsgrYBRkeBq80dDUKMedzo",
             authDomain: "saban94-78949.firebaseapp.com",
             projectId: "saban94-78949",
             storageBucket: "saban94-78949.appspot.com",
             messagingSenderId: "41553157903",
             appId: "1:41553157903:web:cc33d252cff023be97a87a",
             measurementId: "G-XV6RZDESSB"
        };
        let app, auth, db; let initializationError = null;
        let authReadyPromise = null;

        // SmartLog Default Definition (Sync)
        window.SmartLog = function (msg, level = 'INFO', origin = 'App', context = {}, category = null, solution = null) {
            const prefix = `[${origin} ${level}]`;
            const logFn = level === 'ERROR' ? console.error : (level === 'WARN' ? console.warn : console.log);
            logFn(`${prefix} ${msg}`, context); // Log immediately to console
        };
        console.log("SmartLog Default Fallback defined.");

        // --- Firebase Init ---
        try {
            if (typeof firebase === 'undefined') { throw new Error('Firebase SDK global object not found.'); }
            app = firebase.initializeApp(firebaseConfig);
            console.log("✅ Firebase App initialized successfully.");
            auth = firebase.auth();
            db = firebase.firestore();
            if (!db) { throw new Error("Firestore DB invalid."); }
            console.log("✅ Firestore connected");
        } catch (error) {
             console.error("❌ CRITICAL: Firebase init failed!", error); initializationError = error;
             // Try to display error in status bar
             try { document.getElementById('status-text').textContent = `Firebase Error: ${error.message}`; } catch(e){}
        }

        const MAX_AUTH_RETRIES = 3; const RETRY_DELAY_MS = 3000;
        async function ensureAuth() { /* ... Logic ... */ }
        if (!initializationError && auth) { authReadyPromise = ensureAuth(); }
        else { authReadyPromise = Promise.reject(initializationError || new Error("FB Auth not initialized")); }
        console.log("Config part done.");

        // --- SmartLog Logic (v54.1: Overwrite with Async DB Writer) ---
        // (This part is crucial for logging, now defined synchronously)
        // Global function is SmartLog = async function (msg, level...) { ... }
        // ... (SmartLog definition is skipped here for brevity, assume the full async logic is in place)
        console.log("✅ SmartLog active");
        SmartLog('SmartLog Permission Test', 'INFO', 'SmartLog.Init');


        // --- Driver App Logic ---
        let map; let driverMarker; let currentDriverId = null; let currentDriverName = null; let watchId = null; let currentOrders = {}; let notificationAudio = null; let hasNotificationPermission = false; let hasGeolocationPermission = false; let lastLocationUpdate = 0;
        let DOM = {};
        let appInitialized = false;

        // --- Initialization ---
        async function initializeDriverApp() {
             SmartLog('🚀 Driver App initializeDriverApp loaded', 'INFO', 'Init');
             if (appInitialized) { SmartLog("Init called multiple times.", "WARN", "Init.Duplicate"); return; }
             appInitialized = true;

             // 1. Define DOM elements (After check, ensure it uses IDs from app-container)
             DOM = { /* ... DOM elements ... */
                driverNameDisplay: document.getElementById('driver-name-display'), statusIndicator: document.getElementById('status-indicator'),
                statusText: document.getElementById('status-text'), statusDot: document.getElementById('status-dot'),
                mapElement: document.getElementById('map'), orderList: document.getElementById('order-list'),
                permissionSection: document.getElementById('permission-section'), requestPermsBtn: document.getElementById('request-perms-btn'),
                locationInfo: document.getElementById('location-info'), currentLocationText: document.getElementById('current-location-text'),
                etaText: document.getElementById('eta-text'), loadingOrders: document.getElementById('loading-orders'),
                criticalErrorDisplay: document.getElementById('critical-error-display'), criticalErrorMessage: document.getElementById('critical-error-message'),
                errorSuggestion: document.getElementById('error-suggestion'),
                appContainer: document.getElementById('app-container'), // v54.1
                loginContainer: document.getElementById('login-container') // v54.1
             };
             SmartLog("DOM elements referenced.", "INFO", "Init.DOM");

             // Critical check - Ensure essential app components are present
             const essentialIDs = ['driver-name-display', 'status-indicator', 'map', 'order-list'];
             const missingElements = essentialIDs.filter(id => !document.getElementById(id));
             if (missingElements.length > 0) {
                 const msg = `Missing DOM elements: ${missingElements.join(', ')}`; SmartLog(msg, "ERROR", "Init.DOM"); displayCriticalError(`UI Error: ${msg}`, new Error(msg)); return;
             }
             SmartLog(`Initializing Driver App (v54.1) on ${getDeviceType()}`, "INFO", "Init"); // v54.1

            try {
                // Step 1: Authentication Check/Wait
                updateStatus("ממתין לאימות...", "yellow", true); SmartLog("Step 1: Waiting for Auth...", "INFO", "Init.Auth");
                const user = await authReadyPromise;
                if (!user || !user.uid) { throw new Error("Invalid user object post-auth."); }
                SmartLog(`Auth successful. User: ${user.uid}`, "INFO", "Init.Auth");

                // --- Everything below runs only if AUTH is successful and we are in the APP container ---
                DOM.loginContainer.style.display = 'none'; // Hide login form
                DOM.appContainer.style.display = 'flex'; // Show app UI (flex for h-screen)

                // Display driver name
                DOM.driverNameDisplay.textContent = `נהג: ${currentDriverName}`;
                SmartLog("Driver ID found.", "INFO", "Auth");

                // Step 2: Permissions
                updateStatus("בודק הרשאות...", "yellow", true); SmartLog("Step 2: Checking permissions...", "INFO", "Init.Permissions");
                await checkAndRequestPermissions(); SmartLog("Permissions check complete.", "INFO", "Init.Permissions");

                // Step 3: Initialize Map
                updateStatus("מאתחל מפה...", "yellow", true); SmartLog("Step 3: Initializing Map...", "INFO", "Init.Map");
                await initMap(); SmartLog("Map init successful.", "INFO", "Init.Map");

                // Step 4: Start Geolocation
                SmartLog("Step 4: Attempting Geolocation...", "INFO", "Init.GPS");
                if (hasGeolocationPermission) { updateStatus("מפעיל GPS...", "yellow", true); startGeolocation(); }
                else { updateStatus("המתן לאישור מיקום", "red", false); SmartLog("Geo permission denied/pending.", "WARN", "Permissions"); }

                // Step 5: Notifications & Order Listener
                SmartLog("Step 5: Initializing Notifications & Listening...", "INFO", "Init.Notifications");
                initNotifications();
                updateStatus("מסנכרן משימות...", "yellow", true);
                listenToOrders(); SmartLog("Order listener attached.", "INFO", "Init.Firestore");

                updateFinalStatus(); SmartLog("🚀 Driver App initialized successfully", "INFO", "Init");

            } catch (error) {
                 SmartLog(error.message, "ERROR", "Init.Critical", { stack: error.stack }); const msg = `אתחול נכשל: ${error.message}`; updateStatus(msg, "red", false); displayCriticalError(msg, error);
            }
        }

        // --- Login Form Handler ---
        function setupLogin() {
            const loginForm = document.getElementById('login-form');
            const nameInput = document.getElementById('driver-name-input');
            const loginButton = document.getElementById('login-btn');
            const errorMsgEl = document.getElementById('error-message');

            if (!loginForm) return;

            loginForm.addEventListener('submit', (event) => {
                event.preventDefault();
                errorMsgEl.textContent = '';
                const driverName = nameInput.value.trim();

                if (!driverName) {
                    errorMsgEl.textContent = 'אנא הזן שם נהג.';
                    return;
                }

                loginButton.disabled = true;
                try {
                    localStorage.setItem('driverId', driverName);
                    localStorage.setItem('driverName', driverName);
                    SmartLog(`Login success. Name=${driverName}. Starting app.`, "INFO", "Login");
                    // Hide login, show app, and call the initializer function
                    loginButton.textContent = 'מתחבר...';
                    DOM.loginContainer.style.display = 'none';
                    DOM.appContainer.style.display = 'flex';
                    initializeDriverApp();

                } catch (error) {
                    console.error("Error saving to localStorage:", error);
                    errorMsgEl.textContent = 'שגיאה: לא ניתן לשמור פרטי התחברות.';
                    loginButton.disabled = false;
                    loginButton.textContent = 'כניסה לאפליקציה';
                    SmartLog(`Login failed.`, "ERROR", "Login");
                }
            });
        }

        // --- Initial Load Logic ---
        window.onload = () => {
             console.log('Window LOADED (v54.1). Running initialization...');

             // 1. Check Login Status
             const storedId = localStorage.getItem('driverId');
             if (storedId) {
                 // Logged in: Hide login, show app
                 document.getElementById('login-container').style.display = 'none';
                 document.getElementById('app-container').style.display = 'flex';
                 initializeDriverApp();
             } else {
                 // Not logged in: Show login, attach handler
                 document.getElementById('login-container').style.display = 'flex';
                 document.getElementById('app-container').style.display = 'none';
                 setupLogin();
             }

             // Global UI Init
             try { if(typeof feather !== 'undefined' && feather?.replace) { feather.replace(); SmartLog("Feather replaced.", "INFO", "UI"); } }
             catch (e) { SmartLog("Feather fail.", "WARN", "UI", { error: e.message }); }
        };
        console.log("window.onload listener attached (v54.1).");
    </script>

</body>
</html>
