        // --- Config Logic ---
        const firebaseConfig = { /* ... */ };
        let app, auth, db; let initializationError = null;
        try { /* ... Firebase init ... */ } catch (error) { /* ... */ }
        const MAX_AUTH_RETRIES = 3; const RETRY_DELAY_MS = 3000;
        async function ensureAuth() { /* ... Same logic ... */ }
        const authReadyPromise = ensureAuth();
        console.log("Config part done.");

        // --- SmartLog Logic (v51.8: Simplified fallback, initializeSmartLog returns promise) ---
        console.warn("SmartLog: !!! Ensure Firestore rules allow writes to 'system_logs_v3' !!!");
        // Start with fallback logger defined immediately
        let SmartLog = {
             info: (msg, origin, ctx) => console.log(`[${origin || 'Log'}] INFO:`, msg, ctx || ''),
             warn: (msg, origin, ctx) => console.warn(`[${origin || 'Log'}] WARN:`, msg, ctx || ''),
             error: (err, origin, ctx) => console.error(`[${origin || 'Log'}] ERROR:`, err?.message || err, ctx || '', err?.stack)
        };
        const LOG_COLLECTION = 'system_logs_v3'; const sessionId = (Date.now() + Math.random()).toString(36);
        let isDbAvailable = !!db; let isAuthReadyForLogging = false;
        let firestoreWritePermission = null;

        // v51.8: initializeSmartLog now returns a promise that resolves when setup is complete
        function initializeSmartLog() {
             return new Promise(async (resolve) => { // Return a promise
                try {
                    await authReadyPromise;
                    isAuthReadyForLogging = true; console.log("SL: Auth ready for DB.");
                    if (isDbAvailable) {
                        try {
                            // Test write remains the same
                            await addDoc(collection(db, LOG_COLLECTION), { timestamp: serverTimestamp(), level: 'INFO', message: 'SmartLog Permission Test', origin: 'SmartLog.Init', context: { sessionId, status: 'Checking permissions...' }, user: { uid: auth?.currentUser?.uid || 'unknown' } });
                            firestoreWritePermission = true;
                            console.log("SmartLog: Firestore write permission confirmed.");

                            // Define the full writeLog function HERE
                            const writeLog = async (level, message, origin, context = {}, category = null, solution = null) => {
                                 const deviceType = getDeviceType ? getDeviceType() : 'unknown';
                                 const enrichedContext = { ...context, deviceType };
                                 const consoleArgs = [`[${origin}] ${level}:`, message]; if (Object.keys(enrichedContext).length > 0) consoleArgs.push(enrichedContext); /*...*/
                                 switch (level) { case 'INFO': console.log(...consoleArgs); break; case 'WARN': console.warn(...consoleArgs); break; case 'ERROR': console.error(...consoleArgs); break; default: console.log(...consoleArgs); }
                                 if (!isDbAvailable || !isAuthReadyForLogging) return;
                                 try { const user = auth?.currentUser; if (!user) return; const userContext = { uid: user.uid, isAnonymous: user.isAnonymous }; const logEntry = { timestamp: serverTimestamp(), level, message: String(message), origin, context: { ...JSON.parse(JSON.stringify(enrichedContext || {})), sessionId, userAgent: navigator.userAgent || 'N/A', page: window.location.pathname || '/driver-app/' }, user: userContext, category: category || null, solution: solution || null }; await addDoc(collection(db, LOG_COLLECTION), logEntry); }
                                 catch (error) { console.error("SL FATAL Firestore write.", error); if (error.code === 'permission-denied') { console.warn("SL: Disabling FS log."); isDbAvailable = false; } }
                             };
                            // Overwrite the fallback SmartLog with the full version
                            SmartLog = { info: (msg, origin, ctx = {}) => { writeLog('INFO', msg, origin, ctx); }, warn: (msg, origin, ctx = {}, cat = null, sol = null) => { writeLog('WARN', msg, origin, ctx, cat, sol); }, error: (err, origin, ctx = {}, cat = null, sol = null) => { const msg = err instanceof Error ? err.message : String(err); const stack = err instanceof Error ? err.stack : 'N/A'; writeLog('ERROR', msg, origin, { ...ctx, stack }, cat, sol); } };
                            console.log("SmartLog initialized with Firestore support.");

                        } catch (writeError) {
                             firestoreWritePermission = false;
                             console.error("SmartLog: Firestore write permission test failed!", writeError);
                             // Use the fallback logger (which is already assigned) to log the error to console
                             SmartLog.error(writeError, "SmartLog.Init", null, "Firestore", "拽 拽 !");
                             isDbAvailable = false;
                             console.warn("SmartLog: Firestore logging disabled (permission error). Using console only.");
                        }
                    } else { console.warn("SmartLog: DB instance unavailable. Using console only."); }
                } catch (authError) {
                     console.warn("SL: Auth failed, DB log disabled."); isDbAvailable = false;
                 } finally {
                     resolve(); // Resolve the promise regardless of success/failure of FS logging
                 }
            });
        }
        const smartLogInitPromise = initializeSmartLog(); // Start initialization
        console.log("SmartLog part done (initial setup).");


        // --- Driver App Logic ---
        let map; let driverMarker; let currentDriverId = null; let currentDriverName = null; let watchId = null; let currentOrders = {}; let notificationAudio = null; let hasNotificationPermission = false; let hasGeolocationPermission = false; let lastLocationUpdate = 0;
        let DOM = {};
        let appInitialized = false;

        // --- Initialization ---
        async function initializeDriverApp() {
            if (appInitialized) { SmartLog.warn("Init called multiple times.", "Init.Duplicate"); return; }
            appInitialized = true;

            DOM = { /* ... DOM elements ... */ };
            // Critical check right after definition
            if (!DOM.driverNameDisplay || !DOM.statusText || !DOM.mapElement || !DOM.orderList) {
                 console.error("CRITICAL ERROR: Essential DOM elements missing!");
                 displayCriticalError("砖 拽专转 注转 砖拽 砖转砖!", new Error("DOM elements missing"));
                 return;
            }
            // SmartLog is guaranteed to be defined (at least the fallback)
            SmartLog.info("DOM elements referenced.", "Init.DOM");
            SmartLog.info(`Initializing Driver App (v51.8) on ${getDeviceType()}`, "Init"); // v51.8

            try {
                // v51.8: Wait for SmartLog initialization (including permission check)
                SmartLog.info("Waiting for SmartLog initialization...", "Init");
                await smartLogInitPromise;
                SmartLog.info(`SmartLog ready. Firestore logging enabled: ${firestoreWritePermission === true}`, "Init");

                // Step 1: Check driver ID
                SmartLog.info("Step 1: Checking localStorage...", "Init"); /* ... */

                // Step 2: Wait for Firebase Auth
                updateStatus("转 转...", "yellow", true); /* ... */

                // Step 3: Permissions
                updateStatus("拽 专砖转...", "yellow", true); /* ... */

                // Step 4: Initialize Map
                updateStatus("转 驻...", "yellow", true); /* ... */

                // Step 5: Start Geolocation
                SmartLog.info("Step 5: Attempting Geolocation...", "Init.GPS"); /* ... */

                // Step 7: Attach Order Listener
                updateStatus("住专 砖转...", "yellow", true); /* ... */

                updateFinalStatus(); SmartLog.info("Initialization Complete.", "Init");

            } catch (error) { SmartLog.error(error, "Init.Critical"); const msg = `转 砖: ${error.message}`; updateStatus(msg, "red", false); displayCriticalError(msg, error); }
        }

        async function checkAndRequestPermissions() { /* ... */ }

        function listenToOrders() { /* ... */ }
        function renderOrderList() { /* ... */ }
        function createOrderCard(order) { /* ... */ }
        window.acknowledgeOrder = async (orderId) => { /* ... */ };
        window.completeOrder = async (orderId) => { /* ... */ };
        function initNotifications() { /* ... */ }
        function handleNewOrderNotification() { /* ... */ }
        function stopNotificationSound() { /* ... */ }

        function getDeviceType() { /* ... */ }


        // --- Start Application (v51.8: Direct call at the end) ---
        console.log("Script execution finished. Attempting to run initialization directly (v51.8)...");
        try {
            // Call initializeDriverApp directly now
            initializeDriverApp();

            // Try initializing Feather icons after a short delay
            setTimeout(() => { try { if(typeof feather !== 'undefined' && feather?.replace) { feather.replace(); SmartLog.info("Feather icons replaced (delayed).", "UI"); } else { SmartLog.warn("Feather library not found (delayed).", "UI"); } } catch (e) { SmartLog.warn("Feather replace failed (delayed).", "UI", e); } }, 100);

        } catch (criticalError) {
             console.error("CRITICAL ERROR during direct initialization call:", criticalError);
             displayCriticalError(`砖 拽专转 转: ${criticalError.message}`, criticalError);
             // Use console directly as SmartLog might not be fully ready here yet
             console.error("[Direct Init Error]", criticalError);
        }
