<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">

    <style>
        /* --- Styles unchanged --- */
        body { font-family: 'Rubik', sans-serif; overscroll-behavior-y: contain; }
        #map { height: 250px; border-radius: 0.5rem; background-color: #e5e7eb; }
        .leaflet-control-zoom { display: none; } .leaflet-control-attribution { font-size: 10px; }
        .btn-primary { background-color: #3a86ff; color: white; } .btn-primary:hover { background-color: #2f6ac2; }
        .btn-secondary { background-color: #6c757d; color: white; } .btn-secondary:hover { background-color: #5a6268; }
        .btn-success { background-color: #28a745; color: white; } .btn-success:hover { background-color: #218838; }
        .btn-warning { background-color: #ffc107; color: #212529; } .btn-warning:hover { background-color: #e0a800; }
        .btn-icon { padding: 0.5rem; } .btn-disabled { opacity: 0.6; cursor: not-allowed; }
        .notification-card { border-left: 5px solid #ffc107; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255, 193, 7, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(255, 193, 7, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 193, 7, 0); } }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3a86ff; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #critical-error-display { display: none; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">

    <!-- Main Container -->
    <div class="container mx-auto max-w-xl p-0 flex flex-col h-screen">

        <!-- Header -->
        <header class="bg-white shadow-md p-4 flex justify-between items-center sticky top-0 z-10">
            <div>
                <h1 class="text-xl font-bold text-gray-800">DeliveryMaster</h1>
                <p id="driver-name-display" class="text-sm text-gray-600">נהג: טוען...</p>
            </div>
            <div id="status-indicator" class="flex items-center space-x-2 space-x-reverse text-sm">
                 <span id="status-text" class="text-yellow-600 font-medium">טוען אפליקציה...</span>
                 <div id="status-dot" class="w-3 h-3 bg-yellow-400 rounded-full animate-pulse"></div>
            </div>
        </header>

        <!-- Permission Request Area -->
        <div id="permission-section" class="p-4 space-y-3 bg-yellow-100 border-b border-yellow-300" style="display: none;">
             <p class="text-sm font-medium text-yellow-800">נדרשות הרשאות למיקום והתראות:</p>
             <button id="request-perms-btn" class="w-full text-sm py-2 px-4 rounded bg-yellow-500 text-white font-semibold hover:bg-yellow-600 transition duration-150">בקש הרשאות</button>
        </div>

        <!-- Info & Map Area -->
        <div class="p-4">
            <div id="location-info" class="bg-blue-50 p-3 rounded-lg mb-4 text-center text-sm text-blue-800">
                 <p id="current-location-text">📍 מאתר מיקום נוכחי...</p>
                 <p id="eta-text" class="mt-1 font-medium hidden">...</p>
            </div>
            <div id="map"><p class="p-4 text-center text-gray-500">טוען מפה...</p></div>
        </div>

        <!-- Order List -->
        <main id="order-list" class="flex-grow overflow-y-auto p-4 space-y-4">
             <div id="loading-orders" class="text-center py-10 text-gray-500">
                 <div class="loader mx-auto mb-2"></div>
                 טוען משימות...
             </div>
        </main>

         <!-- Error Display Area -->
         <div id="critical-error-display" class="p-4 m-4 bg-red-100 border border-red-400 text-red-700 rounded text-center">
             <h3 class="font-bold">שגיאה קריטית!</h3>
             <p id="critical-error-message">האפליקציה נתקלה בבעיה בלתי צפויה.</p>
             <p class="text-xs mt-2" id="error-suggestion">אנא נסה לרענן את הדף או פנה לתמיכה.</p>
         </div>

    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Tone.js for Sound -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>


    <!-- Combined & Inlined App Logic -->
    <script type="module">
        console.log('Driver App script started (v51.7)'); // v51.7

        // --- Firebase SDK Imports ---
        const { initializeApp, getApps, getApp } = await import("https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js");
        const { getAuth, signInAnonymously } = await import("https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js");
        const { getFirestore, collection, doc, onSnapshot, query, orderBy, addDoc, updateDoc, serverTimestamp, deleteDoc, where, writeBatch, setDoc } = await import("https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js");
        console.log("Firebase SDKs imported.");

        // --- Config Logic ---

        try { /* ... Firebase init ... */ } catch (error) { /* ... */ }

        const authReadyPromise = ensureAuth();
        console.log("Config part done.");

        // --- SmartLog Logic (v51.7: Improved permission check feedback) ---
        console.warn("SmartLog: !!! Ensure Firestore rules allow writes to 'system_logs_v3' !!!");
        let SmartLog = { /* ... Fallback logger ... */ };
        const LOG_COLLECTION = 'system_logs_v3'; const sessionId = (Date.now() + Math.random()).toString(36);

                await authReadyPromise;

                if (isDbAvailable) {
                    try {
                        await addDoc(collection(db, LOG_COLLECTION), { /* ... test log entry ... */ });

                        console.log("SmartLog initialized with Firestore support.");
                    } catch (writeError) {
                         firestoreWritePermission = false; // v51.7
                         console.error("SmartLog: Firestore write permission test failed!", writeError);
                         SmartLog.error(writeError, "SmartLog.Init", null, "Firestore", "בדוק חוקי אבטחה!");
                         isDbAvailable = false;
                         console.warn("SmartLog: Firestore logging disabled (permission error).");
                    }
                } else { console.warn("SmartLog: DB instance unavailable. Console only."); }
            } catch (authError) { console.warn("SL: Auth failed, DB log disabled."); isDbAvailable = false; }
        }
        const smartLogInitPromise = initializeSmartLog(); // v51.7: Store promise
        console.log("SmartLog part done (initial setup).");


        // --- Driver App Logic ---
        let map; let driverMarker; let currentDriverId = null; let currentDriverName = null; let watchId = null; let currentOrders = {}; let notificationAudio = null; let hasNotificationPermission = false; let hasGeolocationPermission = false; let lastLocationUpdate = 0;
        let DOM = {};
        let appInitialized = false;

        // --- Initialization ---
        async function initializeDriverApp() {
            if (appInitialized) { SmartLog.warn("Init called multiple times.", "Init.Duplicate"); return; }
            appInitialized = true;

            // v51.7: Define DOM elements FIRST, with immediate check
            DOM = {
                 driverNameDisplay: document.getElementById('driver-name-display'), statusText: document.getElementById('status-text'), statusDot: document.getElementById('status-dot'),
                 permissionSection: document.getElementById('permission-section'), requestPermsBtn: document.getElementById('request-perms-btn'), locationInfo: document.getElementById('location-info'),
                 currentLocationText: document.getElementById('current-location-text'), etaText: document.getElementById('eta-text'), mapElement: document.getElementById('map'), orderList: document.getElementById('order-list'), loadingOrders: document.getElementById('loading-orders'),
                 criticalErrorDisplay: document.getElementById('critical-error-display'), criticalErrorMessage: document.getElementById('critical-error-message'), errorSuggestion: document.getElementById('error-suggestion')
            };
            // Critical check right after definition
            if (!DOM.driverNameDisplay || !DOM.statusText || !DOM.mapElement || !DOM.orderList) {
                 console.error("CRITICAL ERROR: Essential DOM elements missing immediately after definition!");
                 // Attempt to display error even if SmartLog isn't ready
                 displayCriticalError("שגיאה קריטית בטעינת ממשק המשתמש!", new Error("Essential DOM elements missing"));
                 return; // Stop initialization completely
            }
            SmartLog.info("DOM elements referenced.", "Init.DOM");
            SmartLog.info(`Initializing Driver App (v51.7) on ${getDeviceType()}`, "Init"); // v51.7

            try {
                // Wait for SmartLog init (especially permission check) before proceeding
                await smartLogInitPromise;
                SmartLog.info("SmartLog initialization finished.", "Init");

                // Step 1: Check driver ID
                SmartLog.info("Step 1: Checking localStorage...", "Init"); /* ... */

                // Step 2: Wait for Firebase Auth
                updateStatus("ממתין לאימות...", "yellow", true); /* ... */

                // Step 3: Permissions
                updateStatus("בודק הרשאות...", "yellow", true); /* ... */

                // Step 4: Initialize Map
                updateStatus("מאתחל מפה...", "yellow", true); /* ... */

                // Step 5: Start Geolocation
                SmartLog.info("Step 5: Attempting Geolocation...", "Init.GPS"); /* ... */

                // Step 6: Notifications
                SmartLog.info("Step 6: Initializing Notifications...", "Init.Notifications"); /* ... */

                // Step 7: Attach Order Listener
                updateStatus("מסנכרן משימות...", "yellow", true); /* ... */

                updateFinalStatus(); SmartLog.info("Initialization Complete.", "Init");

            } catch (error) { SmartLog.error(error, "Init.Critical"); const msg = `אתחול נכשל: ${error.message}`; updateStatus(msg, "red", false); displayCriticalError(msg, error); }
        }

        function displayCriticalError(message, errorObject = null) { /* ... */ }
        function updateStatus(text, color = "gray", pulse = false) { /* ... */ }
        function updateFinalStatus() { /* ... */ }
        async function checkAndRequestPermissions() { /* ... */ }
        async function handlePermissionRequest() { /* ... */ }
        function startGeolocation() { /* ... */ }
        async function updateLocationInFirestore(lat, lng) { /* ... */ }
        async function updateLocationText(lat, lng) { /* ... */ }
        function initMap() { /* ... */ }
        function updateDriverMarkerOnMap(lat, lng) { /* ... */ }
        function listenToOrders() { /* ... */ }
        function renderOrderList() { /* ... */ }
        function createOrderCard(order) { /* ... */ }
        window.acknowledgeOrder = async (orderId) => { /* ... */ };
        window.completeOrder = async (orderId) => { /* ... */ };
        function initNotifications() { /* ... */ }
        function handleNewOrderNotification() { /* ... */ }
        function stopNotificationSound() { /* ... */ }
        function registerServiceWorker() { /* ... */ }
        function getDeviceType() { /* ... */ }


        // --- Start Application (v51.7: Direct call at the end) ---
        console.log("Script execution finished. Attempting to run initialization directly (v51.7)...");
        try {
            // Ensure SmartLog's basic console logging is available immediately
            if (typeof SmartLog === 'undefined') { SmartLog = { info: console.log, warn: console.warn, error: console.error }; console.warn("SmartLog fallback used."); }

            // Call initializeDriverApp directly now
            initializeDriverApp();

            // Try initializing Feather icons after a short delay
            setTimeout(() => { try { if(typeof feather !== 'undefined' && feather?.replace) { feather.replace(); SmartLog.info("Feather icons replaced (delayed).", "UI"); } else { SmartLog.warn("Feather library not found (delayed).", "UI"); } } catch (e) { SmartLog.warn("Feather replace failed (delayed).", "UI", e); } }, 100);

        } catch (criticalError) {
             console.error("CRITICAL ERROR during direct initialization call:", criticalError);
             displayCriticalError(`שגיאה קריטית מיידית: ${criticalError.message}`, criticalError);
             (SmartLog.error || console.error)(criticalError, "Init.DirectCall");
        }

    </script>
