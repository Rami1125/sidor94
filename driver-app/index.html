<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeliveryMaster - נהג</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3a86ff">

    <!-- Fonts and Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- OneSignal SDK -->
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    <script>
      window.OneSignalDeferred = window.OneSignalDeferred || [];
      OneSignalDeferred.push(function(OneSignal) {
        OneSignal.init({
          appId: "c711df10-6c87-4d81-889c-8e13963a155b",
        });
      });
    </script>

    <style>
        :root {
            --primary-color: #3a86ff; --secondary-color: #03045e; --background-color: #f0f2f5;
            --text-color: #333; --white: #ffffff; --success: #2a9d8f; --warning: #fca311;
            --danger: #dc3545; --info: #4cc9f0; --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
        }
        body { font-family: 'Rubik', sans-serif; background-color: var(--background-color); margin: 0; padding: 0; color: var(--text-color); }
        .view { display: none; } /* Default state: hidden */
        .view.active { display: block; } /* Active state: visible */

        #loginView { display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); }
        .login-card { background: var(--white); padding: 40px; border-radius: var(--border-radius); box-shadow: var(--shadow); text-align: center; width: 90%; max-width: 400px; }
        .login-card img { width: 100px; height: 100px; border-radius: 20px; margin-bottom: 20px; }
        .login-card input { width: 100%; padding: 15px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 8px; font-size: 1.2rem; text-align: center; }
        .login-card button { width: 100%; padding: 15px; background-color: var(--primary-color); color: var(--white); border: none; border-radius: 8px; font-size: 1.2rem; cursor: pointer; }
        #permissionOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.7); z-index: 2000; display: none; justify-content: center; align-items: center; text-align: center; padding: 20px; }
        .permission-card { background-color: #fff; color: #333; padding: 30px; border-radius: 12px; max-width: 350px; }
        .permission-card h2 { color: var(--primary-color); }
        .permission-card p { margin: 15px 0; }
        .permission-card button { width: 100%; padding: 15px; font-size: 1.1em; background-color: var(--success); color: white; border: none; border-radius: 8px; cursor: pointer; }
        .app-header { background: var(--primary-color); color: var(--white); padding: 15px 20px; position: sticky; top: 0; z-index: 10; display: flex; justify-content: space-between; align-items: center; }
        .header-buttons { display: flex; align-items: center; gap: 15px; }
        .header-buttons button { background: none; border: none; color: white; font-size: 1.5rem; cursor: pointer; }
        .order-list { padding: 15px; }
        .order-card { background: var(--white); border-radius: var(--border-radius); margin-bottom: 15px; box-shadow: var(--shadow); border-right: 5px solid; }
        .card-content { padding: 20px; }
        .card-content h2 { font-size: 1.2rem; margin-bottom: 10px; }
        .card-content p { margin: 5px 0; display: flex; align-items: center; gap: 10px; color: #555; }
        .card-content p i { color: var(--primary-color); width: 20px; text-align: center; }
        .card-actions { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; padding: 15px; background-color: #f8f9fa; border-top: 1px solid #eee;}
        .action-btn { background-color: var(--primary-color); color: var(--white); border: none; padding: 12px; border-radius: 8px; font-size: 1rem; cursor: pointer; text-align: center; text-decoration: none;}
        .action-btn.start { background-color: var(--warning); }
        .action-btn.complete { background-color: var(--success); }
        .action-btn.navigate { background-color: var(--info); }
        .action-btn:disabled { background-color: #ccc; cursor: not-allowed; }
        .order-card[data-status="שויך"] { border-color: var(--info); }
        .order-card[data-status="בדרך"] { border-color: var(--warning); }
        .order-card[data-status="הושלם"] { border-color: var(--success); opacity: 0.7; }
    </style>
</head>
<body>
    
    <div id="loginView" class="view active">
        <div class="login-card">
            <img src="https://i.postimg.cc/ryPT3r29/image.png" alt="Company Logo">
            <h1>כניסת נהג</h1>
            <input type="text" id="driverIdInput" placeholder="הזן מספר נהג (לדוגמה: D01)">
            <button id="loginBtn">כניסה</button>
        </div>
    </div>

    <div id="mainView" class="view">
         <header class="app-header">
            <h1 id="welcomeMessage"></h1>
            <div class="header-buttons">
                <button id="installBtn" title="התקן אפליקציה" style="display: none;"><i class="fas fa-download"></i></button>
                <button id="logoutBtn" title="התנתק"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </header>
        <main>
            <div id="orderList" class="order-list"></div>
        </main>
    </div>

    <div id="permissionOverlay">
        <div class="permission-card">
            <h2><i class="fas fa-bell"></i> <i class="fas fa-map-marker-alt"></i> הפעלת שירותים חיוניים</h2>
            <p>כדי לקבל עדכונים חיים ולשדר מיקום, יש לאשר שימוש בהתראות ובשירותי מיקום.</p>
            <button id="enableFeaturesBtn">הפעל והמשך</button>
        </div>
    </div>
    
    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbx38YRbtI1y2vItZoIHWR3EOhI8vUzBLKuRuTuFvr9taJt-Wffw4RhVa3SpLSNnnpCW/exec';

        // DOM Elements
        const loginView = document.getElementById('loginView');
        const mainView = document.getElementById('mainView');
        const permissionOverlay = document.getElementById('permissionOverlay');
        const loginBtn = document.getElementById('loginBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const enableFeaturesBtn = document.getElementById('enableFeaturesBtn');
        const driverIdInput = document.getElementById('driverIdInput');
        const welcomeMessage = document.getElementById('welcomeMessage');
        const orderList = document.getElementById('orderList');
        const installBtn = document.getElementById('installBtn');
        
        let deferredPrompt; 

        // App Initialization
        document.addEventListener('DOMContentLoaded', () => {
            const loggedInDriver = sessionStorage.getItem('driverId');
            if (loggedInDriver) {
                initApp(loggedInDriver);
            } else {
                showLoginView();
            }
            registerServiceWorker();
        });

        // Event Listeners
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            if (installBtn) installBtn.style.display = 'block';
        });

        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                await deferredPrompt.userChoice;
                deferredPrompt = null;
                if (installBtn) installBtn.style.display = 'none';
            }
        });

        loginBtn.addEventListener('click', () => {
            const driverId = driverIdInput.value.trim().toUpperCase();
            if (driverId) {
                sessionStorage.setItem('driverId', driverId);
                initApp(driverId);
            }
        });

        logoutBtn.addEventListener('click', () => {
            const driverId = sessionStorage.getItem('driverId');
            if (window.OneSignal) OneSignal.logout();
            stopLocationTracking(driverId);
            sessionStorage.removeItem('driverId');
            showLoginView();
        });
        
        enableFeaturesBtn.addEventListener('click', async () => {
            const driverId = sessionStorage.getItem('driverId');
            permissionOverlay.style.display = 'none'; 
            
            try {
                await OneSignal.Notifications.requestPermission();
            } catch(e) {
                console.error("Notification permission request failed", e);
            } finally {
                initializeFeatures(driverId);
            }
        });

        // Core Functions
        function initApp(driverId) {
            showMainView(driverId);
            checkAndRequestPermissions(driverId);
        }

        async function checkAndRequestPermissions(driverId) {
            const isPushEnabled = OneSignal.Notifications.permission;
            const geoPermissionStatus = await navigator.permissions.query({name: 'geolocation'});

            if (!isPushEnabled || geoPermissionStatus.state !== 'granted') {
                permissionOverlay.style.display = 'flex';
            } else {
                permissionOverlay.style.display = 'none';
                initializeFeatures(driverId);
            }
        }

        function initializeFeatures(driverId) {
            initializeNotifications(driverId);
            startLocationTracking(driverId);
            fetchDriverOrders(driverId);
        }
        
        function registerServiceWorker() {
             if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('./sw.js')
                        .then(reg => console.log('Service Worker registered.', reg.scope))
                        .catch(err => console.error('Service Worker registration failed:', err));
                });
            }
        }

        // --- Feature-specific Functions (Notifications, Location, Orders) ---
        async function initializeNotifications(driverId) {
            try {
                await OneSignal.login(driverId);
                const playerId = OneSignal.User.onesignalId;
                if (playerId) registerDevice(driverId, playerId);
            } catch (error) { console.error("OneSignal login failed:", error); }
        }
        
        let locationIntervalId;
        function startLocationTracking(driverId) {
            if (locationIntervalId) clearInterval(locationIntervalId);
            
            const updateLocation = () => {
                navigator.permissions.query({name: 'geolocation'}).then(status => {
                    if (status.state === 'granted') {
                        navigator.geolocation.getCurrentPosition(async (position) => {
                            const { latitude, longitude } = position.coords;
                            try {
                                await fetch(API_URL, {
                                    method: 'POST', mode: 'no-cors',
                                    body: JSON.stringify({ action: 'updateDriverLocation', data: { driverId, latitude, longitude } })
                                });
                            } catch (error) { console.error('Failed to send location:', error); }
                        }, (error) => {
                            console.error('Geolocation error:', error);
                        }, { enableHighAccuracy: true });
                    } else {
                        stopLocationTracking(driverId);
                    }
                });
            };
            updateLocation();
            locationIntervalId = setInterval(updateLocation, 60000);
        }

        function stopLocationTracking(driverId) {
            if (locationIntervalId) {
                clearInterval(locationIntervalId);
                locationIntervalId = null;
                console.log(`Stopped location tracking for ${driverId}.`);
            }
        }

        async function registerDevice(driverId, deviceId) {
            try {
                await fetch(API_URL, {
                    method: 'POST', mode: 'no-cors',
                    body: JSON.stringify({ action: 'registerDriverDevice', data: { driverId, deviceId } })
                });
            } catch (error) { console.error('Error registering device:', error); }
        }
        
        async function fetchDriverOrders(driverId) {
            orderList.innerHTML = '<p>טוען משימות...</p>';
            const today = new Date().toISOString().split('T')[0];
            try {
                const response = await fetch(`${API_URL}?action=getOrders&date=${today}&driverId=${driverId}`);
                const result = await response.json();
                if (result.status === 'success') {
                    renderOrders(result.data);
                } else { throw new Error(result.message); }
            } catch (error) {
                orderList.innerHTML = `<p style="color: red;">שגיאה: ${error.message}</p>`;
            }
        }

        function renderOrders(orders) {
            if (!orders || orders.length === 0) {
                orderList.innerHTML = '<p>אין לך משימות להיום.</p>';
                return;
            }
            orderList.innerHTML = orders.sort((a,b) => a.orderTime.localeCompare(b.orderTime)).map(order => {
                const isStartDisabled = !(order.status === 'שויך');
                const isCompleteDisabled = !(order.status === 'בדרך');
                const navUrl = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(order.address)}`;
                return `
                <div class="order-card" data-status="${order.status}">
                    <div class="card-content">
                        <h2>${order.customerName}</h2>
                        <p><i class="fas fa-clock"></i> <strong>שעה:</strong> ${order.orderTime}</p>
                        <p><i class="fas fa-map-marker-alt"></i> <strong>כתובת:</strong> ${order.address}</p>
                        <p><i class="fas fa-warehouse"></i> <strong>מחסן:</strong> ${order.warehouse}</p>
                        <p><i class="fas fa-info-circle"></i> <strong>סטטוס:</strong> ${order.status}</p>
                    </div>
                    <div class="card-actions">
                         <button class="action-btn start" onclick="updateOrderStatus(event, '${order.orderId}', 'בדרך')" ${isStartDisabled ? 'disabled' : ''}> <i class="fas fa-route"></i> התחל </button>
                         <a href="${navUrl}" target="_blank" class="action-btn navigate"> <i class="fas fa-diamond-turn-right"></i> נווט </a>
                         <button class="action-btn complete" onclick="updateOrderStatus(event, '${order.orderId}', 'הושלם')" ${isCompleteDisabled ? 'disabled' : ''}> <i class="fas fa-check-circle"></i> סיים </button>
                    </div>
                </div>`;
            }).join('');
        }

        async function updateOrderStatus(event, orderId, newStatus) {
            const btn = event.currentTarget;
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
            try {
                await fetch(API_URL, {
                    method: 'POST', mode: 'no-cors',
                    body: JSON.stringify({ action: 'updateOrder', data: { orderId, updates: { status: newStatus } } })
                });
                fetchDriverOrders(sessionStorage.getItem('driverId'));
            } catch (error) {
                console.error("Error updating status:", error);
                btn.disabled = false;
            }
        }
        
        // --- View Management ---
        function showMainView(driverId) {
            welcomeMessage.textContent = `משימות עבור ${driverId}`;
            loginView.classList.remove('active');
            mainView.classList.add('active');
        }

        function showLoginView() {
            mainView.classList.remove('active');
            loginView.classList.add('active');
        }
    </script>
</body>
</html>
