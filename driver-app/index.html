    <!-- Combined & Inlined App Logic -->
    <script type="module">
        console.log('Driver App script started (v50.5)'); // v50.5

        // --- Inlined Firebase SDK Imports ---
        import { initializeApp, getApps, getApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { getFirestore, collection, doc, onSnapshot, query, orderBy, addDoc, updateDoc, serverTimestamp, deleteDoc, where, writeBatch, setDoc } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        // --- Inlined Config Logic (v50.5: Added stricter check in ensureAuth) ---
        const firebaseConfig = { /* ... config ... */
            apiKey: "AIzaSyDq0oVwS6zbEfsgrYBRkeBq80dDUKMedzo", authDomain: "saban94-78949.firebaseapp.com", projectId: "saban94-78949",
            storageBucket: "saban94-78949.firebasestorage.app", messagingSenderId: "41553157903", appId: "1:41553157903:web:cc33d252cff023be97a87a", measurementId: "G-XV6RZDESSB"
        };
        let app, auth, db; let initializationError = null;
        try { app = getApps().length ? getApp() : initializeApp(firebaseConfig); console.log("FB App ensured."); auth = getAuth(app); db = getFirestore(app); }
        catch (error) { console.error("CRITICAL: FB init failed!", error); initializationError = error; }

        const MAX_AUTH_RETRIES = 3; const RETRY_DELAY_MS = 3000;
        async function ensureAuth() {
            console.log("ensureAuth (v50.5): Starting..."); let tries = 0;
            while (tries < MAX_AUTH_RETRIES) {
                tries++;
                try {
                    if (initializationError) throw new Error(`Init failed: ${initializationError.message}`);
                    if (!auth) throw new Error("Auth object missing");
                    console.log(`ensureAuth: Attempt ${tries}/${MAX_AUTH_RETRIES}...`);
                    const userCredential = await signInAnonymously(auth);
                    // v50.5: Stricter check for user object and uid
                    if (!userCredential || !userCredential.user || !userCredential.user.uid) {
                         console.error("ensureAuth: signInAnonymously succeeded but returned invalid userCredential/user object!", { userCredential });
                         throw new Error("Invalid user object structure received from Firebase Auth.");
                    }
                    console.log("ensureAuth: Success.", userCredential.user.uid);
                    return userCredential.user; // Return the valid user object
                } catch (e) {
                    console.warn(`[FirebaseAuth] Attempt ${tries} failed:`, e.code, e.message);
                    if (tries >= MAX_AUTH_RETRIES) { console.error("ensureAuth: All attempts failed."); throw e; } // Re-throw final error
                    console.log(`ensureAuth: Retrying in ${RETRY_DELAY_MS / 1000}s...`); await new Promise(r => setTimeout(r, RETRY_DELAY_MS));
                }
            }
            // Should not be reachable if MAX_AUTH_RETRIES > 0, but added for safety
            throw new Error("ensureAuth: Unexpected exit from retry loop.");
        }
        const authReadyPromise = ensureAuth();
        console.log("Config part executed.");

        // --- Inlined SmartLog Logic ---
        const LOG_COLLECTION = 'system_logs_v3'; const sessionId = (Date.now() + Math.random()).toString(36);
        let isDbAvailable = !!db; let isAuthReadyForLogging = false;
        authReadyPromise.then(() => { isAuthReadyForLogging = true; console.log("SL: Auth ready."); }).catch(() => { console.warn("SL: Auth failed."); isDbAvailable = false; });
        const writeLog = async (level, message, origin, context = {}, category = null, solution = null) => { /* ... Same logic ... */ };
        const SmartLog = { info: (msg, origin, ctx = {}) => { writeLog('INFO', msg, origin, ctx); }, warn: (msg, origin, ctx = {}, cat = null, sol = null) => { writeLog('WARN', msg, origin, ctx, cat, sol); }, error: (err, origin, ctx = {}, cat = null, sol = null) => { const msg = err instanceof Error ? err.message : String(err); const stack = err instanceof Error ? err.stack : 'N/A'; writeLog('ERROR', msg, origin, { ...ctx, stack }, cat, sol); } };
        console.log("SmartLog part executed.");


        // --- Driver App Specific Logic ---
        let map; let driverMarker; let currentDriverId = null; let currentDriverName = null; let watchId = null; let currentOrders = {}; let notificationAudio = null; let hasNotificationPermission = false; let hasGeolocationPermission = false; let lastLocationUpdate = 0;
        let DOM = {};

        // --- Initialization ---
        async function initializeDriverApp() {
            // Define DOM elements
            DOM = {
                 driverNameDisplay: document.getElementById('driver-name-display'), statusText: document.getElementById('status-text'), statusDot: document.getElementById('status-dot'),
                 permissionSection: document.getElementById('permission-section'), requestPermsBtn: document.getElementById('request-perms-btn'), locationInfo: document.getElementById('location-info'),
                 currentLocationText: document.getElementById('current-location-text'), etaText: document.getElementById('eta-text'), mapElement: document.getElementById('map'), orderList: document.getElementById('order-list'), loadingOrders: document.getElementById('loading-orders'),
                 criticalErrorDisplay: document.getElementById('critical-error-display'), criticalErrorMessage: document.getElementById('critical-error-message')
            };
            SmartLog.info("DOM elements referenced.", "Init.DOM");
            if (!DOM.driverNameDisplay || !DOM.statusText || !DOM.mapElement || !DOM.orderList) { throw new Error("Essential DOM elements missing!"); }
            SmartLog.info("Initializing Driver App (v50.5)...", "Init"); // v50.5

            try {
                // Check driver ID
                SmartLog.info("Checking localStorage for driver info...", "Auth");
                currentDriverId = localStorage.getItem('driverId'); currentDriverName = localStorage.getItem('driverName');
                if (!currentDriverId || !currentDriverName) { SmartLog.error(new Error("Missing driverId/Name"), "Auth"); window.location.href = 'login.html'; return; }
                DOM.driverNameDisplay.textContent = `נהג: ${currentDriverName}`; SmartLog.info("Driver ID found.", "Auth");

                // Wait for Firebase Auth
                updateStatus("ממתין לאימות Firebase...", "yellow", true);
                SmartLog.info("Waiting for Firebase Authentication...", "Init.Auth");
                const user = await authReadyPromise;

                // v50.5: Explicitly log the received user object for debugging
                console.log("User object received from authReadyPromise:", user);
                SmartLog.info("User object received from authReadyPromise", "Auth.Debug", { userObject: JSON.stringify(user) }); // Log stringified version

                // v50.4: Check if user object and uid are valid
                if (!user || !user.uid) {
                     SmartLog.error(new Error("Invalid user object received after authReady"), "Auth.Critical", { userReceived: user }, "Auth", "האימות נכשל. נסה לרענן.");
                     throw new Error("Invalid user object received after authentication.");
                }
                SmartLog.info(`Firebase Auth successful. User: ${user.uid}`, "Init.Auth");
                if (DOM.authErrorMsg) DOM.authErrorMsg.style.display = 'none';

                // Permissions
                updateStatus("בודק הרשאות...", "yellow", true);
                await checkAndRequestPermissions();

                // Initialize Map
                updateStatus("מאתחל מפה...", "yellow", true);
                initMap();

                // Start Geolocation only if permission granted
                if (hasGeolocationPermission) {
                    updateStatus("מפעיל GPS...", "yellow", true);
                    startGeolocation();
                } else { updateStatus("המתן לאישור מיקום", "red", false); SmartLog.warn("Geo permission pending/denied.", "Permissions"); }

                // Notifications
                 initNotifications();

                // Attach Order Listener
                updateStatus("מסנכרן משימות...", "yellow", true);
                listenToOrders();

                updateFinalStatus(); SmartLog.info("Driver App Initialization Complete.", "Init");

            } catch (error) {
                SmartLog.error(error, "Init.Critical");
                const errorMsg = `שגיאת אתחול: ${error.message}`;
                updateStatus(errorMsg, "red", false);
                if (DOM.criticalErrorDisplay && DOM.criticalErrorMessage) { DOM.criticalErrorMessage.textContent = errorMsg; DOM.criticalErrorDisplay.style.display = 'block'; }
            }
        }

         function updateFinalStatus() { /* ... */ }
        function updateStatus(text, color = "gray", pulse = false) { /* ... */ }

        async function handlePermissionRequest() { /* ... */ }

        async function updateLocationText(lat, lng) { /* ... */ }

        function updateDriverMarkerOnMap(lat, lng) { /* ... */ }
        function listenToOrders() { /* ... */ }
        function renderOrderList() { /* ... */ }
        function createOrderCard(order) { /* ... */ }
        window.acknowledgeOrder = async (orderId) => { /* ... */ };
        window.completeOrder = async (orderId) => { /* ... */ };
        function initNotifications() { /* ... */ }
        function handleNewOrderNotification() { /* ... */ }
        function stopNotificationSound() { /* ... */ }
        function registerServiceWorker() { /* ... */ }

        // --- Start Application ---
        function runInitialization() {
             console.log('DOMContentLoaded fired (v50.5). Starting app initialization...'); // v50.5
             try { if (typeof SmartLog === 'undefined') { console.error("SmartLog is missing!"); return; }
                SmartLog.info("DOMContentLoaded fired.", "Init"); registerServiceWorker(); initializeDriverApp(); try { if(feather) feather.replace(); } catch (e) { SmartLog.warn("Feather replace failed.", "UI", e); }
             } catch (criticalError) { /* ... error handling ... */ }
        }
        if (document.readyState === 'loading') { document.addEventListener('DOMContentLoaded', runInitialization); }
        else { runInitialization(); } // Already loaded

    </script>
