<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/feather-icons"></script>

    <style>
        /* --- Styles unchanged --- */
        body { font-family: 'Rubik', sans-serif; overscroll-behavior-y: contain; }
        #map { height: 250px; border-radius: 0.5rem; background-color: #e5e7eb; }
        .leaflet-control-zoom { display: none; } .leaflet-control-attribution { font-size: 10px; }
        .btn-primary { background-color: #3a86ff; color: white; } .btn-primary:hover { background-color: #2f6ac2; }
        .btn-secondary { background-color: #6c757d; color: white; } .btn-secondary:hover { background-color: #5a6268; }
        .btn-success { background-color: #28a745; color: white; } .btn-success:hover { background-color: #218838; }
        .btn-warning { background-color: #ffc107; color: #212529; } .btn-warning:hover { background-color: #e0a800; }
        .btn-icon { padding: 0.5rem; } .btn-disabled { opacity: 0.6; cursor: not-allowed; }
        .notification-card { border-left: 5px solid #ffc107; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255, 193, 7, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(255, 193, 7, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 193, 7, 0); } }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3a86ff; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #critical-error-display { display: none; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">

    <!-- Main Container -->
    <div class="container mx-auto max-w-lg p-0 flex flex-col h-screen">

        <!-- Header -->
        <header class="bg-white shadow-md p-4 flex justify-between items-center sticky top-0 z-10">
            <div>
                <h1 class="text-xl font-bold text-gray-800">DeliveryMaster</h1>
                <p id="driver-name-display" class="text-sm text-gray-600">נהג: טוען...</p>
            </div>
            <div id="status-indicator" class="flex items-center space-x-2 space-x-reverse text-sm">
                 <span id="status-text" class="text-yellow-600 font-medium">טוען אפליקציה...</span>
                 <div id="status-dot" class="w-3 h-3 bg-yellow-400 rounded-full animate-pulse"></div>
            </div>
        </header>

        <!-- Permission Request Area -->
        <div id="permission-section" class="p-4 space-y-3 bg-yellow-100 border-b border-yellow-300" style="display: none;">
             <p class="text-sm font-medium text-yellow-800">נדרשות הרשאות למיקום והתראות:</p>
             <button id="request-perms-btn" class="w-full text-sm py-2 px-4 rounded bg-yellow-500 text-white font-semibold hover:bg-yellow-600 transition duration-150">בקש הרשאות</button>
        </div>

        <!-- Info & Map Area -->
        <div class="p-4">
            <div id="location-info" class="bg-blue-50 p-3 rounded-lg mb-4 text-center text-sm text-blue-800">
                 <p id="current-location-text">📍 מאתר מיקום נוכחי...</p>
                 <p id="eta-text" class="mt-1 font-medium hidden">...</p>
            </div>
            <div id="map"><p class="p-4 text-center text-gray-500">טוען מפה...</p></div>
        </div>

        <!-- Order List -->
        <main id="order-list" class="flex-grow overflow-y-auto p-4 space-y-4">
             <div id="loading-orders" class="text-center py-10 text-gray-500">
                 <div class="loader mx-auto mb-2"></div>
                 טוען משימות...
             </div>
        </main>

         <!-- Error Display Area -->
         <div id="critical-error-display" class="p-4 m-4 bg-red-100 border border-red-400 text-red-700 rounded text-center">
             <h3 class="font-bold">שגיאה קריטית!</h3>
             <p id="critical-error-message">האפליקציה נתקלה בבעיה בלתי צפויה.</p>
             <p class="text-xs mt-2">אנא נסה לרענן את הדף או פנה לתמיכה.</p>
         </div>

    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Tone.js for Sound -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>


    <!-- Combined & Inlined App Logic -->
    <script type="module">
        console.log('Driver App script started (v50.6)'); // v50.6

        // --- Inlined Firebase SDK Imports ---
        import { initializeApp, getApps, getApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { getFirestore, collection, doc, onSnapshot, query, orderBy, addDoc, updateDoc, serverTimestamp, deleteDoc, where, writeBatch, setDoc } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        // --- Inlined Config Logic ---
        const firebaseConfig = { /* ... */ }; // Assume config is correct
        let app, auth, db; let initializationError = null;
        try { app = getApps().length ? getApp() : initializeApp(firebaseConfig); console.log("FB App ensured."); auth = getAuth(app); db = getFirestore(app); }
        catch (error) { console.error("CRITICAL: FB init failed!", error); initializationError = error; }

        const MAX_AUTH_RETRIES = 3; const RETRY_DELAY_MS = 3000;
        async function ensureAuth() { /* ... Same logic ... */ }
        const authReadyPromise = ensureAuth(); console.log("Config done.");

        // --- Inlined SmartLog Logic ---
        // v50.6: Added check for Firestore write permissions reminder
        console.warn("SmartLog: Ensure Firestore security rules allow anonymous users to write to 'system_logs_v3'.");
        const LOG_COLLECTION = 'system_logs_v3'; const sessionId = (Date.now() + Math.random()).toString(36);
        let isDbAvailable = !!db; let isAuthReadyForLogging = false;
        authReadyPromise.then(() => { isAuthReadyForLogging = true; console.log("SL: Auth ready."); }).catch(() => { console.warn("SL: Auth failed."); isDbAvailable = false; });
        const writeLog = async (level, message, origin, context = {}, category = null, solution = null) => { /* ... Same logic ... */ };
        const SmartLog = { info: (msg, origin, ctx = {}) => { writeLog('INFO', msg, origin, ctx); }, warn: (msg, origin, ctx = {}, cat = null, sol = null) => { writeLog('WARN', msg, origin, ctx, cat, sol); }, error: (err, origin, ctx = {}, cat = null, sol = null) => { const msg = err instanceof Error ? err.message : String(err); const stack = err instanceof Error ? err.stack : 'N/A'; writeLog('ERROR', msg, origin, { ...ctx, stack }, cat, sol); } };
        console.log("SmartLog done.");


        // --- Driver App Specific Logic ---
        let map; let driverMarker; let currentDriverId = null; let currentDriverName = null; let watchId = null; let currentOrders = {}; let notificationAudio = null; let hasNotificationPermission = false; let hasGeolocationPermission = false; let lastLocationUpdate = 0;
        let DOM = {};

        // --- Initialization (v50.6: Added granular try-catch and logging) ---
        async function initializeDriverApp() {
            // Define DOM elements
            DOM = {
                 driverNameDisplay: document.getElementById('driver-name-display'), statusText: document.getElementById('status-text'), statusDot: document.getElementById('status-dot'),
                 permissionSection: document.getElementById('permission-section'), requestPermsBtn: document.getElementById('request-perms-btn'), locationInfo: document.getElementById('location-info'),
                 currentLocationText: document.getElementById('current-location-text'), etaText: document.getElementById('eta-text'), mapElement: document.getElementById('map'), orderList: document.getElementById('order-list'), loadingOrders: document.getElementById('loading-orders'),
                 criticalErrorDisplay: document.getElementById('critical-error-display'), criticalErrorMessage: document.getElementById('critical-error-message')
            };
            SmartLog.info("DOM elements referenced.", "Init.DOM");
            if (!DOM.driverNameDisplay || !DOM.statusText || !DOM.mapElement || !DOM.orderList) { throw new Error("Essential DOM elements missing!"); }
            SmartLog.info("Initializing Driver App (v50.6)...", "Init"); // v50.6

            try { // Top-level try block
                // --- Step 1: Check driver ID ---
                try {
                    SmartLog.info("Step 1: Checking localStorage...", "Init");
                    currentDriverId = localStorage.getItem('driverId'); currentDriverName = localStorage.getItem('driverName');
                    if (!currentDriverId || !currentDriverName) { throw new Error("Missing driverId/Name in localStorage"); }
                    DOM.driverNameDisplay.textContent = `נהג: ${currentDriverName}`; SmartLog.info("Driver ID found.", "Auth");
                } catch (authError) {
                    SmartLog.error(authError, "Auth"); window.location.href = 'login.html'; return; // Redirect if failed
                }

                // --- Step 2: Wait for Firebase Auth ---
                try {
                    updateStatus("ממתין לאימות Firebase...", "yellow", true);
                    SmartLog.info("Step 2: Waiting for Firebase Auth...", "Init.Auth");
                    const user = await authReadyPromise;
                    if (!user || !user.uid) { throw new Error("Invalid user object received after authReady"); }
                    SmartLog.info(`Firebase Auth successful. User: ${user.uid}`, "Init.Auth");
                    if (DOM.authErrorMsg) DOM.authErrorMsg.style.display = 'none';
                } catch (authError) {
                     SmartLog.error(authError, "Auth.Critical", { userReceived: 'N/A' }, "Auth", "האימות נכשל. נסה לרענן.");
                     throw new Error(`Firebase Authentication failed: ${authError.message}`); // Stop initialization
                }

                // --- Step 3: Permissions ---
                try {
                    updateStatus("בודק הרשאות...", "yellow", true);
                    SmartLog.info("Step 3: Checking permissions...", "Init.Permissions");
                    await checkAndRequestPermissions();
                    SmartLog.info("Permissions check complete.", "Init.Permissions");
                } catch (permError) { SmartLog.error(permError, "Init.Permissions"); /* Continue anyway, but log */ }

                // --- Step 4: Initialize Map ---
                try {
                    updateStatus("מאתחל מפה...", "yellow", true);
                    SmartLog.info("Step 4: Initializing Map...", "Init.Map");
                    initMap(); // Throws on critical error
                    SmartLog.info("Map initialization appears successful.", "Init.Map");
                } catch (mapError) {
                     SmartLog.error(mapError, "Init.Map.Critical");
                     throw new Error(`Map initialization failed: ${mapError.message}`); // Stop initialization
                }

                // --- Step 5: Start Geolocation ---
                try {
                    SmartLog.info("Step 5: Attempting to start Geolocation...", "Init.GPS");
                    if (hasGeolocationPermission) {
                        updateStatus("מפעיל GPS...", "yellow", true);
                        startGeolocation();
                    } else { updateStatus("המתן לאישור מיקום", "red", false); SmartLog.warn("Geo permission denied/pending.", "Permissions"); }
                } catch (gpsError) { SmartLog.error(gpsError, "Init.GPS"); /* Continue, log error */ }

                // --- Step 6: Notifications ---
                try {
                    SmartLog.info("Step 6: Initializing Notifications...", "Init.Notifications");
                    initNotifications();
                } catch (notifError) { SmartLog.error(notifError, "Init.Notifications"); /* Continue, log error */ }

                // --- Step 7: Attach Order Listener ---
                try {
                    updateStatus("מסנכרן משימות...", "yellow", true);
                    SmartLog.info("Step 7: Attaching Order Listener...", "Init.Firestore");
                    listenToOrders(); // Has internal error handling
                    SmartLog.info("Order listener attached.", "Init.Firestore");
                } catch (listenerError) {
                    SmartLog.error(listenerError, "Init.Firestore.ListenOrders");
                    throw new Error(`Failed to attach order listener: ${listenerError.message}`); // Stop initialization
                }

                updateFinalStatus(); SmartLog.info("Driver App Initialization Complete.", "Init");

            } catch (error) { // Catch errors from any step above
                SmartLog.error(error, "Init.Critical");
                const errorMsg = `שגיאת אתחול: ${error.message}`;
                updateStatus(errorMsg, "red", false);
                if (DOM.criticalErrorDisplay && DOM.criticalErrorMessage) { DOM.criticalErrorMessage.textContent = errorMsg; DOM.criticalErrorDisplay.style.display = 'block'; }
            }
        }

         function updateFinalStatus() { /* ... */ }
        function updateStatus(text, color = "gray", pulse = false) { /* ... */ }
        async function checkAndRequestPermissions() { /* ... */ }
        async function handlePermissionRequest() { /* ... */ }
        function startGeolocation() { /* ... */ }
        async function updateLocationInFirestore(lat, lng) { /* ... */ }
        async function updateLocationText(lat, lng) { /* ... */ }
        function initMap() { /* ... */ } // Assume unchanged for now
        function updateDriverMarkerOnMap(lat, lng) { /* ... */ }
        function listenToOrders() { /* ... */ } // Assume unchanged for now
        function renderOrderList() { /* ... */ }
        function createOrderCard(order) { /* ... */ }
        window.acknowledgeOrder = async (orderId) => { /* ... */ };
        window.completeOrder = async (orderId) => { /* ... */ };
        function initNotifications() { /* ... */ }
        function handleNewOrderNotification() { /* ... */ }
        function stopNotificationSound() { /* ... */ }
        function registerServiceWorker() { /* ... */ }


        // --- Start Application ---
        function runInitialization() {
             console.log('DOMContentLoaded fired (v50.6). Starting app initialization...'); // v50.6
             try { if (typeof SmartLog === 'undefined') { console.error("SmartLog missing!"); return; }
                SmartLog.info("DOMContentLoaded fired.", "Init"); registerServiceWorker(); initializeDriverApp(); try { if(feather) feather.replace(); } catch (e) { SmartLog.warn("Feather replace failed.", "UI", e); }
             } catch (criticalError) { console.error("CRITICAL SYNC ERROR:", criticalError); const errDisp = document.getElementById('critical-error-display'); const errMsg = document.getElementById('critical-error-message'); if (errDisp && errMsg) { errMsg.textContent = `שגיאה קריטית: ${criticalError.message}`; errDisp.style.display = 'block'; } (SmartLog.error || console.error)(criticalError, "Init.SyncCritical"); }
        }
        if (document.readyState === 'loading') { document.addEventListener('DOMContentLoaded', runInitialization); }
        else { runInitialization(); }

    </script>

</body>
</html>
