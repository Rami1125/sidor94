<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeliveryMaster - נהג</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3a86ff">

    <!-- Fonts and Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- OneSignal SDK -->
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>

    <style>
        :root {
            --primary-color: #3a86ff; --secondary-color: #03045e; --background-color: #f0f2f5;
            --text-color: #333; --white: #ffffff; --success: #2a9d8f; --warning: #fca311;
            --danger: #dc3545; --info: #4cc9f0; --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
        }
        html, body {
            height: 100%;
            overflow: hidden;
        }
        body { font-family: 'Rubik', sans-serif; background-color: var(--background-color); margin: 0; padding: 0; color: var(--text-color); }
        .view { display: none !important; height: 100%; } 
        .view.active { display: flex !important; flex-direction: column; }
        
        #loginView { justify-content: center; align-items: center; background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); }
        .login-card { background: var(--white); padding: 40px; border-radius: var(--border-radius); box-shadow: var(--shadow); text-align: center; width: 90%; max-width: 400px; }
        .login-card img { width: 100px; height: 100px; border-radius: 20px; margin-bottom: 20px; }
        .login-card input { width: 100%; padding: 15px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 8px; font-size: 1.2rem; text-align: center; }
        .login-card button { width: 100%; padding: 15px; background-color: var(--primary-color); color: var(--white); border: none; border-radius: 8px; font-size: 1.2rem; cursor: pointer; }
        
        #permissionOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.7); z-index: 2000; display: none; justify-content: center; align-items: center; text-align: center; padding: 20px; }
        .permission-card { background-color: #fff; color: #333; padding: 30px; border-radius: 12px; max-width: 350px; }
        .permission-card h2 { color: var(--primary-color); }
        .permission-card p { margin: 15px 0; }
        .permission-card button { width: 100%; padding: 15px; font-size: 1.1em; background-color: var(--success); color: white; border: none; border-radius: 8px; cursor: pointer; }
        
        .app-header { background: var(--primary-color); color: var(--white); padding: 15px 20px; z-index: 10; display: flex; justify-content: space-between; align-items: center; flex-shrink: 0; }
        main { flex-grow: 1; overflow-y: auto; }
        .header-buttons { display: flex; align-items: center; gap: 15px; }
        .header-buttons button { background: none; border: none; color: white; font-size: 1.5rem; cursor: pointer; }
        
        .order-list { padding: 15px; }
        .order-card { background: var(--white); border-radius: var(--border-radius); margin-bottom: 15px; box-shadow: var(--shadow); border-right: 5px solid; }
        .card-content { padding: 20px; }
        .card-content h2 { font-size: 1.2rem; margin-bottom: 10px; }
        .card-content p { margin: 5px 0; display: flex; align-items: center; gap: 10px; color: #555; }
        .card-content p i { color: var(--primary-color); width: 20px; text-align: center; }
        .card-actions { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; padding: 15px; background-color: #f8f9fa; border-top: 1px solid #eee;}
        .action-btn { background-color: var(--primary-color); color: var(--white); border: none; padding: 12px; border-radius: 8px; font-size: 1rem; cursor: pointer; text-align: center; text-decoration: none;}
        .action-btn.start { background-color: var(--warning); }
        .action-btn.complete { background-color: var(--success); }
        .action-btn.navigate { background-color: var(--info); }
        .action-btn:disabled { background-color: #ccc; cursor: not-allowed; }
        
        .order-card[data-status="שויך"] { border-color: var(--info); }
        .order-card[data-status="בדרך"] { border-color: var(--warning); }
        .order-card[data-status="הושלם"] { border-color: var(--success); opacity: 0.7; }

        #podModal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.6); z-index: 2000; display: none;
            justify-content: center; align-items: center;
        }
        .pod-content {
            background: var(--white); padding: 20px; border-radius: var(--border-radius);
            width: 95%; max-width: 500px; text-align: center;
        }
        #signature-pad {
            border: 2px solid #eee; border-radius: var(--border-radius);
            width: 100%; height: 200px; cursor: crosshair;
        }
        .pod-buttons { display: flex; gap: 10px; margin-top: 15px; }
        .pod-buttons button { width: 100%; }
        #photo-preview {
            max-width: 100px; max-height: 100px; margin-top: 10px;
            border-radius: 5px; border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    
    <div id="loginView" class="view">
        <div class="login-card">
            <img src="https://i.postimg.cc/ryPT3r29/image.png" alt="Company Logo">
            <h1>כניסת נהג</h1>
            <input type="text" id="driverIdInput" placeholder="הזן מספר נהג (לדוגמה: D01)">
            <button id="loginBtn">כניסה</button>
        </div>
    </div>

    <div id="mainView" class="view">
         <header class="app-header">
            <h1 id="welcomeMessage"></h1>
            <div class="header-buttons">
                <button id="installBtn" title="התקן אפליקציה" style="display: none;"><i class="fas fa-download"></i></button>
                <button id="logoutBtn" title="התנתק"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </header>
        <main>
            <div id="orderList" class="order-list"></div>
        </main>
    </div>

    <div id="permissionOverlay">
        <div class="permission-card">
            <h2><i class="fas fa-bell"></i> <i class="fas fa-map-marker-alt"></i> הפעלת שירותים חיוניים</h2>
            <p>כדי לקבל עדכונים חיים ולשדר מיקום, יש לאשר שימוש בהתראות ובשירותי מיקום.</p>
            <button id="enableFeaturesBtn">הפעל והמשך</button>
        </div>
    </div>

    <div id="podModal">
        <div class="pod-content">
            <h2>הוכחת מסירה</h2>
            <p>חתימת לקוח:</p>
            <canvas id="signature-pad"></canvas>
            <div class="pod-buttons">
                <button id="clear-signature" style="background-color: var(--secondary-color);">נקה חתימה</button>
            </div>
            <hr style="margin: 20px 0;">
            <p>צילום מסירה:</p>
            <input type="file" id="photo-input" accept="image/*" capture="environment">
            <img id="photo-preview" style="display:none;" alt="תצוגה מקדימה">
            <div class="pod-buttons">
                <button id="submit-pod" style="background-color: var(--success);">שלח וסיים משימה</button>
                <button id="cancel-pod" style="background-color: var(--danger);">בטל</button>
            </div>
        </div>
    </div>
    
    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbxelIUS1M4vJ-r_fAuZoyzZDL9iC6Hcop-3_Eg_lLiSdWZVTQXnOpSSlGhxGjhojxot/exec';

        // DOM Elements
        const loginView = document.getElementById('loginView');
        const mainView = document.getElementById('mainView');
        const permissionOverlay = document.getElementById('permissionOverlay');
        const loginBtn = document.getElementById('loginBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const enableFeaturesBtn = document.getElementById('enableFeaturesBtn');
        const driverIdInput = document.getElementById('driverIdInput');
        const welcomeMessage = document.getElementById('welcomeMessage');
        const orderList = document.getElementById('orderList');
        const installBtn = document.getElementById('installBtn');
        const podModal = document.getElementById('podModal');
        const signaturePadCanvas = document.getElementById('signature-pad');
        const clearSignatureBtn = document.getElementById('clear-signature');
        const photoInput = document.getElementById('photo-input');
        const photoPreview = document.getElementById('photo-preview');
        const submitPodBtn = document.getElementById('submit-pod');
        const cancelPodBtn = document.getElementById('cancel-pod');
        
        let deferredPrompt; 
        let currentOrderIdForPod = null;
        let sigPadCtx = signaturePadCanvas.getContext('2d');
        let drawing = false;

        // --- App Initialization ---
        window.OneSignalDeferred = window.OneSignalDeferred || [];
        OneSignalDeferred.push(async function(OneSignal) {
            try {
                await OneSignal.init({ appId: "c711df10-6c87-4d81-889c-8e13963a155b" });
                initializeApp(false);
            } catch (e) {
                console.error("OneSignal init failed:", e);
                initializeApp(true);
            }
        });

        function initializeApp(oneSignalFailed = false) {
            loginBtn.addEventListener('click', () => onLogin(oneSignalFailed));
            logoutBtn.addEventListener('click', onLogout);
            enableFeaturesBtn.addEventListener('click', () => onEnableFeatures(oneSignalFailed));
            installBtn.addEventListener('click', onInstall);
            
            registerServiceWorker();
            setupSignaturePad();

            const loggedInDriver = sessionStorage.getItem('driverId');
            if (loggedInDriver) {
                initApp(loggedInDriver, oneSignalFailed);
            } else {
                switchView('loginView');
            }
        }
        
        // --- Event Listeners & Handlers ---
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            if (installBtn) installBtn.style.display = 'block';
        });

        function onLogin(oneSignalFailed) {
            const driverId = driverIdInput.value.trim().toUpperCase();
            if (driverId) {
                sessionStorage.setItem('driverId', driverId);
                initApp(driverId, oneSignalFailed);
            }
        }

        function onLogout() {
            const driverId = sessionStorage.getItem('driverId');
            if (window.OneSignal) OneSignal.logout();
            stopLocationTracking(driverId);
            sessionStorage.removeItem('driverId');
            switchView('loginView');
        }

        async function onEnableFeatures(oneSignalFailed) {
            const driverId = sessionStorage.getItem('driverId');
            permissionOverlay.style.display = 'none'; 
            
            if (!oneSignalFailed) {
                try {
                    await OneSignal.Notifications.requestPermission();
                } catch(e) { console.error("Notification permission request failed", e); }
            }
            initializeFeatures(driverId, oneSignalFailed);
        }

        async function onInstall() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                await deferredPrompt.userChoice;
                deferredPrompt = null;
                if (installBtn) installBtn.style.display = 'none';
            }
        }

        // --- Core Functions ---
        function initApp(driverId, oneSignalFailed = false) {
            switchView('mainView');
            welcomeMessage.textContent = `משימות עבור ${driverId}`;
            checkAndRequestPermissions(driverId, oneSignalFailed);
        }

        async function checkAndRequestPermissions(driverId, oneSignalFailed = false) {
            const geoPermissionStatus = await navigator.permissions.query({name: 'geolocation'});
            
            let isPushEnabled = true; 
            if (!oneSignalFailed) {
                isPushEnabled = OneSignal.Notifications.permission;
            }

            if (!isPushEnabled || geoPermissionStatus.state !== 'granted') {
                permissionOverlay.style.display = 'flex';
            } else {
                permissionOverlay.style.display = 'none';
                initializeFeatures(driverId, oneSignalFailed);
            }
        }

        function initializeFeatures(driverId, oneSignalFailed = false) {
            if (!oneSignalFailed) {
                initializeNotifications(driverId);
            }
            startLocationTracking(driverId);
            fetchDriverOrders(driverId);
        }
        
        function registerServiceWorker() {
             if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('./sw.js')
                        .then(reg => console.log('Service Worker registered.', reg.scope))
                        .catch(err => console.error('Service Worker registration failed:', err));
                });
            }
        }
        
        // --- Feature-specific Functions ---
        async function initializeNotifications(driverId) { /* ... same as before ... */ }
        let locationIntervalId;
        function startLocationTracking(driverId) { /* ... same as before ... */ }
        function stopLocationTracking(driverId) { /* ... same as before ... */ }
        async function registerDevice(driverId, deviceId) { /* ... same as before ... */ }
        async function fetchDriverOrders(driverId) { /* ... same as before ... */ }
        function renderOrders(orders) {
            if (!orders || orders.length === 0) {
                orderList.innerHTML = '<p>אין לך משימות להיום.</p>';
                return;
            }
            orderList.innerHTML = orders.sort((a,b) => a.orderTime.localeCompare(b.orderTime)).map(order => {
                const isStartDisabled = !(order.status === 'שויך');
                const isCompleteDisabled = !(order.status === 'בדרך');
                const navUrl = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(order.address)}`;
                return `
                <div class="order-card" data-status="${order.status}">
                    <div class="card-content">
                        <h2>${order.customerName}</h2>
                        <p><i class="fas fa-clock"></i> <strong>שעה:</strong> ${order.orderTime}</p>
                        <p><i class="fas fa-map-marker-alt"></i> <strong>כתובת:</strong> ${order.address}</p>
                        <p><i class="fas fa-warehouse"></i> <strong>מחסן:</strong> ${order.warehouse}</p>
                        <p><i class="fas fa-info-circle"></i> <strong>סטטוס:</strong> ${order.status}</p>
                    </div>
                    <div class="card-actions">
                         <button class="action-btn start" onclick="updateOrderStatus(event, '${order.orderId}', 'בדרך')" ${isStartDisabled ? 'disabled' : ''}> <i class="fas fa-route"></i> התחל </button>
                         <a href="${navUrl}" target="_blank" class="action-btn navigate"> <i class="fas fa-diamond-turn-right"></i> נווט </a>
                         <button class="action-btn complete" onclick="updateOrderStatus(event, '${order.orderId}', 'הושלם')" ${isCompleteDisabled ? 'disabled' : ''}> <i class="fas fa-check-circle"></i> סיים </button>
                    </div>
                </div>`;
            }).join('');
        }

        // REVISED updateOrderStatus to open POD modal
        function updateOrderStatus(event, orderId, newStatus) {
            if (newStatus === 'הושלם') {
                openPodModal(orderId);
            } else { // Handle "start trip"
                const btn = event.currentTarget;
                btn.disabled = true;
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
                fetch(API_URL, {
                    method: 'POST', mode: 'no-cors',
                    body: JSON.stringify({ action: 'updateOrder', data: { orderId, updates: { status: newStatus } } })
                }).then(() => {
                     fetchDriverOrders(sessionStorage.getItem('driverId'));
                }).catch(err => {
                    console.error("Error updating status:", err);
                    btn.disabled = false;
                });
            }
        }
        
        // --- POD Functions ---
        function setupSignaturePad() {
            function resizeCanvas() {
                const ratio = Math.max(window.devicePixelRatio || 1, 1);
                signaturePadCanvas.width = signaturePadCanvas.offsetWidth * ratio;
                signaturePadCanvas.height = signaturePadCanvas.offsetHeight * ratio;
                signaturePadCanvas.getContext('2d').scale(ratio, ratio);
            }
            window.addEventListener('resize', resizeCanvas);
            
            const draw = (event) => {
                if (!drawing) return;
                const rect = signaturePadCanvas.getBoundingClientRect();
                sigPadCtx.lineWidth = 3;
                sigPadCtx.lineCap = 'round';
                sigPadCtx.strokeStyle = '#000';
                const x = (event.clientX || event.touches[0].clientX) - rect.left;
                const y = (event.clientY || event.touches[0].clientY) - rect.top;
                sigPadCtx.lineTo(x, y);
                sigPadCtx.stroke();
                sigPadCtx.beginPath();
                sigPadCtx.moveTo(x, y);
            };

            signaturePadCanvas.addEventListener('mousedown', () => drawing = true);
            signaturePadCanvas.addEventListener('mouseup', () => { drawing = false; sigPadCtx.beginPath(); });
            signaturePadCanvas.addEventListener('mousemove', draw);
            signaturePadCanvas.addEventListener('touchstart', (e) => { e.preventDefault(); drawing = true; }, { passive: false });
            signaturePadCanvas.addEventListener('touchend', (e) => { e.preventDefault(); drawing = false; sigPadCtx.beginPath(); }, { passive: false });
            signaturePadCanvas.addEventListener('touchmove', (e) => { e.preventDefault(); draw(e); }, { passive: false });
            
            clearSignatureBtn.addEventListener('click', () => sigPadCtx.clearRect(0, 0, signaturePadCanvas.width, signaturePadCanvas.height));
            photoInput.addEventListener('change', () => {
                const file = photoInput.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => { photoPreview.src = e.target.result; photoPreview.style.display = 'block'; }
                    reader.readAsDataURL(file);
                }
            });
            cancelPodBtn.addEventListener('click', () => podModal.style.display = 'none');
            submitPodBtn.addEventListener('click', submitProofOfDelivery);
        }

        function openPodModal(orderId) {
            currentOrderIdForPod = orderId;
            sigPadCtx.clearRect(0, 0, signaturePadCanvas.width, signaturePadCanvas.height);
            photoInput.value = '';
            photoPreview.style.display = 'none';
            podModal.style.display = 'flex';
            // Resize canvas after modal is visible
            setTimeout(() => {
                const ratio = Math.max(window.devicePixelRatio || 1, 1);
                signaturePadCanvas.width = signaturePadCanvas.offsetWidth * ratio;
                signaturePadCanvas.height = signaturePadCanvas.offsetHeight * ratio;
                signaturePadCanvas.getContext('2d').scale(ratio, ratio);
            }, 10);
        }

        async function submitProofOfDelivery() { /* ... same as before ... */ }
        function isCanvasBlank(canvas) { /* ... same as before ... */ }
        
        // --- View Management ---
        function switchView(viewId) {
            document.querySelectorAll('.view').forEach(view => view.classList.remove('active'));
            const viewToShow = document.getElementById(viewId);
            if(viewToShow) viewToShow.classList.add('active');
        }
    </script>
</body>
</html>
