    <script> // Changed type="module" back to regular script
        console.log('Driver App script starting (v52.3)');

        // --- Firebase Globals (Available due to compat scripts in <head>) ---
        console.log("Firebase SDKs assumed loaded globally via script tags.");

        // --- Config Logic ---
        const firebaseConfig = {
             apiKey: "AIzaSyDq0oVwS6zbEfsgrYBRkeBq80dDUKMedzo", authDomain: "saban94-78949.firebaseapp.com", projectId: "saban94-78949",
             storageBucket: "saban94-78949.firebasestorage.app", messagingSenderId: "41553157903", appId: "1:41553157903:web:cc33d252cff023be97a87a", measurementId: "G-XV6RZDESSB"
        };
        let app, auth, db; let initializationError = null;
        let authReadyPromise = null; // Promise for auth completion

        try {
            // Check if firebase object exists
             if (typeof firebase === 'undefined') {
                throw new Error('Firebase SDK global object not found. Check script loading order.');
             }
            app = firebase.initializeApp(firebaseConfig); // Use global firebase
            console.log("✅ Firebase App initialized successfully.");
            auth = firebase.auth(); // Use global firebase.auth()
            db = firebase.firestore(); // Use global firebase.firestore()
            console.log('Firebase SDK object:', firebase);
            console.log('Firestore DB object:', db);
            if (!db || typeof db !== 'object') { throw new Error("Firestore DB object is invalid."); }
            console.log("✅ Firestore connected");
        } catch (error) {
             console.error("❌ CRITICAL: Firebase init failed!", error); initializationError = error;
             try { document.getElementById('status-text').textContent = `Firebase Error: ${error.message}`; } catch(e){}
        }

        const MAX_AUTH_RETRIES = 3; const RETRY_DELAY_MS = 3000;
        // ensureAuth needs to be async, called later
        async function ensureAuth() {
            console.log("ensureAuth (v52.3): Starting..."); let tries = 0;
            while (tries < MAX_AUTH_RETRIES) {
                tries++;
                try {
                    if (initializationError) throw new Error(`Init failed: ${initializationError.message}`);
                    if (!auth) throw new Error("Auth object missing");
                    if (auth.currentUser) { console.log("ensureAuth: Already authenticated.", auth.currentUser.uid); return auth.currentUser; }
                    console.log(`ensureAuth: Attempt ${tries}/${MAX_AUTH_RETRIES}...`);
                    const userCredential = await auth.signInAnonymously(); // Use global auth
                    if (!userCredential?.user?.uid) { throw new Error("Invalid user object from Auth."); }
                    console.log("ensureAuth: Success.", userCredential.user.uid);
                    return userCredential.user;
                } catch (e) { console.warn(`[FirebaseAuth] Attempt ${tries} failed:`, e.code, e.message); if (tries >= MAX_AUTH_RETRIES) { console.error("ensureAuth: All attempts failed."); throw e; } console.log(`ensureAuth: Retrying in ${RETRY_DELAY_MS / 1000}s...`); await new Promise(r => setTimeout(r, RETRY_DELAY_MS)); }
            } throw new Error("ensureAuth: Max retries reached.");
        }
        // Create the promise but don't await here
        if (!initializationError && auth) {
             authReadyPromise = ensureAuth();
        } else {
             authReadyPromise = Promise.reject(initializationError || new Error("Firebase Auth not initialized"));
        }
        console.log("Config part done.");

        // --- SmartLog Logic (v52.3: Global function using global db/auth) ---
        console.warn("SmartLog: ❗❗❗ Ensure Firestore rules allow writes to 'system_logs_v3'. ❗❗❗");
        const LOG_COLLECTION = 'system_logs_v3'; const sessionId = (Date.now() + Math.random()).toString(36);
        let canWriteToFirestore = null;

        window.SmartLog = async function (msg, level = 'INFO', origin = 'App', context = {}, category = null, solution = null) {
            const prefix = `[${origin} ${level}]`;
            const logFn = level === 'ERROR' ? console.error : (level === 'WARN' ? console.warn : console.log);
            logFn(`${prefix} ${msg}`, context);

            if (canWriteToFirestore === false) return;

            try {
                if (!db) throw new Error('Firestore not available'); // Check global db
                // Wait for auth promise if it exists
                 if (authReadyPromise) await authReadyPromise;
                 else throw new Error("Auth promise not created");

                if (!auth?.currentUser) throw new Error("User not authenticated");

                await db.collection(LOG_COLLECTION).add({ // Use global db
                    message: String(msg), level, origin, context: { ...context, sessionId }, category, solution,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(), // Use compat FieldValue
                    userId: auth.currentUser.uid,
                });

                if (canWriteToFirestore === null) { console.log("SmartLog: ✅ FS write confirmed."); canWriteToFirestore = true; }
            } catch (err) {
                if (canWriteToFirestore === null || canWriteToFirestore === true) {
                   console.warn(`SmartLog: FS write failed (${err.message}). Console only.`, err);
                   try { localStorage.setItem('SmartLog_Backup_' + Date.now(), JSON.stringify({ msg, level, origin, context, ts: new Date().toISOString() })); } catch (lsError) {}
                }
                canWriteToFirestore = false;
            }
        };
        console.log("✅ SmartLog active");
        // Initial permission test will run implicitly on first log call after auth


        // --- Driver App Logic ---
        let map; let driverMarker; let currentDriverId = null; let currentDriverName = null; let watchId = null; let currentOrders = {}; let notificationAudio = null; let hasNotificationPermission = false; let hasGeolocationPermission = false; let lastLocationUpdate = 0;
        let DOM = {};
        let appInitialized = false;

        // --- Initialization ---
        async function initializeDriverApp() {
             // Ensure SmartLog exists (fallback)
             if (typeof SmartLog === 'undefined') {
                window.SmartLog = function(msg, level='INFO', origin='Fallback') { console.log(`[${origin} ${level}] ${msg}`); };
                console.warn("Using basic SmartLog fallback during init.");
             }

             SmartLog('🚀 Driver App initializeDriverApp loaded', 'INFO', 'Init');
             if (appInitialized) { SmartLog("Init called multiple times.", "WARN", "Init.Duplicate"); return; }
             appInitialized = true;

             // Define DOM elements FIRST
             DOM = { /* ... DOM elements ... */ }; // Assume elements exist based on checklist

             // Critical check - Step 1 Verification
             const essentialIDs = ['driver-name-display', 'status-indicator', 'status-text', 'map', 'order-list'];
             const missingElements = essentialIDs.filter(id => !document.getElementById(id));
             if (missingElements.length > 0) { const msg = `Missing DOM elements: ${missingElements.join(', ')}`; SmartLog(msg, "ERROR", "Init.DOM"); displayCriticalError(`UI Error: ${msg}`, new Error(msg)); return; }
             SmartLog(`Initializing Driver App (v52.3) on ${getDeviceType()}`, "INFO", "Init"); // v52.3

            try {
                // SmartLog init check done implicitly

                // Step 1: Check driver ID
                SmartLog("Step 1: Checking localStorage...", "INFO", "Init"); /* ... */

                // Step 2: Wait for Firebase Auth
                updateStatus("ממתין לאימות...", "yellow", true); SmartLog("Step 2: Waiting for Auth...", "INFO", "Init.Auth");
                const user = await authReadyPromise;
                if (!user || !user.uid) { throw new Error("Invalid user object post-auth."); }
                SmartLog(`Auth successful. User: ${user.uid}`, "INFO", "Init.Auth");

                // Step 3: Permissions
                updateStatus("בודק הרשאות...", "yellow", true); /* ... */

                // Step 4: Initialize Map
                updateStatus("מאתחל מפה...", "yellow", true); /* ... */

                // Step 5: Start Geolocation
                SmartLog("Step 5: Attempting Geolocation...", "INFO", "Init.GPS"); /* ... */

                // Step 6: Notifications
                SmartLog("Step 6: Initializing Notifications...", "INFO", "Init.Notifications"); /* ... */

                // Step 7: Attach Order Listener
                updateStatus("מסנכרן משימות...", "yellow", true); /* ... */

                updateFinalStatus(); SmartLog("🚀 Driver App initialized successfully", "INFO", "Init");

            } catch (error) { /* ... Error Handling ... */ }
        }

        // --- Other Functions ---
        // Ensure all functions use global 'db' and 'firebase.firestore.FieldValue' etc.
        function displayCriticalError(message, errorObject = null) { /* ... */ }
        function updateStatus(text, color = "gray", pulse = false) { /* ... */ }
        function updateFinalStatus() { /* ... */ }
        async function checkAndRequestPermissions() { /* ... */ }
        async function handlePermissionRequest() { /* ... */ }
        function startGeolocation() { /* ... */ }
        async function updateLocationInFirestore(lat, lng) {
            if (!db || !currentDriverId) return; const ref = doc(db, "driverLocations", currentDriverId); // Use doc from global scope
            try { await updateDoc(ref, { latitude: lat, longitude: lng, lastUpdate: serverTimestamp() }); SmartLog("Location updated.", "INFO", "GPS.FS"); } // Use global serverTimestamp
            catch (e) { if (e.code === 'not-found') { SmartLog("Location doc missing, creating...", "WARN", "GPS.FS"); try { await setDoc(ref, { latitude: lat, longitude: lng, lastUpdate: serverTimestamp(), driverName: currentDriverName }); SmartLog("Location doc created.", "INFO", "GPS.FS"); } catch (ce) { SmartLog("Failed create", "ERROR", "GPS.FS.Create", { error: ce.message }); } } else { SmartLog("Failed update", "ERROR", "GPS.FS.Update", { error: e.message }); } }
        }
        async function updateLocationText(lat, lng) { /* ... */ }
        function initMap() { /* ... */ }
        function updateDriverMarkerOnMap(lat, lng) { /* ... */ }
        function listenToOrders() {
            SmartLog("Listening to Orders...", "INFO", "Firestore.Listen"); const q = query(collection(db, "orders"), where("driver.id", "==", currentDriverId), where("status", "in", ["שויך", "בתהליך ליקוט", "בדרך"])); // Use global collection, query, where
            onSnapshot(q, (snapshot) => { /* ... rest of logic ... */ }, (error) => { SmartLog("Listener Error", "ERROR", "Orders.Listener", { error: error.message }); /* ... */ }); // Use global onSnapshot
        }
        function renderOrderList() { /* ... */ }
        function createOrderCard(order) { /* ... */ }
        window.acknowledgeOrder = async (orderId) => {
             SmartLog("Ack order...", "INFO", "Orders.Action", { orderId }); try { const ref = doc(db, "orders", orderId); await updateDoc(ref, { status: "בתהליך ליקוט" }); SmartLog("Status -> בתהליך ליקוט", "INFO", "Orders.Action", { orderId }); /* ... */ } catch (e) { SmartLog("Ack fail", "ERROR", "Orders.Action.Ack", { error: e.message }); alert("שגיאה."); }
        };
        window.completeOrder = async (orderId) => {
             SmartLog("Completing order...", "INFO", "Orders.Action", { orderId }); if (!confirm("לסמן כהושלמה?")) return; try { const ref = doc(db, "orders", orderId); await updateDoc(ref, { status: "הושלם", completedAt: serverTimestamp() }); SmartLog("Status -> הושלם", "INFO", "Orders.Action", { orderId }); } catch (e) { SmartLog("Complete fail", "ERROR", "Orders.Action.Complete", { error: e.message }); alert("שגיאה."); }
        };
        function initNotifications() { /* ... */ }
        function handleNewOrderNotification() { /* ... */ }
        function stopNotificationSound() { /* ... */ }
        function registerServiceWorker() { /* ... */ }
        function getDeviceType() { /* ... */ }


        // --- Start Application (v52.3: Using DOMContentLoaded) ---
        console.log("Attaching DOMContentLoaded listener (v52.3)...");
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOMContentLoaded fired (v52.3). Running initialization...');
            if (typeof SmartLog === 'undefined') { // Check again just before running
                 window.SmartLog = function(msg, level='INFO', origin='Fallback') { console.log(`[${origin} ${level}] ${msg}`); };
                 console.warn("Using basic SmartLog fallback.");
             }
            try {
                SmartLog("DOMContentLoaded fired.", "INFO", "Init");
                registerServiceWorker();
                initializeDriverApp(); // Call async initializer
                try { if(typeof feather !== 'undefined' && feather?.replace) { feather.replace(); SmartLog("Feather replaced.", "INFO", "UI"); } else { SmartLog("Feather missing.", "WARN", "UI"); } }
                catch (e) { SmartLog("Feather fail.", "WARN", "UI", { error: e.message }); }
            } catch (criticalError) { /* ... Error Handling ... */ }
        });
        console.log("DOMContentLoaded listener attached (v52.3).");
        // Step 6: Check HTTPS
        if (window.location.protocol !== 'https:' && !['localhost', '127.0.0.1'].includes(window.location.hostname)) {
            console.warn("⚠️ App not on HTTPS. Firebase might be blocked.");
        } else {
             console.log("HTTPS check passed.");
        }

    </script>
