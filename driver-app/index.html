    <!-- v54.0: Main application logic using compat SDK and window.onload -->
    <script>
        // v54.0: Removed type="module" from the script tag
        console.log('Driver App script started (v54.0)');

        // --- Config Logic ---
        const firebaseConfig = {
             apiKey: "AIzaSyDq0oVwS6zbEfsgrYBRkeBq80dDUKMedzo",
             authDomain: "saban94-78949.firebaseapp.com",
             projectId: "saban94-78949",
             storageBucket: "saban94-78949.appspot.com",
             messagingSenderId: "41553157903",
             appId: "1:41553157903:web:cc33d252cff023be97a87a",
             measurementId: "G-XV6RZDESSB"
        };
        let app, auth, db; let initializationError = null;
        let authReadyPromise = null;

        // v54.1: SmartLog Default Definition (Sync)
        window.SmartLog = function (msg, level = 'INFO', origin = 'App', context = {}, category = null, solution = null) {
            const prefix = `[${origin} ${level}]`;
            const logFn = level === 'ERROR' ? console.error : (level === 'WARN' ? console.warn : console.log);
            logFn(`${prefix} ${msg}`, context); // Log immediately to console
        };
        console.log("SmartLog Default Fallback defined.");


        try {
             if (typeof firebase === 'undefined') { throw new Error('Firebase SDK global object not found.'); }
            app = firebase.initializeApp(firebaseConfig);
            console.log("✅ Firebase App initialized successfully.");
            auth = firebase.auth();
            db = firebase.firestore();
            console.log('Firebase SDK object:', firebase);
            console.log('Firestore DB object:', db);
            if (!db) { throw new Error("Firestore DB invalid."); }
            console.log("✅ Firestore connected");
        } catch (error) {
             console.error("❌ CRITICAL: Firebase init failed!", error); initializationError = error;
             try { document.getElementById('status-text').textContent = `Firebase Error: ${error.message}`; } catch(e){}
        }

        const MAX_AUTH_RETRIES = 3; const RETRY_DELAY_MS = 3000;
        // ensureAuth uses async/await which is generally safe in modern browsers
        async function ensureAuth() {
            console.log("ensureAuth (v54.2): Starting..."); let tries = 0;
            while (tries < MAX_AUTH_RETRIES) {
                tries++;
                try {
                    if (initializationError) throw new Error(`Init failed: ${initializationError.message}`);
                    if (!auth) throw new Error("Auth object missing");
                    if (auth.currentUser) { console.log("ensureAuth: Already authenticated.", auth.currentUser.uid); return auth.currentUser; }
                    console.log(`ensureAuth: Attempt ${tries}/${MAX_AUTH_RETRIES}...`);
                    const userCredential = await auth.signInAnonymously();
                    if (!userCredential?.user?.uid) { throw new Error("Invalid user object from Auth."); }
                    console.log("ensureAuth: Success.", userCredential.user.uid);
                    return userCredential.user;
                } catch (e) { console.warn(`[FirebaseAuth] Attempt ${tries} failed:`, e.code, e.message); if (tries >= MAX_AUTH_RETRIES) { console.error("ensureAuth: All attempts failed."); throw e; } console.log(`Retrying in ${RETRY_DELAY_MS / 1000}s...`); await new Promise(r => setTimeout(r, RETRY_DELAY_MS)); }
            } throw new Error("ensureAuth: Max retries reached.");
        }
        if (!initializationError && auth) {
             authReadyPromise = ensureAuth();
        } else {
             authReadyPromise = Promise.reject(initializationError || new Error("FB Auth not initialized"));
        }
        console.log("Config part done.");

        // --- SmartLog Logic (v54.2: Final Async DB Writer) ---
        console.warn("SmartLog: ❗❗❗ ודא שחוקי האבטחה מאפשרים כתיבה ל־'system_logs_v3'. ❗❗❗");
        const LOG_COLLECTION = 'system_logs_v3'; const sessionId = (Date.now() + Math.random()).toString(36);
        let canWriteToFirestore = null;

        // Overwrite SmartLog with the async function (uses the existing console logging)
        window.SmartLog = async function (msg, level = 'INFO', origin = 'App', context = {}, category = null, solution = null) {
            const prefix = `[${origin} ${level}]`; const logFn = level === 'ERROR' ? console.error : (level === 'WARN' ? console.warn : console.log); logFn(`${prefix} ${msg}`, context);
            if (canWriteToFirestore === false) return;
            try {
                if (!db) throw new Error('Firestore unavailable');
                await authReadyPromise;
                if (!auth?.currentUser) throw new Error("Not authenticated");
                await db.collection(LOG_COLLECTION).add({ message: String(msg), level, origin, context: { ...context, sessionId }, category, solution, timestamp: firebase.firestore.FieldValue.serverTimestamp(), userId: auth.currentUser.uid });
                if (canWriteToFirestore === null) { console.log("SmartLog: ✅ FS write confirmed."); canWriteToFirestore = true; }
            } catch (err) {
                if (canWriteToFirestore === null || canWriteToFirestore === true) { console.warn(`SmartLog: FS write failed (${err.message}). Console only.`, err); try { localStorage.setItem('SL_Backup_' + Date.now(), JSON.stringify({ msg, level, origin, context, ts: new Date().toISOString() })); } catch (lsError) {} }
                canWriteToFirestore = false;
            }
        };
        console.log("✅ SmartLog active");
        SmartLog('SmartLog Permission Test', 'INFO', 'SmartLog.Init');


        // --- Driver App Logic ---
        let map; let driverMarker; let currentDriverId = null; let currentDriverName = null; let watchId = null; let currentOrders = {}; let notificationAudio = null; let hasNotificationPermission = false; let hasGeolocationPermission = false; let lastLocationUpdate = 0;
        let DOM = {};
        let appInitialized = false;

        // --- Initialization ---
        async function initializeDriverApp() {
             // 1. Check/Redirect Logic (Handled outside this function in window.onload)
             const storedId = localStorage.getItem('driverId');
             const storedName = localStorage.getItem('driverName');
             currentDriverId = storedId; currentDriverName = storedName;

             SmartLog('🚀 Driver App initializeDriverApp loaded', 'INFO', 'Init');
             if (appInitialized) { SmartLog("Init called multiple times.", "WARN", "Init.Duplicate"); return; }
             appInitialized = true;

             // 2. Define DOM elements (Must be after DOMContentLoaded)
             DOM = {
                driverNameDisplay: document.getElementById('driver-name-display'), statusIndicator: document.getElementById('status-indicator'),
                statusText: document.getElementById('status-text'), statusDot: document.getElementById('status-dot'),
                mapElement: document.getElementById('map'), orderList: document.getElementById('order-list'),
                permissionSection: document.getElementById('permission-section'), requestPermsBtn: document.getElementById('request-perms-btn'),
                locationInfo: document.getElementById('location-info'), currentLocationText: document.getElementById('current-location-text'),
                etaText: document.getElementById('eta-text'), loadingOrders: document.getElementById('loading-orders'),
                criticalErrorDisplay: document.getElementById('critical-error-display'), criticalErrorMessage: document.getElementById('critical-error-message'),
                errorSuggestion: document.getElementById('error-suggestion'),
                appContainer: document.getElementById('app-container'),
                loginContainer: document.getElementById('login-container'),
                loginForm: document.getElementById('login-form'),
                nameInput: document.getElementById('driver-name-input'),
                loginButton: document.getElementById('login-btn'),
                errorMessageEl: document.getElementById('error-message')
             };
             SmartLog("DOM elements referenced.", "INFO", "Init.DOM");

             // Critical check - Step 1 Verification
             const essentialIDs = ['driver-name-display', 'status-indicator', 'status-text', 'map', 'order-list'];
             const missingElements = essentialIDs.filter(id => !document.getElementById(id));
             if (missingElements.length > 0) {
                 const msg = `Missing DOM elements: ${missingElements.join(', ')}`; SmartLog(msg, "ERROR", "Init.DOM"); displayCriticalError(`UI Error: ${msg}`, new Error(msg)); return;
             }
             SmartLog(`Initializing Driver App (v54.2) on ${getDeviceType()}`, "INFO", "Init"); // v54.2

            try {
                // Display driver name immediately
                DOM.driverNameDisplay.textContent = `נהג: ${currentDriverName}`;
                SmartLog("Driver ID found.", "INFO", "Auth");

                // Step 2: Wait for Firebase Auth
                updateStatus("ממתין לאימות...", "yellow", true); SmartLog("Step 2: Waiting for Auth...", "INFO", "Init.Auth");
                const user = await authReadyPromise;
                if (!user || !user.uid) { throw new Error("Invalid user object post-auth."); }
                SmartLog(`Auth successful. User: ${user.uid}`, "INFO", "Init.Auth");

                // Step 3: Permissions
                updateStatus("בודק הרשאות...", "yellow", true); SmartLog("Step 3: Checking permissions...", "INFO", "Init.Permissions");
                await checkAndRequestPermissions(); SmartLog("Permissions check complete.", "INFO", "Init.Permissions");

                // Step 4: Initialize Map
                updateStatus("מאתחל מפה...", "yellow", true); SmartLog("Step 4: Initializing Map...", "INFO", "Init.Map");
                await initMap(); SmartLog("Map init successful.", "INFO", "Init.Map");

                // Step 5: Start Geolocation
                SmartLog("Step 5: Attempting Geolocation...", "INFO", "Init.GPS");
                if (hasGeolocationPermission) { updateStatus("מפעיל GPS...", "yellow", true); startGeolocation(); }
                else { updateStatus("המתן לאישור מיקום", "red", false); SmartLog("Geo permission denied/pending.", "WARN", "Permissions"); }

                // Step 6: Notifications
                SmartLog("Step 6: Initializing Notifications...", "INFO", "Init.Notifications"); initNotifications();

                // Step 7: Attach Order Listener
                updateStatus("מסנכרן משימות...", "yellow", true); SmartLog("Step 7: Attaching Order Listener...", "INFO", "Init.Firestore");
                listenToOrders(); SmartLog("Order listener attached.", "INFO", "Init.Firestore");

                updateFinalStatus(); SmartLog("🚀 Driver App initialized successfully", "INFO", "Init"); // Step 9

            } catch (error) {
                 SmartLog(error.message, "ERROR", "Init.Critical", { stack: error.stack }); const msg = `אתחול נכשל: ${error.message}`; updateStatus(msg, "red", false); displayCriticalError(msg, error);
                 console.log('DOM Elements:', document.querySelectorAll('*')); console.log('Firebase Status:', firebase.apps);
            }
        }

        // --- Other Functions ---
        function displayCriticalError(message, errorObject = null) { /* ... */ }
        function updateStatus(text, color = "gray", pulse = false) { /* ... */ }
        function updateFinalStatus() { /* ... */ }
        async function checkAndRequestPermissions() { /* ... */ }
        async function handlePermissionRequest() { /* ... */ }
        function startGeolocation() { /* ... */ }
        async function updateLocationInFirestore(lat, lng) { /* ... */ }
        async function updateLocationText(lat, lng) { /* ... */ }
        async function initMap() { /* ... */ } // Changed to async to match await in initializeDriverApp
        function updateDriverMarkerOnMap(lat, lng) { /* ... */ }
        function listenToOrders() { /* ... */ }
        function renderOrderList() { /* ... */ }
        function createOrderCard(order) { /* ... */ }
        window.acknowledgeOrder = async (orderId) => { /* ... */ };
        window.completeOrder = async (orderId) => { /* ... */ };
        function initNotifications() { /* ... */ }
        function handleNewOrderNotification() { /* ... */ }
        function stopNotificationSound() { /* ... */ }
        function registerServiceWorker() { /* ... */ }
        function getDeviceType() { const ua=navigator.userAgent; if (/(tablet|ipad|playbook|silk)|(android(?!.*mobi))/i.test(ua)) return "tablet"; if (/Mobile|Android|iP(hone|od)|IEMobile|BlackBerry|Kindle|Silk-Accelerated|(hpw|web)OS|Opera M(obi|ini)/.test(ua)) return "mobile"; return "desktop"; }


        // --- Setup Login ---
        function setupLogin() {
            const loginForm = DOM.loginForm;
            const nameInput = DOM.nameInput;
            const loginButton = DOM.loginButton;
            const errorMsgEl = DOM.errorMessageEl;
            const loadingSpinner = document.getElementById('loading-spinner');

            if (!loginForm) {
                 SmartLog("Login form element missing!", "ERROR", "Login");
                 return;
            }

            loginForm.addEventListener('submit', (event) => {
                event.preventDefault();
                errorMsgEl.textContent = '';
                const driverName = nameInput.value.trim();

                if (!driverName) {
                    errorMsgEl.textContent = 'אנא הזן שם נהג.';
                    return;
                }

                loginButton.disabled = true;
                loadingSpinner.classList.remove('hidden');

                try {
                    localStorage.setItem('driverId', driverName);
                    localStorage.setItem('driverName', driverName);
                    SmartLog(`Login success. Name=${driverName}. Starting app.`, "INFO", "Login");
                    
                    // Hide login, show app, and call the initializer function
                    loginButton.textContent = 'מתחבר...';
                    DOM.loginContainer.style.display = 'none';
                    DOM.appContainer.style.display = 'flex';
                    initializeDriverApp();

                } catch (error) {
                    console.error("Error saving to localStorage:", error);
                    errorMsgEl.textContent = 'שגיאה: לא ניתן לשמור פרטי התחברות.';
                    loginButton.disabled = false;
                    loginButton.textContent = 'כניסה לאפליקציה';
                    loadingSpinner.classList.add('hidden');
                    SmartLog(`Login failed.`, "ERROR", "Login");
                }
            });
        }


        // --- Start Application (v54.2: Using DOMContentLoaded) ---
        console.log("Attaching DOMContentLoaded listener (v54.2)...");
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOMContentLoaded fired (v54.2). Running initialization...');
            if (typeof SmartLog === 'undefined') { /* ... Fallback ... */ }
            try {
                // Initialize DOM elements here to ensure availability
                DOM.driverNameDisplay = document.getElementById('driver-name-display');
                DOM.statusIndicator = document.getElementById('status-indicator');
                DOM.statusText = document.getElementById('status-text');
                DOM.statusDot = document.getElementById('status-dot');
                DOM.mapElement = document.getElementById('map');
                DOM.orderList = document.getElementById('order-list');
                DOM.permissionSection = document.getElementById('permission-section');
                DOM.requestPermsBtn = document.getElementById('request-perms-btn');
                DOM.locationInfo = document.getElementById('location-info');
                DOM.currentLocationText = document.getElementById('current-location-text');
                DOM.etaText = document.getElementById('eta-text');
                DOM.loadingOrders = document.getElementById('loading-orders');
                DOM.criticalErrorDisplay = document.getElementById('critical-error-display');
                DOM.criticalErrorMessage = document.getElementById('critical-error-message');
                DOM.errorSuggestion = document.getElementById('error-suggestion');
                DOM.loginContainer = document.getElementById('login-container');
                DOM.appContainer = document.getElementById('app-container');
                DOM.loginForm = document.getElementById('login-form');
                DOM.nameInput = document.getElementById('driver-name-input');
                DOM.loginButton = document.getElementById('login-btn');
                DOM.errorMessageEl = document.getElementById('error-message');
                
                
                // --- Check Login Status and Redirect/Start ---
                 const storedId = localStorage.getItem('driverId');
                 if (!storedId) {
                     // Not logged in: Show login, attach handler
                     if(DOM.loginContainer) DOM.loginContainer.style.display = 'flex';
                     if(DOM.appContainer) DOM.appContainer.style.display = 'none';
                     setupLogin(); // Attach event listener to login form
                     return; // Stop initialization
                 }

                 // Logged in: Hide login, show app
                 if(DOM.loginContainer) DOM.loginContainer.style.display = 'none';
                 if(DOM.appContainer) DOM.appContainer.style.display = 'flex';


                SmartLog("DOMContentLoaded fired.", "INFO", "Init");
                registerServiceWorker();
                initializeDriverApp(); // Call async initializer
                try { if(typeof feather !== 'undefined' && feather?.replace) { feather.replace(); SmartLog("Feather replaced.", "INFO", "UI"); } else { SmartLog("Feather missing.", "WARN", "UI"); } }
                catch (e) { SmartLog("Feather fail.", "WARN", "UI", { error: e.message }); }
            } catch (criticalError) { /* ... Error Handling ... */ }
        });
        console.log("DOMContentLoaded listener attached (v54.2).");
        // HTTPS check
        if (window.location.protocol !== 'https:' && !['localhost', '127.0.0.1'].includes(window.location.hostname)) { console.warn("⚠️ App not on HTTPS."); } else { console.log("HTTPS check passed."); }
