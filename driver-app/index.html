<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeliveryMaster - כניסת נהג</title>
    <!-- 
      DeliveryMaster Driver Login v28.0
      This file is a simple redirector/login page.
      The main application is in driver.html
    -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="w-full max-w-sm bg-white p-8 rounded-lg shadow-md text-center">
        <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">DeliveryMaster</h1>
        
        <div id="login-form">
            <p class="text-center text-gray-600 mb-6">כניסה לאפליקציית נהגים</p>
            <p class="text-sm text-gray-500 mb-4">
                הכניסה מתבצעת כעת דרך האפליקציה הראשית.
            </p>
            <button id="login-btn" class="w-full bg-blue-500 text-white py-3 rounded-lg font-semibold hover:bg-blue-600">
                פתח אפליקציית נהגים
            </button>
        </div>
        
        <div id="loading" class="hidden">
             <div class="loader mx-auto"></div>
             <p class="mt-4 text-gray-600">טוען...</p>
        </div>

    </div>

    <script>
        // This file now simply redirects to driver.html
        // The full app logic is contained there.
        
        function redirectToApp() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            
            // We check if a driver ID is already stored.
            // driver.html will handle the full login logic.
            const storedDriverId = localStorage.getItem('driverId');
            
            let redirectUrl = 'driver.html';
            
            // We don't pass query params anymore as driver.html handles
            // storage-based login.
            
            console.log('Redirecting to main driver app...');
            window.location.href = redirectUrl;
        }

        document.getElementById('login-btn').addEventListener('click', redirectToApp);

        // Optional: Auto-redirect if we know they're logged in
        // if (localStorage.getItem('driverId')) {
        //     redirectToApp();
        // }

    </script>
</body>
</html>
