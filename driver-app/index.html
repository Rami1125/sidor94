<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeliveryMaster - נהג</title>
    
    <!-- ... (head content like manifest, fonts, icons, OneSignal remains the same) ... -->

    <style>
        /* ... (all previous styles remain the same) ... */

        /* NEW: Proof of Delivery Modal Styles */
        #podModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
            z-index: 2000;
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
        }
        .pod-content {
            background: var(--white);
            padding: 20px;
            border-radius: var(--border-radius);
            width: 95%;
            max-width: 500px;
            text-align: center;
        }
        #signature-pad {
            border: 2px solid #eee;
            border-radius: var(--border-radius);
            width: 100%;
            height: 200px;
            cursor: crosshair;
        }
        .pod-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        .pod-buttons button { width: 100%; }
        #photo-preview {
            max-width: 100px;
            max-height: 100px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

    <!-- ... (loginView, mainView, permissionOverlay remain the same) ... -->
    
    <!-- NEW: Proof of Delivery Modal -->
    <div id="podModal">
        <div class="pod-content">
            <h2>הוכחת מסירה</h2>
            <p>חתימת לקוח:</p>
            <canvas id="signature-pad"></canvas>
            <div class="pod-buttons">
                <button id="clear-signature" style="background-color: var(--secondary-color);">נקה חתימה</button>
            </div>
            <hr style="margin: 20px 0;">
            <p>צילום מסירה:</p>
            <input type="file" id="photo-input" accept="image/*" capture="environment">
            <img id="photo-preview" style="display:none;" alt="תצוגה מקדימה">
            <div class="pod-buttons">
                <button id="submit-pod" style="background-color: var(--success);">שלח וסיים משימה</button>
                <button id="cancel-pod" style="background-color: var(--danger);">בטל</button>
            </div>
        </div>
    </div>
    
    <script>
        // ... (all previous script variables remain the same) ...
        const podModal = document.getElementById('podModal');
        const signaturePad = document.getElementById('signature-pad');
        const clearSignatureBtn = document.getElementById('clear-signature');
        const photoInput = document.getElementById('photo-input');
        const photoPreview = document.getElementById('photo-preview');
        const submitPodBtn = document.getElementById('submit-pod');
        const cancelPodBtn = document.getElementById('cancel-pod');

        let currentOrderIdForPod = null;
        
        // --- Signature Pad Logic ---
        const canvas = document.getElementById('signature-pad');
        const ctx = canvas.getContext('2d');
        let drawing = false;

        function resizeCanvas() {
            const ratio = Math.max(window.devicePixelRatio || 1, 1);
            canvas.width = canvas.offsetWidth * ratio;
            canvas.height = canvas.offsetHeight * ratio;
            canvas.getContext('2d').scale(ratio, ratio);
        }
        window.addEventListener('resize', resizeCanvas);
        
        canvas.addEventListener('mousedown', () => drawing = true);
        canvas.addEventListener('mouseup', () => drawing = false);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('touchstart', (e) => { e.preventDefault(); drawing = true; }, { passive: false });
        canvas.addEventListener('touchend', (e) => { e.preventDefault(); drawing = false; }, { passive: false });
        canvas.addEventListener('touchmove', (e) => { e.preventDefault(); draw(e.touches[0]); }, { passive: false });


        function draw(event) {
            if (!drawing) return;
            const rect = canvas.getBoundingClientRect();
            ctx.lineWidth = 3;
            ctx.lineCap = 'round';
            ctx.strokeStyle = '#000';
            ctx.lineTo(event.clientX - rect.left, event.clientY - rect.top);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(event.clientX - rect.left, event.clientY - rect.top);
        }
        
        function clearSignature() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
        clearSignatureBtn.addEventListener('click', clearSignature);


        // --- Photo Logic ---
        photoInput.addEventListener('change', () => {
            const file = photoInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    photoPreview.src = e.target.result;
                    photoPreview.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        });
        
        // --- POD Modal Logic ---
        function openPodModal(orderId) {
            currentOrderIdForPod = orderId;
            clearSignature();
            photoInput.value = '';
            photoPreview.style.display = 'none';
            podModal.style.display = 'flex';
            resizeCanvas();
        }

        cancelPodBtn.addEventListener('click', () => podModal.style.display = 'none');
        submitPodBtn.addEventListener('click', submitProofOfDelivery);

        async function submitProofOfDelivery() {
            const signatureData = canvas.toDataURL('image/png');
            const photoFile = photoInput.files[0];

            if (isCanvasBlank(canvas)) {
                alert("יש להחתים את הלקוח.");
                return;
            }
            if (!photoFile) {
                alert("יש לצלם תמונת מסירה.");
                return;
            }

            submitPodBtn.disabled = true;
            submitPodBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> שולח...';

            const photoReader = new FileReader();
            photoReader.readAsDataURL(photoFile);
            photoReader.onloadend = async () => {
                const photoData = photoReader.result;
                try {
                    await fetch(API_URL, {
                        method: 'POST', mode: 'no-cors',
                        body: JSON.stringify({
                            action: 'submitProofOfDelivery',
                            data: {
                                orderId: currentOrderIdForPod,
                                signatureData: signatureData,
                                photoData: photoData
                            }
                        })
                    });
                    podModal.style.display = 'none';
                    fetchDriverOrders(sessionStorage.getItem('driverId'));
                } catch (error) {
                    console.error("Error submitting POD:", error);
                    alert("שגיאה בשליחת הוכחת המסירה.");
                } finally {
                    submitPodBtn.disabled = false;
                    submitPodBtn.innerHTML = 'שלח וסיים משימה';
                }
            };
        }
        
        function isCanvasBlank(canvas) {
            return !canvas.getContext('2d').getImageData(0, 0, canvas.width, canvas.height).data.some(channel => channel !== 0);
        }


        // --- OVERRIDE updateOrderStatus ---
        // Instead of directly updating, it now opens the POD modal
        function updateOrderStatus(event, orderId, newStatus) {
            if (newStatus === 'הושלם') {
                openPodModal(orderId);
            } else {
                // Handle "start trip" as before
                const btn = event.currentTarget;
                btn.disabled = true;
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
                fetch(API_URL, {
                    method: 'POST', mode: 'no-cors',
                    body: JSON.stringify({ action: 'updateOrder', data: { orderId, updates: { status: newStatus } } })
                }).then(() => {
                     fetchDriverOrders(sessionStorage.getItem('driverId'));
                }).catch(err => {
                    console.error("Error updating status:", err);
                    btn.disabled = false;
                });
            }
        }
        
        // ... (All other functions from the previous stable version remain here) ...
        
    </script>
</body>
</html>
