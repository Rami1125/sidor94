<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>

    <style>
        /* --- Styles unchanged --- */
        body { font-family: 'Rubik', sans-serif; overscroll-behavior-y: contain; }
        #map { height: 250px; border-radius: 0.5rem; background-color: #e5e7eb; }
        .leaflet-control-zoom { display: none; } .leaflet-control-attribution { font-size: 10px; }
        .btn-primary { background-color: #3a86ff; color: white; } .btn-primary:hover { background-color: #2f6ac2; }
        .btn-secondary { background-color: #6c757d; color: white; } .btn-secondary:hover { background-color: #5a6268; }
        .btn-success { background-color: #28a745; color: white; } .btn-success:hover { background-color: #218838; }
        .btn-warning { background-color: #ffc107; color: #212529; } .btn-warning:hover { background-color: #e0a800; }
        .btn-icon { padding: 0.5rem; } .btn-disabled { opacity: 0.6; cursor: not-allowed; }
        .notification-card { border-left: 5px solid #ffc107; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255, 193, 7, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(255, 193, 7, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 193, 7, 0); } }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3a86ff; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; }

</head>
<body class="bg-gray-100 min-h-screen">

    <!-- Main Container -->
    <div class="container mx-auto max-w-xl p-0 flex flex-col h-screen">

        <!-- Header -->
        <header class="bg-white shadow-md p-4 flex justify-between items-center sticky top-0 z-10">
            <div>
                <h1 class="text-xl font-bold text-gray-800">DeliveryMaster</h1>
                <p id="driver-name-display" class="text-sm text-gray-600">נהג: טוען...</p>
            </div>
            <div id="status-indicator" class="flex items-center space-x-2 space-x-reverse text-sm">
                 <span id="status-text" class="text-yellow-600 font-medium">טוען אפליקציה...</span>
                 <div id="status-dot" class="w-3 h-3 bg-yellow-400 rounded-full animate-pulse"></div>
            </div>
        </header>

        <!-- Permission Request Area -->
        <div id="permission-section" class="p-4 space-y-3 bg-yellow-100 border-b border-yellow-300" style="display: none;">
             <p class="text-sm font-medium text-yellow-800">נדרשות הרשאות למיקום והתראות:</p>
             <button id="request-perms-btn" class="w-full text-sm py-2 px-4 rounded bg-yellow-500 text-white font-semibold hover:bg-yellow-600 transition duration-150">בקש הרשאות</button>
        </div>

        <!-- Info & Map Area -->
        <div class="p-4">
            <div id="location-info" class="bg-blue-50 p-3 rounded-lg mb-4 text-center text-sm text-blue-800">
                 <p id="current-location-text">📍 מאתר מיקום נוכחי...</p>
                 <p id="eta-text" class="mt-1 font-medium hidden">...</p>
            </div>
            <div id="map"><p class="p-4 text-center text-gray-500">טוען מפה...</p></div>
        </div>

        <!-- Order List -->
        <main id="order-list" class="flex-grow overflow-y-auto p-4 space-y-4">
             <div id="loading-orders" class="text-center py-10 text-gray-500">
                 <div class="loader mx-auto mb-2"></div>
                 טוען משימות...
             </div>
        </main>

         <!-- Error Display Area -->
         <div id="critical-error-display" class="p-4 m-4 bg-red-100 border border-red-400 text-red-700 rounded text-center">
             <h3 class="font-bold">שגיאה קריטית!</h3>
             <p id="critical-error-message">האפליקציה נתקלה בבעיה בלתי צפויה.</p>
             <p class="text-xs mt-2" id="error-suggestion">אנא נסה לרענן את הדף או פנה לתמיכה.</p>
         </div>

    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Tone.js for Sound -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>


    <!-- v52.4: Main application logic -->
    <script> // Changed type="module" back to regular script for compat SDK
        console.log('Driver App script starting (v52.4)'); // v52.4

        // --- Firebase Globals (Available due to compat scripts in <head>) ---
        console.log("Firebase SDKs assumed loaded globally.");

        // --- Config Logic ---
        const firebaseConfig = { /* ... config ... */ };
        let app, auth, db; let initializationError = null;
        let authReadyPromise = null;

        try {
             if (typeof firebase === 'undefined') { throw new Error('Firebase SDK global object not found.'); }
            app = firebase.initializeApp(firebaseConfig); console.log("✅ FB App initialized.");
            auth = firebase.auth(); db = firebase.firestore();
            console.log('Firebase SDK object:', firebase); console.log('Firestore DB object:', db);
            if (!db) { throw new Error("Firestore DB invalid."); }
            console.log("✅ Firestore connected");
        } catch (error) { console.error("❌ CRITICAL: FB init failed!", error); initializationError = error; }

        const MAX_AUTH_RETRIES = 3; const RETRY_DELAY_MS = 3000;
        async function ensureAuth() { /* ... Same logic ... */ }
        if (!initializationError && auth) { authReadyPromise = ensureAuth(); }
        else { authReadyPromise = Promise.reject(initializationError || new Error("FB Auth not initialized")); }
        console.log("Config part done.");

        // --- SmartLog Logic ---
        console.warn("SmartLog: ❗❗❗ Ensure Firestore rules allow writes to 'system_logs_v3'. ❗❗❗");
        const LOG_COLLECTION = 'system_logs_v3'; const sessionId = (Date.now() + Math.random()).toString(36);
        let canWriteToFirestore = null;

        window.SmartLog = async function (msg, level = 'INFO', origin = 'App', context = {}, category = null, solution = null) {
            const prefix = `[${origin} ${level}]`; const logFn = level === 'ERROR' ? console.error : (level === 'WARN' ? console.warn : console.log); logFn(`${prefix} ${msg}`, context);
            if (canWriteToFirestore === false) return;
            try { if (!db) throw new Error('Firestore unavailable'); if (authReadyPromise) await authReadyPromise; else throw new Error("Auth promise missing"); if (!auth?.currentUser) throw new Error("Not authenticated");
                await db.collection(LOG_COLLECTION).add({ message: String(msg), level, origin, context: { ...context, sessionId }, category, solution, timestamp: firebase.firestore.FieldValue.serverTimestamp(), userId: auth.currentUser.uid });
                if (canWriteToFirestore === null) { console.log("SmartLog: ✅ FS write confirmed."); canWriteToFirestore = true; }
            } catch (err) { if (canWriteToFirestore === null || canWriteToFirestore === true) { console.warn(`SmartLog: FS write failed (${err.message}). Console only.`, err); try { localStorage.setItem('SL_Backup_' + Date.now(), JSON.stringify({ msg, level, origin, context, ts: new Date().toISOString() })); } catch (lsError) {} } canWriteToFirestore = false; }
        };
        console.log("✅ SmartLog active");
        // Initial test runs implicitly

        // --- Driver App Logic ---
        let map; let driverMarker; let currentDriverId = null; let currentDriverName = null; let watchId = null; let currentOrders = {}; let notificationAudio = null; let hasNotificationPermission = false; let hasGeolocationPermission = false; let lastLocationUpdate = 0;
        let DOM = {};
        let appInitialized = false;

        // --- Initialization ---
        async function initializeDriverApp() {
             SmartLog('🚀 Driver App initializeDriverApp loaded', 'INFO', 'Init');
             if (appInitialized) { SmartLog("Init called multiple times.", "WARN", "Init.Duplicate"); return; }
             appInitialized = true;

             DOM = { /* ... DOM elements ... */ }; // Assume elements exist
             SmartLog("DOM referenced.", "INFO", "Init.DOM");
             const essentialIDs = ['driver-name-display', 'status-indicator', 'status-text', 'map', 'order-list'];
             const missing = essentialIDs.filter(id => !document.getElementById(id));
             if (missing.length > 0) { const msg = `Missing DOM: ${missing.join(', ')}`; SmartLog(msg, "ERROR", "Init.DOM"); displayCriticalError(`UI Error: ${msg}`, new Error(msg)); return; }
             SmartLog(`Initializing Driver App (v52.4) on ${getDeviceType()}`, "INFO", "Init"); // v52.4

            try {
                // Step 1: Check driver ID
                SmartLog("Step 1: Checking localStorage...", "INFO", "Init");
                currentDriverId = localStorage.getItem('driverId'); currentDriverName = localStorage.getItem('driverName');
                if (!currentDriverId || !currentDriverName) { throw new Error("Missing driverId/Name in localStorage"); }
                DOM.driverNameDisplay.textContent = `נהג: ${currentDriverName}`; SmartLog("Driver ID found.", "INFO", "Auth");

                // Step 2: Wait for Firebase Auth
                updateStatus("ממתין לאימות...", "yellow", true); SmartLog("Step 2: Waiting for Auth...", "INFO", "Init.Auth");
                const user = await authReadyPromise; // Use await
                if (!user || !user.uid) { throw new Error("Invalid user object post-auth."); }
                SmartLog(`Auth successful. User: ${user.uid}`, "INFO", "Init.Auth");

                // Step 3: Permissions
                updateStatus("בודק הרשאות...", "yellow", true); SmartLog("Step 3: Checking permissions...", "INFO", "Init.Permissions");
                await checkAndRequestPermissions(); // v52.4: Use await
                SmartLog("Permissions check complete.", "INFO", "Init.Permissions");

                // Step 4: Initialize Map
                updateStatus("מאתחל מפה...", "yellow", true); SmartLog("Step 4: Initializing Map...", "INFO", "Init.Map");
                // initMap might throw, await is not strictly needed but safe
                await initMap(); // v52.4: Use await
                SmartLog("Map init successful.", "INFO", "Init.Map");

                // Step 5: Start Geolocation
                SmartLog("Step 5: Attempting Geolocation...", "INFO", "Init.GPS");
                if (hasGeolocationPermission) { updateStatus("מפעיל GPS...", "yellow", true); startGeolocation(); }
                else { updateStatus("המתן לאישור מיקום", "red", false); SmartLog("Geo permission denied/pending.", "WARN", "Permissions"); }

                // Step 6: Notifications
                SmartLog("Step 6: Initializing Notifications...", "INFO", "Init.Notifications"); initNotifications();

                // Step 7: Attach Order Listener
                updateStatus("מסנכרן משימות...", "yellow", true); SmartLog("Step 7: Attaching Order Listener...", "INFO", "Init.Firestore");
                listenToOrders(); SmartLog("Order listener attached.", "INFO", "Init.Firestore");

                updateFinalStatus(); SmartLog("🚀 Driver App initialized successfully", "INFO", "Init");

            } catch (error) {
                 SmartLog(error.message, "ERROR", "Init.Critical", { stack: error.stack }); const msg = `אתחול נכשל: ${error.message}`; updateStatus(msg, "red", false); displayCriticalError(msg, error);
                 console.log('DOM Elements:', document.querySelectorAll('*')); console.log('Firebase Status:', firebase.apps);
            }
        }

        // --- Other Functions ---
        function displayCriticalError(message, errorObject = null) { /* ... */ }
        function updateStatus(text, color = "gray", pulse = false) { /* ... */ }
        function updateFinalStatus() { /* ... */ }
        async function checkAndRequestPermissions() { /* ... */ }
        async function handlePermissionRequest() { /* ... */ }
        function startGeolocation() { /* ... */ }
        async function updateLocationInFirestore(lat, lng) { /* ... */ }
        async function updateLocationText(lat, lng) { /* ... */ }
        // v52.4: initMap needs to handle potential errors more gracefully if awaited
        function initMap() {
            return new Promise((resolve, reject) => {
                 try {
                     SmartLog("initMap...", "INFO", "Map.Init"); if (map) map.remove(); if (!DOM.mapElement) throw new Error("Map DOM missing!");
                     map = L.map(DOM.mapElement); SmartLog("L.map ok.", "INFO", "Map.Init");
                     L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '&copy; OSM', maxZoom: 18 }).addTo(map); SmartLog("TileLayer ok.", "INFO", "Map.Init");
                     map.setView([32.0853, 34.7818], 13); SmartLog("View set.", "INFO", "Map.Init");
                     map.whenReady(() => { SmartLog("Map ready event.", "INFO", "Map.Init"); resolve(); }); // Resolve on ready
                     SmartLog("Map init success.", "INFO", "Map");
                 } catch (e) { SmartLog("Map init fail", "ERROR", "Map.Init", { error: e.message }); if (DOM.mapElement) DOM.mapElement.innerHTML = '<p class="err">Map Error!</p>'; reject(e); } // Reject on error
            });
        }
        function updateDriverMarkerOnMap(lat, lng) { /* ... */ }
        function listenToOrders() { /* ... */ }
        function renderOrderList() { /* ... */ }
        function createOrderCard(order) { /* ... */ }
        window.acknowledgeOrder = async (orderId) => { /* ... */ };
        window.completeOrder = async (orderId) => { /* ... */ };
        function initNotifications() { /* ... */ }
        function handleNewOrderNotification() { /* ... */ }
        function stopNotificationSound() { /* ... */ }
        function registerServiceWorker() { /* ... */ }
        function getDeviceType() { /* ... */ }


        // --- Start Application (v52.4: Using DOMContentLoaded) ---
        console.log("Attaching DOMContentLoaded listener (v52.4)...");
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOMContentLoaded fired (v52.4). Running initialization...');
            if (typeof SmartLog === 'undefined') { /* ... Fallback ... */ }
            try {
                SmartLog("DOMContentLoaded fired.", "INFO", "Init");
                registerServiceWorker();
                initializeDriverApp(); // Call async initializer
                try { if(typeof feather !== 'undefined' && feather?.replace) { feather.replace(); SmartLog("Feather replaced.", "INFO", "UI"); } else { SmartLog("Feather missing.", "WARN", "UI"); } }
                catch (e) { SmartLog("Feather fail.", "WARN", "UI", { error: e.message }); }
            } catch (criticalError) { /* ... Error Handling ... */ }
        });
        console.log("DOMContentLoaded listener attached (v52.4).");
        // HTTPS check
        if (window.location.protocol !== 'https:' && !['localhost', '127.0.0.1'].includes(window.location.hostname)) { console.warn("⚠️ App not on HTTPS."); } else { console.log("HTTPS check passed."); }

    </script>

</body>
</html>
