<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeliveryMaster - ניהול</title>
    <!-- ... (fonts and icons remain the same) ... -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --background-color: #f0f2f5;
            --text-color: #212529;
            --white: #ffffff;
            --success: #2a9d8f;
            --warning: #fca311;
            --danger: #e63946;
            --shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            --border-radius: 10px;
        }

        body {
            font-family: 'Rubik', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: auto;
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 25px;
        }

        .main-content {
            grid-column: 1 / 2;
        }

        .sidebar {
            grid-column: 2 / 3;
        }

        .card {
            background-color: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 25px;
            margin-bottom: 25px;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
        }
        
        .card-header h2 {
            font-size: 1.5rem;
            color: var(--secondary-color);
        }
        
        #lastUpdated {
            font-size: 0.9rem;
            color: #6c757d;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input, .form-group select {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: var(--white);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: right;
        }
        
        th, td {
            padding: 12px 15px;
            border-bottom: 1px solid #dee2e6;
            vertical-align: middle;
        }
        
        thead {
            background-color: #e9ecef;
        }

        .status {
            padding: 5px 10px;
            border-radius: 20px;
            color: var(--white);
            font-weight: 500;
            font-size: 0.8rem;
            text-align: center;
        }

        .status-חדש { background-color: #00b4d8; }
        .status-שויך { background-color: var(--primary-color); }
        .status-בדרך { background-color: var(--warning); }
        .status-הושלם { background-color: var(--success); }
        .status-בוטל { background-color: var(--danger); }
    </style>
</head>
<body>
    <div class="container">
        <main class="main-content">
            <div class="card">
                <div class="card-header">
                    <h2><i class="fas fa-tasks"></i> הזמנות להיום</h2>
                    <span id="lastUpdated"></span>
                </div>
                <div style="overflow-x: auto;">
                    <table id="ordersTable">
                        <thead>
                            <tr>
                                <th>מזהה</th>
                                <th>לקוח</th>
                                <th>כתובת</th>
                                <th>שעה</th>
                                <th>נהג</th>
                                <th>סטטוס</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </main>
        <aside class="sidebar">
            <div class="card">
                <h2><i class="fas fa-plus-circle"></i> יצירת הזמנה חדשה</h2>
                <form id="createOrderForm">
                    <div class="form-grid">
                        <div class="form-group full-width">
                            <label for="customerName">שם לקוח</label>
                            <input type="text" id="customerName" required>
                        </div>
                        <div class="form-group full-width">
                            <label for="address">כתובת</label>
                            <input type="text" id="address" required>
                        </div>
                        <div class="form-group">
                            <label for="orderDate">תאריך</label>
                            <input type="date" id="orderDate" required>
                        </div>
                        <div class="form-group">
                            <label for="orderTime">שעה</label>
                            <input type="time" id="orderTime" required>
                        </div>
                         <div class="form-group full-width">
                            <label for="deliveryType">סוג משלוח</label>
                            <input type="text" id="deliveryType">
                        </div>
                         <div class="form-group full-width">
                            <label for="warehouse">מחסן</label>
                            <input type="text" id="warehouse">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 20px;">צור הזמנה</button>
                </form>
            </div>
        </aside>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbyArVx35Fhcp2DVN9nTa4wp6IGx4I9obRsediUkeIx6mvaKOw8cU3yPF2DokAR_IJ8/exec';
        let driversList = [];
        
        // DOM Elements
        const ordersTableBody = document.querySelector('#ordersTable tbody');
        const createOrderForm = document.getElementById('createOrderForm');
        const lastUpdatedSpan = document.getElementById('lastUpdated');

        document.addEventListener('DOMContentLoaded', async () => {
            document.getElementById('orderDate').value = new Date().toISOString().split('T')[0];
            await fetchDrivers();
            fetchAndRenderOrders();
            // Auto-refresh data every 15 seconds
            setInterval(fetchAndRenderOrders, 15000);
        });

        createOrderForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const orderData = {
                customerName: document.getElementById('customerName').value,
                address: document.getElementById('address').value,
                orderDate: document.getElementById('orderDate').value,
                orderTime: document.getElementById('orderTime').value,
                deliveryType: document.getElementById('deliveryType').value,
                warehouse: document.getElementById('warehouse').value,
            };
            
            try {
                await fetch(API_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'createOrder', data: orderData })
                });
                createOrderForm.reset();
                document.getElementById('orderDate').value = new Date().toISOString().split('T')[0];
                fetchAndRenderOrders();
            } catch (error) {
                console.error("Error creating order:", error);
                alert('שגיאה ביצירת הזמנה.');
            }
        });

        async function fetchDrivers() {
            try {
                const response = await fetch(`${API_URL}?action=getDrivers`);
                const result = await response.json();
                if (result.status === 'success') {
                    driversList = result.data;
                }
            } catch (error) {
                console.error("Error fetching drivers:", error);
            }
        }

        async function fetchAndRenderOrders() {
            const today = new Date().toISOString().split('T')[0];
            try {
                const response = await fetch(`${API_URL}?action=getOrders&date=${today}`);
                const result = await response.json();
                if (result.status === 'success') {
                    renderTable(result.data);
                }
            } catch (error) {
                console.error("Error fetching orders:", error);
            }
        }

        function renderTable(orders) {
            ordersTableBody.innerHTML = '';
            orders
                .sort((a,b) => a.orderTime.localeCompare(b.orderTime))
                .forEach(order => {
                const row = document.createElement('tr');
                const driverSelect = createDriverDropdown(order.orderId, order.driverId);
                
                row.innerHTML = `
                    <td>${order.orderId.slice(-6)}</td>
                    <td>${order.customerName}</td>
                    <td>${order.address}</td>
                    <td>${order.orderTime}</td>
                    <td class="driver-cell"></td>
                    <td><span class="status status-${order.status || 'חדש'}">${order.status || 'חדש'}</span></td>
                `;
                row.querySelector('.driver-cell').appendChild(driverSelect);
                ordersTableBody.appendChild(row);
            });
            const now = new Date();
            lastUpdatedSpan.textContent = `עודכן: ${now.toLocaleTimeString('he-IL')}`;
        }

        function createDriverDropdown(orderId, selectedDriverId) {
            const select = document.createElement('select');
            select.innerHTML = `<option value="">לא משויך</option>` + driversList.map(d => 
                `<option value="${d.driverId}" ${d.driverId === selectedDriverId ? 'selected' : ''}>${d.name}</option>`
            ).join('');
            
            select.addEventListener('change', async (e) => {
                const newDriverId = e.target.value;
                try {
                    await fetch(API_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ action: 'updateOrder', data: { orderId, updates: { driverId: newDriverId } } })
                    });
                    fetchAndRenderOrders();
                } catch (error) {
                    console.error("Error updating driver:", error);
                    alert('שגיאה בעדכון נהג.');
                }
            });
            return select;
        }
    </script>
</body>
</html>
