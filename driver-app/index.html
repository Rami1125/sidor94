    <style>

<body class="bg-gray-100 min-h-screen">

    <!-- v52.2: Main application logic moved AFTER library scripts -->
    <script type="module">
        console.log('Driver App script started (v52.2)'); // v52.2

        // --- Firebase SDK Variables (Imported Globally by script tags) ---
        // Access functions directly via firebase object (e.g., firebase.initializeApp)
        const { initializeApp, getApps, getApp } = firebase.app;
        const { getAuth, signInAnonymously } = firebase.auth;
        const { getFirestore, collection, doc, onSnapshot, query, orderBy, addDoc, updateDoc, serverTimestamp, deleteDoc, where, writeBatch, setDoc } = firebase.firestore;
        console.log("Firebase SDKs assumed loaded globally.");

        // --- Config Logic ---
        // (Step 4: Verify Firebase Config/Init)
        const firebaseConfig = {
             apiKey: "AIzaSyDq0oVwS6zbEfsgrYBRkeBq80dDUKMedzo", authDomain: "saban94-78949.firebaseapp.com", projectId: "saban94-78949",
             storageBucket: "saban94-78949.firebasestorage.app", messagingSenderId: "41553157903", appId: "1:41553157903:web:cc33d252cff023be97a87a", measurementId: "G-XV6RZDESSB"
        };
        let app, auth, db; let initializationError = null;
        try {
            // v52.2: Use global firebase object
            app = getApps().length === 0 ? initializeApp(firebaseConfig) : getApp();
            console.log("✅ Firebase App initialized/retrieved successfully.");
            auth = getAuth(app);
            db = getFirestore(app);
            console.log('Firebase App object:', app); // Step 7 verification
            console.log('Firestore DB object:', db); // Step 7 verification
            if (!db || typeof db !== 'object') { throw new Error("Firestore DB object is invalid."); }
        } catch (error) {
             console.error("❌ CRITICAL: Firebase init failed!", error); initializationError = error;
             try { document.getElementById('status-text').textContent = `שגיאת Firebase: ${error.message}`; } catch(e){}
        }
        const MAX_AUTH_RETRIES = 3; const RETRY_DELAY_MS = 3000;
        // v52.2: Simplified ensureAuth using global auth
        async function ensureAuth() {
            console.log("ensureAuth (v52.2): Starting..."); let tries = 0;
            while (tries < MAX_AUTH_RETRIES) {
                tries++;
                try {
                    if (initializationError) throw new Error(`Init failed: ${initializationError.message}`);
                    if (!auth) throw new Error("Auth object missing");
                    // Check if already authenticated
                    if (auth.currentUser) {
                         console.log("ensureAuth: Already authenticated.", auth.currentUser.uid);
                         return auth.currentUser;
                    }
                    console.log(`ensureAuth: Attempt ${tries}/${MAX_AUTH_RETRIES}...`);
                    const userCredential = await signInAnonymously(auth);
                    if (!userCredential?.user?.uid) { throw new Error("Invalid user object from Auth."); }
                    console.log("ensureAuth: Success.", userCredential.user.uid);
                    return userCredential.user;
                } catch (e) {
                    console.warn(`[FirebaseAuth] Attempt ${tries} failed:`, e.code, e.message);
                    if (tries >= MAX_AUTH_RETRIES) { console.error("ensureAuth: All attempts failed."); throw e; }
                    console.log(`ensureAuth: Retrying in ${RETRY_DELAY_MS / 1000}s...`); await new Promise(r => setTimeout(r, RETRY_DELAY_MS));
                }
            } throw new Error("ensureAuth: Max retries reached.");
        }
        const authReadyPromise = ensureAuth();
        console.log("Config part done.");

        // --- SmartLog Logic (v52.2: Adapted from checklist) ---
        // (Step 5: Firestore Rules Reminder)
        console.warn("SmartLog: ❗❗❗ חשוב: ודא שחוקי האבטחה ב-Firestore מאפשרים כתיבה לאוסף 'system_logs_v3' (ראה שלב 5 בצ'קליסט). ❗❗❗");
        // (Step 8: Using global SmartLog function)
        const LOG_COLLECTION = 'system_logs_v3'; const sessionId = (Date.now() + Math.random()).toString(36);
        let canWriteToFirestore = false; // Flag to track permission

        window.SmartLog = async function (msg, level = 'INFO', origin = 'App', context = {}, category = null, solution = null) {
            const prefix = `[${origin} ${level}]`;
            const logFn = level === 'ERROR' ? console.error : (level === 'WARN' ? console.warn : console.log);
            logFn(`${prefix} ${msg}`, context); // Log to console immediately

            // Attempt to write to Firestore only if permission was confirmed or unknown
            if (db && (canWriteToFirestore === true || canWriteToFirestore === null)) {
                 try {
                     // Ensure auth is ready before writing
                     await authReadyPromise;
                     if (!auth?.currentUser) throw new Error("User not authenticated for logging.");

                     await addDoc(collection(db, LOG_COLLECTION), {
                         message: String(msg),
                         level,
                         origin,
                         context: { ...context, sessionId, device: getDeviceType() },
                         category,
                         solution,
                         timestamp: serverTimestamp(),
                         userId: auth.currentUser.uid, // Add user ID
                     });
                     if (canWriteToFirestore === null) { // First successful write
                          console.log("SmartLog: ✅ Firestore write confirmed.");
                          canWriteToFirestore = true;
                     }
                 } catch (err) {
                     if (canWriteToFirestore === null || canWriteToFirestore === true) { // Log error only once
                        console.warn(`SmartLog: FS write failed (${err.message}). Switching to console-only.`, err);
                        // Optional: Save to localStorage as backup
                        try { localStorage.setItem('SmartLog_Backup_' + Date.now(), JSON.stringify({ msg, level, origin, context, ts: new Date().toISOString() })); } catch (lsError) {}
                     }
                     canWriteToFirestore = false; // Disable further FS attempts
                 }
            }
        };
        console.log("SmartLog function defined.");
        // Perform initial permission test
        SmartLog('SmartLog Permission Test', 'INFO', 'SmartLog.Init');


        // --- Driver App Logic ---
        let map; let driverMarker; let currentDriverId = null; let currentDriverName = null; let watchId = null; let currentOrders = {}; let notificationAudio = null; let hasNotificationPermission = false; let hasGeolocationPermission = false; let lastLocationUpdate = 0;
        let DOM = {};
        let appInitialized = false;

        // --- Initialization ---
        async function initializeDriverApp() {
             SmartLog('🚀 Driver App initializeDriverApp called (v52.2)', 'INFO', 'Init'); // Step 7 Verification
             if (appInitialized) { SmartLog("Init called multiple times.", "WARN", "Init.Duplicate"); return; }
             appInitialized = true;

             // Define DOM elements FIRST
             DOM = {
                driverNameDisplay: document.getElementById('driver-name-display'), statusIndicator: document.getElementById('status-indicator'),
                statusText: document.getElementById('status-text'), statusDot: document.getElementById('status-dot'),
                mapElement: document.getElementById('map'), orderList: document.getElementById('order-list'),
                permissionSection: document.getElementById('permission-section'), requestPermsBtn: document.getElementById('request-perms-btn'),
                locationInfo: document.getElementById('location-info'), currentLocationText: document.getElementById('current-location-text'),
                etaText: document.getElementById('eta-text'), loadingOrders: document.getElementById('loading-orders'),
                criticalErrorDisplay: document.getElementById('critical-error-display'), criticalErrorMessage: document.getElementById('critical-error-message'),
                errorSuggestion: document.getElementById('error-suggestion')
             };
             SmartLog("DOM elements referenced.", "INFO", "Init.DOM");

             // Critical check - Step 1 Verification
             const essentialIDs = ['driver-name-display', 'status-indicator', 'status-text', 'map', 'order-list'];
             const missingElements = essentialIDs.filter(id => !document.getElementById(id));
             if (missingElements.length > 0) {
                 const errorMsg = `Missing essential DOM elements: ${missingElements.join(', ')}`;
                 SmartLog(errorMsg, "ERROR", "Init.DOM");
                 displayCriticalError(`שגיאת UI: רכיבים חסרים (${missingElements.join(', ')})`, new Error(errorMsg));
                 console.log('DOM State:', document.body?.innerHTML?.substring(0, 500) + '...');
                 return;
             }
             SmartLog(`Initializing Driver App (v52.2) on ${getDeviceType()}`, "INFO", "Init"); // v52.2

            try {
                // SmartLog init promise is implicitly handled by the first SmartLog call above

                // Step 1: Check driver ID
                SmartLog("Step 1: Checking localStorage...", "INFO", "Init");
                currentDriverId = localStorage.getItem('driverId'); currentDriverName = localStorage.getItem('driverName');
                if (!currentDriverId || !currentDriverName) { throw new Error("Missing driverId/Name in localStorage"); }
                DOM.driverNameDisplay.textContent = `נהג: ${currentDriverName}`; SmartLog("Driver ID found.", "INFO", "Auth");

                // Step 2: Wait for Firebase Auth (already includes retries)
                updateStatus("ממתין לאימות...", "yellow", true); SmartLog("Step 2: Waiting for Auth...", "INFO", "Init.Auth");
                const user = await authReadyPromise;
                if (!user || !user.uid) { throw new Error("Invalid user object post-auth."); }
                SmartLog(`Auth successful. User: ${user.uid}`, "INFO", "Init.Auth");

                // Step 3: Permissions
                updateStatus("בודק הרשאות...", "yellow", true); SmartLog("Step 3: Checking permissions...", "INFO", "Init.Permissions");
                await checkAndRequestPermissions(); SmartLog("Permissions check complete.", "INFO", "Init.Permissions");

                // Step 4: Initialize Map
                updateStatus("מאתחל מפה...", "yellow", true); SmartLog("Step 4: Initializing Map...", "INFO", "Init.Map");
                initMap(); SmartLog("Map init appears successful.", "INFO", "Init.Map");

                // Step 5: Start Geolocation
                SmartLog("Step 5: Attempting Geolocation...", "INFO", "Init.GPS");
                if (hasGeolocationPermission) { updateStatus("מפעיל GPS...", "yellow", true); startGeolocation(); }
                else { updateStatus("המתן לאישור מיקום", "red", false); SmartLog("Geo permission denied/pending.", "WARN", "Permissions"); }

                // Step 6: Notifications
                SmartLog("Step 6: Initializing Notifications...", "INFO", "Init.Notifications"); initNotifications();

                // Step 7: Attach Order Listener
                updateStatus("מסנכרן משימות...", "yellow", true); SmartLog("Step 7: Attaching Order Listener...", "INFO", "Init.Firestore");
                listenToOrders(); SmartLog("Order listener attached.", "INFO", "Init.Firestore");

                updateFinalStatus(); SmartLog("Initialization Complete.", "INFO", "Init");
                console.log('✅ Driver App Initialization Complete.'); // Step 9 Verification

            } catch (error) {
                 SmartLog(error.message, "ERROR", "Init.Critical", { stack: error.stack }); const msg = `אתחול נכשל: ${error.message}`; updateStatus(msg, "red", false); displayCriticalError(msg, error);
                 // Additional debug logs
                 console.log('DOM Elements during critical error:', document.querySelectorAll('*'));
                 console.log('Firebase Status during critical error:', getApps());
            }
        }

        // --- Other Functions ---
        function displayCriticalError(message, errorObject = null) {
            console.error("displayCriticalError:", message, errorObject);
             if (DOM.criticalErrorDisplay && DOM.criticalErrorMessage && DOM.errorSuggestion) {
                 DOM.criticalErrorMessage.textContent = message;
                 if (message.includes("Invalid user object") || message.includes("אימות")) { DOM.errorSuggestion.textContent = "נסה לסגור ולפתוח מחדש."; }
                 else { DOM.errorSuggestion.textContent = "נסה לרענן או פנה לתמיכה."; }
                 DOM.criticalErrorDisplay.style.display = 'block';
             } else {
                 alert(`שגיאה קריטית: ${message}`); // Fallback alert if DOM elements missing
             }
        }
        function updateStatus(text, color = "gray", pulse = false) { if (!DOM.statusText || !DOM.statusDot) { console.warn("Status elements missing:", text); return; } SmartLog(`Status: ${text}`, "INFO", "UI.Status", { color, pulse }); DOM.statusText.textContent = text; DOM.statusText.className = `text-sm font-medium text-${color}-600`; DOM.statusDot.className = `w-3 h-3 rounded-full bg-${color}-400 ${pulse ? 'animate-pulse' : ''}`; }
        function updateFinalStatus() { if (watchId) updateStatus("GPS פעיל", "green", false); else if (!hasGeolocationPermission) updateStatus("נדרשת הרשאת מיקום", "red", false); else updateStatus("GPS לא פעיל", "yellow", false); }
        async function checkAndRequestPermissions() { /* ... */ }
        async function handlePermissionRequest() { /* ... */ }
        function startGeolocation() { /* ... */ }
        async function updateLocationInFirestore(lat, lng) { /* ... */ }
        async function updateLocationText(lat, lng) { /* ... */ }
        function initMap() { /* ... */ }
        function updateDriverMarkerOnMap(lat, lng) { /* ... */ }
        function listenToOrders() { /* ... */ }
        function renderOrderList() { /* ... */ }
        function createOrderCard(order) { /* ... */ }
        window.acknowledgeOrder = async (orderId) => { /* ... */ };
        window.completeOrder = async (orderId) => { /* ... */ };
        function initNotifications() { /* ... */ }
        function handleNewOrderNotification() { /* ... */ }
        function stopNotificationSound() { /* ... */ }
        function registerServiceWorker() { /* ... */ }
        function getDeviceType() { const ua=navigator.userAgent; if (/(tablet|ipad|playbook|silk)|(android(?!.*mobi))/i.test(ua)) return "tablet"; if (/Mobile|Android|iP(hone|od)|IEMobile|BlackBerry|Kindle|Silk-Accelerated|(hpw|web)OS|Opera M(obi|ini)/.test(ua)) return "mobile"; return "desktop"; }


        // --- Start Application (v52.2: Using DOMContentLoaded) ---
        console.log("Attaching DOMContentLoaded listener (v52.2)..."); // Step 2 & 4
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOMContentLoaded fired (v52.2). Running initialization...');
            // Ensure SmartLog fallback is available immediately
            if (typeof SmartLog === 'undefined') {
                 SmartLog = { info: console.log, warn: console.warn, error: console.error };
                 console.warn("Using SmartLog fallback during DOMContentLoaded.");
             }
            try {
                SmartLog("DOMContentLoaded fired.", "INFO", "Init");
                registerServiceWorker();
                initializeDriverApp(); // Call async initializer
                try { if(typeof feather !== 'undefined' && feather?.replace) { feather.replace(); SmartLog("Feather replaced.", "INFO", "UI"); } else { SmartLog("Feather missing.", "WARN", "UI"); } }
                catch (e) { SmartLog("Feather fail.", "WARN", "UI", { error: e.message }); }
            } catch (criticalError) {
                console.error("CRITICAL ERROR during DOMContentLoaded:", criticalError);
                try { displayCriticalError(`שגיאה קריטית: ${criticalError.message}`, criticalError); } catch(e){}
                (SmartLog.error || console.error)(criticalError, "Init.DOMContentLoaded");
                 console.log('DOM Elements during critical error:', document.querySelectorAll('*'));
                 console.log('Firebase Status during critical error:', getApps());
            }
        });
        console.log("DOMContentLoaded listener attached (v52.2).");
        // Step 6: Check HTTPS
        if (window.location.protocol !== 'https:' && window.location.hostname !== 'localhost' && !window.location.hostname.startsWith('127.')) {
            console.warn("⚠️ Application is not running over HTTPS. Firebase features might be blocked by the browser.");
            alert("Warning: Application should be run over HTTPS for full functionality.");
        } else {
             console.log("HTTPS check passed.");
        }


    </script>
