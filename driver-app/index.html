<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>DeliveryMaster נהג</title>

    <!-- PWA Manifest & Theme -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3a86ff">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://i.postimg.cc/ryPT3r29/image.png">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Leaflet Map CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>

    <style>
        body { font-family: 'Rubik', sans-serif; overscroll-behavior-y: contain; }
        #map { height: 250px; border-radius: 0.5rem; background-color: #e5e7eb; }
        .leaflet-control-zoom { display: none; } 
        .leaflet-control-attribution { font-size: 10px; }
        .btn-primary { background-color: #3a86ff; color: white; } 
        .btn-primary:hover { background-color: #2f6ac2; }
        .btn-secondary { background-color: #6c757d; color: white; } 
        .btn-secondary:hover { background-color: #5a6268; }
        .btn-success { background-color: #28a745; color: white; } 
        .btn-success:hover { background-color: #218838; }
        .btn-warning { background-color: #ffc107; color: #212529; } 
        .btn-warning:hover { background-color: #e0a800; }
        .btn-icon { padding: 0.5rem; } 
        .btn-disabled { opacity: 0.6; cursor: not-allowed; }
        .notification-card { border-left: 5px solid #ffc107; animation: pulse 1.5s infinite; }
        @keyframes pulse { 
            0% { box-shadow: 0 0 0 0 rgba(255, 193, 7, 0.7); } 
            70% { box-shadow: 0 0 0 10px rgba(255, 193, 7, 0); } 
            100% { box-shadow: 0 0 0 0 rgba(255, 193, 7, 0); } 
        }
        .loader { 
            border: 4px solid #f3f3f3; 
            border-top: 4px solid #3a86ff; 
            border-radius: 50%; 
            width: 30px; 
            height: 30px; 
            animation: spin 1s linear infinite; 
        }
        @keyframes spin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }
        #critical-error-display { display: none; }
        .order-card { transition: all 0.3s ease; }
        .order-card:hover { transform: translateY(-2px); box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">

    <!-- Main Container -->
    <div class="container mx-auto max-w-xl p-0 flex flex-col h-screen">

        <!-- Header -->
        <header class="bg-white shadow-md p-4 flex justify-between items-center sticky top-0 z-10">
            <div>
                <h1 class="text-xl font-bold text-gray-800">DeliveryMaster</h1>
                <p id="driver-name-display" class="text-sm text-gray-600">נהג: טוען...</p>
            </div>
            <div id="status-indicator" class="flex items-center space-x-2 space-x-reverse text-sm">
                 <span id="status-text" class="text-yellow-600 font-medium">טוען אפליקציה...</span>
                 <div id="status-dot" class="w-3 h-3 bg-yellow-400 rounded-full animate-pulse"></div>
            </div>
        </header>

        <!-- Permission Request Area -->
        <div id="permission-section" class="p-4 space-y-3 bg-yellow-100 border-b border-yellow-300" style="display: none;">
             <p class="text-sm font-medium text-yellow-800">נדרשות הרשאות למיקום והתראות:</p>
             <button id="request-perms-btn" class="w-full text-sm py-2 px-4 rounded bg-yellow-500 text-white font-semibold hover:bg-yellow-600 transition duration-150">בקש הרשאות</button>
        </div>

        <!-- Info & Map Area -->
        <div class="p-4">
            <div id="location-info" class="bg-blue-50 p-3 rounded-lg mb-4 text-center text-sm text-blue-800">
                 <p id="current-location-text">📍 מאתר מיקום נוכחי...</p>
                 <p id="eta-text" class="mt-1 font-medium hidden">...</p>
            </div>
            <div id="map"><p class="p-4 text-center text-gray-500">טוען מפה...</p></div>
        </div>

        <!-- Order List -->
        <main id="order-list" class="flex-grow overflow-y-auto p-4 space-y-4">
             <div id="loading-orders" class="text-center py-10 text-gray-500">
                 <div class="loader mx-auto mb-2"></div>
                 טוען משימות...
             </div>
        </main>

         <!-- Error Display Area -->
         <div id="critical-error-display" class="p-4 m-4 bg-red-100 border border-red-400 text-red-700 rounded text-center">
             <h3 class="font-bold">שגיאה קריטית!</h3>
             <p id="critical-error-message">האפליקציה נתקלה בבעיה בלתי צפויה.</p>
             <p class="text-xs mt-2" id="error-suggestion">אנא נסה לרענן את הדף או פנה לתמיכה.</p>
         </div>

    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Tone.js for Sound -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>

    <!-- Fixed Application Logic -->
    <script>
        console.log('Driver App script starting (Fixed Version)');

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDq0oVwS6zbEfsgrYBRkeBq80dDUKMedzo",
            authDomain: "saban94-78949.firebaseapp.com",
            projectId: "saban94-78949",
            storageBucket: "saban94-78949.firebasestorage.app",
            messagingSenderId: "41553157903",
            appId: "1:41553157903:web:cc33d252cff023be97a87a",
            measurementId: "G-XV6RZDESSB"
        };

        // Initialize Firebase
        let app, auth, db;
        try {
            if (!firebase.apps.length) {
                app = firebase.initializeApp(firebaseConfig);
                console.log("✅ Firebase App initialized successfully.");
            } else {
                app = firebase.app();
                console.log("✅ Firebase App already initialized.");
            }
            
            auth = firebase.auth();
            db = firebase.firestore();
            console.log("✅ Firebase services initialized.");
        } catch (error) {
            console.error("❌ Firebase initialization failed:", error);
        }

        // Global variables
        let map, driverMarker, currentDriverId, currentDriverName, watchId, currentOrders = {};
        let hasNotificationPermission = false, hasGeolocationPermission = false, lastLocationUpdate = 0;
        let appInitialized = false;
        
        // DOM elements
        const DOM = {};

        // SmartLog Implementation
        const LOG_COLLECTION = 'system_logs_v3';
        const sessionId = (Date.now() + Math.random()).toString(36);
        let canWriteToFirestore = null;

        window.SmartLog = async function (msg, level = 'INFO', origin = 'App', context = {}, category = null, solution = null) {
            const prefix = `[${origin} ${level}]`;
            const logFn = level === 'ERROR' ? console.error : (level === 'WARN' ? console.warn : console.log);
            logFn(`${prefix} ${msg}`, context);

            if (canWriteToFirestore === false) return;

            try {
                if (!db) throw new Error('Firestore DB instance not available');
                
                await db.collection(LOG_COLLECTION).add({
                    message: String(msg),
                    level,
                    origin,
                    context: { ...context, sessionId },
                    category,
                    solution,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    userId: auth?.currentUser?.uid || 'unknown'
                });

                if (canWriteToFirestore === null) {
                    console.log("SmartLog: ✅ FS write confirmed.");
                    canWriteToFirestore = true;
                }
            } catch (err) {
                if (canWriteToFirestore === null || canWriteToFirestore === true) {
                    console.warn(`SmartLog: FS write failed (${err.message}). Console only.`, err);
                    try {
                        localStorage.setItem('SmartLog_Backup_' + Date.now(), 
                            JSON.stringify({ msg, level, origin, context, ts: new Date().toISOString() }));
                    } catch (lsError) {}
                }
                canWriteToFirestore = false;
            }
        };

        // Authentication
        const MAX_AUTH_RETRIES = 3;
        const RETRY_DELAY_MS = 3000;

        async function ensureAuth() {
            let retries = 0;
            
            while (retries < MAX_AUTH_RETRIES) {
                try {
                    SmartLog(`Auth attempt ${retries + 1}/${MAX_AUTH_RETRIES}`, 'INFO', 'Auth');
                    
                    if (auth.currentUser) {
                        SmartLog(`Already authenticated as ${auth.currentUser.uid}`, 'INFO', 'Auth');
                        return auth.currentUser;
                    }
                    
                    const result = await firebase.auth().signInAnonymously();
                    SmartLog(`Authenticated anonymously: ${result.user.uid}`, 'INFO', 'Auth');
                    return result.user;
                } catch (error) {
                    retries++;
                    SmartLog(`Auth failed (attempt ${retries}): ${error.message}`, 'WARN', 'Auth');
                    
                    if (retries >= MAX_AUTH_RETRIES) {
                        throw new Error(`Authentication failed after ${MAX_AUTH_RETRIES} attempts: ${error.message}`);
                    }
                    
                    await new Promise(resolve => setTimeout(resolve, RETRY_DELAY_MS));
                }
            }
        }

        // Status Management
        function updateStatus(text, color = "gray", pulse = false) {
            try {
                DOM.statusText.textContent = text;
                
                const colorMap = {
                    gray: { text: "text-gray-600", dot: "bg-gray-400" },
                    yellow: { text: "text-yellow-600", dot: "bg-yellow-400" },
                    green: { text: "text-green-600", dot: "bg-green-400" },
                    red: { text: "text-red-600", dot: "bg-red-400" },
                    blue: { text: "text-blue-600", dot: "bg-blue-400" }
                };
                
                const colors = colorMap[color] || colorMap.gray;
                
                // Remove all color classes
                DOM.statusText.className = DOM.statusText.className.replace(/\b(text-(gray|yellow|green|red|blue)-600)\b/g, '');
                DOM.statusDot.className = DOM.statusDot.className.replace(/\b(bg-(gray|yellow|green|red|blue)-400)\b/g, '');
                
                // Add new color classes
                DOM.statusText.classList.add(colors.text);
                DOM.statusDot.classList.add(colors.dot);
                
                // Handle pulse animation
                if (pulse) {
                    DOM.statusDot.classList.add('animate-pulse');
                } else {
                    DOM.statusDot.classList.remove('animate-pulse');
                }
            } catch (error) {
                console.error('Error updating status:', error);
            }
        }

        function updateFinalStatus() {
            updateStatus("פעיל ומחובר", "green", false);
            SmartLog("App status updated to active", "INFO", "Status");
        }

        // Error Handling
        function displayCriticalError(message, errorObject = null) {
            try {
                SmartLog(`Displaying critical error: ${message}`, "ERROR", "Error", { error: errorObject });
                
                DOM.criticalErrorMessage.textContent = message;
                
                if (errorObject && errorObject.message) {
                    DOM.errorSuggestion.textContent = `שגיאה טכנית: ${errorObject.message}`;
                }
                
                DOM.criticalErrorDisplay.style.display = 'block';
                updateStatus("שגיאה קריטית", "red", true);
            } catch (e) {
                console.error("Failed to display critical error:", e);
            }
        }

        // DOM Initialization
        function initializeDOM() {
            DOM.driverNameDisplay = document.getElementById('driver-name-display');
            DOM.statusIndicator = document.getElementById('status-indicator');
            DOM.statusText = document.getElementById('status-text');
            DOM.statusDot = document.getElementById('status-dot');
            DOM.mapElement = document.getElementById('map');
            DOM.orderList = document.getElementById('order-list');
            DOM.permissionSection = document.getElementById('permission-section');
            DOM.requestPermsBtn = document.getElementById('request-perms-btn');
            DOM.locationInfo = document.getElementById('location-info');
            DOM.currentLocationText = document.getElementById('current-location-text');
            DOM.etaText = document.getElementById('eta-text');
            DOM.loadingOrders = document.getElementById('loading-orders');
            DOM.criticalErrorDisplay = document.getElementById('critical-error-display');
            DOM.criticalErrorMessage = document.getElementById('critical-error-message');
            DOM.errorSuggestion = document.getElementById('error-suggestion');
            
            SmartLog("DOM elements initialized", "INFO", "DOM");
        }

        // Permissions
        async function checkAndRequestPermissions() {
            try {
                // Check geolocation permission
                if (!navigator.permissions) {
                    SmartLog("Permissions API not supported", "WARN", "Permissions");
                    hasGeolocationPermission = true; // Assume granted
                } else {
                    const geoPermission = await navigator.permissions.query({ name: 'geolocation' });
                    hasGeolocationPermission = geoPermission.state === 'granted';
                    
                    geoPermission.onchange = () => {
                        hasGeolocationPermission = geoPermission.state === 'granted';
                        SmartLog(`Geolocation permission changed to: ${geoPermission.state}`, "INFO", "Permissions");
                    };
                }
                
                // Check notification permission
                if ('Notification' in window) {
                    hasNotificationPermission = Notification.permission === 'granted';
                    
                    if (!hasNotificationPermission && Notification.permission !== 'denied') {
                        DOM.permissionSection.style.display = 'block';
                    }
                }
                
                SmartLog(`Permissions - Geolocation: ${hasGeolocationPermission}, Notifications: ${hasNotificationPermission}`, 
                         "INFO", "Permissions");
            } catch (error) {
                SmartLog(`Error checking permissions: ${error.message}`, "ERROR", "Permissions");
            }
        }

        async function handlePermissionRequest() {
            try {
                // Request notification permission
                if ('Notification' in window && Notification.permission === 'default') {
                    const result = await Notification.requestPermission();
                    hasNotificationPermission = result === 'granted';
                    SmartLog(`Notification permission result: ${result}`, "INFO", "Permissions");
                }
                
                // For geolocation, we'll request when starting tracking
                DOM.permissionSection.style.display = 'none';
                
                if (hasNotificationPermission) {
                    SmartLog("All permissions granted", "INFO", "Permissions");
                } else {
                    SmartLog("Some permissions not granted", "WARN", "Permissions");
                }
            } catch (error) {
                SmartLog(`Error requesting permissions: ${error.message}`, "ERROR", "Permissions");
            }
        }

        // Map Functions
        function initMap() {
            try {
                // Default to Tel Aviv if location not available
                const defaultLat = 32.0853;
                const defaultLng = 34.7818;
                
                map = L.map(DOM.mapElement).setView([defaultLat, defaultLng], 13);
                
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '© OpenStreetMap contributors'
                }).addTo(map);
                
                // Add driver marker
                driverMarker = L.marker([defaultLat, defaultLng])
                    .addTo(map)
                    .bindPopup('מיקום נוכחי')
                    .openPopup();
                
                SmartLog("Map initialized successfully", "INFO", "Map");
            } catch (error) {
                SmartLog(`Error initializing map: ${error.message}`, "ERROR", "Map");
            }
        }

        function updateDriverMarkerOnMap(lat, lng) {
            try {
                if (driverMarker) {
                    driverMarker.setLatLng([lat, lng]);
                    map.setView([lat, lng], 15);
                }
            } catch (error) {
                SmartLog(`Error updating driver marker: ${error.message}`, "ERROR", "Map");
            }
        }

        // Geolocation
        function startGeolocation() {
            if (!navigator.geolocation) {
                SmartLog("Geolocation API not available", "ERROR", "GPS");
                displayCriticalError("הדפדפן לא תומך בגישה למיקום");
                return;
            }
            
            const options = {
                enableHighAccuracy: true,
                timeout: 10000,
                maximumAge: 60000
            };
            
            watchId = navigator.geolocation.watchPosition(
                position => {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    const accuracy = position.coords.accuracy;
                    
                    SmartLog(`Location updated: ${lat}, ${lng} (accuracy: ${accuracy}m)`, "INFO", "GPS");
                    
                    // Throttle location updates to avoid excessive Firestore writes
                    const now = Date.now();
                    if (now - lastLocationUpdate > 10000) { // 10 seconds
                        updateLocationInFirestore(lat, lng);
                        lastLocationUpdate = now;
                    }
                    
                    updateLocationText(lat, lng);
                    updateDriverMarkerOnMap(lat, lng);
                },
                error => {
                    SmartLog(`Geolocation error: ${error.message} (code: ${error.code})`, "ERROR", "GPS");
                    
                    let errorMessage = "שגיאה באיתור מיקום";
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            errorMessage = "הגישה למיקום נדחתה. אנא אשר הרשאות מיקום.";
                            break;
                        case error.POSITION_UNAVAILABLE:
                            errorMessage = "מידע על המיקום לא זמין.";
                            break;
                        case error.TIMEOUT:
                            errorMessage = "בקשת המיקום פגה תוקף.";
                            break;
                    }
                    
                    updateStatus(errorMessage, "red", true);
                },
                options
            );
            
            SmartLog("Geolocation tracking started", "INFO", "GPS");
        }

        async function updateLocationInFirestore(lat, lng) {
            try {
                if (!auth.currentUser || !currentDriverId) {
                    SmartLog("Cannot update location - no authenticated user or driver ID", "WARN", "Firestore");
                    return;
                }
                
                await db.collection('driver_locations').doc(currentDriverId).set({
                    lat,
                    lng,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    driverId: currentDriverId,
                    driverName: currentDriverName
                }, { merge: true });
                
                SmartLog(`Location updated in Firestore for driver ${currentDriverId}`, "INFO", "Firestore");
            } catch (error) {
                SmartLog(`Error updating location in Firestore: ${error.message}`, "ERROR", "Firestore");
            }
        }

        async function updateLocationText(lat, lng) {
            try {
                // Simple reverse geocoding using OpenStreetMap Nominatim
                const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}&zoom=18&addressdetails=1&accept-language=he`);
                const data = await response.json();
                
                let locationName = "מיקום לא ידוע";
                if (data && data.address) {
                    const addr = data.address;
                    locationName = addr.road || addr.neighbourhood || addr.city || addr.county || "מיקום לא מזוהה";
                }
                
                DOM.currentLocationText.textContent = `📍 ${locationName}`;
            } catch (error) {
                DOM.currentLocationText.textContent = `📍 ${lat.toFixed(4)}, ${lng.toFixed(4)}`;
                SmartLog(`Error getting location name: ${error.message}`, "WARN", "Location");
            }
        }

        // Orders Management
        function listenToOrders() {
            try {
                if (!auth.currentUser || !currentDriverId) {
                    SmartLog("Cannot listen to orders - no authenticated user", "WARN", "Orders");
                    return;
                }
                
                // Listen for orders assigned to this driver
                const ordersQuery = db.collection('orders')
                    .where('driverId', '==', currentDriverId)
                    .where('status', 'in', ['assigned', 'picked_up']);
                
                ordersQuery.onSnapshot(snapshot => {
                    DOM.loadingOrders.style.display = 'none';
                    
                    snapshot.docChanges().forEach(change => {
                        const order = { id: change.doc.id, ...change.doc.data() };
                        
                        if (change.type === 'added') {
                            SmartLog(`New order: ${order.id}`, "INFO", "Orders");
                            currentOrders[order.id] = order;
                            handleNewOrderNotification(order);
                        }
                        
                        if (change.type === 'modified') {
                            SmartLog(`Order updated: ${order.id}`, "INFO", "Orders");
                            currentOrders[order.id] = order;
                        }
                        
                        if (change.type === 'removed') {
                            SmartLog(`Order removed: ${order.id}`, "INFO", "Orders");
                            delete currentOrders[order.id];
                        }
                    });
                    
                    renderOrderList();
                }, error => {
                    SmartLog(`Error listening to orders: ${error.message}`, "ERROR", "Orders");
                });
                
                SmartLog("Started listening to orders", "INFO", "Orders");
            } catch (error) {
                SmartLog(`Error setting up orders listener: ${error.message}`, "ERROR", "Orders");
            }
        }

        function renderOrderList() {
            try {
                DOM.orderList.innerHTML = '';
                
                const orders = Object.values(currentOrders);
                
                if (orders.length === 0) {
                    DOM.orderList.innerHTML = `
                        <div class="text-center py-8 text-gray-500">
                            <i data-feather="package" class="w-12 h-12 mx-auto mb-4 text-gray-300"></i>
                            <p>אין משימות כרגע</p>
                            <p class="text-sm mt-2">משימות חדשות יופיעו כאן אוטומטית</p>
                        </div>
                    `;
                    
                    if (typeof feather !== 'undefined') {
                        feather.replace();
                    }
                    return;
                }
                
                orders.forEach(order => {
                    const orderCard = createOrderCard(order);
                    DOM.orderList.appendChild(orderCard);
                });
                
                if (typeof feather !== 'undefined') {
                    feather.replace();
                }
                
                SmartLog(`Rendered ${orders.length} orders`, "INFO", "Orders");
            } catch (error) {
                SmartLog(`Error rendering order list: ${error.message}`, "ERROR", "Orders");
            }
        }

        function createOrderCard(order) {
            const card = document.createElement('div');
            card.className = 'order-card bg-white rounded-lg shadow p-4 border-l-4';
            
            // Set border color based on status
            if (order.status === 'assigned') {
                card.classList.add('border-yellow-400');
            } else if (order.status === 'picked_up') {
                card.classList.add('border-blue-400');
            }
            
            const statusText = order.status === 'assigned' ? 'ממתין לאיסוף' : 'במשלוח';
            
            card.innerHTML = `
                <div class="flex justify-between items-start mb-2">
                    <h3 class="font-bold text-lg">משימה #${order.id.slice(-4)}</h3>
                    <span class="px-2 py-1 text-xs rounded-full ${order.status === 'assigned' ? 'bg-yellow-100 text-yellow-800' : 'bg-blue-100 text-blue-800'}">
                        ${statusText}
                    </span>
                </div>
                
                <div class="mb-3">
                    <p class="text-sm text-gray-600 mb-1"><i data-feather="map-pin" class="w-4 h-4 inline mr-1"></i> ${order.deliveryAddress || 'כתובת לא צוינה'}</p>
                    <p class="text-sm text-gray-600"><i data-feather="clock" class="w-4 h-4 inline mr-1"></i> ${new Date(order.timestamp?.toDate()).toLocaleString('he-IL')}</p>
                </div>
                
                <div class="flex space-x-2 space-x-reverse">
                    ${order.status === 'assigned' ? 
                        `<button onclick="acknowledgeOrder('${order.id}')" class="btn-primary flex-1 py-2 px-4 rounded text-sm font-medium flex items-center justify-center">
                            <i data-feather="check" class="w-4 h-4 mr-1"></i> אישור איסוף
                        </button>` : 
                        `<button onclick="completeOrder('${order.id}')" class="btn-success flex-1 py-2 px-4 rounded text-sm font-medium flex items-center justify-center">
                            <i data-feather="truck" class="w-4 h-4 mr-1"></i> סיום משלוח
                        </button>`
                    }
                </div>
            `;
            
            return card;
        }

        // Order Actions
        window.acknowledgeOrder = async function(orderId) {
            try {
                SmartLog(`Acknowledging order: ${orderId}`, "INFO", "Orders");
                updateStatus("מעדכן סטטוס...", "yellow", true);
                
                await db.collection('orders').doc(orderId).update({
                    status: 'picked_up',
                    pickedUpAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                SmartLog(`Order ${orderId} acknowledged successfully`, "INFO", "Orders");
                updateFinalStatus();
            } catch (error) {
                SmartLog(`Error acknowledging order: ${error.message}`, "ERROR", "Orders");
                updateStatus("שגיאה בעדכון המשימה", "red", true);
            }
        };

        window.completeOrder = async function(orderId) {
            try {
                SmartLog(`Completing order: ${orderId}`, "INFO", "Orders");
                updateStatus("מסמן כהושלם...", "yellow", true);
                
                await db.collection('orders').doc(orderId).update({
                    status: 'delivered',
                    deliveredAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                SmartLog(`Order ${orderId} completed successfully`, "INFO", "Orders");
                updateFinalStatus();
            } catch (error) {
                SmartLog(`Error completing order: ${error.message}`, "ERROR", "Orders");
                updateStatus("שגיאה בעדכון המשימה", "red", true);
            }
        };

        // Notifications
        function initNotifications() {
            try {
                if ('Notification' in window && Notification.permission === 'granted') {
                    hasNotificationPermission = true;
                    SmartLog("Notifications enabled", "INFO", "Notifications");
                } else {
                    SmartLog("Notifications not available or not granted", "WARN", "Notifications");
                }
            } catch (error) {
                SmartLog(`Error initializing notifications: ${error.message}`, "ERROR", "Notifications");
            }
        }

        function handleNewOrderNotification(order) {
            try {
                if (hasNotificationPermission && 'Notification' in window) {
                    const notification = new Notification('משימה חדשה ב-DeliveryMaster', {
                        body: `משימה חדשה ל-${order.deliveryAddress || 'כתובת לא צוינה'}`,
                        icon: 'https://i.postimg.cc/ryPT3r29/image.png',
                        tag: 'new-order'
                    });
                    
                    notification.onclick = function() {
                        window.focus();
                        notification.close();
                    };
                    
                    SmartLog("New order notification sent", "INFO", "Notifications");
                }
            } catch (error) {
                SmartLog(`Error showing notification: ${error.message}`, "ERROR", "Notifications");
            }
        }

        // Service Worker
        function registerServiceWorker() {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        SmartLog('ServiceWorker registered successfully', 'INFO', 'PWA');
                    })
                    .catch(error => {
                        SmartLog(`ServiceWorker registration failed: ${error.message}`, 'WARN', 'PWA');
                    });
            }
        }

        // Device Detection
        function getDeviceType() {
            const ua = navigator.userAgent;
            if (/(tablet|ipad|playbook|silk)|(android(?!.*mobi))/i.test(ua)) return "tablet";
            if (/Mobile|Android|iP(hone|od)|IEMobile|BlackBerry|Kindle|Silk-Accelerated|(hpw|web)OS|Opera M(obi|ini)/.test(ua)) return "mobile";
            return "desktop";
        }

        // Main Initialization
        async function initializeDriverApp() {
            if (appInitialized) {
                SmartLog("App already initialized", "WARN", "Init");
                return;
            }
            
            appInitialized = true;
            SmartLog("🚀 Initializing Driver App", "INFO", "Init");
            
            try {
                // Step 1: Initialize DOM
                initializeDOM();
                
                // Step 2: Check for driver ID
                currentDriverId = localStorage.getItem('delivery_driver_id');
                currentDriverName = localStorage.getItem('delivery_driver_name');
                
                if (!currentDriverId) {
                    currentDriverId = 'driver_' + Math.random().toString(36).substr(2, 9);
                    localStorage.setItem('delivery_driver_id', currentDriverId);
                    
                    if (!currentDriverName) {
                        currentDriverName = 'נהג ' + currentDriverId.slice(-4);
                        localStorage.setItem('delivery_driver_name', currentDriverName);
                    }
                    
                    SmartLog(`Generated new driver ID: ${currentDriverId}`, "INFO", "Init");
                }
                
                DOM.driverNameDisplay.textContent = `נהג: ${currentDriverName}`;
                
                // Step 3: Authenticate with Firebase
                updateStatus("מתחבר למערכת...", "yellow", true);
                await ensureAuth();
                
                // Step 4: Check permissions
                updateStatus("בודק הרשאות...", "yellow", true);
                await checkAndRequestPermissions();
                
                // Step 5: Initialize map
                updateStatus("מאתחל מפה...", "yellow", true);
                initMap();
                
                // Step 6: Start geolocation
                updateStatus("מאתר מיקום...", "yellow", true);
                startGeolocation();
                
                // Step 7: Initialize notifications
                initNotifications();
                
                // Step 8: Start listening to orders
                updateStatus("מסנכרן משימות...", "yellow", true);
                listenToOrders();
                
                // Step 9: Final status
                updateFinalStatus();
                
                SmartLog("🚀 Driver App initialized successfully", "INFO", "Init");
            } catch (error) {
                SmartLog(`Initialization failed: ${error.message}`, "ERROR", "Init", { stack: error.stack });
                displayCriticalError(`שגיאה באתחול האפליקציה: ${error.message}`, error);
            }
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            SmartLog("DOM Content Loaded", "INFO", "Init");
            
            // Set up permission request button
            DOM.requestPermsBtn.addEventListener('click', handlePermissionRequest);
            
            // Initialize the app
            initializeDriverApp();
            
            // Replace Feather icons
            if (typeof feather !== 'undefined') {
                feather.replace();
            }
        });

        // HTTPS check
        if (window.location.protocol !== 'https:' && !['localhost', '127.0.0.1'].includes(window.location.hostname)) {
            console.warn("⚠️ App not on HTTPS. Some features might be limited.");
        }

    </script>
</body>
</html>
