    <style>
        /* --- Styles unchanged --- */
        body { font-family: 'Rubik', sans-serif; overscroll-behavior-y: contain; }
        #map { height: 250px; border-radius: 0.5rem; background-color: #e5e7eb; }
        .leaflet-control-zoom { display: none; } .leaflet-control-attribution { font-size: 10px; }
        .btn-primary { background-color: #3a86ff; color: white; } .btn-primary:hover { background-color: #2f6ac2; }
        .btn-secondary { background-color: #6c757d; color: white; } .btn-secondary:hover { background-color: #5a6268; }
        .btn-success { background-color: #28a745; color: white; } .btn-success:hover { background-color: #218838; }
        .btn-warning { background-color: #ffc107; color: #212529; } .btn-warning:hover { background-color: #e0a800; }

        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3a86ff; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

</head>
<body class="bg-gray-100 min-h-screen">

    <!-- Main Container -->
    <div class="container mx-auto max-w-lg p-0 flex flex-col h-screen">

        <!-- Header -->
        <header class="bg-white shadow-md p-4 flex justify-between items-center sticky top-0 z-10">
            <div>
                <h1 class="text-xl font-bold text-gray-800">DeliveryMaster</h1>
                <p id="driver-name-display" class="text-sm text-gray-600">נהג: טוען...</p>
            </div>
            <div id="status-indicator" class="flex items-center space-x-2 space-x-reverse text-sm">
                 <span id="status-text" class="text-yellow-600 font-medium">טוען אפליקציה...</span>
                 <div id="status-dot" class="w-3 h-3 bg-yellow-400 rounded-full animate-pulse"></div>
            </div>
        </header>

        <!-- Permission Request Area -->
        <div id="permission-section" class="p-4 space-y-3 bg-yellow-100 border-b border-yellow-300" style="display: none;">
             <p class="text-sm font-medium text-yellow-800">נדרשות הרשאות למיקום והתראות:</p>
             <button id="request-perms-btn" class="w-full text-sm py-2 px-4 rounded bg-yellow-500 text-white font-semibold hover:bg-yellow-600 transition duration-150">בקש הרשאות</button>
        </div>

        <!-- Info & Map Area -->
        <div class="p-4">
            <div id="location-info" class="bg-blue-50 p-3 rounded-lg mb-4 text-center text-sm text-blue-800">
                 <p id="current-location-text">📍 מאתר מיקום נוכחי...</p>
                 <p id="eta-text" class="mt-1 font-medium hidden">...</p>
            </div>
            <div id="map"><p class="p-4 text-center text-gray-500">טוען מפה...</p></div>
        </div>

        <!-- Order List -->
        <main id="order-list" class="flex-grow overflow-y-auto p-4 space-y-4">
             <div id="loading-orders" class="text-center py-10 text-gray-500">
                 <div class="loader mx-auto mb-2"></div>
                 טוען משימות...
             </div>
        </main>

         <!-- Error Display Area -->
         <div id="critical-error-display" class="p-4 m-4 bg-red-100 border border-red-400 text-red-700 rounded text-center">
             <h3 class="font-bold">שגיאה קריטית!</h3>
             <p id="critical-error-message">האפליקציה נתקלה בבעיה בלתי צפויה.</p>
             <p class="text-xs mt-2" id="error-suggestion">אנא נסה לרענן את הדף או פנה לתמיכה.</p>
         </div>

    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Tone.js for Sound -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>


    <!-- Combined & Inlined App Logic -->
    <script type="module">
        console.log('Driver App script started (v51.2)'); // v51.2

        // --- Firebase SDK Imports ---
        const { initializeApp, getApps, getApp } = await import("https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js");
        const { getAuth, signInAnonymously } = await import("https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js");
        const { getFirestore, collection, doc, onSnapshot, query, orderBy, addDoc, updateDoc, serverTimestamp, deleteDoc, where, writeBatch, setDoc } = await import("https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js");
        console.log("Firebase SDKs imported.");

        // --- Config Logic ---
        const firebaseConfig = { /* ... config ... */ };
        let app, auth, db; let initializationError = null;
        try { /* ... Firebase init ... */ } catch (error) { /* ... */ }
        const MAX_AUTH_RETRIES = 3; const RETRY_DELAY_MS = 3000;
        async function ensureAuth() { /* ... Same logic ... */ }
        const authReadyPromise = ensureAuth();
        console.log("Config part done.");

        // --- SmartLog Logic ---
        const LOG_COLLECTION = 'system_logs_v3'; const sessionId = (Date.now() + Math.random()).toString(36);
        let isDbAvailable = !!db; let isAuthReadyForLogging = false;
        authReadyPromise.then(() => { isAuthReadyForLogging = true; console.log("SL: Auth ready."); }).catch(() => { console.warn("SL: Auth failed."); isDbAvailable = false; });
        const writeLog = async (level, message, origin, context = {}, category = null, solution = null) => { /* ... */ };
        const SmartLog = { info: (msg, origin, ctx = {}) => { writeLog('INFO', msg, origin, ctx); }, warn: (msg, origin, ctx = {}, cat = null, sol = null) => { writeLog('WARN', msg, origin, ctx, cat, sol); }, error: (err, origin, ctx = {}, cat = null, sol = null) => { const msg = err instanceof Error ? err.message : String(err); const stack = err instanceof Error ? err.stack : 'N/A'; writeLog('ERROR', msg, origin, { ...ctx, stack }, cat, sol); } };
        console.log("SmartLog part done.");


        // --- Driver App Logic ---
        let map; let driverMarker; let currentDriverId = null; let currentDriverName = null; let watchId = null; let currentOrders = {}; let notificationAudio = null; let hasNotificationPermission = false; let hasGeolocationPermission = false; let lastLocationUpdate = 0;
        let DOM = {};

        // --- Initialization ---
        async function initializeDriverApp() {
            DOM = { /* ... DOM elements ... */ };
            SmartLog.info("DOM referenced.", "Init.DOM");
            if (!DOM.driverNameDisplay || !DOM.statusText || !DOM.mapElement || !DOM.orderList) { throw new Error("DOM elements missing!"); }
            SmartLog.info("Initializing Driver App (v51.2)...", "Init"); // v51.2

            // No top-level try-catch here, rely on the one in runInitialization
            // Step 1: Check driver ID
            SmartLog.info("Step 1: Checking localStorage...", "Init");
            currentDriverId = localStorage.getItem('driverId'); currentDriverName = localStorage.getItem('driverName');
            if (!currentDriverId || !currentDriverName) { throw new Error("Missing driverId/Name in localStorage"); }
            DOM.driverNameDisplay.textContent = `נהג: ${currentDriverName}`; SmartLog.info("Driver ID found.", "Auth");

            // Step 2: Wait for Firebase Auth
            updateStatus("ממתין לאימות...", "yellow", true); SmartLog.info("Step 2: Waiting for Auth...", "Init.Auth");
            const user = await authReadyPromise; console.log("User received:", user); SmartLog.info("User received", "Auth.Debug", { user: JSON.stringify(user) });
            if (!user || !user.uid) { throw new Error("Invalid user object post-auth."); }
            SmartLog.info(`Auth successful. User: ${user.uid}`, "Init.Auth");

            // Step 3: Permissions
            updateStatus("בודק הרשאות...", "yellow", true); SmartLog.info("Step 3: Checking permissions...", "Init.Permissions");
            await checkAndRequestPermissions(); SmartLog.info("Permissions check complete.", "Init.Permissions");

            // Step 4: Initialize Map
            updateStatus("מאתחל מפה...", "yellow", true); SmartLog.info("Step 4: Initializing Map...", "Init.Map");
            initMap(); SmartLog.info("Map init appears successful.", "Init.Map"); // Throws on error

            // Step 5: Start Geolocation
            SmartLog.info("Step 5: Attempting Geolocation...", "Init.GPS");
            if (hasGeolocationPermission) { updateStatus("מפעיל GPS...", "yellow", true); startGeolocation(); }
            else { updateStatus("המתן לאישור מיקום", "red", false); SmartLog.warn("Geo permission denied/pending.", "Permissions"); }

            // Step 6: Notifications
            SmartLog.info("Step 6: Initializing Notifications...", "Init.Notifications"); initNotifications();

            // Step 7: Attach Order Listener
            updateStatus("מסנכרן משימות...", "yellow", true); SmartLog.info("Step 7: Attaching Order Listener...", "Init.Firestore");
            listenToOrders(); SmartLog.info("Order listener attached.", "Init.Firestore"); // Throws on error

            updateFinalStatus(); SmartLog.info("Initialization Complete.", "Init");
            // No try-catch needed here if steps above throw on critical failure
        }

        function displayCriticalError(message, errorObject = null) { /* ... */ }
        function updateStatus(text, color = "gray", pulse = false) { /* ... */ }
        function updateFinalStatus() { /* ... */ }
        async function checkAndRequestPermissions() { /* ... */ }
        async function handlePermissionRequest() { /* ... */ }
        function startGeolocation() { /* ... */ }
        async function updateLocationInFirestore(lat, lng) { /* ... */ }
        async function updateLocationText(lat, lng) { /* ... */ }
        function initMap() { /* ... */ }
        function updateDriverMarkerOnMap(lat, lng) { /* ... */ }
        function listenToOrders() { /* ... */ }
        function renderOrderList() { /* ... */ }
        function createOrderCard(order) { /* ... */ }
        window.acknowledgeOrder = async (orderId) => { /* ... */ };
        window.completeOrder = async (orderId) => { /* ... */ };
        function initNotifications() { /* ... */ }
        function handleNewOrderNotification() { /* ... */ }
        function stopNotificationSound() { /* ... */ }
        function registerServiceWorker() { /* ... */ }

        // --- Start Application (v51.2: Direct execution in listener) ---
        console.log("Attaching DOMContentLoaded listener (v51.2)..."); // v51.2
        document.addEventListener('DOMContentLoaded', () => {
             console.log('DOMContentLoaded event handler executing (v51.2). Starting initialization...'); // v51.2: Log start
             // v51.2: Added try-catch directly around the initialization logic
             try {
                // Ensure SmartLog is available (basic check)
                if (typeof SmartLog === 'undefined') {
                     throw new Error("SmartLog module is missing!");
                 }
                 SmartLog.info("DOMContentLoaded fired.", "Init"); // Log event fired via SmartLog

                 // Register Service Worker
                 registerServiceWorker();

                 // Call the main async initialization function
                 initializeDriverApp(); // Don't await here, let it run

                 // Initialize Feather Icons
                 try {
                     if(typeof feather !== 'undefined' && feather?.replace) {
                          feather.replace();
                          SmartLog.info("Feather icons replaced.", "UI");
                      } else {
                          SmartLog.warn("Feather library not found or replace method missing.", "UI");
                      }
                  } catch (e) {
                      SmartLog.warn("Feather replace failed.", "UI", e);
                  }

             } catch (criticalError) {
                 console.error("CRITICAL ERROR during DOMContentLoaded handler:", criticalError); // Log raw error
                 // Use basic DOM manipulation if possible
                 try {
                     displayCriticalError(`שגיאה קריטית בהפעלת האפליקציה: ${criticalError.message}`, criticalError);
                 } catch (displayErr) {
                     console.error("Failed to display critical error:", displayErr);
                     alert(`שגיאה קריטית: ${criticalError.message}`); // Fallback alert
                 }
                 // Log using fallback if SmartLog itself might have failed
                 if (typeof SmartLog?.error !== 'function') { console.error("[Fallback Log] DOMContentLoaded Error:", criticalError); }
                 else { SmartLog.error(criticalError, "Init.DOMContentLoaded"); } // Log error via SmartLog
             }
        });
        console.log("DOMContentLoaded listener attached (v51.2)."); // v51.2


      // Removed top-level try-catch
