<body class="bg-gray-100 min-h-screen">

    <!-- Combined & Inlined App Logic -->
    <script type="module">
        console.log('Driver App script started (v51.5)'); // v51.5

        // --- Firebase SDK Imports ---
        const { initializeApp, getApps, getApp } = await import("https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js");

        const { getFirestore, collection, doc, onSnapshot, query, orderBy, addDoc, updateDoc, serverTimestamp, deleteDoc, where, writeBatch, setDoc } = await import("https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js");
        console.log("Firebase SDKs imported.");

        // --- Config Logic ---
        const firebaseConfig = { /* ... */ };
        let app, auth, db; let initializationError = null;
        try { /* ... Firebase init ... */ } catch (error) { /* ... */ }
        const MAX_AUTH_RETRIES = 3; const RETRY_DELAY_MS = 3000;
        async function ensureAuth() { /* ... Same logic ... */ }
        const authReadyPromise = ensureAuth();
        console.log("Config part done.");

        // --- SmartLog Logic (v51.5: Simplified fallback and added permission check log) ---
        let SmartLog = { // Start with fallback
             info: (msg, origin, ctx) => console.log(`[${origin || 'Log'}] INFO:`, msg, ctx || ''),
             warn: (msg, origin, ctx) => console.warn(`[${origin || 'Log'}] WARN:`, msg, ctx || ''),
             error: (err, origin, ctx) => console.error(`[${origin || 'Log'}] ERROR:`, err?.message || err, ctx || '', err?.stack)
        };
        const LOG_COLLECTION = 'system_logs_v3'; const sessionId = (Date.now() + Math.random()).toString(36);
        let isDbAvailable = !!db; let isAuthReadyForLogging = false;

        // Function to attempt replacing fallback with full logger
        async function initializeSmartLog() {
            try {
                await authReadyPromise; // Wait for auth attempt
                isAuthReadyForLogging = true; console.log("SL: Auth ready for DB.");

                // Attempt a test write to check permissions
                if (isDbAvailable) {
                    try {
                        await addDoc(collection(db, LOG_COLLECTION), {
                            timestamp: serverTimestamp(), level: 'INFO', message: 'SmartLog Permission Test', origin: 'SmartLog.Init',
                            context: { sessionId, status: 'Checking permissions...' }, user: { uid: auth?.currentUser?.uid || 'unknown' }
                        });
                        console.log("SmartLog: Firestore write permission confirmed.");

                        // Define the full writeLog function HERE, only if permission test passed
                        const writeLog = async (level, message, origin, context = {}, category = null, solution = null) => {
                             const deviceType = getDeviceType ? getDeviceType() : 'unknown'; // Use getDeviceType if available
                             const enrichedContext = { ...context, deviceType };
                             const consoleArgs = [`[${origin}] ${level}:`, message]; if (Object.keys(enrichedContext).length > 0) consoleArgs.push(enrichedContext); /*...*/
                             switch (level) { case 'INFO': console.log(...consoleArgs); break; case 'WARN': console.warn(...consoleArgs); break; case 'ERROR': console.error(...consoleArgs); break; default: console.log(...consoleArgs); }
                             if (!isDbAvailable || !isAuthReadyForLogging) return; // Re-check just in case
                             try { const user = auth?.currentUser; if (!user) return; const userContext = { uid: user.uid, isAnonymous: user.isAnonymous }; const logEntry = { timestamp: serverTimestamp(), level, message: String(message), origin, context: { ...JSON.parse(JSON.stringify(enrichedContext || {})), sessionId, userAgent: navigator.userAgent || 'N/A', page: window.location.pathname || '/driver-app/' }, user: userContext, category: category || null, solution: solution || null }; await addDoc(collection(db, LOG_COLLECTION), logEntry); }
                             catch (error) { console.error("SL FATAL Firestore write.", error); if (error.code === 'permission-denied') { console.warn("SL: Disabling FS log (permission denied)."); isDbAvailable = false; } }
                         };
                         // Overwrite the fallback SmartLog
                         SmartLog = { info: (msg, origin, ctx = {}) => { writeLog('INFO', msg, origin, ctx); }, warn: (msg, origin, ctx = {}, cat = null, sol = null) => { writeLog('WARN', msg, origin, ctx, cat, sol); }, error: (err, origin, ctx = {}, cat = null, sol = null) => { const msg = err instanceof Error ? err.message : String(err); const stack = err instanceof Error ? err.stack : 'N/A'; writeLog('ERROR', msg, origin, { ...ctx, stack }, cat, sol); } };
                         console.log("SmartLog initialized with Firestore support.");

                    } catch (writeError) {
                         console.error("SmartLog: Firestore write permission test failed!", writeError);
                         SmartLog.error(writeError, "SmartLog.Init", null, "Firestore", "בדוק חוקי אבטחה (Security Rules) ב-Firebase Console. יש לאפשר כתיבה לאוסף system_logs_v3 למשתמשים אנונימיים.");
                         isDbAvailable = false; // Disable DB logging if test fails
                         console.warn("SmartLog: Firestore logging disabled due to permission error. Using console only.");
                    }
                } else {
                     console.warn("SmartLog: DB instance not available. Using console only.");
                }

            } catch (authError) {
                console.warn("SL: Auth failed, DB logging disabled.");
                isDbAvailable = false;
            }
        }
        initializeSmartLog(); // Start the initialization and permission check
        console.log("SmartLog part done (initial setup).");


        // --- Driver App Logic ---
        let map; let driverMarker; let currentDriverId = null; let currentDriverName = null; let watchId = null; let currentOrders = {}; let notificationAudio = null; let hasNotificationPermission = false; let hasGeolocationPermission = false; let lastLocationUpdate = 0;
        let DOM = {};
        let appInitialized = false; // v51.5: Flag to prevent double init

        // --- Initialization ---
        async function initializeDriverApp() {
            // v51.5: Check flag
            if (appInitialized) {
                 SmartLog.warn("initializeDriverApp called multiple times. Ignoring subsequent calls.", "Init.Duplicate");
                 return;
            }
            appInitialized = true; // Set flag

            DOM = { /* ... DOM elements ... */ };
            SmartLog.info("DOM referenced.", "Init.DOM");
            // Simplified DOM check - rely on try/catch below
            if (!document.getElementById('driver-name-display')) {
                 console.error("Critical DOM elements missing even after DOMContentLoaded/timeout!");
                 // Display basic error directly
                 const errDiv = document.getElementById('critical-error-display');
                 const errMsg = document.getElementById('critical-error-message');
                 if(errDiv && errMsg) { errMsg.textContent = "שגיאה קריטית בטעינת ממשק המשתמש!"; errDiv.style.display = 'block'; }
                 return; // Stop
            }
            SmartLog.info(`Initializing Driver App (v51.5) on ${getDeviceType()}`, "Init"); // v51.5

            try {
                // Step 1: Check driver ID
                SmartLog.info("Step 1: Checking localStorage...", "Init"); /* ... */

                // Step 2: Wait for Firebase Auth
                updateStatus("ממתין לאימות...", "yellow", true); /* ... */

                // Step 3: Permissions
                updateStatus("בודק הרשאות...", "yellow", true); /* ... */

                // Step 4: Initialize Map
                updateStatus("מאתחל מפה...", "yellow", true); /* ... */

                // Step 5: Start Geolocation
                SmartLog.info("Step 5: Attempting Geolocation...", "Init.GPS"); /* ... */

                // Step 6: Notifications
                SmartLog.info("Step 6: Initializing Notifications...", "Init.Notifications"); /* ... */

                // Step 7: Attach Order Listener
                updateStatus("מסנכרן משימות...", "yellow", true); /* ... */

                updateFinalStatus(); SmartLog.info("Initialization Complete.", "Init");

            } catch (error) { SmartLog.error(error, "Init.Critical"); const msg = `אתחול נכשל: ${error.message}`; updateStatus(msg, "red", false); displayCriticalError(msg, error); }
        }

        function displayCriticalError(message, errorObject = null) { /* ... */ }
        function updateStatus(text, color = "gray", pulse = false) { /* ... */ }
        function updateFinalStatus() { /* ... */ }
        async function checkAndRequestPermissions() { /* ... */ }
        async function handlePermissionRequest() { /* ... */ }
        function startGeolocation() { /* ... */ }
        async function updateLocationInFirestore(lat, lng) { /* ... */ }
        async function updateLocationText(lat, lng) { /* ... */ }
        function initMap() { /* ... */ }
        function updateDriverMarkerOnMap(lat, lng) { /* ... */ }
        function listenToOrders() { /* ... */ }
        function renderOrderList() { /* ... */ }
        function createOrderCard(order) { /* ... */ }
        window.acknowledgeOrder = async (orderId) => { /* ... */ };
        window.completeOrder = async (orderId) => { /* ... */ };
        function initNotifications() { /* ... */ }
        function handleNewOrderNotification() { /* ... */ }
        function stopNotificationSound() { /* ... */ }
        function registerServiceWorker() { /* ... */ }
        function getDeviceType() { const ua=navigator.userAgent; if (/(tablet|ipad|playbook|silk)|(android(?!.*mobi))/i.test(ua)) return "tablet"; if (/Mobile|Android|iP(hone|od)|IEMobile|BlackBerry|Kindle|Silk-Accelerated|(hpw|web)OS|Opera M(obi|ini)/.test(ua)) return "mobile"; return "desktop"; }


        // --- Start Application (v51.5: Using both DOMContentLoaded and setTimeout) ---
        function runInitialization() {
             // v51.5: Use flag to run only once
             if (appInitialized) return;
             console.log('runInitialization called (v51.5).');
             try {
                if (typeof SmartLog === 'undefined') { throw new Error("SmartLog module is missing!"); }
                SmartLog.info("Running Initialization Sequence.", "Init");
                registerServiceWorker();
                initializeDriverApp(); // Call async initializer
                try { if(typeof feather !== 'undefined' && feather?.replace) { feather.replace(); SmartLog.info("Feather icons replaced.", "UI"); } else { SmartLog.warn("Feather library not found.", "UI"); } }
                catch (e) { SmartLog.warn("Feather replace failed.", "UI", e); }
             } catch (criticalError) {
                 console.error("CRITICAL ERROR during runInitialization:", criticalError);
                 displayCriticalError(`שגיאה קריטית: ${criticalError.message}`, criticalError);
                 (SmartLog.error || console.error)(criticalError, "Init.Run");
             }
        }

        // v51.5: Attach listener AND set timeout fallback
        console.log("Attaching DOMContentLoaded listener and setting timeout (v51.5)...");
        document.addEventListener('DOMContentLoaded', () => {
             console.log("DOMContentLoaded event handler executing (v51.5).");
             runInitialization();
        });
        setTimeout(() => {
             console.log("Timeout fallback executing (v51.5). Checking if already initialized...");
             runInitialization(); // Call initialization function again, the flag will prevent double execution
        }, 500); // 500ms timeout
        console.log("DOMContentLoaded listener and timeout attached (v51.5).");


      // Removed top-level try-catch
    </script>
