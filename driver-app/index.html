             storageBucket: "saban94-78949.firebasestorage.app", messagingSenderId: "41553157903", appId: "1:41553157903:web:cc33d252cff023be97a87a", measurementId: "G-XV6RZDESSB"

        const MAX_AUTH_RETRIES = 3; const RETRY_DELAY_MS = 3000;
        // v50.9: Restored full function body
        async function ensureAuth() {
            console.log("ensureAuth (v50.9): Starting..."); let tries = 0;
            while (tries < MAX_AUTH_RETRIES) {
                tries++;
                try {
                    if (initializationError) throw new Error(`Init failed: ${initializationError.message}`);
                    if (!auth) throw new Error("Auth object missing");
                    console.log(`ensureAuth: Attempt ${tries}/${MAX_AUTH_RETRIES}...`);
                    const userCredential = await signInAnonymously(auth);

                    // Stricter validation BEFORE resolving
                    if (!userCredential || !userCredential.user || !userCredential.user.uid) {
                         console.error("ensureAuth: signInAnonymously returned invalid user object!", { userCredential });

                    }

        const LOG_COLLECTION = 'system_logs_v3'; const sessionId = (Date.now() + Math.random()).toString(36);

        const writeLog = async (level, message, origin, context = {}, category = null, solution = null) => { /* ... */ };

            SmartLog.info("DOM elements referenced.", "Init.DOM");

            SmartLog.info("Initializing Driver App (v50.9)...", "Init"); // v50.9

            // Wrap the entire initialization process for better error catching after DOM ready
            try {
                // Step 1: Check driver ID
                SmartLog.info("Step 1: Checking localStorage...", "Init");
                currentDriverId = localStorage.getItem('driverId'); currentDriverName = localStorage.getItem('driverName');
                if (!currentDriverId || !currentDriverName) { throw new Error("Missing driverId/Name in localStorage"); }
                DOM.driverNameDisplay.textContent = `נהג: ${currentDriverName}`; SmartLog.info("Driver ID found.", "Auth");

                // Step 2: Wait for Firebase Auth
                updateStatus("ממתין לאימות Firebase...", "yellow", true);
                SmartLog.info("Step 2: Waiting for Firebase Authentication...", "Init.Auth");
                const user = await authReadyPromise;
                console.log("User object received (v50.9):", user); SmartLog.info("User object received", "Auth.Debug", { userObject: JSON.stringify(user) }); // v50.9
                if (!user || !user.uid) { throw new Error("Invalid user object received after authentication."); }
                SmartLog.info(`Firebase Auth successful. User: ${user.uid}`, "Init.Auth");

                // Step 3: Permissions
                updateStatus("בודק הרשאות...", "yellow", true);
                SmartLog.info("Step 3: Checking permissions...", "Init.Permissions");
                await checkAndRequestPermissions(); SmartLog.info("Permissions check complete.", "Init.Permissions");

                // Step 4: Initialize Map
                updateStatus("מאתחל מפה...", "yellow", true);
                SmartLog.info("Step 4: Initializing Map...", "Init.Map");
                initMap(); SmartLog.info("Map initialization appears successful.", "Init.Map");

                // Step 5: Start Geolocation
                SmartLog.info("Step 5: Attempting to start Geolocation...", "Init.GPS");
                if (hasGeolocationPermission) { updateStatus("מפעיל GPS...", "yellow", true); startGeolocation(); }
                else { updateStatus("המתן לאישור מיקום", "red", false); SmartLog.warn("Geo permission denied/pending.", "Permissions"); }

                // Step 6: Notifications

                initNotifications();

                // Step 7: Attach Order Listener
                updateStatus("מסנכרן משימות...", "yellow", true);
                SmartLog.info("Step 7: Attaching Order Listener...", "Init.Firestore");
                listenToOrders(); SmartLog.info("Order listener attached.", "Init.Firestore");

                updateFinalStatus(); SmartLog.info("Driver App Initialization Complete.", "Init");

            } catch (error) { // Catch errors specifically from initializeDriverApp steps
                SmartLog.error(error, "Init.Critical");
                const errorMsg = `שגיאת אתחול: ${error.message}`;
                updateStatus(errorMsg, "red", false);
                displayCriticalError(errorMsg, error); // Use helper function
            }
        }

        // v50.8: Helper function to display critical errors
        function displayCriticalError(message, errorObject = null) {
            console.error("displayCriticalError:", message, errorObject); // Log to console too
             if (DOM.criticalErrorDisplay && DOM.criticalErrorMessage && DOM.errorSuggestion) {
                 DOM.criticalErrorMessage.textContent = message;
                 if (message.includes("Invalid user object")) { DOM.errorSuggestion.textContent = "אירעה שגיאה באימות המשתמש. נסה לסגור את האפליקציה לחלוטין (Force Close) ולפתוח אותה מחדש."; }
                 else { DOM.errorSuggestion.textContent = "אנא נסה לרענן את הדף או פנה לתמיכה."; }
                 DOM.criticalErrorDisplay.style.display = 'block';
             }
        }

                 if (typeof SmartLog?.error !== 'function') { console.error("[Fallback Log] Init Error:", criticalError); }
                 else { SmartLog.error(criticalError, "Init.SyncCritical"); }

        // v50.8: Simplified DOMContentLoaded listener attachment
        console.log("Attaching DOMContentLoaded listener...");

      } catch (topLevelError) {

          console.error("CRITICAL TOP-LEVEL SCRIPT ERROR:", topLevelError);

          try {

                   const errorDiv = document.createElement('div');
                   errorDiv.style.position = 'fixed'; errorDiv.style.top = '10px'; errorDiv.style.left='10px'; errorDiv.style.right='10px';
                   errorDiv.style.padding = '10px'; errorDiv.style.backgroundColor = 'red'; errorDiv.style.color = 'white'; errorDiv.style.zIndex = '9999';
                   errorDiv.textContent = `שגיאה קריטית בטעינת הקוד: ${topLevelError.message}`;
                   body.prepend(errorDiv);
