<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeliveryMaster - מרכז בקרה</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --background-color: #f8f9fa;
            --text-color: #343a40;
            --white: #ffffff;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
            --info: #17a2b8;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            --border-radius: 8px;
        }
        body { font-family: 'Rubik', sans-serif; background-color: var(--background-color); margin: 0; padding: 20px; color: var(--text-color); }
        .container { max-width: 1800px; margin: 0 auto; }
        .header-title { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        h1 { text-align: center; color: var(--primary-color); flex-grow: 1; }
        h2 { text-align: center; margin-bottom: 20px; color: var(--primary-color); }
        .main-layout { display: grid; grid-template-columns: 1fr 400px; gap: 20px; }
        .card { background: var(--white); padding: 20px; border-radius: var(--border-radius); box-shadow: var(--shadow); margin-bottom: 20px; }
        #liveMap { height: 400px; width: 100%; border-radius: var(--border-radius); border: 1px solid #ddd; z-index: 5; }
        .scheduler-container { display: grid; grid-template-columns: 250px repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; min-height: 400px; }
        .scheduler-column { background-color: #f0f3f5; border-radius: var(--border-radius); padding: 15px; display: flex; flex-direction: column; }
        .scheduler-column h3 { text-align: center; padding-bottom: 10px; border-bottom: 2px solid var(--primary-color); margin-bottom: 15px; position: sticky; top: 0; background-color: #f0f3f5; z-index: 10;}
        .order-pool, .driver-lane { min-height: 300px; list-style-type: none; padding: 0; flex-grow: 1; overflow-y: auto; max-height: 60vh; }
        .schedule-card { 
            background: var(--white); padding: 10px 15px; border-radius: 5px; 
            margin-bottom: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
            cursor: grab; border-right: 4px solid var(--secondary-color);
            display: flex; flex-direction: column; gap: 8px;
        }
        .schedule-card.placeholder { border-right-color: var(--warning); }
        .card-main-content { display: flex; justify-content: space-between; align-items: center; width: 100%;}
        .schedule-card-details p { margin: 2px 0; font-size: 0.9em; }
        .schedule-card-details .card-customer { font-weight: 500; font-size: 1em; }
        .card-actions { display: flex; align-items: center; gap: 5px; }
        .action-button { background: none; border: none; font-size: 1.2rem; color: var(--secondary-color); cursor: pointer; padding: 5px;}
        .action-button:hover { color: var(--primary-color); }
        .ghost-card { background: #cce5ff; opacity: 0.7; border: 2px dashed var(--primary-color); }
        .form-group { margin-bottom: 15px; position: relative; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: 500; }
        .form-group input, .form-group select, .form-group textarea { width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ced4da; font-family: 'Rubik', sans-serif; box-sizing: border-box; }
        .address-group { display: grid; grid-template-columns: 2fr 1fr; gap: 10px; }
        button { background-color: var(--primary-color); color: var(--white); border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; font-size: 1em; width: 100%; transition: background-color 0.2s; }
        button:hover { background-color: #0056b3; }
        button:disabled { background-color: #6c757d; cursor: not-allowed; }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.4); }
        .modal-content { background-color: #fefefe; margin: 5% auto; padding: 20px; border: 1px solid #888; width: 80%; max-width: 1000px; border-radius: var(--border-radius); max-height: 80vh; display: flex; flex-direction: column;}
        .close-button { color: #aaa; float: left; font-size: 28px; font-weight: bold; }
        .close-button:hover, .close-button:focus { color: black; text-decoration: none; cursor: pointer; }
        .table-container { overflow-y: auto; flex-grow: 1; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 8px 12px; border-bottom: 1px solid #ddd; text-align: right; }
        th { background-color: #f2f2f2; }
        .sync-buttons button { margin-bottom: 10px; }
        .finalize-section { display: flex; flex-direction: column; gap: 8px; margin-top: 10px; padding-top: 10px; border-top: 1px dashed #ccc; }
        .finalize-section h4 { margin: 0; font-size: 0.95em; color: var(--warning); text-align: center;}
        .finalize-input-group { display: flex; gap: 10px; }
        .finalize-input-group input { flex-grow: 1; }
        .finalize-input-group button { width: auto; font-size: 0.9em; padding: 8px 12px; }
    </style>
</head>
<body>
    <div class="container">
         <div class="header-title">
             <h1><i class="fas fa-tachometer-alt"></i> DeliveryMaster - מרכז בקרה</h1>
        </div>
        <div class="main-layout">
            <div class="left-panel">
                <div class="card">
                    <h2><i class="fas fa-calendar-alt"></i> לוח שיבוצים חי</h2>
                    <div id="scheduler" class="scheduler-container"></div>
                </div>
                <div class="card">
                    <h2><i class="fas fa-map-marked-alt"></i> מפה טקטית חיה</h2>
                    <div id="liveMap"></div>
                </div>
            </div>
            <div class="right-panel">
                <div class="card">
                    <h2><i class="fas fa-plus-circle"></i> יצירת הזמנה חדשה</h2>
                    <form id="createOrderForm" autocomplete="off">
                        <div class="form-group">
                            <label for="customerId">מספר לקוח (מ-COMAX)</label>
                            <input type="text" id="customerId" required>
                        </div>
                        <div class="form-group">
                            <label for="customerName">שם לקוח</label>
                            <input type="text" id="customerName" required>
                        </div>
                        <div class="form-group"><label for="customerPhone">טלפון לקוח</label><input type="tel" id="customerPhone" required></div>
                        <div class="form-group"><label for="city">עיר</label><select id="city" required></select></div>
                        <div class="form-group address-group">
                            <div><label for="street">רחוב</label><input type="text" id="street" required></div>
                            <div><label for="houseNumber">מספר</label><input type="text" id="houseNumber" required></div>
                        </div>
                        <div class="form-group"><label for="deliveryType">סוג הובלה</label><select id="deliveryType"></select></div>
                        <button type="submit">צור הזמנת ביניים</button>
                    </form>
                </div>
                 <div class="card">
                    <h2><i class="fas fa-sync-alt"></i> סנכרון מערכת</h2>
                    <div class="sync-buttons">
                        <button id="syncEmailsBtn"><i class="fas fa-envelope"></i> סנכרון מיילים מקומקס</button>
                        <button id="syncDocsBtn"><i class="fas fa-file-import"></i> סנכרון מסמכים להזמנות</button>
                        <button id="unlinkedDocsBtn" style="background-color: var(--warning);"><i class="fas fa-exclamation-triangle"></i> דוח מסמכים ללא שיוך</button>
                    </div>
                </div>
                <div class="card">
                    <h2><i class="fas fa-chart-line"></i> דוחות וביצועים</h2>
                    <button id="showAnalyticsBtn" style="width: 100%; background-color: var(--success);"><i class="fas fa-chart-bar"></i> הצג דאשבורד</button>
                </div>
                <div class="card">
                    <h2><i class="fas fa-history"></i> ארכיון</h2>
                    <button id="showHistoryBtn" style="width: 100%; margin-bottom: 10px;"><i class="fas fa-history"></i> היסטוריית הזמנות</button>
                    <button id="showLogsBtn" style="width: 100%; background-color: var(--info);"><i class="fas fa-clipboard-list"></i> תיעוד צפיות</button>
                </div>
            </div>
        </div>
    </div>
    
    <div id="historyModal" class="modal"><div class="modal-content"><span class="close-button">&times;</span><h2>היסטוריית הזמנות</h2><div id="historyContent" class="table-container"></div></div></div>
    <div id="analyticsModal" class="modal"><div class="modal-content"><span class="close-button">&times;</span><h2>דוחות וביצועים</h2><div id="analyticsContent"></div></div></div>
    <div id="logsModal" class="modal"><div class="modal-content"><span class="close-button">&times;</span><h2>תיעוד צפיות במסמכים</h2><div id="logsContent" class="table-container"></div></div></div>
    <div id="pdfModal" class="modal"><div class="modal-content"><span class="close-button">&times;</span><h2>תצוגת מסמך</h2><iframe id="pdfViewer" style="width:100%; height: 70vh; border:none;"></iframe></div></div>
    <div id="commentsModal" class="modal"><div class="modal-content"><span class="close-button">&times;</span><h2>הערות להזמנה</h2><div id="commentsContent"></div></div></div>
    <div id="unlinkedDocsModal" class="modal"><div class="modal-content"><span class="close-button">&times;</span><h2>דוח מסמכים ללא שיוך</h2><div id="unlinkedDocsContent" class="table-container"></div></div></div>


    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbzuTVGyet9nYa2UoCUOPe64ldmHB4aRH_sLYYZth8r3GgeGPsWFKRVCZGpsk2F39SV0/exec';
        
        let liveMap, driverMarkers = {}, orderMarkersLayer = L.layerGroup(), allTodayOrders = [];
        const currentUser = 'Admin';
        const currentRole = 'Administrator';
        const deliveryTypes = ["הובלת משאית", "הובלת מנוף", "הובלת מנוף 15 מטר", "משיכה עצמית", "מוביל חיצוני", "איסוף בלות פסולת", "גישה לאתר+עבודת מנוף", "עבודת מנוף"];
        const cities = ["תל אביב-יפו", "ירושלים", "חיפה", "ראשון לציון", "פתח תקווה", "אשדוד", "נתניה", "בני ברק", "באר שבע", "חולון", "רמת גן", "אשקלון", "רחובות", "בת ים", "הרצליה", "כפר סבא", "חדרה", "מודיעין-מכבים-רעות", "לוד", "רעננה", "רמלה", "גבעתיים", "הוד השרון"];

        function logEvent(message, type = 'info', data = '') {
             const style = `color:${type === 'success' ? '#28a745' : type === 'error' ? '#dc3545' : '#007bff'}; font-weight: bold;`;
             console.log(`%c[${new Date().toLocaleTimeString('he-IL')}] [${type.toUpperCase()}]`, style, message, data);
        }

        async function apiFetch(action, params = {}, method = 'GET', body = null) {
            const url = new URL(API_URL);
            if (method === 'GET') {
                url.searchParams.append('action', action);
                Object.keys(params).forEach(key => url.searchParams.append(key, params[key]));
            }
            const options = { method, mode: 'cors', headers: {} };
            if (method === 'POST') {
                options.body = JSON.stringify({ action, data: body });
                options.headers['Content-Type'] = 'text/plain;charset=UTF-8';
            }
            const response = await fetch(url, options);
            if (!response.ok) throw new Error(`Network error for action: ${action}`);
            const result = await response.json();
            if (result.status !== 'success') throw new Error(result.message);
            return result.data;
        }
        
        async function buildScheduler() {
            logEvent("Building scheduler...");
            document.getElementById('scheduler').innerHTML = '<p>טוען נתונים...</p>';
            try {
                const [drivers, orders] = await Promise.all([
                    apiFetch('getDrivers'),
                    apiFetch('getOrders', { date: new Date().toISOString().split('T')[0] })
                ]);
                logEvent("Driver and order data fetched.", "success", orders);
                
                allTodayOrders = orders;
                const unassignedOrders = allTodayOrders.filter(o => !o.driverId);
                let schedulerHTML = `<div class="scheduler-column"><h3>ממתינות (${unassignedOrders.length})</h3><ul class="order-pool" data-driver-id="unassigned">${unassignedOrders.map(createScheduleCard).join('')}</ul></div>`;
                
                drivers.filter(d => d.status === 'פעיל').forEach(driver => {
                    const driverOrders = allTodayOrders.filter(o => o.driverId === driver.driverId);
                    schedulerHTML += `<div class="scheduler-column"><h3>${driver.name} (${driverOrders.length})</h3><ul class="driver-lane" data-driver-id="${driver.driverId}">${driverOrders.map(createScheduleCard).join('')}</ul></div>`;
                });
                
                document.getElementById('scheduler').innerHTML = schedulerHTML;
                initSortable();
                logEvent("Scheduler layout built.", "success");
            } catch (error) {
                logEvent(`Failed to build scheduler: ${error.message}`, "error");
                document.getElementById('scheduler').innerHTML = `<p style="color:red;">שגיאה בטעינת לוח השיבוצים.</p>`;
            }
        }

        function initSortable() {
            document.querySelectorAll('.order-pool, .driver-lane').forEach(lane => {
                new Sortable(lane, { 
                    group: { name: 'shared', pull: (sortable, store, dragEl) => !dragEl.classList.contains('placeholder') }, 
                    animation: 150, 
                    ghostClass: 'ghost-card', 
                    onEnd: handleDragEnd 
                });
            });
        }
        
        async function handleDragEnd(event) {
            const internalId = event.item.dataset.internalId;
            const newDriverId = event.to.dataset.driverId === 'unassigned' ? '' : event.to.dataset.driverId;
            logEvent(`Order ${internalId} moved to driver ${newDriverId}.`);
            
            document.querySelectorAll('.scheduler-column h3').forEach(h3 => {
                const count = h3.nextElementSibling.children.length;
                h3.textContent = `${h3.textContent.split('(')[0].trim()} (${count})`;
            });

            try {
                const order = allTodayOrders.find(o => o.internalId === internalId);
                if (!order || !order.orderId) {
                    logEvent(`Cannot update driver for placeholder order ${internalId}`, 'warning');
                    buildScheduler();
                    return;
                }
                
                await apiFetch('updateOrder', {}, 'POST', { orderId: order.orderId, updates: { driverId: newDriverId, status: newDriverId ? 'שויך' : 'חדש' } });
                logEvent(`Update for order ${order.orderId} successful.`, 'success');
                allTodayOrders = await apiFetch('getOrders', { date: new Date().toISOString().split('T')[0] });
                updateMap();
            } catch (error) {
                logEvent(`Failed to update order: ${error.message}`, "error");
                buildScheduler();
            }
        }

        function initializeMap() {
            try {
                liveMap = L.map('liveMap').setView([32.0853, 34.7818], 9);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(liveMap);
                orderMarkersLayer.addTo(liveMap);
                logEvent("Map initialized.", "success");
            } catch (e) {
                logEvent(`Map initialization failed: ${e.message}`, 'error');
            }
        }
        
        async function updateMap() {
            logEvent("Updating map...");
            if (!liveMap) return;
            try {
                const { drivers, orders } = await apiFetch('getLiveMapData');
                Object.values(driverMarkers).forEach(m => m.remove());
                orderMarkersLayer.clearLayers();
                drivers.forEach(d => {
                    if (d.location?.latitude) {
                        driverMarkers[d.driverId] = L.marker([d.location.latitude, d.location.longitude]).addTo(liveMap).bindPopup(`<b>${d.name}</b>`);
                    }
                });
                orders.forEach(o => {
                    if (o.latitude && o.status !== 'הושלם') {
                       const iconUrl = (!o.driverId) 
                           ? 'https://cdn-icons-png.flaticon.com/512/1048/1048948.png'
                           : 'https://cdn-icons-png.flaticon.com/512/3405/3405255.png';
                       L.marker([o.latitude, o.longitude], { icon: L.icon({ iconUrl, iconSize: [32, 32] }) })
                           .addTo(orderMarkersLayer).bindPopup(`<b>${o.customerName}</b><br>שויך ל: ${o.driverId || 'טרם'}`);
                    }
                });
                logEvent("Map updated.", "success");
            } catch (error) {
                logEvent(`Failed to update map: ${error.message}`, "error");
            }
        }
        
        async function handleCreateOrder(e) {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            btn.disabled = true; btn.textContent = 'יוצר...';
            
            const orderData = {
                customerId: document.getElementById('customerId').value,
                customerName: document.getElementById('customerName').value,
                customerPhone: document.getElementById('customerPhone').value,
                city: document.getElementById('city').value,
                street: document.getElementById('street').value,
                houseNumber: document.getElementById('houseNumber').value,
                deliveryType: document.getElementById('deliveryType').value
            };
            logEvent(`Creating order placeholder...`, 'info', orderData);

            try {
                 await apiFetch('createOrder', {}, 'POST', orderData);
                logEvent('New order placeholder created successfully.', 'success');
                document.getElementById('createOrderForm').reset();
                setTimeout(() => { buildScheduler(); updateMap(); }, 800);
            } catch(error) {
                logEvent(`Error creating order placeholder: ${error.message}`, 'error');
                alert(`שגיאה ביצירת הזמנה: ${error.message}`);
            } finally {
                btn.disabled = false; btn.textContent = 'צור הזמנת ביניים';
            }
        }
        
        async function handleSaveOrderId(internalId) {
            const input = document.getElementById(`finalize-input-${internalId}`);
            const finalOrderId = input.value.trim();
            if (!finalOrderId) {
                alert("אנא הזן מספר הזמנה.");
                return;
            }

            const btn = input.nextElementSibling;
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';

            try {
                await apiFetch('finalizeOrder', {}, 'POST', { internalId, finalOrderId });
                logEvent(`Order ${internalId} finalized with ID ${finalOrderId}`, 'success');
                alert('מספר ההזמנה נשמר בהצלחה!');
                await buildScheduler();
            } catch (error) {
                logEvent(`Failed to finalize order ${internalId}: ${error.message}`, 'error');
                alert(`שגיאה בשמירת מספר הזמנה: ${error.message}`);
                btn.disabled = false;
                btn.textContent = 'שמור מספר';
            }
        }

        async function handleCustomerIdBlur(event) {
            const customerId = event.target.value.trim();
            if (!customerId) return;

            logEvent(`Fetching details for customer ID: ${customerId}`);
            try {
                const customerDetails = await apiFetch('getCustomerDetailsById', { customerId });
                if (customerDetails) {
                    logEvent('Customer details found', 'success', customerDetails);
                    document.getElementById('customerName').value = customerDetails.name || '';
                    document.getElementById('customerPhone').value = customerDetails.phone || '';

                    const address = customerDetails.address || '';
                    const addressParts = address.split(',');
                    const city = addressParts.length > 1 ? addressParts[1].trim() : '';
                    const streetAndNum = addressParts[0] || '';
                    
                    const match = streetAndNum.match(/(.*?)\s*([\d/]+.*)$/);
                    let street = streetAndNum;
                    let number = '';
                    if (match) {
                        street = match[1].trim();
                        number = match[2].trim();
                    }

                    document.getElementById('street').value = street;
                    document.getElementById('houseNumber').value = number;
                    
                    const citySelect = document.getElementById('city');
                    const cityOption = Array.from(citySelect.options).find(opt => opt.value === city);
                    if (cityOption) citySelect.value = city;

                } else {
                    logEvent(`No existing customer found for ID: ${customerId}. Ready for new customer creation.`, 'info');
                    // Clear fields except name if it was manually entered
                    document.getElementById('customerPhone').value = '';
                    document.getElementById('street').value = '';
                    document.getElementById('houseNumber').value = '';
                }
            } catch (error) {
                logEvent(`Error fetching customer details: ${error.message}`, 'error');
            }
        }

        function populateDropdowns() {
            const deliveryTypeSelect = document.getElementById('deliveryType');
            deliveryTypes.forEach(type => { deliveryTypeSelect.innerHTML += `<option value="${type}">${type}</option>`; });
            const citySelect = document.getElementById('city');
            cities.sort().forEach(city => { citySelect.innerHTML += `<option value="${city}">${city}</option>`; });
        }
        
        function openModal(modalId, contentId, loadingMessage) {
            const modal = document.getElementById(modalId);
            const content = document.getElementById(contentId || modalId + 'Content');
            modal.style.display = 'block';
            if (content && loadingMessage) content.innerHTML = `<p>${loadingMessage}</p>`;
            return {modal, content};
        }
        
        async function openHistoryModal() {
            const { content } = openModal('historyModal', 'historyContent', 'טוען היסטוריה...');
            try {
                const historyData = await apiFetch('getHistory');
                if (!historyData.length) { content.innerHTML = '<p>לא נמצאו נתוני היסטוריה.</p>'; return; }
                let tableHTML = `<table><thead><tr><th>תאריך</th><th>לקוח</th><th>סטטוס</th><th>נהג</th></tr></thead><tbody>`;
                historyData.sort((a, b) => new Date(b.Timestamp) - new Date(a.Timestamp))
                           .forEach(record => {
                    tableHTML += `<tr>
                        <td>${record.Timestamp ? new Date(record.Timestamp).toLocaleString('he-IL') : 'N/A'}</td>
                        <td>${record.customerName || 'N/A'}</td>
                        <td>${record.status || 'N/A'}</td>
                        <td>${record.driverId || '-'}</td>
                    </tr>`;
                });
                content.innerHTML = tableHTML + `</tbody></table>`;
            } catch (error) {
                content.innerHTML = `<p style="color:red;">שגיאה בטעינת ההיסטוריה: ${error.message}</p>`;
            }
        }
        
        async function openPdfModal(orderId) {
            if (!orderId || orderId === '-') {
                alert('אין מזהה הזמנה זמין.');
                return;
            }
            const { modal } = openModal('pdfModal');
            const pdfViewer = document.getElementById('pdfViewer');
            pdfViewer.src = 'about:blank';
            try {
                const url = await apiFetch('getOrderPDF', { orderId });
                if (url) {
                    pdfViewer.src = url;
                    apiFetch('logPDFView', {}, 'POST', { user: currentUser, role: currentRole, orderId });
                } else {
                    alert('לא נמצא מסמך PDF עבור הזמנה זו.');
                    modal.style.display = 'none';
                }
            } catch (error) {
                alert('שגיאה בטעינת המסמך: ' + error.message);
                modal.style.display = 'none';
            }
        }
        
        async function checkApiVersion() {
            try {
                const data = await apiFetch('getVersion');
                logEvent(`API Version confirmed: ${data.version}`, 'success');
                 if (data.version !== "19.0") {
                    const msg = `Warning: Mismatched API version. Expected 19.0 but found ${data.version}. Please redeploy the script.`;
                    alert(msg);
                    logEvent(msg, 'error');
                }
            } catch(error) {
                logEvent(`Could not verify API version: ${error.message}`, 'error');
                alert('Could not verify API version. The backend might be running an old version.');
            }
        }
        
        document.addEventListener('DOMContentLoaded', async () => {
            logEvent("DOM Loaded. Initializing app.", "success");
            
            await checkApiVersion();
            initializeMap();
            populateDropdowns();
            await buildScheduler();
            await updateMap(); 
            setInterval(() => { buildScheduler(); updateMap(); }, 30000);

            document.getElementById('customerId').addEventListener('blur', handleCustomerIdBlur);
            document.getElementById('showHistoryBtn').addEventListener('click', openHistoryModal);
            document.getElementById('createOrderForm').addEventListener('submit', handleCreateOrder);
            
            document.querySelectorAll('.close-button').forEach(btn => {
                btn.onclick = () => btn.closest('.modal').style.display = 'none';
            });
            window.onclick = (event) => {
                if (event.target.classList.contains('modal')) event.target.style.display = 'none';
            };
        });

        function createScheduleCard(order) {
            const isPlaceholder = !order.orderId && order.internalId;
            const hasPdf = order.pdfLink && order.pdfLink.trim() !== '';

            const mainContent = `
                <div class="card-main-content">
                    <div class="schedule-card-details">
                        <p class="card-customer">${order.customerName || 'N/A'}</p>
                        <p><i class="fas fa-map-marker-alt"></i> ${order.address || 'N/A'}</p>
                        <p><i class="fas fa-clock"></i> ${order.orderTime || 'N/A'}</p>
                    </div>
                    <div class="card-actions">
                         <button class="action-button" onclick="openCommentsModal('${isPlaceholder ? order.internalId : order.orderId}')" title="הצג הערות">
                            <i class="fas fa-comments"></i>
                        </button>
                        <button class="action-button" onclick="openPdfModal('${order.orderId}')" title="הצג מסמך הזמנה" ${!hasPdf ? 'disabled' : ''}>
                            <i class="fas fa-paperclip" ${hasPdf ? 'style="color: var(--primary-color);"' : ''}></i>
                        </button>
                    </div>
                </div>`;

            const finalizeSection = isPlaceholder ? `
                <div class="finalize-section">
                    <h4>נדרש מספר הזמנה מקומקס</h4>
                    <div class="finalize-input-group">
                        <input type="text" id="finalize-input-${order.internalId}" placeholder="הזן מספר הזמנה..." required>
                        <button onclick="handleSaveOrderId('${order.internalId}')">שמור מספר</button>
                    </div>
                </div>` : '';
            
            const liClass = isPlaceholder ? 'schedule-card placeholder' : 'schedule-card';
            const dataId = order.internalId || order.orderId;

            return `<li class="${liClass}" data-internal-id="${dataId}">${mainContent}${finalizeSection}</li>`;
        }

        // Placeholder for functions that are not modified but needed for completeness
        async function openCommentsModal(id) { alert(`Opening comments for ${id}`); }
        async function openAnalyticsModal() { alert('Analytics modal'); }
        async function openLogsModal() { alert('Logs modal'); }
        async function openUnlinkedDocsModal() { alert('Unlinked Docs modal'); }
        async function triggerExternalSync(action) { alert(`Triggering ${action}`); }

    </script>
</body>
