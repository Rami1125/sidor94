<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeliveryMaster - מרכז בקרה</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>

    <style>
        :root {
            --primary-color: #007bff; --secondary-color: #6c757d; --background-color: #f8f9fa;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1); --border-radius: 8px;
        }
        body { font-family: 'Rubik', sans-serif; background-color: var(--background-color); margin: 0; padding: 20px; }
        .container { max-width: 1800px; margin: 0 auto; }
        .main-layout { display: grid; grid-template-columns: 1fr 400px; gap: 20px; }
        .card { background: white; padding: 20px; border-radius: var(--border-radius); box-shadow: var(--shadow); margin-bottom: 20px; }
        .scheduler-container { display: grid; grid-template-columns: 250px repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; }
        .scheduler-column { background-color: #f0f3f5; border-radius: var(--border-radius); padding: 15px; }
        .order-pool, .driver-lane { min-height: 300px; list-style-type: none; padding: 0; }
        .schedule-card { 
            background: white; padding: 10px 15px; border-radius: 5px; margin-bottom: 10px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); cursor: grab;
            display: flex; justify-content: space-between; align-items: center;
        }
        .action-button { background: none; border: none; font-size: 1.2rem; color: var(--secondary-color); cursor: pointer; padding: 5px;}
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.4); }
        .modal-content { background-color: #fefefe; margin: 5% auto; padding: 20px; border: 1px solid #888; width: 80%; max-width: 900px; border-radius: var(--border-radius); }
        .close-button { color: #aaa; float: left; font-size: 28px; font-weight: bold; cursor: pointer; }
        #pdfViewer { width: 100%; height: 75vh; border: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-tachometer-alt"></i> DeliveryMaster - מרכז בקרה</h1>
        <div class="main-layout">
            <div class="left-panel">
                <div class="card">
                    <h2><i class="fas fa-calendar-alt"></i> לוח שיבוצים חי</h2>
                    <div id="scheduler" class="scheduler-container"></div>
                </div>
            </div>
            <div class="right-panel">
                <!-- Right panel content -->
            </div>
        </div>
    </div>

    <div id="pdfModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>תצוגת מסמך</h2>
            <iframe id="pdfViewer"></iframe>
        </div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbzPl-UH4hgX47FJZ-O2y7CTDU026hIzEntVDuGnSviWV1mY33as18nWyMxj7znCQA/exec'; // <-- PASTE NEW URL HERE
        const currentUser = 'Admin';
        const currentRole = 'Administrator';

        async function apiFetch(action, params = {}, method = 'GET', body = null) {
            const url = new URL(API_URL);
            url.searchParams.append('action', action);
            if(method === 'GET') {
                Object.keys(params).forEach(key => url.searchParams.append(key, params[key]));
            }
            
            const options = { method, mode: 'cors' };
            if (method === 'POST') {
                options.body = JSON.stringify({ action, data: body }); // Action is also in body for doPost
                options.headers = { 'Content-Type': 'text/plain;charset=UTF-8' };
            }

            const response = await fetch(url, options);
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            const result = await response.json();
            if (result.status !== 'success') throw new Error(result.message);
            return result.data;
        }

        async function buildScheduler() {
            try {
                const [drivers, orders] = await Promise.all([
                    apiFetch('getDrivers'),
                    apiFetch('getOrders', { date: new Date().toISOString().split('T')[0] })
                ]);
                
                const scheduler = document.getElementById('scheduler');
                scheduler.innerHTML = ''; // Clear previous content

                const unassignedOrders = orders.filter(o => !o.driverId);
                let schedulerHTML = `<div class="scheduler-column"><h3>ממתינות</h3><ul class="order-pool">${unassignedOrders.map(createScheduleCard).join('')}</ul></div>`;
                
                drivers.filter(d => d.status === 'פעיל').forEach(driver => {
                    const driverOrders = orders.filter(o => o.driverId === driver.driverId);
                    schedulerHTML += `<div class="scheduler-column"><h3>${driver.name}</h3><ul class="driver-lane" data-driver-id="${driver.driverId}">${driverOrders.map(createScheduleCard).join('')}</ul></div>`;
                });
                scheduler.innerHTML = schedulerHTML;
                
                document.querySelectorAll('.order-pool, .driver-lane').forEach(lane => new Sortable(lane, { group: 'shared' }));
            } catch (error) {
                document.getElementById('scheduler').innerHTML = `<p style="color:red;">שגיאה בטעינת הנתונים: ${error.message}</p>`;
            }
        }

        function createScheduleCard(order) {
            return `
                <li class="schedule-card" data-order-id="${order.orderId}">
                    <div>
                        <p>${order.customerName || 'N/A'}</p>
                        <small>${order.address || 'N/A'}</small>
                    </div>
                    <div class="card-actions">
                        <button class="action-button" onclick="openPdfModal('${order.orderId}')" title="הצג מסמך">
                            <i class="fas fa-paperclip"></i>
                        </button>
                    </div>
                </li>`;
        }

        async function openPdfModal(orderId) {
            const modal = document.getElementById('pdfModal');
            const viewer = document.getElementById('pdfViewer');
            viewer.src = '';
            modal.style.display = 'block';

            try {
                const url = await apiFetch('getOrderPDF', { orderId });
                if (url) {
                    viewer.src = url;
                    apiFetch('logPDFView', {}, 'POST', { user: currentUser, role: currentRole, orderId });
                } else {
                    alert('לא נמצא מסמך PDF.');
                    modal.style.display = 'none';
                }
            } catch (error) {
                alert(`שגיאה בטעינת המסמך: ${error.message}`);
                modal.style.display = 'none';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            buildScheduler();
            document.querySelector('#pdfModal .close-button').onclick = () => {
                document.getElementById('pdfModal').style.display = 'none';
            };
        });
    </script>
</body>
</html>
