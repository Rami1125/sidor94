<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeliveryMaster - מרכז בקרה</title>
    
    <!-- External Libraries -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- v28.3 Fix: Critical libraries (Sortable, Chart.js) are no longer deferred.
         They must be loaded before the main script runs to prevent race conditions. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Google Maps API Script. Replace YOUR_GOOGLE_MAPS_API_KEY with your actual key -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCbVYMijMs8zH6m4iiSiBfn_RiCMuau9ps&callback=initializeMap" defer></script>

    <style>
        /* --- DeliveryMaster v28.3 - Unified Design System --- */
        :root {
            --primary-color: #0078D7;
            --secondary-color: #F4F6FA;
            --accent-color: #00C0A3;
            --text-color: #1A1A1A;
            --text-secondary-color: #6c757d;
            --background-color: #E9EEF4;
            --glass-background: rgba(255, 255, 255, 0.7);
            --border-color: #dee2e6;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            --success: #198754;
            --warning: #ffc107;
            --danger: #dc3545;
            --info: #0dcaf0;
            --border-radius: 12px;
        }

        *, *::before, *::after { box-sizing: border-box; }

        body {
            font-family: 'Rubik', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            overflow: hidden; /* Prevent body scroll */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        #app-container { display: flex; height: 100vh; }

        .sidebar {
            width: 260px;
            background: var(--glass-background);
            backdrop-filter: blur(10px);
            border-left: 1px solid #ffffff4d;
            padding: 20px;
            display: flex;
            flex-direction: column;
            transition: width 0.3s ease;
            z-index: 10;
        }
        .sidebar-header { text-align: center; margin-bottom: 30px; padding: 10px 0; }
        .sidebar-header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .nav-menu { list-style: none; padding: 0; margin: 0; }
        .nav-menu a {
            display: flex; align-items: center; padding: 15px; margin-bottom: 8px;
            border-radius: var(--border-radius); color: var(--text-secondary-color);
            text-decoration: none; font-weight: 500; transition: all 0.2s ease;
        }
        .nav-menu a i { width: 25px; text-align: center; margin-left: 10px; font-size: 1.1rem; }
        .nav-menu a:hover { background-color: rgba(0, 120, 215, 0.1); color: var(--primary-color); }
        .nav-menu a.active { background-color: var(--primary-color); color: white; box-shadow: 0 4px 10px rgba(0, 120, 215, 0.3); }

        .sidebar-footer {
            margin-top: auto; padding-top: 20px; border-top: 1px solid var(--border-color);
            font-size: 0.8rem; text-align: center; color: var(--text-secondary-color);
        }
        #sync-indicator {
            display: flex; align-items: center; justify-content: center;
            gap: 8px; font-weight: 500;
        }
        #sync-indicator .spinner { display: none; animation: spin 1s linear infinite; }
        #sync-indicator.syncing .spinner { display: inline-block; }

        .main-content { flex-grow: 1; padding: 25px; overflow-y: auto; }
        .page { display: none; animation: fadeIn 0.5s; }
        .page.active { display: block; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .card { background: white; padding: 25px; border-radius: var(--border-radius); box-shadow: var(--shadow); margin-bottom: 25px; }
        h2 { font-size: 1.8rem; font-weight: 500; margin-bottom: 20px; color: var(--text-color); }
        h3 { font-size: 1.2rem; font-weight: 500; margin-bottom: 15px; color: var(--primary-color); }
        
        /* v28.3 Dashboard Styles */
        .kpi-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 20px; margin-bottom: 25px; }
        .kpi-card {
            background: white; padding: 20px; border-radius: var(--border-radius); box-shadow: var(--shadow);
            text-align: center; border-top: 4px solid var(--primary-color);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .kpi-card:hover { transform: translateY(-5px); box-shadow: 0 8px 25px rgba(0,0,0,0.08); }
        .kpi-value { font-size: 2.5rem; font-weight: 700; margin: 5px 0; }
        .kpi-label { color: var(--text-secondary-color); }
        .kpi-card.completed { border-top-color: var(--success); }
        .kpi-card.in-progress { border-top-color: var(--warning); }
        
        .dashboard-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap: 25px; }
        .live-feed .feed-item { display: flex; align-items: center; padding: 10px 0; border-bottom: 1px solid var(--secondary-color); }
        .live-feed .feed-item:last-child { border-bottom: none; }
        .feed-item .icon { font-size: 1.2rem; margin-left: 15px; color: var(--primary-color); }
        .feed-item .details p { margin: 0; }
        .feed-item .details .meta { font-size: 0.8rem; color: var(--text-secondary-color); }
        .placeholder-text { color: var(--text-secondary-color); text-align: center; padding: 20px; }

        /* Scheduler & Map Styles */
        #scheduler { display: grid; grid-template-columns: 250px repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; }
        #liveMap { height: 400px; width: 100%; border-radius: var(--border-radius); background-color: #eee; }

        /* Modal Styles */
        .modal {
            position: fixed; inset: 0; background: rgba(0, 0, 0, 0.5); display: flex;
            align-items: center; justify-content: center; opacity: 0; visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s; z-index: 1000;
        }
        .modal.active { opacity: 1; visibility: visible; }
        .modal-content {
            background: white; padding: 30px; border-radius: var(--border-radius); width: 90%;
            max-width: 800px; max-height: 90vh; display: flex; flex-direction: column;
            transform: scale(0.95); transition: transform 0.3s;
        }
        .modal.active .modal-content { transform: scale(1); }
        .modal-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border-color); padding-bottom: 15px; margin-bottom: 20px;}
        .close-button { font-size: 1.5rem; cursor: pointer; color: #aaa; background: none; border: none; }
        .modal-body { overflow-y: auto; }
        .modal-body iframe { width: 100%; height: 65vh; border: none; }
        .comment { background-color: var(--secondary-color); padding: 10px 15px; border-radius: 8px; margin-bottom: 10px; }
        .comment .author { font-weight: bold; color: var(--primary-color); }
        
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1><i class="fas fa-shipping-fast"></i> DeliveryMaster</h1>
            </div>
            <nav class="nav-menu">
                <a href="#dashboard" class="nav-link active"><i class="fas fa-tachometer-alt"></i> <span>לוח בקרה</span></a>
                <a href="#scheduler" class="nav-link"><i class="fas fa-calendar-alt"></i> <span>לוח שיבוצים</span></a>
                <a href="#reports" class="nav-link"><i class="fas fa-chart-line"></i> <span>דוחות</span></a>
                <a href="#settings" class="nav-link"><i class="fas fa-cog"></i> <span>הגדרות</span></a>
            </nav>
            <div class="sidebar-footer">
                <div id="sync-indicator">
                    <i class="fas fa-sync-alt spinner"></i>
                    <span id="sync-status">מסתנכרן...</span>
                </div>
                <p class="mt-2">v28.3</p>
            </div>
        </aside>

        <main class="main-content">
            <div id="dashboard-page" class="page active">
                <div class="kpi-grid">
                    <div id="kpi-total" class="kpi-card"><div class="placeholder-text">...</div></div>
                    <div id="kpi-completed" class="kpi-card completed"><div class="placeholder-text">...</div></div>
                    <div id="kpi-in-progress" class="kpi-card in-progress"><div class="placeholder-text">...</div></div>
                    <div id="kpi-pending" class="kpi-card"><div class="placeholder-text">...</div></div>
                </div>
                <div class="dashboard-grid">
                    <div class="card live-feed">
                        <h3><i class="fas fa-history"></i> פעילות אחרונה</h3>
                        <div id="live-feed-content"><p class="placeholder-text">טוען פעילות...</p></div>
                    </div>
                    <div class="card">
                        <h3><i class="fas fa-chart-pie"></i> ביצועי נהגים</h3>
                        <div style="height: 300px; position: relative;"><canvas id="driver-chart"></canvas></div>
                    </div>
                </div>
            </div>
            
            <div id="scheduler-page" class="page">
                 <div class="card">
                    <h2><i class="fas fa-calendar-alt"></i> לוח שיבוצים חי</h2>
                    <div id="scheduler"><p class="placeholder-text">טוען לוח שיבוצים...</p></div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="card">
                        <h2><i class="fas fa-map-marked-alt"></i> מפה טקטית</h2>
                        <div id="liveMap"></div>
                    </div>
                     <div class="card">
                        <h2><i class="fas fa-plus-circle"></i> יצירת הזמנה חדשה</h2>
                        <form id="createOrderForm" autocomplete="off"></form>
                    </div>
                </div>
            </div>
            <div id="reports-page" class="page">
                <div class="card"><h2><i class="fas fa-chart-line"></i> דוחות וביצועים</h2><p>אזור הדוחות בבנייה.</p></div>
            </div>
            <div id="settings-page" class="page">
                <div class="card"><h2><i class="fas fa-cog"></i> הגדרות מערכת</h2><div id="sync-hub"></div></div>
            </div>
        </main>
    </div>
    
    <div id="modal-container"></div>
    <div id="toast-container" style="position: fixed; bottom: 20px; left: 20px; z-index: 9999;"></div>

    <script>
        // --- DeliveryMaster v28.3 - Performance & Stability Engine ---
        
        const API_URL = 'https://script.google.com/macros/s/AKfycbyobk7p8e68Scamb99W3cZj2AiUXf9Avl6vpkvZLu86VZdgzmYrllNpuhg10Lt0Wzf0/exec';
        const state = {
            currentPage: 'dashboard', allTodayOrders: [], drivers: [],
            map: null, driverMarkers: {}, orderMarkers: {}, driverChart: null,
        };
        
        // --- Google Maps Initialization ---
        function initializeMap() {
            if (state.map || !document.getElementById('liveMap')) return;
            const mapOptions = {
                center: { lat: 32.0853, lng: 34.7818 }, zoom: 9, mapTypeId: 'roadmap',
                mapTypeControlOptions: { style: google.maps.MapTypeControlStyle.DROPDOWN_MENU, position: google.maps.ControlPosition.TOP_RIGHT },
                fullscreenControl: true, zoomControl: true,
            };
            state.map = new google.maps.Map(document.getElementById("liveMap"), mapOptions);
            state.map.setTilt(45);
        }

        // --- SPA Router ---
        document.addEventListener('DOMContentLoaded', () => { initRouter(); initApp(); });
        function initRouter() {
            const navLinks = document.querySelectorAll('.nav-link');
            navLinks.forEach(link => {
                link.addEventListener('click', (e) => { e.preventDefault(); navigateTo(link.getAttribute('href').substring(1)); });
            });
            window.addEventListener('popstate', () => renderPage(location.hash.substring(1) || 'dashboard'));
            renderPage(location.hash.substring(1) || 'dashboard'); // Render initial page
        }
        function navigateTo(pageId) {
            if (pageId === state.currentPage) return;
            history.pushState({ page: pageId }, '', `#${pageId}`);
            renderPage(pageId);
        }
        async function renderPage(pageId) {
            state.currentPage = pageId;
            document.querySelectorAll('.nav-link').forEach(l => l.classList.toggle('active', l.getAttribute('href') === `#${pageId}`));
            document.querySelectorAll('.page').forEach(p => p.classList.toggle('active', p.id === `${pageId}-page`));

            switch (pageId) {
                case 'scheduler': if (!document.getElementById('scheduler').hasChildNodes()) await loadSchedulerView(); break;
                case 'settings': if (!document.getElementById('sync-hub').hasChildNodes()) await loadSettingsView(); break;
            }
        }
        
        // --- App Initialization & Background Sync ---
        function initApp() {
            backgroundSync(); 
            setInterval(backgroundSync, 30000); 
        }
        let isSyncing = false;
        async function backgroundSync() {
            if (isSyncing) return;
            isSyncing = true;
            const syncIndicator = document.getElementById('sync-indicator');
            syncIndicator.classList.add('syncing');
            document.getElementById('sync-status').textContent = 'מסתנכרן...';

            try {
                const [orders, drivers, mapData, syncData, analyticsData] = await Promise.all([
                    apiFetch('getOrders', { date: new Date().toISOString().split('T')[0] }), apiFetch('getDrivers'),
                    apiFetch('getLiveMapData'), apiFetch('getSyncStatus'), apiFetch('getAnalyticsData')
                ]);
                state.allTodayOrders = orders; state.drivers = drivers;

                if (state.currentPage === 'dashboard') updateDashboardUI(orders, analyticsData);
                if (state.currentPage === 'scheduler') { updateSchedulerUI(); updateMapUI(mapData); }
                if (state.currentPage === 'settings') updateSettingsUI(syncData);
                
                document.getElementById('sync-status').textContent = `עודכן: ${new Date().toLocaleTimeString('he-IL')}`;
            } catch (error) {
                console.error("Background sync failed:", error);
                document.getElementById('sync-status').textContent = 'שגיאת סנכרון';
            } finally {
                syncIndicator.classList.remove('syncing'); isSyncing = false;
            }
        }

        // --- View Loaders ---
        async function loadSchedulerView() {
            document.getElementById('createOrderForm').innerHTML = `
                <div class="form-group"><label>שם לקוח</label><input type="text" id="customerName" required></div>
                <div class="form-group"><label>טלפון</label><input type="tel" id="customerPhone" required></div>
                <div class="form-group"><label>כתובת</label><input type="text" id="address" required></div>
                <button type="submit" class="btn">צור הזמנת ביניים</button>`;
            document.getElementById('createOrderForm').addEventListener('submit', handleCreateOrder);
            
            if (typeof google !== 'undefined' && google.maps) initializeMap();
            updateSchedulerUI();
            const mapData = await apiFetch('getLiveMapData');
            updateMapUI(mapData);
        }
        async function loadSettingsView() {
            document.getElementById('sync-hub').innerHTML = `<h3><i class="fas fa-cogs"></i> מרכז סנכרון</h3>...`; // As before
            // attach event listeners
        }
        
        // --- UI Updaters ---
        function updateDashboardUI(orders, analyticsData) { /* Logic remains the same */ }
        function updateSchedulerUI() { /* Logic remains the same */ }
        function updateMapUI({ drivers, orders }) { /* Logic remains the same */ }
        function updateSettingsUI(syncData) { /* Logic remains the same */ }

        // --- Event Handlers & Logic ---
        function initSortable() { /* Logic remains the same */ }
        async function handleDragEnd(event) { /* Logic remains the same */ }
        async function handleCreateOrder(e) { /* Logic remains the same */ }
        async function handleSyncAction(event, action, actionName) { /* Logic remains the same */ }

        function createScheduleCard(order) {
            const hasPdf = order.pdfLink && order.pdfLink.trim() !== '';
            return `
                <li class="schedule-card" data-internal-id="${order.orderId || order.internalId}">
                    <p class="font-bold">${order.customerName || 'N/A'}</p>
                    <p class="text-sm text-gray-500"><i class="fas fa-map-marker-alt"></i> ${order.address || 'N/A'}</p>
                    <div class="flex justify-end gap-2 mt-2">
                        <button onclick="openModal('comments', '${order.orderId || order.internalId}')" class="text-gray-400 hover:text-blue-500"><i class="fas fa-comments"></i></button>
                        <button onclick="openModal('pdf', '${order.orderId}')" class="${hasPdf ? 'text-gray-400 hover:text-red-500' : 'text-gray-200 cursor-not-allowed'}" ${!hasPdf ? 'disabled' : ''}><i class="fas fa-file-pdf"></i></button>
                    </div>
                </li>`;
        }
        
        // v28.3 MODAL IMPLEMENTATION (FIXED)
        async function openModal(type, id) {
             const modalContainer = document.getElementById('modal-container');
             const modalHTML = `
                <div id="dynamic-modal" class="modal active">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2 id="modal-title">טוען...</h2>
                            <button class="close-button">&times;</button>
                        </div>
                        <div class="modal-body" id="modal-body-content"><div class="text-center p-8"><i class="fas fa-spinner fa-spin fa-2x"></i></div></div>
                    </div>
                </div>`;
             modalContainer.innerHTML = modalHTML;
             
             const modalElement = document.getElementById('dynamic-modal');
             const titleElement = document.getElementById('modal-title');
             const bodyElement = document.getElementById('modal-body-content');
             
             modalElement.querySelector('.close-button').addEventListener('click', () => modalElement.remove());
             
             try {
                if (type === 'pdf') {
                    if (!id) { bodyElement.innerHTML = '<p>אין מספר הזמנה זמין להצגת מסמך.</p>'; return; }
                    titleElement.textContent = `מסמך הזמנה: ${id}`;
                    const url = await apiFetch('getOrderPDF', { orderId: id });
                    bodyElement.innerHTML = url ? `<iframe src="${url}"></iframe>` : '<p>לא נמצא מסמך עבור הזמנה זו.</p>';
                    if (url) apiFetch('logPDFView', {}, 'POST', { user: 'Admin', role: 'Admin', orderId: id });

                } else if (type === 'comments') {
                    titleElement.textContent = `הערות להזמנה: ${id}`;
                    const comments = await apiFetch('getComments', { orderId: id });
                    const commentsHtml = (comments && comments.length > 0) 
                        ? comments.map(c => `<div class="comment"><p class="author">${c.author}</p><p>${c.text || c.message}</p></div>`).join('') // Supports 'text' or 'message' field
                        : '<p>אין הערות להזמנה זו.</p>';
                    bodyElement.innerHTML = `<div class="max-h-64 overflow-y-auto mb-4">${commentsHtml}</div>
                        <form id="commentForm"> ... </form>`; // Form logic
                    document.getElementById('commentForm').addEventListener('submit', (e) => handleCommentSubmit(e, id));
                }
             } catch (error) {
                 bodyElement.innerHTML = `<p style="color:var(--danger);">שגיאה בטעינת הנתונים: ${error.message}</p>`;
             }
        }

        async function handleCommentSubmit(event, orderId) { /* Logic remains the same */ }
        function showToast(message, type = 'info') { /* Logic remains the same */ }
        async function apiFetch(action, params = {}, method = 'GET', body = null) { /* Logic remains the same */ }
    </script>
</body>
</html>
