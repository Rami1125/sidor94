        async function openLogsModal() {
            const { modal, content } = openModal('logsModal', 'logsContent', 'טוען תיעוד...');
            try {
                const logsData = await apiFetch('getLogs');
                if (!logsData.length) { content.innerHTML = '<p>לא נמצאו נתוני תיעוד.</p>'; return; }
                let tableHTML = `<table><thead><tr><th>זמן</th><th>משתמש</th><th>תפקיד</th><th>מזהה הזמנה</th><th>פעולה</th><th>פתח מסמך</th></tr></thead><tbody>`;
                logsData.sort((a, b) => new Date(b.Timestamp) - new Date(a.Timestamp))
                           .forEach(log => {
                    tableHTML += `<tr>
                        <td>${new Date(log.Timestamp).toLocaleString('he-IL')}</td>
                        <td>${log.User || 'N/A'}</td>
                        <td>${log.Role || 'N/A'}</td>
                        <td>${log.OrderID || '-'}</td>
                        <td>${log.Action || 'N/A'}</td>
                        <td><button class="pdf-button" onclick="openPdfModal('${log.OrderID}')" title="פתח PDF"><i class="fas fa-file-pdf"></i></button></td>
                    </tr>`;
                });
                content.innerHTML = tableHTML + `</tbody></table>`;
            } catch (error) {
                content.innerHTML = `<p style="color:red;">שגיאה בטעינת התיעוד: ${error.message}</p>`;
            }
        }
        
        async function openPdfModal(orderId) {
            if (!orderId || orderId === '-') {
                alert('אין מזהה הזמנה זמין.');
                return;
            }
            const pdfModal = document.getElementById('pdfModal');
            const pdfViewer = document.getElementById('pdfViewer');
            pdfViewer.src = ''; // Clear previous content
            pdfModal.style.display = 'block';

            try {
                const url = await apiFetch('getOrderPDF', { orderId });
                if (url) {
                    pdfViewer.src = url;
                    // Log the view event
                    await apiFetch('logPDFView', {}, 'POST', { user: currentUser, role: currentRole, orderId });
                } else {
                    alert('לא נמצא מסמך PDF עבור הזמנה זו.');
                    pdfModal.style.display = 'none';
                }
            } catch (error) {
                alert('שגיאה בטעינת המסמך: ' + error.message);
                pdfModal.style.display = 'none';
            }
        }
