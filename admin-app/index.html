<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeliveryMaster - מרכז בקרה</title>
    
    <!-- External Libraries -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- v28.2 Upgrade: Sortable and Chart.js are deferred to load after the main content -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    
    <!-- v28.2 Upgrade: Google Maps API Script. Replace YOUR_GOOGLE_MAPS_API_KEY with your actual key -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initializeMap" defer></script>

    <style>
        /* --- DeliveryMaster v28.2 - Unified Design System --- */
        :root {
            --primary-color: #0078D7;
            --secondary-color: #F4F6FA;
            --accent-color: #00C0A3;
            --text-color: #1A1A1A;
            --text-secondary-color: #6c757d;
            --background-color: #E9EEF4; /* Slightly different background */
            --glass-background: rgba(255, 255, 255, 0.6);
            --border-color: #dee2e6;
            --shadow: 0 4px_ 20px rgba(0, 0, 0, 0.05);
            --success: #198754;
            --warning: #ffc107;
            --danger: #dc3545;
            --info: #0dcaf0;
            --border-radius: 12px;
        }

        *, *::before, *::after { box-sizing: border-box; }

        body {
            font-family: 'Rubik', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            overflow: hidden; /* Prevent body scroll */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        #app-container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 260px;
            background: var(--glass-background);
            backdrop-filter: blur(10px);
            border-left: 1px solid var(--border-color);
            padding: 20px;
            display: flex;
            flex-direction: column;
            transition: width 0.3s ease;
            z-index: 10;
        }
        /* ... Sidebar styles remain the same ... */

        .main-content {
            flex-grow: 1;
            padding: 25px;
            overflow-y: auto;
        }

        .page { display: none; animation: fadeIn 0.5s; }
        .page.active { display: block; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .card {
            background: white;
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 25px;
        }

        h2 { font-size: 1.8rem; font-weight: 500; margin-bottom: 20px; color: var(--text-color); }
        h3 { font-size: 1.2rem; font-weight: 500; margin-bottom: 15px; color: var(--primary-color); }
        
        /* v28.2 Dashboard Styles */
        .kpi-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }
        .kpi-card {
            background: white;
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            text-align: center;
            border-top: 4px solid var(--primary-color);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .kpi-card:hover { transform: translateY(-5px); box-shadow: 0 8px 25px rgba(0,0,0,0.08); }
        .kpi-value { font-size: 2.5rem; font-weight: 700; margin: 5px 0; }
        .kpi-label { color: var(--text-secondary-color); }
        .kpi-card.completed { border-top-color: var(--success); }
        .kpi-card.in-progress { border-top-color: var(--warning); }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 25px;
        }
        
        .live-feed .feed-item {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid var(--secondary-color);
        }
        .live-feed .feed-item:last-child { border-bottom: none; }
        .feed-item .icon { font-size: 1.2rem; margin-left: 15px; color: var(--primary-color); }
        .feed-item .details p { margin: 0; }
        .feed-item .details .meta { font-size: 0.8rem; color: var(--text-secondary-color); }

        /* Components (Buttons, Forms, etc.) */
        /* ... Component styles remain the same ... */

        /* Scheduler & Map Styles */
        /* ... Scheduler styles remain the same ... */
        #liveMap { height: 400px; width: 100%; border-radius: var(--border-radius); background-color: #eee; }

        /* Modal Styles */
        /* ... Modal styles remain the same ... */
         .modal-body iframe { width: 100%; height: 65vh; border: none; }
         .comment { background-color: var(--secondary-color); padding: 10px 15px; border-radius: 8px; margin-bottom: 10px; }
         .comment .author { font-weight: bold; color: var(--primary-color); }
    </style>
</head>
<body>

    <div id="app-container">
        <aside class="sidebar">
             <!-- Sidebar content remains the same, version updated to v28.2 -->
        </aside>

        <main class="main-content">
            <div id="dashboard-page" class="page active">
                <div class="kpi-grid">
                    <div id="kpi-total" class="kpi-card"></div>
                    <div id="kpi-completed" class="kpi-card completed"></div>
                    <div id="kpi-in-progress" class="kpi-card in-progress"></div>
                    <div id="kpi-pending" class="kpi-card"></div>
                </div>
                <div class="dashboard-grid">
                    <div class="card live-feed">
                        <h3><i class="fas fa-history"></i> פעילות אחרונה</h3>
                        <div id="live-feed-content">
                            <p class="text-secondary-color">טוען פעילות...</p>
                        </div>
                    </div>
                    <div class="card">
                        <h3><i class="fas fa-chart-pie"></i> ביצועי נהגים</h3>
                        <canvas id="driver-chart"></canvas>
                    </div>
                </div>
            </div>
            
            <div id="scheduler-page" class="page">
                <!-- Scheduler page structure remains the same -->
                 <div class="card">
                    <h2><i class="fas fa-calendar-alt"></i> לוח שיבוצים חי</h2>
                    <div id="scheduler"></div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="card">
                        <h2><i class="fas fa-map-marked-alt"></i> מפה טקטית</h2>
                        <div id="liveMap"></div>
                    </div>
                     <div class="card">
                        <h2><i class="fas fa-plus-circle"></i> יצירת הזמנה חדשה</h2>
                        <form id="createOrderForm" autocomplete="off"></form>
                    </div>
                </div>
            </div>
            
            <!-- Other pages remain structurally the same -->
        </main>
    </div>
    
    <!-- Modals Container -->
    <div id="modal-container"></div>
    
    <div id="toast-container" style="position: fixed; bottom: 20px; left: 20px; z-index: 9999;"></div>

    <script>
        // --- DeliveryMaster v28.2 - Dashboard, Maps & Modals Engine ---
        
        // --- Core Configuration & State ---
        const API_URL = 'https://script.google.com/macros/s/AKfycbzPl-UH4hgX47FJZ-O2y7CTDU026hIzEntVDuGnSviWV1mY33as18nWyMxj7znCQA/exec';
        const state = {
            currentPage: 'dashboard',
            allTodayOrders: [],
            drivers: [],
            map: null, // Google Map instance
            driverMarkers: {},
            orderMarkers: {}, // Changed from layer to object
            driverChart: null,
        };
        
        // --- Google Maps Initialization ---
        // This function is now the callback for the Google Maps API script
        function initializeMap() {
            if (state.map || !document.getElementById('liveMap')) return;

            const mapOptions = {
                center: { lat: 32.0853, lng: 34.7818 }, // Tel Aviv center
                zoom: 9,
                mapTypeId: 'roadmap',
                mapTypeControlOptions: {
                    style: google.maps.MapTypeControlStyle.DROPDOWN_MENU,
                    position: google.maps.ControlPosition.TOP_RIGHT
                },
                fullscreenControl: true,
                zoomControl: true,
            };
            state.map = new google.maps.Map(document.getElementById("liveMap"), mapOptions);
            
            // Allow 45° imagery
            state.map.setTilt(45);
        }

        // --- SPA Router ---
        // ... Router logic remains the same ...

        // --- App Initialization & Background Sync ---
        // ... initApp logic remains the same ...

        let isSyncing = false;
        async function backgroundSync() {
            // ... Background sync logic now also updates the dashboard ...
             if (isSyncing) return;
            isSyncing = true;
            // ... indicator logic ...

            try {
                const [orders, drivers, mapData, syncData, analyticsData] = await Promise.all([
                    apiFetch('getOrders', { date: new Date().toISOString().split('T')[0] }),
                    apiFetch('getDrivers'),
                    apiFetch('getLiveMapData'),
                    apiFetch('getSyncStatus'),
                    apiFetch('getAnalyticsData') // Fetch analytics
                ]);

                state.allTodayOrders = orders;
                state.drivers = drivers;

                if (state.currentPage === 'dashboard') {
                    updateDashboardUI(orders, analyticsData);
                }
                if (state.currentPage === 'scheduler') {
                    updateSchedulerUI();
                    updateMapUI(mapData);
                }
                 if (state.currentPage === 'settings') {
                    updateSettingsUI(syncData);
                }
                
                // ... sync status update ...
            } catch (error) {
                // ... error handling ...
            } finally {
                // ... indicator logic ...
            }
        }

        // --- View Loaders ---
        // ... loadSchedulerView and loadSettingsView remain mostly the same ...
        // They will call the REFACTORED initializeMap and updateMapUI
        
        // --- UI Updaters ---
        // ... updateSchedulerUI remains the same ...
        
        function updateDashboardUI(orders, analyticsData) {
            // Update KPIs
            const total = orders.length;
            const completed = orders.filter(o => o.status === 'הושלם').length;
            const inProgress = orders.filter(o => ['בדרך', 'באיסוף', 'טעון'].includes(o.status)).length;
            const pending = total - completed - inProgress;
            
            document.getElementById('kpi-total').innerHTML = `<div class="kpi-value">${total}</div><div class="kpi-label">סה"כ הזמנות</div>`;
            document.getElementById('kpi-completed').innerHTML = `<div class="kpi-value">${completed}</div><div class="kpi-label">הושלמו</div>`;
            document.getElementById('kpi-in-progress').innerHTML = `<div class="kpi-value">${inProgress}</div><div class="kpi-label">בתהליך</div>`;
            document.getElementById('kpi-pending').innerHTML = `<div class="kpi-value">${pending}</div><div class="kpi-label">ממתינות</div>`;

            // Update Live Feed
            const feedContent = document.getElementById('live-feed-content');
            const recentOrders = [...orders].sort((a,b) => new Date(b.lastModified) - new Date(a.lastModified)).slice(0, 5);
            feedContent.innerHTML = recentOrders.map(o => `
                <div class="feed-item">
                    <i class="fas fa-box icon"></i>
                    <div class="details">
                        <p>${o.customerName} - <strong>${o.status}</strong></p>
                        <p class="meta">נהג: ${o.driverId || 'טרם שויך'} | עודכן: ${new Date(o.lastModified).toLocaleTimeString('he-IL')}</p>
                    </div>
                </div>
            `).join('');

            // Update Chart
            if (analyticsData && analyticsData.ordersByDriver) {
                const ctx = document.getElementById('driver-chart').getContext('2d');
                if (state.driverChart) state.driverChart.destroy();
                state.driverChart = new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: analyticsData.ordersByDriver.map(d => d.driverName),
                        datasets: [{
                            label: 'הזמנות',
                            data: analyticsData.ordersByDriver.map(d => d.count),
                            backgroundColor: ['#0078D7', '#00C0A3', '#6c757d', '#ffc107', '#0dcaf0'],
                        }]
                    },
                    options: { responsive: true, maintainAspectRatio: false }
                });
            }
        }
        
        // v28.2 REFACTORED Map Updater for Google Maps
        function updateMapUI({ drivers, orders }) {
             if (!state.map) return;

             // Clear old markers
            Object.values(state.driverMarkers).forEach(m => m.setMap(null));
            Object.values(state.orderMarkers).forEach(m => m.setMap(null));
            state.driverMarkers = {};
            state.orderMarkers = {};

            const bounds = new google.maps.LatLngBounds();

            // Add new driver markers
            drivers.forEach(d => {
                if (d.location?.latitude) {
                    const pos = { lat: d.location.latitude, lng: d.location.longitude };
                    state.driverMarkers[d.driverId] = new google.maps.Marker({
                        position: pos,
                        map: state.map,
                        title: d.name,
                        icon: {
                            path: 'M21.99 8c0-.72-.37-1.35-.94-1.7L13 1h-2v2h2l7.38 5.29c.17.12.25.33.22.54-.03.21-.19.38-.39.46l-4.21 1.71v3l2.8-.82c.5-.14.99.19.99.72v.99L22 13v-1.01c0-.52-.31-.97-.78-1.16L13 6.99V3h-2v4l-2.8.82c-.5.14-.99-.19-.99-.72V6.1c0-.21.08-.42.22-.54L11 1H9v2H7L.63 6.3c-.57.35-.94.98-.94 1.7v5l1.01.25V18c0 .55.45 1 1 1h.99c.55 0 1-.45 1-1v-2h12v2c0 .55.45 1 1 1h.99c.55 0 1-.45 1-1v-4.75L22 13v-5zM3 13.25V12l-1.5-.38V8.88l1.5.63V11l4 1v1.25H3zm18 0h-4.25V11l4-1v1.63l-1.5-.63v2.25z',
                            fillColor: '#1A1A1A',
                            fillOpacity: 1,
                            strokeWeight: 0,
                            rotation: 0,
                            scale: 1.2,
                            anchor: new google.maps.Point(12, 12),
                        }
                    });
                    bounds.extend(pos);
                }
            });

            // Add new order markers
            orders.forEach(o => {
                if (o.latitude && o.status !== 'הושלם') {
                    const pos = { lat: o.latitude, lng: o.longitude };
                    state.orderMarkers[o.orderId] = new google.maps.Marker({
                       position: pos,
                       map: state.map,
                       title: o.customerName,
                       icon: {
                           path: google.maps.SymbolPath.CIRCLE,
                           scale: 8,
                           fillColor: o.driverId ? '#0078D7' : '#6c757d', // Blue if assigned, gray if not
                           fillOpacity: 0.9,
                           strokeColor: 'white',
                           strokeWeight: 2,
                       }
                    });
                    bounds.extend(pos);
                }
            });
            
            if (!bounds.isEmpty()) {
                state.map.fitBounds(bounds);
            }
        }
        
        // ... updateSettingsUI remains the same ...

        // --- Event Handlers & Logic ---
        // ... initSortable, handleDragEnd, handleCreateOrder, handleSyncAction remain the same ...

        function createScheduleCard(order) {
            const hasPdf = order.pdfLink && order.pdfLink.trim() !== '';
            return `
                <li class="schedule-card" data-internal-id="${order.orderId || order.internalId}">
                    <p class="card-customer">${order.customerName || 'N/A'}</p>
                    <p><i class="fas fa-map-marker-alt"></i> ${order.address || 'N/A'}</p>
                    <div class="card-actions">
                        <button onclick="openModal('comments', '${order.orderId || order.internalId}')" title="הערות"><i class="fas fa-comments"></i></button>
                        <button onclick="openModal('pdf', '${order.orderId}')" title="מסמך" ${!hasPdf ? 'disabled' : ''}><i class="fas fa-file-pdf ${hasPdf ? 'text-primary' : ''}"></i></button>
                    </div>
                </li>`;
        }
        
        // v28.2 MODAL IMPLEMENTATION
        async function openModal(type, id) {
             const modalContainer = document.getElementById('modal-container');
             let contentHTML = '<div class="text-center p-8"><i class="fas fa-spinner fa-spin fa-2x"></i></div>';
             let title = '';

             const modalHTML = `
                <div id="dynamic-modal" class="modal active">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2 id="modal-title">${title}</h2>
                            <span class="close-button">&times;</span>
                        </div>
                        <div class="modal-body" id="modal-body-content">${contentHTML}</div>
                    </div>
                </div>`;
             modalContainer.innerHTML = modalHTML;
             
             const modalElement = document.getElementById('dynamic-modal');
             const titleElement = document.getElementById('modal-title');
             const bodyElement = document.getElementById('modal-body-content');
             
             modalElement.querySelector('.close-button').addEventListener('click', () => modalElement.remove());
             
             try {
                if (type === 'pdf') {
                    titleElement.textContent = `מסמך הזמנה: ${id}`;
                    const url = await apiFetch('getOrderPDF', { orderId: id });
                    if (url) {
                        bodyElement.innerHTML = `<iframe src="${url}"></iframe>`;
                        apiFetch('logPDFView', {}, 'POST', { user: 'Admin', role: 'Admin', orderId: id });
                    } else {
                        bodyElement.innerHTML = '<p>לא נמצא מסמך עבור הזמנה זו.</p>';
                    }
                } else if (type === 'comments') {
                    titleElement.textContent = `הערות להזמנה: ${id}`;
                    const comments = await apiFetch('getComments', { orderId: id });
                    let commentsHtml = (comments && comments.length > 0) 
                        ? comments.map(c => `<div class="comment"><p class="author">${c.author}</p><p>${c.text}</p></div>`).join('')
                        : '<p>אין הערות להזמנה זו.</p>';
                    bodyElement.innerHTML = `
                        <div class="max-h-64 overflow-y-auto mb-4">${commentsHtml}</div>
                        <form id="commentForm">
                            <div class="form-group">
                                <input type="text" id="commentInput" placeholder="הוסף הערה..." class="w-full" required>
                            </div>
                            <button type="submit" class="btn">שלח הערה</button>
                        </form>`;
                    document.getElementById('commentForm').addEventListener('submit', (e) => handleCommentSubmit(e, id));
                }
             } catch (error) {
                 bodyElement.innerHTML = `<p class="text-danger">שגיאה בטעינת הנתונים: ${error.message}</p>`;
             }
        }

        async function handleCommentSubmit(event, orderId) {
            event.preventDefault();
            const input = document.getElementById('commentInput');
            const text = input.value.trim();
            if (!text) return;
            
            const btn = event.target.querySelector('button');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';

            try {
                await apiFetch('postComment', {}, 'POST', { orderId, author: 'Admin', text });
                showToast('ההערה נוספה בהצלחה ✅', 'success');
                document.getElementById('dynamic-modal')?.remove(); // Close modal on success
                backgroundSync(); // Refresh data in background
            } catch (error) {
                showToast('שגיאה בשליחת הערה.', 'error');
                btn.disabled = false;
                btn.innerHTML = 'שלח הערה';
            }
        }

        // --- Utility Functions ---
        // ... showToast and apiFetch remain the same ...
    </script>
</body>
</html>
