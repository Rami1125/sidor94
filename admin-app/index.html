<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeliveryMaster - מרכז בקרה</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --background-color: #f8f9fa;
            --text-color: #343a40;
            --white: #ffffff;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
            --info: #17a2b8;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            --border-radius: 8px;
        }
        body { font-family: 'Rubik', sans-serif; background-color: var(--background-color); margin: 0; padding: 20px; color: var(--text-color); }
        .container { max-width: 1800px; margin: 0 auto; }
        .header-title { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        h1 { text-align: center; color: var(--primary-color); flex-grow: 1; }
        h2 { text-align: center; margin-bottom: 20px; color: var(--primary-color); }
        .main-layout { display: grid; grid-template-columns: 1fr 400px; gap: 20px; }
        .card { background: var(--white); padding: 20px; border-radius: var(--border-radius); box-shadow: var(--shadow); margin-bottom: 20px; }
        #liveMap { height: 400px; width: 100%; border-radius: var(--border-radius); border: 1px solid #ddd; z-index: 5; }
        .scheduler-container { display: grid; grid-template-columns: 250px repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; min-height: 400px; }
        .scheduler-column { background-color: #f0f3f5; border-radius: var(--border-radius); padding: 15px; display: flex; flex-direction: column; }
        .scheduler-column h3 { text-align: center; padding-bottom: 10px; border-bottom: 2px solid var(--primary-color); margin-bottom: 15px; position: sticky; top: 0; background-color: #f0f3f5; z-index: 10;}
        .order-pool, .driver-lane { min-height: 300px; list-style-type: none; padding: 0; flex-grow: 1; overflow-y: auto; max-height: 60vh; }
        .schedule-card { background: var(--white); padding: 10px 15px; border-radius: 5px; margin-bottom: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); cursor: grab; border-right: 4px solid var(--secondary-color); }
        .schedule-card p { margin: 2px 0; font-size: 0.9em; }
        .schedule-card .card-customer { font-weight: 500; font-size: 1em; }
        .ghost-card { background: #cce5ff; opacity: 0.7; border: 2px dashed var(--primary-color); }
        .form-group { margin-bottom: 15px; position: relative; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: 500; }
        .form-group input, .form-group select, .form-group textarea { width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ced4da; font-family: 'Rubik', sans-serif; box-sizing: border-box; }
        button { background-color: var(--primary-color); color: var(--white); border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; font-size: 1em; width: 100%; transition: background-color 0.2s; }
        button:hover { background-color: #0056b3; }
        button:disabled { background-color: #6c757d; cursor: not-allowed; }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.4); }
        .modal-content { background-color: #fefefe; margin: 5% auto; padding: 20px; border: 1px solid #888; width: 80%; max-width: 1000px; border-radius: var(--border-radius); max-height: 80vh; display: flex; flex-direction: column;}
        .close-button { color: #aaa; float: left; font-size: 28px; font-weight: bold; }
        .close-button:hover, .close-button:focus { color: black; text-decoration: none; cursor: pointer; }
        .history-table-container { overflow-y: auto; flex-grow: 1; }
        #historyContent table { width: 100%; border-collapse: collapse; }
        #historyContent th, #historyContent td { padding: 8px 12px; border-bottom: 1px solid #ddd; text-align: right; }
        #historyContent th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <div class="container">
         <div class="header-title">
             <h1><i class="fas fa-tachometer-alt"></i> DeliveryMaster - מרכז בקרה</h1>
        </div>
        <div class="main-layout">
            <div class="left-panel">
                <div class="card">
                    <h2><i class="fas fa-calendar-alt"></i> לוח שיבוצים חי</h2>
                    <div id="scheduler" class="scheduler-container"></div>
                </div>
                <div class="card">
                    <h2><i class="fas fa-map-marked-alt"></i> מפה טקטית חיה</h2>
                    <div id="liveMap"></div>
                </div>
            </div>
            <div class="right-panel">
                <div class="card">
                    <h2><i class="fas fa-plus-circle"></i> יצירת הזמנה חדשה</h2>
                    <form id="createOrderForm" autocomplete="off">
                        <div class="form-group"><label for="customerName">שם לקוח</label><input type="text" id="customerName" required></div>
                        <div class="form-group"><label for="address">כתובת</label><input type="text" id="address" required></div>
                        <div class="form-group"><label for="deliveryType">סוג הובלה</label><select id="deliveryType"></select></div>
                        <button type="submit">צור הזמנה</button>
                    </form>
                </div>
                <div class="card">
                    <h2><i class="fas fa-chart-line"></i> דוחות וביצועים</h2>
                    <button id="showAnalyticsBtn" style="width: 100%; background-color: var(--success);"><i class="fas fa-chart-bar"></i> הצג דאשבורד</button>
                </div>
                <div class="card">
                    <h2><i class="fas fa-history"></i> ארכיון</h2>
                    <button id="showHistoryBtn" style="width: 100%;"><i class="fas fa-history"></i> הצג היסטוריית הזמנות</button>
                </div>
            </div>
        </div>
    </div>
    
    <div id="historyModal" class="modal"><div class="modal-content"><span class="close-button">&times;</span><h2>היסטוריית הזמנות</h2><div id="historyContent"></div></div></div>
    <div id="analyticsModal" class="modal"><div class="modal-content"><span class="close-button">&times;</span><h2>דוחות וביצועים</h2><div id="analyticsContent"></div></div></div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbz7UQ_lPTSL9Z_MfJBW0DcZxWPrmlirSwzv5EaYCiv88RG6i_Yg6ZHCSKnf5MrhpAZ5/exec';
        
        // DOM Elements
        const schedulerContainer = document.getElementById('scheduler');
        const liveMapElement = document.getElementById('liveMap');
        const showAnalyticsBtn = document.getElementById('showAnalyticsBtn');
        const showHistoryBtn = document.getElementById('showHistoryBtn');
        const createOrderForm = document.getElementById('createOrderForm');
        
        let liveMap, driverMarkers = {}, orderMarkersLayer = L.layerGroup(), allTodayOrders = [];
        const deliveryTypes = ["הובלת משאית", "הובלת מנוף", "הובלת מנוף 15 מטר", "משיכה עצמית", "מוביל חיצוני", "איסוף בלות פסולת", "גישה לאתר+עבודת מנוף", "עבודת מנוף"];

        function logEvent(message, type = 'info') {
            const styles = { info: 'color: #63d4f7;', success: 'color: #73f763; font-weight: bold;', warn: 'color: #f7d663;', error: 'color: #f76363; font-weight: bold;' };
            console.log(`%c[${new Date().toLocaleTimeString('he-IL')}] [${type.toUpperCase()}]`, styles[type], message);
        }

        function createScheduleCard(order) {
            return `<li class="schedule-card" data-order-id="${order.orderId}"><p class="card-customer">${order.customerName || 'N/A'}</p><p><i class="fas fa-map-marker-alt" style="margin-left: 5px;"></i> ${order.address || 'N/A'}</p><p><i class="fas fa-clock" style="margin-left: 5px;"></i> ${order.orderTime || 'N/A'}</p></li>`;
        }
        
        async function buildScheduler() {
            logEvent("Building scheduler...");
            schedulerContainer.innerHTML = '<p>טוען נתונים...</p>';
            try {
                const [driversResult, ordersResult] = await Promise.all([
                    fetch(`${API_URL}?action=getDrivers`).then(res => res.json()),
                    fetch(`${API_URL}?action=getOrders&date=${new Date().toISOString().split('T')[0]}`).then(res => res.json())
                ]);
                logEvent("Driver and order data fetched.", "success");

                if (driversResult.status !== 'success' || !driversResult.data) throw new Error(`Failed to fetch drivers: ${driversResult.message}`);
                const drivers = driversResult.data.filter(d => d.status === 'פעיל');
                if (ordersResult.status !== 'success' || !ordersResult.data) throw new Error(`Failed to fetch orders: ${ordersResult.message}`);
                allTodayOrders = ordersResult.data; // Store globally
                
                schedulerContainer.innerHTML = ''; 

                const unassignedOrders = allTodayOrders.filter(o => !o.driverId || o.driverId === '');
                let unassignedHtml = `<div class="scheduler-column"><h3>ממתינות (${unassignedOrders.length})</h3><ul class="order-pool" data-driver-id="unassigned">${unassignedOrders.map(createScheduleCard).join('')}</ul></div>`;
                schedulerContainer.innerHTML += unassignedHtml;

                drivers.forEach(driver => {
                    const driverOrders = allTodayOrders.filter(o => o.driverId === driver.driverId);
                    let driverHtml = `<div class="scheduler-column"><h3>${driver.name} (${driverOrders.length})</h3><ul class="driver-lane" data-driver-id="${driver.driverId}">${driverOrders.map(createScheduleCard).join('')}</ul></div>`;
                    schedulerContainer.innerHTML += driverHtml;
                });
                
                initSortable();
                logEvent("Scheduler layout and cards built.", "success");
            } catch (error) {
                logEvent(`Failed to build scheduler: ${error.message}`, "error");
                schedulerContainer.innerHTML = `<p style="color:red;">שגיאה בטעינת לוח השיבוצים.</p>`;
            }
        }

        function initSortable() {
            document.querySelectorAll('.order-pool, .driver-lane').forEach(lane => {
                new Sortable(lane, { group: 'shared', animation: 150, ghostClass: 'ghost-card', onEnd: handleDragEnd });
            });
            logEvent("Drag & Drop initialized for all lanes.");
        }
        
        function updateSchedulerCounts() {
            logEvent("Updating scheduler header counts only...");
            document.querySelectorAll('.scheduler-column').forEach(column => {
                const h3 = column.querySelector('h3');
                const list = column.querySelector('ul');
                const count = list.children.length;
                const text = h3.textContent.split('(')[0].trim();
                h3.textContent = `${text} (${count})`;
            });
        }

        async function handleDragEnd(event) {
            const orderId = event.item.dataset.orderId;
            const newDriverId = event.to.dataset.driverId;
            logEvent(`Order ${orderId} moved to driver ${newDriverId}. Updating server...`);
            
            updateSchedulerCounts();

            try {
                await fetch(API_URL, {
                    method: 'POST', mode: 'no-cors',
                    body: JSON.stringify({ action: 'updateOrder', data: { orderId, updates: { driverId: newDriverId === 'unassigned' ? '' : newDriverId } } })
                });
                logEvent(`Update for order ${orderId} sent.`, 'success');
                const ordersResponse = await fetch(`${API_URL}?action=getOrders&date=${new Date().toISOString().split('T')[0]}`);
                const ordersResult = await ordersResponse.json();
                allTodayOrders = ordersResult.data;
                updateMap();
            } catch (error) {
                logEvent(`Failed to update order ${orderId}: ${error.message}`, "error");
                buildScheduler();
            }
        }

        function initializeMap() {
            logEvent("Initializing map...");
            try {
                liveMap = L.map('liveMap').setView([32.0853, 34.7818], 9);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(liveMap);
                orderMarkersLayer.addTo(liveMap);
                logEvent("Map initialized successfully.", "success");
            } catch (e) {
                logEvent(`Map initialization failed: ${e.message}`, 'error');
            }
        }
        
        async function updateMap() {
            logEvent("Updating map data...");
            if (!liveMap) return logEvent("Map not ready, skipping update.", "warn");
            try {
                const res = await fetch(`${API_URL}?action=getLiveMapData`);
                const result = await res.json();
                if (result.status !== 'success') throw new Error(result.message);
                
                Object.values(driverMarkers).forEach(m => m.remove());
                orderMarkersLayer.clearLayers();

                result.data.drivers.forEach(d => {
                    if (d.location && d.location.latitude) {
                        driverMarkers[d.driverId] = L.marker([d.location.latitude, d.location.longitude]).addTo(liveMap).bindPopup(`<b>${d.name}</b>`);
                    }
                });

                allTodayOrders.forEach(o => {
                    if (o.latitude && o.status !== 'הושלם') {
                       const isPending = !o.driverId || o.driverId === '';
                       const iconUrl = isPending 
                           ? 'https://cdn-icons-png.flaticon.com/512/1048/1048948.png'
                           : 'https://cdn-icons-png.flaticon.com/512/3405/3405255.png';
                       const popupText = isPending 
                           ? `<b>ממתין:</b> ${o.customerName}`
                           : `<b>${o.customerName}</b><br>שויך ל: ${o.driverId}`;

                       L.marker([o.latitude, o.longitude], { icon: L.icon({ iconUrl, iconSize: [32, 32] }) })
                           .addTo(orderMarkersLayer).bindPopup(popupText);
                    }
                });
                logEvent("Map updated with drivers and all active orders.", "success");
            } catch (error) {
                logEvent(`Failed to update map: ${error.message}`, "error");
            }
        }
        
        async function handleCreateOrder(e) {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            btn.disabled = true;
            btn.textContent = 'יוצר...';
            const orderData = {
                customerName: document.getElementById('customerName').value,
                address: document.getElementById('address').value,
                deliveryType: document.getElementById('deliveryType').value
            };
            logEvent(`Creating new order for ${orderData.customerName}`);
            try {
                 await fetch(API_URL, {
                    method: 'POST', mode: 'no-cors',
                    body: JSON.stringify({ action: 'createOrder', data: orderData })
                });
                logEvent('New order created successfully.', 'success');
                createOrderForm.reset();
                setTimeout(() => { buildScheduler(); updateMap(); }, 800);
            } catch(error) {
                logEvent(`Error creating order: ${error.message}`, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'צור הזמנה';
            }
        }

        function populateDropdowns() {
            const deliveryTypeSelect = document.getElementById('deliveryType');
            deliveryTypes.forEach(type => {
                deliveryTypeSelect.innerHTML += `<option value="${type}">${type}</option>`;
            });
        }
        
        // --- FIX: Correct implementation for openModal ---
        function openModal(modalId, contentId, loadingMessage) {
            logEvent(`Opening ${modalId}...`);
            const modal = document.getElementById(modalId);
            const content = document.getElementById(contentId);
            if (!modal || !content) {
                logEvent(`Modal or content element not found for ${modalId}`, 'error');
                return null; // Return null if elements don't exist
            }
            modal.style.display = 'block';
            content.innerHTML = loadingMessage;
            return {modal, content}; // Return the elements
        }

        async function openHistoryModal() {
            const modalElements = openModal('historyModal', 'historyContent', 'טוען היסטוריה...');
            if (!modalElements) return; // Guard clause to prevent error
            const { content } = modalElements;

            try {
                const response = await fetch(`${API_URL}?action=getHistory`);
                const result = await response.json();
                if (result.status !== 'success') throw new Error(result.message);

                const historyData = result.data;
                if (!historyData || historyData.length === 0) {
                    content.innerHTML = '<p>לא נמצאו נתוני היסטוריה.</p>';
                    return;
                }

                let tableHTML = `<div class="history-table-container"><table><thead><tr><th>זמן</th><th>מזהה</th><th>לקוח</th><th>נהג</th><th>סטטוס</th></tr></thead><tbody>`;
                historyData.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp))
                           .forEach(record => {
                    tableHTML += `<tr>
                        <td>${new Date(record.timestamp).toLocaleString('he-IL')}</td>
                        <td>${record.orderId || 'N/A'}</td>
                        <td>${record.customerName || 'N/A'}</td>
                        <td>${record.driverId || '-'}</td>
                        <td>${record.status || 'N/A'}</td>
                    </tr>`;
                });
                tableHTML += `</tbody></table></div>`;
                content.innerHTML = tableHTML;
                logEvent("History data loaded successfully.", "success");
            } catch (error) {
                logEvent(`Failed to load history: ${error.message}`, "error");
                content.innerHTML = `<p style="color:red;">שגיאה בטעינת ההיסטוריה.</p>`;
            }
        }
        
        async function openAnalyticsModal() {
            const modalElements = openModal('analyticsModal', 'analyticsContent', 'טוען דוחות...');
            if (!modalElements) return;
            const { content } = modalElements;
            content.innerHTML = '<p>מודול דוחות בבנייה.</p>';
        }
        
        document.addEventListener('DOMContentLoaded', async () => {
            logEvent("DOM Loaded. Initializing app.", "success");
            
            initializeMap();
            populateDropdowns();
            await buildScheduler();
            await updateMap(); 
            setInterval(async () => {
                await buildScheduler();
                await updateMap();
            }, 30000);

            // Attach Event Listeners
            showHistoryBtn.addEventListener('click', openHistoryModal);
            showAnalyticsBtn.addEventListener('click', openAnalyticsModal);
            createOrderForm.addEventListener('submit', handleCreateOrder);
            document.querySelectorAll('.close-button').forEach(btn => {
                btn.onclick = () => btn.closest('.modal').style.display = 'none';
            });
            window.onclick = (event) => {
                if (event.target.classList.contains('modal')) {
                    event.target.style.display = 'none';
                }
            };
            
            logEvent("Initializations and event listeners are set up.", "success");
        });
    </script>
</body>
</html>
