<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <!-- ... (head content remains unchanged) ... -->
    <style>
        /* ... (all previous CSS styles remain unchanged) ... */

        /* NEW: Alert Bell Styles */
        .header-alerts {
            position: relative;
        }
        .alert-bell {
            background: none;
            border: none;
            color: var(--white);
            font-size: 1.5em;
            cursor: pointer;
        }
        .alert-count {
            position: absolute;
            top: -5px;
            right: -10px;
            background-color: var(--danger);
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 0.7em;
            font-weight: bold;
            display: none; /* Hidden by default */
        }
        .alerts-panel {
            display: none;
            position: absolute;
            top: 50px;
            left: 0;
            width: 350px;
            background: var(--white);
            color: var(--text-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            z-index: 100;
            max-height: 400px;
            overflow-y: auto;
        }
        .alert-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .alert-item:last-child { border-bottom: none; }
        .alert-icon { font-size: 1.5em; }
        .alert-icon.warning { color: var(--warning); }
        .alert-icon.danger { color: var(--danger); }
        .alert-message { flex-grow: 1; }
        .alert-message p { margin: 0; }
        .alert-message small { color: var(--secondary-color); }
        .alert-ack-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--success);
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <div class="container">
        <header style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <div class="header-alerts">
                <button id="alertBell" class="alert-bell">
                    <i class="fas fa-bell"></i>
                    <span id="alertCount" class="alert-count"></span>
                </button>
                <div id="alertsPanel" class="alerts-panel">
                    <!-- Alerts will be populated here -->
                </div>
            </div>
            <h1><i class="fas fa-tachometer-alt"></i> DeliveryMaster - מרכז בקרה</h1>
            <div></div> <!-- Placeholder for alignment -->
        </header>
        
        <!-- ... (rest of the body remains the same) ... -->
    </div>
    
    <!-- ... (Modals remain unchanged) ... -->

    <script>
        // ... (all previous script variables remain the same) ...
        const alertBell = document.getElementById('alertBell');
        const alertCount = document.getElementById('alertCount');
        const alertsPanel = document.getElementById('alertsPanel');
        
        document.addEventListener('DOMContentLoaded', async () => {
            // ... (previous DOMContentLoaded logic) ...
            
            fetchAlerts();
            setInterval(fetchAlerts, 60000); // Check for new alerts every minute

            // Event Listeners
            alertBell.addEventListener('click', () => {
                alertsPanel.style.display = alertsPanel.style.display === 'block' ? 'none' : 'block';
            });
            // ... (rest of event listeners) ...
        });

        // --- NEW: Smart Alert Functions ---
        async function fetchAlerts() {
            try {
                const response = await fetch(`${API_URL}?action=getAlerts`);
                const result = await response.json();
                if (result.status === 'success' && result.data) {
                    renderAlerts(result.data);
                }
            } catch (error) {
                console.error("Error fetching alerts:", error);
            }
        }

        function renderAlerts(alerts) {
            if (alerts.length > 0) {
                alertCount.textContent = alerts.length;
                alertCount.style.display = 'block';
                alertsPanel.innerHTML = alerts.map(alert => `
                    <div class="alert-item" data-id="${alert.alertId}">
                        <div class="alert-icon ${alert.type}">
                            <i class="fas ${alert.type === 'warning' ? 'fa-exclamation-triangle' : 'fa-exclamation-circle'}"></i>
                        </div>
                        <div class="alert-message">
                            <p>${alert.message}</p>
                            <small>${new Date(alert.timestamp).toLocaleString('he-IL')}</small>
                        </div>
                        <button class="alert-ack-btn" title="אשר טיפול"><i class="fas fa-check-circle"></i></button>
                    </div>
                `).join('');

                // Add event listeners to new ack buttons
                document.querySelectorAll('.alert-ack-btn').forEach(btn => {
                    btn.addEventListener('click', acknowledgeAlert);
                });

            } else {
                alertCount.style.display = 'none';
                alertsPanel.innerHTML = '<div style="padding: 20px; text-align: center;">אין התראות חדשות</div>';
            }
        }

        async function acknowledgeAlert(event) {
            const alertItem = event.currentTarget.closest('.alert-item');
            const alertId = alertItem.dataset.id;
            
            try {
                await fetch(API_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify({ action: 'acknowledgeAlert', data: { alertId } })
                });
                // Optimistic UI update: remove the alert immediately
                alertItem.remove();
                const currentCount = parseInt(alertCount.textContent) - 1;
                if (currentCount > 0) {
                    alertCount.textContent = currentCount;
                } else {
                    alertCount.style.display = 'none';
                    alertsPanel.innerHTML = '<div style="padding: 20px; text-align: center;">אין התראות חדשות</div>';
                }

            } catch (error) {
                console.error("Error acknowledging alert:", error);
                alert("שגיאה באישור ההתראה.");
            }
        }

        // ... (All other functions from the previous stable version remain here) ...
        
    </script>
</body>
</html>
