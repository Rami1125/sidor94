<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeliveryMaster - מרכז בקרה</title>
    
    <!-- Fonts and Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Leaflet Map Library -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --background-color: #f8f9fa;
            --text-color: #343a40;
            --white: #ffffff;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
            --info: #17a2b8;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            --border-radius: 8px;
        }

        body {
            font-family: 'Rubik', sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 20px;
            color: var(--text-color);
        }

        .container { max-width: 1400px; margin: 0 auto; }
        h1, h2 { text-align: center; margin-bottom: 20px; color: var(--primary-color); }
        .main-layout { display: grid; grid-template-columns: 1fr 350px; gap: 20px; }
        .card { background: var(--white); padding: 20px; border-radius: var(--border-radius); box-shadow: var(--shadow); margin-bottom: 20px; }
        #liveMap { height: 450px; width: 100%; border-radius: var(--border-radius); border: 1px solid #ddd; }
        table { width: 100%; border-collapse: collapse; text-align: right; }
        th, td { padding: 12px; border-bottom: 1px solid #dee2e6; }
        th { background-color: #e9ecef; }
        .status-badge { padding: 5px 10px; border-radius: 20px; color: var(--white); font-size: 0.9em; font-weight: 500; }
        .status-חדש, .status-שויך { background-color: var(--info); }
        .status-בדרך { background-color: var(--warning); color: #333; }
        .status-הושלם { background-color: var(--success); }
        .form-group { margin-bottom: 15px; position: relative; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: 500; }
        .form-group input, .form-group select, .form-group textarea { width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ced4da; font-family: 'Rubik', sans-serif; }
        button { background-color: var(--primary-color); color: var(--white); border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; font-size: 1em; width: 100%; }
        .last-updated { text-align: center; color: var(--secondary-color); font-size: 0.9em; margin-top: 10px; }
        .leaflet-popup-content { text-align: right; direction: rtl; }
        .leaflet-popup-content h3 { margin: 0 0 5px 0; font-size: 1.1em; }
        .custom-div-icon { position: relative; }
        .marker-pin { width: 30px; height: 30px; border-radius: 50% 50% 50% 0; position: absolute; transform: rotate(-45deg); left: 50%; top: 50%; margin: -15px 0 0 -15px; }
        .driver-available .marker-pin { background-color: var(--success); }
        .driver-on-route .marker-pin { background-color: var(--warning); }
        .marker-pin::after { content: ''; width: 14px; height: 14px; margin: 8px 0 0 8px; background: #fff; position: absolute; border-radius: 50%; }
        .custom-div-icon i { position: absolute; left: 50%; top: 50%; transform: translate(-50%, -150%); color: white; font-size: 1.2em; }
        
        /* Autocomplete styles */
        .autocomplete-items {
            position: absolute;
            border: 1px solid #d4d4d4;
            border-bottom: none;
            border-top: none;
            z-index: 99;
            top: 100%;
            left: 0;
            right: 0;
        }
        .autocomplete-items div {
            padding: 10px;
            cursor: pointer;
            background-color: #fff; 
            border-bottom: 1px solid #d4d4d4; 
        }
        .autocomplete-items div:hover { background-color: #e9e9e9; }
        .autocomplete-active { background-color: DodgerBlue !important; color: #ffffff; }

    </style>
</head>
<body>

    <div class="container">
        <h1><i class="fas fa-tachometer-alt"></i> DeliveryMaster - מרכז בקרה</h1>
        
        <div class="main-layout">
            <div class="left-panel">
                <div class="card">
                    <h2><i class="fas fa-map-marked-alt"></i> מפה טקטית חיה</h2>
                    <div id="liveMap"></div>
                    <p class="last-updated">מידע מתעדכן כל 30 שניות</p>
                </div>

                <div class="card">
                    <h2><i class="fas fa-list-ul"></i> הזמנות להיום (<span id="todayDate"></span>)</h2>
                    <table id="ordersTable">
                        <thead>
                            <tr>
                                <th>לקוח</th>
                                <th>כתובת</th>
                                <th>שעה</th>
                                <th>סטטוס</th>
                                <th>נהג</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                     <p class="last-updated">רשימה מתעדכנת כל 15 שניות. עודכן לאחרונה: <span id="lastUpdatedTime"></span></p>
                </div>
            </div>

            <div class="right-panel">
                <div class="card">
                    <h2><i class="fas fa-plus-circle"></i> יצירת הזמנה חדשה</h2>
                    <form id="createOrderForm" autocomplete="off">
                        <div class="form-group">
                            <label for="customerName">שם לקוח</label>
                            <input type="text" id="customerName" required>
                        </div>
                        <div class="form-group">
                            <label for="address">כתובת</label>
                            <input type="text" id="address" required>
                        </div>
                         <div class="form-group">
                            <label for="orderTime">שעה</label>
                            <input type="time" id="orderTime" required>
                        </div>
                        <div class="form-group">
                            <label for="deliveryType">סוג הובלה</label>
                            <select id="deliveryType" required></select>
                        </div>
                        <div class="form-group">
                            <label for="warehouse">מחסן</label>
                            <select id="warehouse" required>
                                <option value="">בחר מחסן...</option>
                                <option value="החרש">החרש</option>
                                <option value="התלמיד">התלמיד</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="notes">הערות</label>
                            <textarea id="notes" rows="3"></textarea>
                        </div>
                        <button type="submit">צור הזמנה</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbxe44KC0_j7l3i7mD_qjbzhKdjxoj8n1qi_hcy-Vt4ca5_kBaObdaskRIiehfnpi4L9/exec';

        const ordersTableBody = document.querySelector('#ordersTable tbody');
        const createOrderForm = document.getElementById('createOrderForm');
        const lastUpdatedTimeSpan = document.getElementById('lastUpdatedTime');
        const todayDateSpan = document.getElementById('todayDate');
        
        let liveMap;
        let driverMarkers = {};
        let orderMarkersLayer = L.layerGroup(); 
        let allCustomers = [];

        const deliveryTypes = ["הובלת משאית", "הובלת מנוף", "הובלת מנוף 15 מטר", "משיכה עצמית", "מוביל חיצוני", "איסוף בלות פסולת", "גישה לאתר+עבודת מנוף", "עבודת מנוף"];

        document.addEventListener('DOMContentLoaded', () => {
            const today = new Date();
            todayDateSpan.textContent = today.toLocaleDateString('he-IL');
            
            populateDropdowns();
            initializeMap();
            
            fetchOrders();
            updateMap(); 
            fetchCustomers();

            setInterval(fetchOrders, 15000); 
            setInterval(updateMap, 30000);
        });

        function populateDropdowns() {
            const deliveryTypeSelect = document.getElementById('deliveryType');
            deliveryTypeSelect.innerHTML = '<option value="">בחר סוג הובלה...</option>';
            deliveryTypes.forEach(type => {
                const option = document.createElement('option');
                option.value = type;
                option.textContent = type;
                deliveryTypeSelect.appendChild(option);
            });
        }

        async function fetchCustomers() {
            try {
                const response = await fetch(`${API_URL}?action=getCustomers`);
                const result = await response.json();
                if (result.status === 'success' && result.data) {
                    allCustomers = result.data;
                    initAutocomplete(document.getElementById("customerName"), allCustomers);
                }
            } catch (error) {
                console.error("Error fetching customers:", error);
            }
        }

        function initAutocomplete(inputEl, customers) {
            inputEl.addEventListener("input", function(e) {
                closeAllLists();
                const val = this.value;
                if (!val) { return false; }
                const list = document.createElement("DIV");
                list.setAttribute("id", this.id + "autocomplete-list");
                list.setAttribute("class", "autocomplete-items");
                this.parentNode.appendChild(list);

                customers.forEach(customer => {
                    if (customer.name.toLowerCase().includes(val.toLowerCase())) {
                        const item = document.createElement("DIV");
                        item.innerHTML = customer.name.replace(new RegExp(val, "gi"), "<strong>$&</strong>");
                        item.addEventListener("click", function(e) {
                            inputEl.value = customer.name;
                            document.getElementById("address").value = customer.defaultAddress || '';
                            closeAllLists();
                        });
                        list.appendChild(item);
                    }
                });
            });

            function closeAllLists(elmnt) {
                const x = document.getElementsByClassName("autocomplete-items");
                for (let i = 0; i < x.length; i++) {
                    if (elmnt != x[i] && elmnt != inputEl) {
                        x[i].parentNode.removeChild(x[i]);
                    }
                }
            }
            document.addEventListener("click", function (e) {
                closeAllLists(e.target);
            });
        }
        
        function initializeMap() {
            const standardLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '© OpenStreetMap' });
            const satelliteLayer = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', { attribution: 'Tiles &copy; Esri' });

            liveMap = L.map('liveMap', {
                center: [32.0853, 34.7818], zoom: 10, layers: [standardLayer]
            });
            
            const baseMaps = { "מפה": standardLayer, "לוויין": satelliteLayer };
            L.control.layers(baseMaps).addTo(liveMap);
            orderMarkersLayer.addTo(liveMap);
        }

        async function updateMap() {
             try {
                const response = await fetch(`${API_URL}?action=getLiveMapData`);
                const result = await response.json();

                console.log("Map data received from server:", result); // DEBUGGING

                if (result.status !== 'success' || !result.data) throw new Error(result.message || 'Invalid data structure');
                
                const { drivers, pendingOrders } = result.data;
                const updatedDriverIds = [];

                drivers.forEach(driver => {
                    if (!driver.location || typeof driver.location.latitude !== 'number' || typeof driver.location.longitude !== 'number') return;
                    
                    updatedDriverIds.push(driver.driverId);
                    const latLng = [driver.location.latitude, driver.location.longitude];
                    console.log(`Placing driver ${driver.driverId} at`, latLng); // DEBUGGING

                    const isOnRoute = !!driver.activeOrder;
                    const statusClass = isOnRoute ? 'driver-on-route' : 'driver-available';
                    let popupContent = `<h3>${driver.name} (${isOnRoute ? 'בדרך' : 'פנוי'})</h3><p>עודכן: ${new Date(driver.location.lastUpdate).toLocaleTimeString('he-IL')}</p>`;
                    if(isOnRoute) popupContent += `<p>יעד: ${driver.activeOrder.customerName}</p>`;
                    const icon = L.divIcon({
                        className: `custom-div-icon ${statusClass}`,
                        html: `<div class='marker-pin'></div><i class='fas fa-truck'></i>`,
                        iconSize: [30, 42], iconAnchor: [15, 42]
                    });

                    if (driverMarkers[driver.driverId]) {
                        driverMarkers[driver.driverId].setLatLng(latLng).setIcon(icon).setPopupContent(popupContent);
                    } else {
                        driverMarkers[driver.driverId] = L.marker(latLng, { icon: icon }).addTo(liveMap).bindPopup(popupContent);
                    }
                });

                for (const driverId in driverMarkers) {
                    if (!updatedDriverIds.includes(driverId)) {
                        liveMap.removeLayer(driverMarkers[driverId]);
                        delete driverMarkers[driverId];
                    }
                }
                
                // UPGRADED: Use real coordinates for pending orders
                orderMarkersLayer.clearLayers(); 
                pendingOrders.forEach(order => {
                    if (typeof order.latitude !== 'number' || typeof order.longitude !== 'number') return;

                    const latLng = [order.latitude, order.longitude];
                    const orderIcon = L.divIcon({
                        className: 'custom-div-icon',
                        html: `<div class='marker-pin' style='background-color: var(--danger);'></div><i class='fas fa-box'></i>`,
                        iconSize: [30, 42], iconAnchor: [15, 42]
                    });
                     
                    const orderPopup = `<h3>הזמנה פנויה</h3><p>${order.customerName}</p><p>${order.address}</p>`;

                    L.marker(latLng, { icon: orderIcon }).bindPopup(orderPopup).addTo(orderMarkersLayer);
                });
            } catch (error) { console.error('Error updating map:', error); }
        }

        async function fetchOrders() {
            const todayStr = new Date().toISOString().split('T')[0];
            try {
                const response = await fetch(`${API_URL}?action=getOrders&date=${todayStr}`);
                const result = await response.json();
                if (result.status === 'success') {
                    renderOrders(result.data);
                    lastUpdatedTimeSpan.textContent = new Date().toLocaleTimeString('he-IL');
                } else { throw new Error(result.message); }
            } catch (error) { console.error('Error fetching orders:', error); }
        }

        function renderOrders(orders) {
            ordersTableBody.innerHTML = '';
            if (orders.length === 0) {
                 ordersTableBody.innerHTML = '<tr><td colspan="5">אין הזמנות להיום.</td></tr>';
                 return;
            }
            orders.sort((a,b) => a.orderTime.localeCompare(b.orderTime)).forEach(order => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${order.customerName}</td><td>${order.address}</td><td>${order.orderTime}</td><td><span class="status-badge status-${order.status}">${order.status}</span></td><td id="driver-cell-${order.orderId}">${order.driverId || 'לא שויך'}</td>`;
                ordersTableBody.appendChild(row);
            });
            addDriverDropdownsToTable(orders);
        }
        
         async function addDriverDropdownsToTable(orders) {
            try {
                const driversResponse = await fetch(`${API_URL}?action=getDrivers`);
                const driversResult = await driversResponse.json();
                if (driversResult.status !== 'success') return;
                const drivers = driversResult.data;
                orders.forEach(order => {
                    const cell = document.getElementById(`driver-cell-${order.orderId}`);
                    if (!cell) return;
                    const select = document.createElement('select');
                    select.innerHTML = '<option value="">בחר נהג...</option>';
                    drivers.forEach(driver => {
                        const option = document.createElement('option');
                        option.value = driver.driverId;
                        option.textContent = driver.name;
                        if (driver.driverId === order.driverId) option.selected = true;
                        select.appendChild(option);
                    });
                    select.addEventListener('change', (e) => updateOrderDriver(order.orderId, e.target.value));
                    cell.innerHTML = '';
                    cell.appendChild(select);
                });
            } catch (error) { console.error("Error adding driver dropdowns:", error); }
        }
        
        async function updateOrderDriver(orderId, driverId) {
             try {
                await fetch(API_URL, {
                    method: 'POST', mode: 'no-cors',
                    body: JSON.stringify({ action: 'updateOrder', data: { orderId, updates: { driverId: driverId } } })
                });
                fetchOrders();
            } catch (error) { console.error("Error updating driver:", error); }
        }
        
        createOrderForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const orderData = {
                customerName: document.getElementById('customerName').value,
                address: document.getElementById('address').value,
                orderTime: document.getElementById('orderTime').value,
                deliveryType: document.getElementById('deliveryType').value,
                warehouse: document.getElementById('warehouse').value,
                notes: document.getElementById('notes').value,
                orderDate: new Date().toISOString().split('T')[0]
            };
            try {
                await fetch(API_URL, {
                    method: 'POST', mode: 'no-cors',
                    body: JSON.stringify({ action: 'createOrder', data: orderData })
                });
                createOrderForm.reset();
                fetchOrders();
            } catch (error) { console.error('Error creating order:', error); }
        });
    </script>
</body>
</html>
