    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --background-color: #f8f9fa;
            --text-color: #343a40;
            --white: #ffffff;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
            --info: #17a2b8;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            --border-radius: 8px;
        }
        body { font-family: 'Rubik', sans-serif; background-color: var(--background-color); margin: 0; padding: 20px; color: var(--text-color); }
        .container { max-width: 1800px; margin: 0 auto; }
        .header-title { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        h1 { text-align: center; color: var(--primary-color); flex-grow: 1; }
        h2 { text-align: center; margin-bottom: 20px; color: var(--primary-color); }
        .main-layout { display: grid; grid-template-columns: 1fr 400px; gap: 20px; }
        .card { background: var(--white); padding: 20px; border-radius: var(--border-radius); box-shadow: var(--shadow); margin-bottom: 20px; }
        #liveMap { height: 400px; width: 100%; border-radius: var(--border-radius); border: 1px solid #ddd; }
        .scheduler-container { display: grid; grid-template-columns: 250px 250px repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; min-height: 400px; }
        .scheduler-column { background-color: #f0f3f5; border-radius: var(--border-radius); padding: 15px; }
        .scheduler-column h3 { text-align: center; padding-bottom: 10px; border-bottom: 2px solid var(--primary-color); margin-bottom: 15px; }
        .order-pool, .driver-lane { min-height: 300px; list-style-type: none; padding: 0; }
        .schedule-card { background: var(--white); padding: 10px 15px; border-radius: 5px; margin-bottom: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); cursor: grab; border-right: 4px solid var(--secondary-color); }
        .schedule-card[draggable="false"] { cursor: not-allowed; opacity: 0.7; }
        .schedule-card p { margin: 2px 0; font-size: 0.9em; }
        .schedule-card .card-customer { font-weight: 500; font-size: 1em; }
        .ghost-card { background: #cce5ff; opacity: 0.7; border: 2px dashed var(--primary-color); }
        .form-group { margin-bottom: 15px; position: relative; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: 500; }
        .form-group input, .form-group select, .form-group textarea { width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ced4da; font-family: 'Rubik', sans-serif; box-sizing: border-box; }
        button { background-color: var(--primary-color); color: var(--white); border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; font-size: 1em; width: 100%; }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.4); }
        .modal-content { background-color: #fefefe; margin: 5% auto; padding: 20px; border: 1px solid #888; width: 80%; max-width: 1000px; border-radius: var(--border-radius); }
        .close-button { color: #aaa; float: left; font-size: 28px; font-weight: bold; }
        .close-button:hover, .close-button:focus { color: black; text-decoration: none; cursor: pointer; }
        .autocomplete-items { position: absolute; border: 1px solid #d4d4d4; z-index: 99; top: 100%; left: 0; right: 0; }
        .autocomplete-items div { padding: 10px; cursor: pointer; background-color: #fff; border-bottom: 1px solid #d4d4d4; }
        .autocomplete-items div:hover { background-color: #e9e9e9; }
        .header-alerts { position: relative; }
        .alert-bell { background: none; border: none; color: var(--secondary-color); font-size: 1.5em; cursor: pointer; }
        .alert-count { position: absolute; top: -5px; right: -10px; background-color: var(--danger); color: white; border-radius: 50%; padding: 2px 6px; font-size: 0.7em; font-weight: bold; display: none; }
        .alerts-panel { display: none; position: absolute; top: 50px; left: 0; width: 350px; background: var(--white); color: var(--text-color); border-radius: var(--border-radius); box-shadow: var(--shadow); z-index: 100; max-height: 400px; overflow-y: auto; }
        .alert-item { padding: 15px; border-bottom: 1px solid #eee; display: flex; align-items: center; gap: 15px; }
        .alert-icon { font-size: 1.5em; }
        .alert-icon.warning { color: var(--warning); }
        .alert-message { flex-grow: 1; }
        .alert-message p { margin: 0; }
        .alert-message small { color: var(--secondary-color); }
        .alert-ack-btn { background: none; border: none; cursor: pointer; color: var(--success); font-size: 1.2em; }
        .analytics-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 20px; }
        .stat-card { background-color: #f8f9fa; text-align: center; padding: 20px; border-radius: var(--border-radius); }
        .stat-card h3 { margin: 0 0 10px 0; color: var(--secondary-color); }
        .stat-card p { font-size: 2.5em; font-weight: 700; color: var(--primary-color); }
        .chart-container { height: 300px; }
    </style>
</head>
