    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { 
            getFirestore, collection, query, orderBy, onSnapshot, 
            doc, setDoc, updateDoc, deleteDoc, serverTimestamp, where
        } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        // --- Config ---
        const firebaseConfig = {
          apiKey: "AIzaSyDq0oVwS6zbEfsgrYBRkeBq80dDUKMedzo",
          authDomain: "saban94-78949.firebaseapp.com",
          projectId: "saban94-78949",
          storageBucket: "saban94-78949.firebasestorage.app",
          messagingSenderId: "41553157903",
          appId: "1:41553157903:web:cc33d252cff023be97a87a",
          measurementId: "G-XV6RZDESSB"
        };

        // --- Globals ---
        let db;
        let currentEditDoc = null; 
        let mapInstance = null;
        let allDrivers = {}; 
        let driverMarkers = {}; 
        let orderMarkers = {}; 
        let currentlyDraggedOrder = null; // v38: Store dragged order info
        
        // --- Icons v38: Truck Emoji ---
        const driverIcon = L.divIcon({ html: '🚚', className: '', iconSize: [32, 32], iconAnchor: [16, 16] }); // Centered Anchor
        const orderIcon = L.divIcon({ html: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6 text-sky-500"><path d="M11.47 3.84a.75.75 0 011.06 0l8.69 8.69a.75.75 0 101.06-1.06l-8.689-8.69a2.25 2.25 0 00-3.182 0L2.41 11.47a.75.75 0 101.06 1.06l8.69-8.69z" /><path d="M12 5.432l8.159 8.159c.03.03.06.058.091.086v6.198c0 1.035-.84 1.875-1.875 1.875H15a.75.75 0 01-.75-.75v-4.5a.75.75 0 00-.75-.75h-3a.75.75 0 00-.75.75v4.5A.75.75 0 019 21.75H5.625a1.875 1.875 0 01-1.875-1.875v-6.198a2.29 2.29 0 00.091-.086L12 5.43z" /></svg>`, className: '', iconSize: [24, 24], iconAnchor: [12, 24] });

        // --- Init App ---
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const app = initializeApp(firebaseConfig);
                const auth = getAuth(app);
                db = getFirestore(app);
                
                setStatus('מתחבר...', 'text-yellow-500');
                await signInAnonymously(auth);
                setStatus('מחובר (מאזין לנתונים...)', 'text-green-500');
                
                initNavigation();
                initMap(); 
                
                // Start listeners
                listenToDrivers();
                listenToDriverLocations();
                listenToOrders();
                listenToCustomers();
                listenToSystemLogs();
                
                // v38: Init Filters
                initFilters();

            } catch (error) {
                console.error("Firebase Init Error", error);
                setStatus(`שגיאת התחברות: ${error.message}`, 'text-red-500');
            }
        });
        
        // --- Navigation ---
        function initNavigation() { /* ... same ... */ 
             const navLinks = document.querySelectorAll('.sidebar-nav a');
            navLinks.forEach(link => { link.addEventListener('click', (e) => { e.preventDefault(); const viewId = e.currentTarget.getAttribute('href').substring(1); showView(viewId); navLinks.forEach(l => l.classList.remove('active')); e.currentTarget.classList.add('active'); }); });
            showView('view-map'); document.querySelector('.sidebar-nav a[href="#view-map"]').classList.add('active');
        }
        window.showView = (viewId) => { /* ... same ... */ 
            document.querySelectorAll('.app-view').forEach(view => view.classList.add('hidden'));
            const targetView = document.getElementById(viewId); if (targetView) targetView.classList.remove('hidden');
            if (viewId === 'view-map' && mapInstance) { setTimeout(() => mapInstance.invalidateSize(), 100); }
        }

        // --- Real-time Listeners (READ) ---
        // (Listeners remain the same, but trigger render functions that now filter)
        function listenToDrivers() { /* ... same ... */ const c = collection(db, "drivers"); onSnapshot(c, (s) => { const d = []; allDrivers = {}; s.forEach((doc) => { const dd = doc.data(); allDrivers[doc.id] = dd; d.push({ id: doc.id, ...dd }); }); renderDriversTable(); }, (e) => console.error("Drivers:", e)); }
        function listenToDriverLocations() { /* ... same ... */ const c = collection(db, "driverLocations"); onSnapshot(c, (s) => { s.docChanges().forEach((ch) => { const dId = ch.doc.id; const lData = ch.doc.data(); if (ch.type === "added" || ch.type === "modified") updateDriverMarker(dId, lData); else if (ch.type === "removed" && driverMarkers[dId]) { mapInstance?.removeLayer(driverMarkers[dId]); delete driverMarkers[dId]; } }); }, (e) => console.error("Locations:", e)); }
        function listenToOrders() { /* ... same ... */ const c = collection(db, "orders"); const q = query(c, orderBy("createdAt", "desc")); onSnapshot(q, (s) => { const o = []; s.forEach((doc) => o.push({ id: doc.id, ...doc.data() })); window.allOrdersData = o; renderOrdersTable(); updateOrderMarkers(o); }, (e) => { console.error("Orders:", e); setStatus("שגיאה בהאזנה להזמנות", 'text-red-500'); }); }
        function listenToCustomers() { /* ... same ... */ const c = collection(db, "customers"); const q = query(c, orderBy("name", "asc")); onSnapshot(q, (s) => { const cust = []; s.forEach((doc) => cust.push({ id: doc.id, ...doc.data() })); window.allCustomersData = cust; renderCustomersTable(); }, (e) => console.error("Customers:", e)); }
        function listenToSystemLogs() { /* ... same ... */ const c = collection(db, "system_logs"); const q = query(c, orderBy("timestamp", "desc")); onSnapshot(q, (s) => { const l = []; s.forEach((doc) => l.push({ id: doc.id, ...doc.data() })); window.allLogsData = l; renderLogsTable(); }, (e) => console.error("Logs:", e)); }

        // --- Render Functions (v38: With Filtering) ---
        function initFilters() {
            document.getElementById('filter-orders').addEventListener('input', renderOrdersTable);
            document.getElementById('filter-drivers').addEventListener('input', renderDriversTable);
            document.getElementById('filter-customers').addEventListener('input', renderCustomersTable);
        }

        function renderOrdersTable() {
            const tableBody = document.getElementById('orders-table-body');
            const filterText = document.getElementById('filter-orders').value.toLowerCase();
            const orders = (window.allOrdersData || []).filter(order => {
                if (!filterText) return true;
                const customerName = order.customer?.name || '';
                const driverName = order.driver?.name || '';
                const status = order.status || '';
                const address = order.address || '';
                return order.id.toLowerCase().includes(filterText) ||
                       customerName.toLowerCase().includes(filterText) ||
                       driverName.toLowerCase().includes(filterText) ||
                       status.toLowerCase().includes(filterText) ||
                       address.toLowerCase().includes(filterText);
            });
            // ... (rest of renderOrdersTable logic remains the same) ...
             if (!tableBody) return; 
             if (!orders || orders.length === 0) { tableBody.innerHTML = `<tr><td colspan="6" class="p-8 text-center text-gray-500">לא נמצאו הזמנות תואמות.</td></tr>`; return; }
             tableBody.innerHTML = orders.map(order => { /* ... HTML generation same as v37 ... */ 
                const customerName = order.customer?.name || 'לא ידוע'; const driverName = order.driver?.name || 'טרם שויך'; const status = order.status || 'חדש'; const statusClass = `status-${status.replace(' ', '_')}` || 'status-default'; let actionsHtml = '';
                if (status === 'חדש') actionsHtml = `<button class="btn btn-warning btn-sm" onclick="openAssignDriverModal('${order.id}')">שבץ</button>`;
                else if (status === 'שויך') actionsHtml = `<button class="btn btn-success btn-sm" onclick="handleMarkAsCompleted('${order.id}')">הושלם</button>`;
                return `<tr class="hover:bg-gray-100 text-sm"><td class="p-3">${order.id}</td><td class="p-3 text-gray-800 font-semibold">${customerName}</td><td class="p-3">${order.address}</td><td class="p-3 text-gray-800 font-semibold">${driverName}</td><td class="p-3"><span class="status-badge ${statusClass}">${status}</span></td><td class="p-3 flex gap-2">${actionsHtml}<button class="btn btn-secondary btn-sm" onclick="openEditOrderModal(JSON.stringify(window.allOrders['${order.id}']))">ערוך</button><button class="btn btn-danger btn-sm" onclick="handleDelete('orders', '${order.id}')">מחק</button></td></tr>`;
             }).join('');
             window.allOrders = orders.reduce((acc, order) => { acc[order.id] = order; return acc; }, {});
        }
        
        function renderDriversTable() {
            const tableBody = document.getElementById('drivers-table-body');
            const filterText = document.getElementById('filter-drivers').value.toLowerCase();
            const drivers = Object.values(allDrivers || {}).filter(driver => {
                if (!filterText) return true;
                const name = driver.name || '';
                const phone = driver.phone || '';
                const status = driver.status || '';
                 // Need the ID as well
                const id = Object.keys(allDrivers).find(key => allDrivers[key] === driver) || '';
                return name.toLowerCase().includes(filterText) ||
                       phone.toLowerCase().includes(filterText) ||
                       status.toLowerCase().includes(filterText) ||
                       id.toLowerCase().includes(filterText);
            });
             // ... (rest of renderDriversTable logic) ...
            if (!tableBody) return;
             tableBody.innerHTML = drivers.map(driver => {
                 const id = Object.keys(allDrivers).find(key => allDrivers[key] === driver) || 'N/A'; // Find ID back
                 return `<tr class="hover:bg-gray-100 text-sm"><td class="p-3 text-gray-800 font-semibold">${driver.name || id}</td><td class="p-3">${driver.phone || '---'}</td><td class="p-3">${driver.vehicleType || 'לא ידוע'}</td><td class="p-3">${driver.status || 'לא פעיל'}</td><td class="p-3 flex gap-2"><button class="btn btn-danger btn-sm" onclick="handleDelete('drivers', '${id}')">מחק</button></td></tr>`;
                }).join('');
        }
        
        function renderCustomersTable() {
            const tableBody = document.getElementById('customers-table-body');
            const filterText = document.getElementById('filter-customers').value.toLowerCase();
            const customers = (window.allCustomersData || []).filter(customer => {
                 if (!filterText) return true;
                 const name = customer.name || '';
                 const phone = customer.phone || '';
                 const address = customer.defaultAddress || '';
                 return name.toLowerCase().includes(filterText) ||
                        phone.toLowerCase().includes(filterText) ||
                        address.toLowerCase().includes(filterText);
            });
             // ... (rest of renderCustomersTable logic) ...
             if (!tableBody) return;
             tableBody.innerHTML = customers.map(customer => `<tr class="hover:bg-gray-100 text-sm"><td class="p-3 text-gray-800 font-semibold">${customer.name || customer.id}</td><td class="p-3">${customer.phone || '---'}</td><td class="p-3">${customer.defaultAddress || '---'}</td><td class="p-3">${customer.contactPerson || '---'}</td><td class="p-3 flex gap-2"><button class="btn btn-danger btn-sm" onclick="handleDelete('customers', '${customer.id}')">מחק</button></td></tr>`).join('');
        }
        
        function renderLogsTable() { /* ... same filtering logic can be added ... */ 
            const tableBody = document.getElementById('logs-table-body');
             if (!tableBody) return;
             const logs = window.allLogsData || []; // Use cached data
             tableBody.innerHTML = logs.map(log => { /* ... HTML generation same as v37 ... */
                const level = log.level || 'INFO'; const time = log.timestamp?.toDate().toLocaleString('he-IL') || '---';
                return `<tr class="hover:bg-gray-100 text-sm font-mono"><td class="p-3 text-gray-500">${time}</td><td class="p-3 font-bold level-${level}">${level}</td><td class="p-3 text-cyan-500">[${log.origin || 'N/A'}]</td><td class="p-3 text-gray-800">${log.message || '---'}</td><td class="p-3 text-xs text-gray-500">${log.data || ''}</td></tr>`;
             }).join('');
        }
        
        function setStatus(message, cssClass) { /* ... same ... */ const el = document.getElementById('connection-status'); if(el) { el.textContent = message; el.className = `text-sm ${cssClass}`; } }

        // --- Map Functions ---
        window.initMap = () => { /* ... same as v37.1 ... */ const mapElement = document.getElementById('leaflet-map'); if (!mapElement) { console.error("Map container #leaflet-map not found!"); return; } if (mapElement.offsetHeight === 0) { console.warn("Map container zero height."); } try { if (typeof L === 'undefined') { console.error("Leaflet (L) not defined."); setStatus('שגיאה בטעינת מפת', 'text-red-500'); return; } if (!mapInstance) { mapInstance = L.map(mapElement).setView([31.7683, 35.2137], 8); L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', { attribution: '&copy; OSM &copy; CARTO', subdomains: 'abcd', maxZoom: 19 }).addTo(mapInstance); mapInstance.on('load', () => { console.log("Map initialized."); setStatus('מחובר | מפה טעונה', 'text-green-500'); }); mapInstance.on('tileerror', (e) => { console.error('Tile error:', e); setStatus('שגיאת אריחי מפה', 'text-red-500'); }); } else { mapInstance.invalidateSize(); } } catch (e) { console.error("Map init failed:", e); mapElement.innerHTML = `<div class="p-4 text-center text-red-500">Map Error: ${e.message}</div>`; setStatus('שגיאה קריטית במפה', 'text-red-500'); } }
        
        function updateDriverMarker(driverId, locationData) { /* ... same ... */ if (!mapInstance || !locationData.latitude || !locationData.longitude) return; const latLng = [locationData.latitude, locationData.longitude]; const driverName = allDrivers[driverId]?.name || driverId; const popupContent = `<b>נהג: ${driverName}</b><br>עודכן: ${locationData.lastUpdate?.toDate().toLocaleTimeString('he-IL') || 'N/A'}`; if (driverMarkers[driverId]) driverMarkers[driverId].setLatLng(latLng).setPopupContent(popupContent); else driverMarkers[driverId] = L.marker(latLng, { icon: driverIcon, draggable: false /* Drivers not draggable */ }).addTo(mapInstance).bindPopup(popupContent)._driverId = driverId; /* v38: Store ID */ }
        
        function updateOrderMarkers(orders) {
            if (!mapInstance) return;
            const currentOrderIds = orders.map(o => o.id);
            Object.keys(orderMarkers).forEach(markerId => { if (!currentOrderIds.includes(markerId)) { mapInstance.removeLayer(orderMarkers[markerId]); delete orderMarkers[markerId]; } });
            
            orders.forEach(order => {
                if (order.status !== 'הושלם' && order.latitude && order.longitude) {
                    const latLng = [order.latitude, order.longitude];
                    const popupContent = `<b>${order.customer?.name || 'לקוח'}</b><br>${order.address}<br>סטטוס: ${order.status}` + (order.status === 'חדש' ? `<br><button class="map-popup-button" onclick="openAssignDriverModal('${order.id}')">שבץ נהג</button>` : '');
                    const orderId = order.id;
                    const draggable = order.status === 'חדש'; // v38: Only new orders are draggable

                    if (orderMarkers[orderId]) {
                        orderMarkers[orderId].setLatLng(latLng).setPopupContent(popupContent);
                        // v38: Update draggable status
                        if (draggable && !orderMarkers[orderId].dragging.enabled()) orderMarkers[orderId].dragging.enable();
                        else if (!draggable && orderMarkers[orderId].dragging.enabled()) orderMarkers[orderId].dragging.disable();
                    } else {
                        orderMarkers[orderId] = L.marker(latLng, { 
                            icon: orderIcon, 
                            draggable: draggable // v38: Enable dragging for new orders
                        })
                        .addTo(mapInstance)
                        .bindPopup(popupContent);
                        
                        // v38: Store order data and add dragend listener
                        orderMarkers[orderId]._orderData = order; 
                        orderMarkers[orderId].on('dragstart', () => { currentlyDraggedOrder = order; }); // Store which order is being dragged
                        orderMarkers[orderId].on('dragend', handleOrderDrop); 
                    }
                } else if (orderMarkers[order.id]) {
                    mapInstance.removeLayer(orderMarkers[order.id]); delete orderMarkers[order.id];
                }
            });
        }
        
        // --- v38: Drag & Drop Logic ---
        function handleOrderDrop(event) {
            if (!currentlyDraggedOrder) return;

            const droppedOrderMarker = event.target;
            const droppedLatLng = droppedOrderMarker.getLatLng();
            const DRAG_ASSIGN_THRESHOLD_METERS = 50; // קבע רדיוס קליטה (במטרים)

            let closestDriver = null;
            let minDistance = Infinity;

            // מצא את הנהג הכי קרוב
            Object.keys(driverMarkers).forEach(driverId => {
                const driverMarker = driverMarkers[driverId];
                const distance = droppedLatLng.distanceTo(driverMarker.getLatLng());
                if (distance < minDistance) {
                    minDistance = distance;
                    closestDriver = { id: driverId, name: allDrivers[driverId]?.name || driverId, marker: driverMarker };
                }
            });

            // בדוק אם הנהג מספיק קרוב
            if (closestDriver && minDistance <= DRAG_ASSIGN_THRESHOLD_METERS) {
                // הצג חלון אישור
                openConfirmAssignModal(
                    currentlyDraggedOrder.id, 
                    closestDriver.id, 
                    currentlyDraggedOrder.customer?.name || 'לא ידוע', 
                    closestDriver.name
                );
            } else {
                // החזר את הסמן למיקום המקורי (אופציונלי)
                 droppedOrderMarker.setLatLng([currentlyDraggedOrder.latitude, currentlyDraggedOrder.longitude]);
                 alert("לא נמצא נהג קרוב מספיק לשיוך.");
            }
            currentlyDraggedOrder = null; // Reset
        }
        
        // --- CRUD Functions ---
        // (Modals, Create/Update Order, Assign Driver, Mark Completed, Delete - same logic)
         window.openAddOrderModal = () => { /* ... */ currentEditDoc = null; document.getElementById('addOrderModalTitle').textContent = "יצירת הזמנה חדשה"; document.getElementById('addOrderForm').reset(); document.getElementById('addOrderModal').style.display = 'flex'; }
         window.openEditOrderModal = (orderJson) => { /* ... */ const order = JSON.parse(orderJson); currentEditDoc = order; const form = document.getElementById('addOrderForm'); /* ... form population ... */ document.getElementById('addOrderModalTitle').textContent = `עריכת הזמנה ${order.id}`; document.getElementById('addOrderModal').style.display = 'flex'; }
         window.openAssignDriverModal = (orderId) => { /* ... */ currentEditDoc = { id: orderId }; document.getElementById('assignDriverModal').style.display = 'flex'; }
         // v38: New Confirmation Modal
         window.openConfirmAssignModal = (orderId, driverId, customerName, driverName) => {
             document.getElementById('confirmAssignText').innerHTML = `האם אתה בטוח שברצונך לשייך את ההזמנה של <b>${customerName}</b> לנהג <b>${driverName}</b>?`;
             // Store data for the confirmation action
             const confirmBtn = document.getElementById('confirmAssignBtn');
             confirmBtn.onclick = () => handleConfirmAssign(orderId, driverId, driverName); // Pass driver name too
             document.getElementById('confirmAssignModal').style.display = 'flex';
         }
         window.closeModal = (modalId) => { /* ... */ document.getElementById(modalId).style.display = 'none'; }
         
         window.handleSaveOrder = async () => { /* ... same logic ... */ };
         
         // v38: Modified handleAssignDriver to be called by modals AND confirmation
         window.handleAssignDriver = async (orderId, driverId, driverName) => {
             const orderRef = doc(db, "orders", orderId);
             try {
                 // If driverName is not provided, try to find it (for modal case)
                 if (!driverName) {
                     driverName = document.getElementById('driverNameInput').value;
                     driverId = Object.keys(allDrivers).find(id => allDrivers[id].name === driverName) || driverName;
                 }
                 const driverData = { id: driverId, name: driverName };
                 
                 await updateDoc(orderRef, { driver: driverData, status: "שויך" });
                 
                 // Close relevant modals
                 closeModal('assignDriverModal');
                 closeModal('confirmAssignModal');
                 document.getElementById('driverNameInput').value = '';
                 currentEditDoc = null; // Reset edit state if needed
                 
             } catch (e) {
                 console.error("Error assigning driver: ", e);
                 alert("שגיאה בשיבוץ נהג: " + e.message);
             }
         }
         
         // v38: Function called by the confirmation modal's "Yes" button
         window.handleConfirmAssign = (orderId, driverId, driverName) => {
             handleAssignDriver(orderId, driverId, driverName); // Call the main assignment function
         }

         window.handleMarkAsCompleted = async (orderId) => { /* ... same logic ... */ };
         window.handleDelete = async (collectionName, docId) => { /* ... same logic ... */ };
        
        // --- Attach handlers ---
        window.handleMarkAsCompleted = handleMarkAsCompleted;
        window.handleDelete = handleDelete; 

    </script>
