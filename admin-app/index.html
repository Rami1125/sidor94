        function setStatus(message, cssClass) { /* ... same ... */ const el=document.getElementById('connection-status'); if(el) { el.textContent=message; el.className=`text-sm ${cssClass}`; } }

        // --- Map Functions ---
        window.initMap = () => { /* ... same init ... */ const e=document.getElementById('leaflet-map');if(!e){console.error("Map container #leaflet-map not found!");return}try{if(typeof L==='undefined'){console.error("Leaflet (L) not defined.");setStatus('砖 注转 驻转','text-red-500');return}if(!mapInstance){mapInstance=L.map(e).setView([31.7683,35.2137],9);L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png',{attribution:'&copy; OSM &copy; CARTO',subdomains:'abcd',maxZoom:19}).addTo(mapInstance);mapInstance.on('load',()=>{console.log("Map initialized.");setStatus('专 | 驻 注','text-green-500')});mapInstance.on('tileerror',(e)=>{console.error('Tile error:',e);setStatus('砖转 专 驻','text-red-500')})}else{mapInstance.invalidateSize()}}catch(e){console.error("Map init failed:",e);e.innerHTML=`<div class="p-4 text-center text-red-500">Map Error: ${e.message}</div>`;setStatus('砖 拽专转 驻','text-red-500')} }
        
        function updateDriverMarker(driverId, locationData) { /* ... same logic ... */ if (!mapInstance || !locationData.latitude || !locationData.longitude) return; const latLng = [locationData.latitude, locationData.longitude]; const driverName = allDrivers[driverId]?.name || driverId; const popupContent = `<b>: ${driverName}</b><br>注: ${locationData.lastUpdate?.toDate().toLocaleTimeString('he-IL') || 'N/A'}`; if (driverMarkers[driverId]) driverMarkers[driverId].setLatLng(latLng).setPopupContent(popupContent); else { driverMarkers[driverId] = L.marker(latLng, { icon: driverIcon, draggable: false }).addTo(mapInstance).bindPopup(popupContent); driverMarkers[driverId]._driverInfo = { id: driverId, name: driverName }; } }
        
        function updateOrderMarkers(orders) {
            if (!mapInstance) return;
            const currentOrderIds = orders.map(o => o.id);
            Object.keys(orderMarkers).forEach(markerId => { if (!currentOrderIds.includes(markerId)) { mapInstance.removeLayer(orderMarkers[markerId]); delete orderMarkers[markerId]; } });
            
            let ordersWithoutCoords = 0; // v40: Counter for missing coords

            orders.forEach(order => {
                // v40: Check for coordinates FIRST
                if (!order.latitude || !order.longitude) {
                    if (order.status !== '砖') ordersWithoutCoords++; // Count only active orders
                     // Ensure marker is removed if coordinates disappear
                     if (orderMarkers[order.id]) { mapInstance.removeLayer(orderMarkers[order.id]); delete orderMarkers[order.id]; }
                    return; // Skip this order if no coords
                }

                if (order.status !== '砖') {
                    const latLng = [order.latitude, order.longitude];
                    
                    // v40: Calculate distances
                    const distHatalmid = L.GeometryUtil.distance(mapInstance, latLng, [WAREHOUSES.hatalmid.lat, WAREHOUSES.hatalmid.lng]);
                    const distHaharash = L.GeometryUtil.distance(mapInstance, latLng, [WAREHOUSES.haharash.lat, WAREHOUSES.haharash.lng]);
                    const distHatalmidKm = (distHatalmid / 1000).toFixed(1);
                    const distHaharashKm = (distHaharash / 1000).toFixed(1);

                    const popupContent = `<b>${order.customer?.name || '拽'}</b> (${order.id})<br>${order.address}<br>住住: ${order.status}<hr class="my-1 border-gray-200">` +
                                         `专拽 转: ${distHatalmidKm} 拽"<br>专拽 专砖: ${distHaharashKm} 拽"` +
                                         (order.status === '砖' ? `<br><button class="map-popup-button" onclick="openSelectDriverModal('${order.id}')">砖抓 专砖</button>` : '');
                    
                    const orderId = order.id;
                    const draggable = order.status === '砖'; 

                    if (orderMarkers[orderId]) {
                        orderMarkers[orderId].setLatLng(latLng).setPopupContent(popupContent);
                        if (draggable && !orderMarkers[orderId].dragging.enabled()) orderMarkers[orderId].dragging.enable();
                        else if (!draggable && orderMarkers[orderId].dragging.enabled()) orderMarkers[orderId].dragging.disable();
                    } else {
                        orderMarkers[orderId] = L.marker(latLng, { icon: orderIcon, draggable: draggable })
                        .addTo(mapInstance)
                        .bindPopup(popupContent, { minWidth: 200 }); // Wider popup
                        
                        orderMarkers[orderId]._orderData = order; 
                        orderMarkers[orderId].on('dragstart', () => { currentlyDraggedOrder = order; }); 
                        orderMarkers[orderId].on('dragend', handleOrderDrop); 
                    }
                } else if (orderMarkers[order.id]) { // Remove completed orders
                    mapInstance.removeLayer(orderMarkers[order.id]); delete orderMarkers[order.id];
                }
            });

             // v40: Log warning if orders are missing coords
             if (ordersWithoutCoords > 0) {
                 console.warn(`${ordersWithoutCoords} active orders are missing latitude/longitude and are not displayed on the map.`);
                 // Optionally add this to the notification ticker
                 // addNotification(`${ordersWithoutCoords} 转  拽 驻`, 'WARN');
             }
        }
        
        // --- Drag & Drop ---
        function handleOrderDrop(event) { /* ... same ... */ if (!currentlyDraggedOrder) return; const droppedOrderMarker = event.target; const droppedLatLng = droppedOrderMarker.getLatLng(); const DRAG_ASSIGN_THRESHOLD_METERS = 50; let closestDriver = null; let minDistance = Infinity; Object.keys(driverMarkers).forEach(driverId => { const driverMarker = driverMarkers[driverId]; const distance = droppedLatLng.distanceTo(driverMarker.getLatLng()); if (distance < minDistance) { minDistance = distance; closestDriver = { id: driverId, name: allDrivers[driverId]?.name || driverId, marker: driverMarker }; } }); if (closestDriver && minDistance <= DRAG_ASSIGN_THRESHOLD_METERS) { openConfirmAssignModal(currentlyDraggedOrder.id, closestDriver.id, currentlyDraggedOrder.customer?.name || ' 注', closestDriver.name); } else { droppedOrderMarker.setLatLng([currentlyDraggedOrder.latitude, currentlyDraggedOrder.longitude]); alert(" 爪  拽专 住驻拽 砖."); } currentlyDraggedOrder = null; }
        
        // --- CRUD ---
        window.openAddOrderModal = () => { /* ... */ currentEditDoc = null; document.getElementById('addOrderModalTitle').textContent = "爪专转  砖"; document.getElementById('addOrderForm').reset(); document.getElementById('addOrderModal').style.display = 'flex'; }
        window.openEditOrderModal = (orderJson) => { /* ... */ const order = JSON.parse(orderJson); currentEditDoc = order; const form = document.getElementById('addOrderForm'); form.customerName.value = order.customer?.name || ''; form.customerPhone.value = order.customer?.phone || ''; form.address.value = order.address || ''; form.latitude.value = order.latitude || ''; form.longitude.value = order.longitude || ''; form.deliveryType.value = order.deliveryType || ''; form.customerId.value = order.customer?.id || ''; document.getElementById('addOrderModalTitle').textContent = `注专转  ${order.id}`; document.getElementById('addOrderModal').style.display = 'flex'; }
        window.openAssignDriverModal = (orderId) => { /* ... */ currentEditDoc = { id: orderId }; document.getElementById('assignDriverModal').style.display = 'flex'; }
        window.openConfirmAssignModal = (orderId, driverId, customerName, driverName) => { /* ... */ document.getElementById('confirmAssignText').innerHTML = ` 转  砖专爪 砖 转  砖 <b>${customerName}</b>  <b>${driverName}</b>?`; const confirmBtn = document.getElementById('confirmAssignBtn'); confirmBtn.onclick = () => handleConfirmAssign(orderId, driverId, driverName); document.getElementById('confirmAssignModal').style.display = 'flex'; }
        window.openSelectDriverModal = (orderId) => { /* ... */ currentEditDoc = { id: orderId }; const driverListDiv = document.getElementById('driver-select-list'); driverListDiv.innerHTML = ''; Object.values(driverMarkers).forEach(marker => { const driverInfo = marker._driverInfo; if(driverInfo) { const button = document.createElement('button'); button.textContent = driverInfo.name; button.onclick = () => { const orderData = orderMarkers[orderId]?._orderData; closeModal('selectDriverModal'); openConfirmAssignModal(orderId, driverInfo.id, orderData?.customer?.name || '拽', driverInfo.name); }; driverListDiv.appendChild(button); } }); if(driverListDiv.innerHTML === '') { driverListDiv.innerHTML = '<p class="p-4 text-center text-gray-500"> 爪  驻注 驻.</p>'; } document.getElementById('selectDriverModal').style.display = 'flex'; }
        window.closeModal = (modalId) => { /* ... */ const el = document.getElementById(modalId); if(el) el.style.display = 'none'; }
        
        window.handleSaveOrder = async () => { 
            const form = document.getElementById('addOrderForm'); const isEditMode = !!currentEditDoc; const orderId = isEditMode ? currentEditDoc.id : Date.now().toString(); const orderRef = doc(db, "orders", orderId); try { const orderData = { /* ... build orderData object ... */ orderId: orderId, address: form.address.value, latitude: parseFloat(form.latitude.value) || null, longitude: parseFloat(form.longitude.value) || null, deliveryType: form.deliveryType.value, customer: { name: form.customerName.value, phone: form.customerPhone.value, id: form.customerId.value || null }, ...(isEditMode && { driver: currentEditDoc.driver, status: currentEditDoc.status, orderDate: currentEditDoc.orderDate, createdAt: currentEditDoc.createdAt }), ...(!isEditMode && { driver: null, status: "砖", orderDate: new Date().toLocaleDateString('he-IL'), createdAt: serverTimestamp() }) }; if (isEditMode) await updateDoc(orderRef, orderData); else await setDoc(orderRef, orderData); closeModal('addOrderModal'); form.reset(); currentEditDoc = null; /* v40: No notification here, handled by listener */ } catch (e) { console.error("Error saving: ", e); alert("砖 砖专: " + e.message); } 
        }
        
        window.handleAssignDriver = async (orderId, driverId, driverName) => { 
            const orderRef = doc(db, "orders", orderId);
            try {
                 if (!driverName) { /* Find driver if coming from modal */ driverName = document.getElementById('driverNameInput').value; driverId = Object.keys(allDrivers).find(id => allDrivers[id].name === driverName) || driverName; }
                 const driverData = { id: driverId, name: driverName };
                 await updateDoc(orderRef, { driver: driverData, status: "砖" });
                 drawAssignmentLine(orderId, driverId);
                 closeModal('assignDriverModal'); closeModal('confirmAssignModal'); closeModal('selectDriverModal'); 
                 const driverInput = document.getElementById('driverNameInput'); if(driverInput) driverInput.value = '';
                 currentEditDoc = null; 
                 // v40: Add notification
                 addNotification(` ${orderId} 砖  ${driverName}`, 'INFO');
            } catch (e) { console.error("Error assigning: ", e); alert("砖 砖抓: " + e.message); } 
        }
        
        window.handleConfirmAssign = (orderId, driverId, driverName) => { handleAssignDriver(orderId, driverId, driverName); }
        window.handleMarkAsCompleted = async (orderId) => { 
            if (!confirm(` 转  砖专爪 住  ${orderId} "砖"?`)) return; 
            const orderRef = doc(db, "orders", orderId); 
            try { 
                await updateDoc(orderRef, { status: "砖" }); 
                removeAssignmentLine(orderId); 
                // v40: Add notification
                addNotification(` ${orderId} 砖`, 'INFO');
            } catch (e) { console.error("Error completing: ", e); alert("砖 住: " + e.message); } 
        }
        window.handleDelete = async (collectionName, docId) => { 
            if (!confirm(` 转  砖专爪 拽 驻专 ${docId} -${collectionName}?`)) return; 
            const docRef = doc(db, collectionName, docId); 
            try { 
                await deleteDoc(docRef); 
                if(collectionName === 'orders') removeAssignmentLine(docId); 
                 // v40: Add notification
                 addNotification(`驻专 ${docId} 拽 -${collectionName}`, 'WARN');
            } catch (e) { console.error("Error deleting: ", e); alert("砖 拽: " + e.message); } 
        }
        
        // --- Assignment Line ---
        function drawAssignmentLine(orderId, driverId) { /* ... same ... */ if (!mapInstance || !orderMarkers[orderId] || !driverMarkers[driverId]) return; removeAssignmentLine(orderId); const oLatLng = orderMarkers[orderId].getLatLng(); const dLatLng = driverMarkers[driverId].getLatLng(); const line = L.polyline([oLatLng, dLatLng], { color: '#f59e0b', weight: 3, opacity: 0.7 }); const decorator = L.polylineDecorator(line, { patterns: [{ offset: '0%', repeat: 10, symbol: L.Symbol.dash({ pixelSize: 5, pathOptions: { color: '#f59e0b', weight: 3, opacity: 0.7 } }) }] }).addTo(mapInstance); assignmentLines[orderId] = { line, decorator }; setTimeout(() => removeAssignmentLine(orderId), 5000); }
        function removeAssignmentLine(orderId) { /* ... same ... */ if (assignmentLines[orderId]) { if (assignmentLines[orderId].line) mapInstance?.removeLayer(assignmentLines[orderId].line); if (assignmentLines[orderId].decorator) mapInstance?.removeLayer(assignmentLines[orderId].decorator); delete assignmentLines[orderId]; } }

         // --- v40: Notification Ticker ---
         function addNotification(message, level = 'INFO') {
             const timestamp = new Date();
             notificationQueue.unshift({ message, level, timestamp }); // Add to beginning

             // Keep only the last MAX_NOTIFICATIONS
             if (notificationQueue.length > MAX_NOTIFICATIONS) {
                 notificationQueue.pop(); // Remove the oldest
             }
             renderNotifications();
         }

         function renderNotifications() {
             const tickerList = document.getElementById('notification-ticker-list');
             if (!tickerList) return;

             tickerList.innerHTML = notificationQueue.map(n => `
                 <li class="level-${n.level}">
                     <span>${n.message}</span>
                     <span class="time">${n.timestamp.toLocaleTimeString('he-IL', { hour: '2-digit', minute: '2-digit' })}</span>
                 </li>
             `).join('');
             
             // Reset animation (complex for dynamic content, simple restart for now)
            const ticker = document.getElementById('notification-ticker');
            if (ticker) {
                const ul = ticker.querySelector('ul');
                if (ul) {
                    ul.style.animation = 'none';
                    // Force reflow
                    ul.offsetHeight; /* trigger reflow */
                    // Restart animation only if needed (more than fits)
                    if (ul.offsetHeight > ticker.offsetHeight) {
                         // Adjust animation duration based on content height
                         const scrollHeight = ul.scrollHeight;
                         const containerHeight = ticker.offsetHeight;
                         const duration = (scrollHeight / containerHeight) * 15; // Base 15s per screen height
                         ul.style.animation = `ticker-scroll ${duration}s linear infinite`;
                    } else {
                         ul.style.animation = ''; // No animation if content fits
                         ul.style.transform = 'translateY(0)'; // Ensure it's at the top
                    }
                }
            }
         }
         // Initial render of ticker (empty)
         document.addEventListener('DOMContentLoaded', renderNotifications);

        // --- Attach handlers ---
        window.handleMarkAsCompleted = handleMarkAsCompleted;
        window.handleDelete = handleDelete; 

    </script>
