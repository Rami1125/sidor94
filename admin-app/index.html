<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeliveryMaster - מרכז בקרה</title>
    
    <!-- Fonts and Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Leaflet Map Library -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- SortableJS for Drag and Drop -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>

    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --background-color: #f8f9fa;
            --text-color: #343a40;
            --white: #ffffff;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
            --info: #17a2b8;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            --border-radius: 8px;
        }

        body {
            font-family: 'Rubik', sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 20px;
            color: var(--text-color);
        }

        .container { max-width: 1600px; margin: 0 auto; }
        h1, h2 { text-align: center; margin-bottom: 20px; color: var(--primary-color); }
        .main-layout { display: grid; grid-template-columns: 1fr 400px; gap: 20px; }
        .card { background: var(--white); padding: 20px; border-radius: var(--border-radius); box-shadow: var(--shadow); margin-bottom: 20px; }
        #liveMap { height: 400px; width: 100%; border-radius: var(--border-radius); border: 1px solid #ddd; }
        
        .scheduler-container {
            display: grid;
            grid-template-columns: 250px repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            min-height: 400px;
        }
        .scheduler-column {
            background-color: #f0f3f5;
            border-radius: var(--border-radius);
            padding: 15px;
        }
        .scheduler-column h3 {
            text-align: center;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--primary-color);
            margin-bottom: 15px;
        }
        .order-pool, .driver-lane {
            min-height: 300px;
            list-style-type: none;
            padding: 0;
        }
        .schedule-card {
            background: var(--white);
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            cursor: grab;
            border-right: 4px solid var(--secondary-color);
        }
        .schedule-card p { margin: 2px 0; font-size: 0.9em; }
        .schedule-card .card-customer { font-weight: 500; font-size: 1em; }
        .ghost-card {
            background: #cce5ff;
            opacity: 0.7;
            border: 2px dashed var(--primary-color);
        }
        .form-group { margin-bottom: 15px; position: relative; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: 500; }
        .form-group input, .form-group select, .form-group textarea { width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ced4da; font-family: 'Rubik', sans-serif; }
        button { background-color: var(--primary-color); color: var(--white); border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; font-size: 1em; width: 100%; }

        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.4); }
        .modal-content { background-color: #fefefe; margin: 5% auto; padding: 20px; border: 1px solid #888; width: 80%; max-width: 1000px; border-radius: var(--border-radius); }
        .close-button { color: #aaa; float: left; font-size: 28px; font-weight: bold; }
        .close-button:hover, .close-button:focus { color: black; text-decoration: none; cursor: pointer; }
    </style>
</head>
<body>

    <div class="container">
        <h1><i class="fas fa-tachometer-alt"></i> DeliveryMaster - מרכז בקרה</h1>
        
        <div class="main-layout">
            <div class="left-panel">
                <div class="card">
                    <h2><i class="fas fa-calendar-alt"></i> לוח שיבוצים חי</h2>
                    <div id="scheduler" class="scheduler-container">
                        <!-- Scheduler columns will be generated here -->
                    </div>
                </div>

                 <div class="card">
                    <h2><i class="fas fa-map-marked-alt"></i> מפה טקטית חיה</h2>
                    <div id="liveMap"></div>
                </div>
            </div>

            <div class="right-panel">
                <div class="card">
                    <h2><i class="fas fa-plus-circle"></i> יצירת הזמנה חדשה</h2>
                    <form id="createOrderForm" autocomplete="off">
                        <div class="form-group">
                            <label for="customerName">שם לקוח</label>
                            <input type="text" id="customerName" required>
                        </div>
                        <div class="form-group">
                            <label for="address">כתובת</label>
                            <input type="text" id="address" required>
                        </div>
                         <div class="form-group">
                            <label for="orderTime">שעה</label>
                            <input type="time" id="orderTime" required>
                        </div>
                        <div class="form-group">
                            <label for="deliveryType">סוג הובלה</label>
                            <select id="deliveryType" required></select>
                        </div>
                        <div class="form-group">
                            <label for="warehouse">מחסן</label>
                            <select id="warehouse" required>
                                <option value="">בחר מחסן...</option>
                                <option value="החרש">החרש</option>
                                <option value="התלמיד">התלמיד</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="notes">הערות</label>
                            <textarea id="notes" rows="3"></textarea>
                        </div>
                        <button type="submit">צור הזמנה</button>
                    </form>
                </div>
                 <div class="card">
                    <h2><i class="fas fa-history"></i> ארכיון</h2>
                    <button id="showHistoryBtn" style="width: 100%;"><i class="fas fa-history"></i> הצג היסטוריית הזמנות</button>
                </div>
            </div>
        </div>
    </div>
    
    <div id="historyModal" class="modal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2><i class="fas fa-history"></i> היסטוריית הזמנות</h2>
        <input type="text" id="historySearch" placeholder="חפש..." class="form-group" style="width: 100%; padding: 10px; margin-bottom: 15px;">
        <div style="max-height: 60vh; overflow-y: auto;">
            <table id="historyTable">
                <thead><tr><th>תאריך</th><th>לקוח</th><th>כתובת</th><th>נהג</th><th>סטטוס</th></tr></thead>
                <tbody></tbody>
            </table>
        </div>
      </div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbxe44KC0_j7l3i7mD_qjbzhKdjxoj8n1qi_hcy-Vt4ca5_kBaObdaskRIiehfnpi4L9/exec';
        
        // DOM Elements
        const schedulerContainer = document.getElementById('scheduler');
        const liveMapElement = document.getElementById('liveMap');
        const createOrderForm = document.getElementById('createOrderForm');
        const showHistoryBtn = document.getElementById('showHistoryBtn');
        const historyModal = document.getElementById('historyModal');
        const historySearch = document.getElementById('historySearch');
        const historyTableBody = document.querySelector('#historyTable tbody');
        const closeModalBtn = document.querySelector('.close-button');

        let allCustomers = [];
        let liveMap;
        let driverMarkers = {};
        const deliveryTypes = ["הובלת משאית", "הובלת מנוף", "הובלת מנוף 15 מטר", "משיכה עצמית", "מוביל חיצוני", "איסוף בלות פסולת", "גישה לאתר+עבודת מנוף", "עבודת מנוף"];

        
        document.addEventListener('DOMContentLoaded', async () => {
            initializeMap();
            populateDropdowns();
            await buildScheduler();
            await fetchCustomers();
            
            updateMap(); 
            setInterval(updateMap, 30000);

            // Event Listeners
            showHistoryBtn.addEventListener('click', openHistoryModal);
            closeModalBtn.addEventListener('click', () => historyModal.style.display = 'none');
            window.addEventListener('click', (e) => { if(e.target == historyModal) historyModal.style.display = 'none' });
            historySearch.addEventListener('keyup', filterHistoryTable);
            createOrderForm.addEventListener('submit', handleCreateOrder);
        });

        // --- Scheduler Functions ---
        async function buildScheduler() {
            schedulerContainer.innerHTML = '';
            
            const driversResponse = await fetch(`${API_URL}?action=getDrivers`);
            const driversResult = await driversResponse.json();
            const drivers = driversResult.data.filter(d => d.status === 'פעיל');

            const ordersResponse = await fetch(`${API_URL}?action=getOrders&date=${new Date().toISOString().split('T')[0]}`);
            const ordersResult = await ordersResponse.json();
            const allTodayOrders = ordersResult.data;

            const unassignedCol = document.createElement('div');
            unassignedCol.className = 'scheduler-column';
            unassignedCol.innerHTML = '<h3><i class="fas fa-box-open"></i> הזמנות פנויות</h3>';
            const unassignedPool = document.createElement('ul');
            unassignedPool.id = 'unassigned-pool';
            unassignedPool.className = 'order-pool';
            unassignedCol.appendChild(unassignedPool);
            schedulerContainer.appendChild(unassignedCol);

            drivers.forEach(driver => {
                const driverCol = document.createElement('div');
                driverCol.className = 'scheduler-column';
                driverCol.innerHTML = `<h3><i class="fas fa-user-circle"></i> ${driver.name}</h3>`;
                const driverLane = document.createElement('ul');
                driverLane.id = `driver-lane-${driver.driverId}`;
                driverLane.className = 'driver-lane';
                driverLane.dataset.driverId = driver.driverId;
                driverCol.appendChild(driverLane);
                schedulerContainer.appendChild(driverCol);
            });

            allTodayOrders.forEach(order => {
                const card = createScheduleCard(order);
                const targetLane = document.getElementById(`driver-lane-${order.driverId}`);
                if (order.driverId && targetLane) {
                    targetLane.appendChild(card);
                } else {
                    unassignedPool.appendChild(card);
                }
            });

            initSortable();
        }

        function createScheduleCard(order) {
            const card = document.createElement('li');
            card.className = 'schedule-card';
            card.dataset.orderId = order.orderId;
            card.innerHTML = `<p class="card-customer">${order.customerName}</p><p><i class="fas fa-clock"></i> ${order.orderTime}</p><p><i class="fas fa-map-marker-alt"></i> ${order.address}</p>`;
            return card;
        }

        function initSortable() {
            const pools = document.querySelectorAll('.order-pool, .driver-lane');
            pools.forEach(pool => {
                new Sortable(pool, {
                    group: 'orders', animation: 150, ghostClass: 'ghost-card', onEnd: handleDragEnd
                });
            });
        }
        
        async function handleDragEnd(event) {
            const orderId = event.item.dataset.orderId;
            const newDriverId = event.to.dataset.driverId || ''; 
            try {
                event.item.style.opacity = '0.5';
                await fetch(API_URL, {
                    method: 'POST', mode: 'no-cors',
                    body: JSON.stringify({ action: 'updateOrder', data: { orderId, updates: { driverId: newDriverId } } })
                });
                event.item.style.opacity = '1';
            } catch (error) {
                console.error("Error updating driver on drag:", error);
                event.from.appendChild(event.item);
                alert("שגיאה בעדכון השיבוץ.");
            }
        }

        // --- Map Functions ---
        function initializeMap() {
            const standardLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '© OpenStreetMap' });

                center: [32.0853, 34.7818], zoom: 10, layers: [standardLayer]
            });

    </script>
</body>
</html>
