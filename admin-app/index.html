<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeliveryMaster - מרכז בקרה</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --background-color: #f8f9fa;
            --text-color: #343a40;
            --white: #ffffff;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
            --info: #17a2b8;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            --border-radius: 8px;
        }
        body { font-family: 'Rubik', sans-serif; background-color: var(--background-color); margin: 0; padding: 20px; color: var(--text-color); }
        .container { max-width: 1800px; margin: 0 auto; }
        .header-title { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        h1 { text-align: center; color: var(--primary-color); flex-grow: 1; }
        h2 { text-align: center; margin-bottom: 20px; color: var(--primary-color); }
        .main-layout { display: grid; grid-template-columns: 1fr 400px; gap: 20px; }
        .card { background: var(--white); padding: 20px; border-radius: var(--border-radius); box-shadow: var(--shadow); margin-bottom: 20px; }
        #liveMap { height: 400px; width: 100%; border-radius: var(--border-radius); border: 1px solid #ddd; }
        .scheduler-container { display: grid; grid-template-columns: 250px repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; min-height: 400px; }
        .scheduler-column { background-color: #f0f3f5; border-radius: var(--border-radius); padding: 15px; }
        .scheduler-column h3 { text-align: center; padding-bottom: 10px; border-bottom: 2px solid var(--primary-color); margin-bottom: 15px; }
        .order-pool, .driver-lane { min-height: 300px; list-style-type: none; padding: 0; }
        .schedule-card { background: var(--white); padding: 10px 15px; border-radius: 5px; margin-bottom: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); cursor: grab; border-right: 4px solid var(--secondary-color); }
        .schedule-card p { margin: 2px 0; font-size: 0.9em; }
        .schedule-card .card-customer { font-weight: 500; font-size: 1em; }
        button { background-color: var(--primary-color); color: var(--white); border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; font-size: 1em; width: 100%; }
        
        /* --- "מלשינון" דיבאג קונסול (מוסתר) --- */
        #debugConsole { display: none; }

    </style>
</head>
<body>
    <div class="container">
         <div class="header-title">
            <div class="header-alerts">
                <button id="alertBell" class="alert-bell"><i class="fas fa-bell"></i><span id="alertCount" class="alert-count"></span></button>
                <div id="alertsPanel" class="alerts-panel"></div>
            </div>
            <h1><i class="fas fa-tachometer-alt"></i> DeliveryMaster - מרכז בקרה</h1>
            <div></div> 
        </div>
        <div class="main-layout">
            <div class="left-panel">
                <div class="card">
                    <h2><i class="fas fa-calendar-alt"></i> לוח שיבוצים חי</h2>
                    <div id="scheduler" class="scheduler-container"></div>
                </div>
                <div class="card">
                    <h2><i class="fas fa-map-marked-alt"></i> מפה טקטית חיה</h2>
                    <div id="liveMap"></div>
                </div>
            </div>
            <div class="right-panel">
                <div class="card">
                    <h2><i class="fas fa-plus-circle"></i> יצירת הזמנה חדשה</h2>
                    <form id="createOrderForm" autocomplete="off"></form>
                </div>
                <div class="card">
                    <h2><i class="fas fa-chart-line"></i> דוחות וביצועים</h2>
                    <button id="showAnalyticsBtn" style="width: 100%; background-color: var(--success);"><i class="fas fa-chart-bar"></i> הצג דאשבורד</button>
                </div>
                <div class="card">
                    <h2><i class="fas fa-history"></i> ארכיון</h2>
                    <button id="showHistoryBtn" style="width: 100%;"><i class="fas fa-history"></i> הצג היסטוריית הזמנות</button>
                </div>
            </div>
        </div>
    </div>
    
    <div id="debugConsole"></div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbypee4F3xxqfgoMEM3ZRCwvkZHUNuYQxcxOrZzhsrwD7og1E3NHC7NO5ncJ2nwl5PQY/exec';
        
        // DOM Elements
        const schedulerContainer = document.getElementById('scheduler');
        const liveMapElement = document.getElementById('liveMap');
        const showAnalyticsBtn = document.getElementById('showAnalyticsBtn');
        const showHistoryBtn = document.getElementById('showHistoryBtn');
        const createOrderForm = document.getElementById('createOrderForm');
        const alertBell = document.getElementById('alertBell');
        
        let liveMap, driverMarkers = {}, orderMarkersLayer = L.layerGroup();

        // --- "מלשינון" - פונקציית רישום אירועים (רק ל-F12) ---
        function logEvent(message, type = 'info') {
            const styles = {
                info: 'color: #63d4f7;',
                success: 'color: #73f763; font-weight: bold;',
                warn: 'color: #f7d663;',
                error: 'color: #f76363; font-weight: bold;'
            };
            console.log(`%c[${new Date().toLocaleTimeString('he-IL')}] [${type.toUpperCase()}]`, styles[type], message);
        }

        // --- פונקציית בניית כרטיס הזמנה ---
        function createScheduleCard(order) {
            if (!order) return '';
            return `
                <li class="schedule-card" data-order-id="${order.orderId}">
                    <p class="card-customer">${order.customerName || 'N/A'}</p>
                    <p><i class="fas fa-map-marker-alt" style="margin-left: 5px;"></i> ${order.address || 'N/A'}</p>
                    <p><i class="fas fa-clock" style="margin-left: 5px;"></i> ${order.orderTime || 'N/A'}</p>
                </li>
            `;
        }

        // --- All Functions ---
        async function buildScheduler() {
            logEvent("Building scheduler...");
            schedulerContainer.innerHTML = '<p>טוען נתונים...</p>';
            try {
                logEvent("Fetching drivers and orders from server...");
                const [driversResult, ordersResult] = await Promise.all([
                    fetch(`${API_URL}?action=getDrivers`).then(res => res.json()),
                    fetch(`${API_URL}?action=getOrders&date=${new Date().toISOString().split('T')[0]}`).then(res => res.json())
                ]);
                logEvent("Driver and order data fetched successfully.", "success");

                if (driversResult.status !== 'success' || !driversResult.data) throw new Error(`Failed to fetch drivers: ${driversResult.message || 'No data'}`);
                const drivers = driversResult.data.filter(d => d.status === 'פעיל');
                
                if (ordersResult.status !== 'success' || !ordersResult.data) throw new Error(`Failed to fetch orders: ${ordersResult.message || 'No data'}`);
                const allTodayOrders = ordersResult.data;
                
                schedulerContainer.innerHTML = ''; 

                // 1. Create Unassigned Orders Column
                const unassignedOrders = allTodayOrders.filter(o => !o.driverId || o.driverId === '');
                let unassignedHtml = `<div class="scheduler-column"><h3 class="sticky-top">ממתינות (${unassignedOrders.length})</h3><ul class="order-pool" data-driver-id="unassigned">`;
                unassignedOrders.forEach(order => {
                    unassignedHtml += createScheduleCard(order);
                });
                unassignedHtml += `</ul></div>`;
                schedulerContainer.innerHTML += unassignedHtml;

                // 2. Create Columns for each active driver
                drivers.forEach(driver => {
                    const driverOrders = allTodayOrders.filter(o => o.driverId === driver.driverId);
                    let driverHtml = `<div class="scheduler-column"><h3>${driver.name} (${driverOrders.length})</h3><ul class="driver-lane" data-driver-id="${driver.driverId}">`;
                    driverOrders.forEach(order => {
                        driverHtml += createScheduleCard(order);
                    });
                    driverHtml += `</ul></div>`;
                    schedulerContainer.innerHTML += driverHtml;
                });
                
                logEvent("Scheduler layout and order cards built.", "success");

            } catch (error) {
                logEvent(`Failed to build scheduler: ${error.message}`, "error");
                schedulerContainer.innerHTML = `<p style="color:red;">שגיאה בטעינת לוח השיבוצים.</p>`;
            }
        }

        function initializeMap() {
            logEvent("Initializing map...");
            try {
                liveMap = L.map('liveMap').setView([32.0853, 34.7818], 9);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(liveMap);
                orderMarkersLayer.addTo(liveMap);
                logEvent("Map initialized successfully.", "success");
            } catch (error) {
                logEvent(`Failed to initialize map: ${error.message}`, "error");
                liveMapElement.innerHTML = `<p style="color:red; text-align:center; padding-top: 50px;">שגיאה קריטית בטעינת המפה.</p>`;
            }
        }

        async function updateMap() {
            logEvent("Updating map data...");
            if (!liveMap) {
                logEvent("Map not initialized, skipping update.", "warn");
                return;
            }
            try {
                logEvent("Fetching live map data from server...");
                const response = await fetch(`${API_URL}?action=getLiveMapData`);
                const result = await response.json();

                if (result.status !== 'success' || !result.data) {
                    throw new Error(result.message || 'Invalid data from server');
                }
                logEvent("Successfully fetched map data.", "success");

                Object.values(driverMarkers).forEach(marker => marker.remove());
                driverMarkers = {};
                orderMarkersLayer.clearLayers();
                
                const { drivers, pendingOrders } = result.data;

                if (drivers && drivers.length > 0) {
                     drivers.forEach(driver => {
                        if (driver.location && driver.location.latitude) {
                            const icon = L.divIcon({ className: 'custom-div-icon', html: `<div style='background-color:var(--primary-color);' class='marker-pin'></div><i class='fas fa-truck'></i>`, iconSize: [30, 42], iconAnchor: [15, 42] });
                            const marker = L.marker([driver.location.latitude, driver.location.longitude], {icon}).addTo(liveMap)
                                .bindPopup(`<b>${driver.name}</b>`);
                            driverMarkers[driver.driverId] = marker;
                        }
                    });
                    logEvent(`Updated ${drivers.length} driver locations.`);
                } else {
                    logEvent("No active drivers with location data found.", "info");
                }
               
                if (pendingOrders && pendingOrders.length > 0) {
                    pendingOrders.forEach(order => {
                         if (order.latitude) {
                             const orderIcon = L.divIcon({className: 'custom-div-icon', html: "<div style='background-color:#6c757d;' class='marker-pin'></div><i class='fas fa-box-open'></i>", iconSize: [30, 42], iconAnchor: [15, 42]});
                            const marker = L.marker([order.latitude, order.longitude], { icon: orderIcon });
                            marker.bindPopup(`<b>הזמנה ממתינה:</b><br>${order.customerName}`);
                            orderMarkersLayer.addLayer(marker);
                         }
                    });
                    logEvent(`Displayed ${pendingOrders.length} pending orders on map.`);
                }

            } catch (error) {
                logEvent(`Failed to update map: ${error.message}`, "error");
            }
        }
        
        document.addEventListener('DOMContentLoaded', async () => {
            logEvent("DOM Loaded. Initializing app.", "success");
            
            initializeMap();
            await buildScheduler();
            await updateMap(); 
            setInterval(updateMap, 30000);
            
            logEvent("Initializations and event listeners are set up.", "success");
        });
    </script>
</body>
</html>
