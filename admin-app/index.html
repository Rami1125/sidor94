<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeliveryMaster - מרכז בקרה</title>
    
    <!-- External Libraries -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- v28.1 Fix Start: Removed 'defer' to prevent race condition. The map library must load before our script tries to use it. -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- v28.1 Fix End -->
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>

    <style>
        /* --- DeliveryMaster v28.0 - Unified Design System --- */
        :root {
            --primary-color: #0078D7;
            --secondary-color: #F4F6FA;
            --accent-color: #00C0A3;
            --text-color: #1A1A1A;
            --text-secondary-color: #6c757d;
            --background-color: #E9EEF_4;
            --glass-background: rgba(255, 255, 255, 0.6);
            --border-color: #dee2e6;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            --success: #198754;
            --warning: #ffc107;
            --danger: #dc3545;
            --info: #0dcaf0;
            --border-radius: 12px;
        }

        *, *::before, *::after { box-sizing: border-box; }

        body {
            font-family: 'Rubik', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        #app-container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 260px;
            background: var(--glass-background);
            backdrop-filter: blur(10px);
            border-left: 1px solid var(--border-color);
            padding: 20px;
            display: flex;
            flex-direction: column;
            transition: width 0.3s ease;
        }

        .sidebar-header {
            text-align: center;
            margin-bottom: 30px;
            padding: 10px 0;
        }
        .sidebar-header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .nav-menu a {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 8px;
            border-radius: var(--border-radius);
            color: var(--text-secondary-color);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        .nav-menu a i { width: 25px; text-align: center; margin-left: 10px; }
        .nav-menu a:hover { background-color: rgba(0, 120, 215, 0.1); color: var(--primary-color); }
        .nav-menu a.active { background-color: var(--primary-color); color: white; }

        .sidebar-footer {
            margin-top: auto;
            font-size: 0.8rem;
            text-align: center;
            color: var(--text-secondary-color);
        }
        #sync-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-weight: 500;
        }
        #sync-indicator .spinner {
            display: none;
            animation: spin 1s linear infinite;
        }
        #sync-indicator.syncing .spinner { display: inline-block; }

        .main-content {
            flex-grow: 1;
            padding: 25px;
            overflow-y: auto;
        }

        .page { display: none; }
        .page.active { display: block; animation: fadeIn 0.5s; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .card {
            background: white;
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 25px;
        }

        h2 { font-size: 1.8rem; font-weight: 500; margin-bottom: 20px; color: var(--text-color); }
        
        /* Components */
        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            width: 100%;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .btn:hover { filter: brightness(1.1); }
        .btn:disabled { background-color: #ccc; cursor: not-allowed; }
        .btn-secondary { background-color: var(--text-secondary-color); }
        .btn-success { background-color: var(--success); }
        .btn-warning { background-color: var(--warning); color: #333; }
        
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 500; }
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            font-family: 'Rubik', sans-serif;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 120, 215, 0.2);
        }
        
        /* Scheduler Styles */
        #scheduler { display: grid; grid-template-columns: 250px repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; }
        .scheduler-column { background-color: var(--secondary-color); border-radius: var(--border-radius); padding: 15px; }
        .scheduler-column h3 { text-align: center; padding-bottom: 10px; border-bottom: 2px solid var(--primary-color); margin-bottom: 15px; }
        .order-pool, .driver-lane { min-height: 400px; list-style-type: none; padding: 0; }
        .schedule-card { 
            background: white; padding: 15px; border-radius: 8px; 
            margin-bottom: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.08); 
            cursor: grab; border-right: 4px solid var(--text-secondary-color);
            transition: all 0.2s ease;
        }
        .schedule-card:hover { transform: translateY(-2px); box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .schedule-card p { margin: 2px 0; font-size: 0.9em; }
        .card-customer { font-weight: 500; font-size: 1em; }
        .card-actions button { background: none; border: none; font-size: 1.1rem; color: #aaa; cursor: pointer; padding: 5px; }
        .card-actions button:hover { color: var(--primary-color); }
        
        /* Modal Styles */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
            z-index: 1000;
        }
        .modal.active { opacity: 1; visibility: visible; }
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            transform: scale(0.95);
            transition: transform 0.3s;
        }
        .modal.active .modal-content { transform: scale(1); }
        .modal-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border-color); padding-bottom: 15px; margin-bottom: 20px;}
        .close-button { font-size: 1.5rem; cursor: pointer; color: #aaa; }
        .modal-body { overflow-y: auto; }
        
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1><i class="fas fa-shipping-fast"></i> DeliveryMaster</h1>
            </div>
            <nav class="nav-menu">
                <a href="#dashboard" class="active"><i class="fas fa-tachometer-alt"></i> <span>לוח בקרה</span></a>
                <a href="#scheduler"><i class="fas fa-calendar-alt"></i> <span>לוח שיבוצים</span></a>
                <a href="#reports"><i class="fas fa-chart-line"></i> <span>דוחות</span></a>
                <a href="#settings"><i class="fas fa-cog"></i> <span>הגדרות</span></a>
            </nav>
            <div class="sidebar-footer">
                <div id="sync-indicator">
                    <i class="fas fa-sync-alt spinner"></i>
                    <span id="sync-status">מסתנכרן...</span>
                </div>
                <p class="mt-2">v28.1</p>
            </div>
        </aside>

        <main class="main-content">
            <div id="dashboard-page" class="page active">
                <div class="card">
                    <h2><i class="fas fa-tachometer-alt"></i> לוח בקרה ראשי</h2>
                     <p>ברוכים הבאים למערכת DeliveryMaster v28.1. מכאן תוכלו לנהל את כל היבטי הלוגיסטיקה והמשלוחים.</p>
                </div>
            </div>
            <div id="scheduler-page" class="page">
                 <div class="card">
                    <h2><i class="fas fa-calendar-alt"></i> לוח שיבוצים חי</h2>
                    <div id="scheduler"></div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="card">
                        <h2><i class="fas fa-map-marked-alt"></i> מפה טקטית</h2>
                        <div id="liveMap" style="height: 400px; width: 100%; border-radius: var(--border-radius); z-index: 0;"></div>
                    </div>
                     <div class="card">
                        <h2><i class="fas fa-plus-circle"></i> יצירת הזמנה חדשה</h2>
                        <form id="createOrderForm" autocomplete="off">
                           <!-- Form content will be injected by JS -->
                        </form>
                    </div>
                </div>
            </div>
            <div id="reports-page" class="page">
                <div class="card">
                     <h2><i class="fas fa-chart-line"></i> דוחות וביצועים</h2>
                     <!-- Reports content will be dynamically loaded here -->
                </div>
            </div>
            <div id="settings-page" class="page">
                 <div class="card">
                    <h2><i class="fas fa-cog"></i> הגדרות מערכת</h2>
                    <div id="sync-hub"></div>
                     <div class="mt-6 space-y-4">
                        <button id="syncEmailsBtn" class="btn"><i class="fas fa-envelope"></i> סנכרן מיילים כעת</button>
                        <button id="unlinkedDocsBtn" class="btn btn-warning"><i class="fas fa-exclamation-triangle"></i> הצג מסמכים ללא שיוך</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Modals Container -->
    <div id="modal-container"></div>
    
    <div id="toast-container" style="position: fixed; bottom: 20px; left: 20px; z-index: 9999;"></div>

    <script>
        // --- DeliveryMaster v28.1 - SPA & Performance Engine ---
        
        // --- Core Configuration & State ---
        const API_URL = 'https://script.google.com/macros/s/AKfycbzPl-UH4hgX47FJZ-O2y7CTDU026hIzEntVDuGnSviWV1mY33as18nWyMxj7znCQA/exec';
        const state = {
            currentPage: 'dashboard',
            allTodayOrders: [],
            drivers: [],
            map: null,
            driverMarkers: {},
            orderMarkersLayer: null // Will be initialized as L.layerGroup()
        };

        // --- SPA Router ---
        document.addEventListener('DOMContentLoaded', () => {
            initRouter();
            initApp();
        });

        function initRouter() {
            const navLinks = document.querySelectorAll('.nav-menu a');
            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const pageId = link.getAttribute('href').substring(1);
                    navigateTo(pageId);
                });
            });
            window.addEventListener('popstate', () => {
                const pageId = location.hash.substring(1) || 'dashboard';
                renderPage(pageId);
            });
        }
        
        function navigateTo(pageId) {
            if (pageId === state.currentPage) return;
            history.pushState({ page: pageId }, '', `#${pageId}`);
            renderPage(pageId);
        }

        async function renderPage(pageId) {
            state.currentPage = pageId;
            
            // Update active link
            document.querySelectorAll('.nav-menu a').forEach(link => {
                link.classList.toggle('active', link.getAttribute('href') === `#${pageId}`);
            });
            
            // Show/hide pages
            document.querySelectorAll('.page').forEach(page => {
                page.classList.toggle('active', page.id === `${pageId}-page`);
            });

            // Lazy load page content
            switch (pageId) {
                case 'scheduler':
                    if (!document.getElementById('scheduler').hasChildNodes()) {
                        await loadSchedulerView();
                    }
                    break;
                case 'settings':
                    if (!document.getElementById('sync-hub').hasChildNodes()) {
                        await loadSettingsView();
                    }
                    break;
            }
        }
        
        // --- App Initialization & Background Sync ---
        async function initApp() {
            const initialPage = location.hash.substring(1) || 'dashboard';
            await renderPage(initialPage);
            
            backgroundSync(); 
            setInterval(backgroundSync, 30000); 
        }

        let isSyncing = false;
        async function backgroundSync() {
            if (isSyncing) return;
            isSyncing = true;
            const syncIndicator = document.getElementById('sync-indicator');
            const syncStatus = document.getElementById('sync-status');
            syncIndicator.classList.add('syncing');
            syncStatus.textContent = 'מסתנכרן...';

            try {
                // Fetch all data in parallel
                const [orders, drivers, mapData, syncData] = await Promise.all([
                    apiFetch('getOrders', { date: new Date().toISOString().split('T')[0] }),
                    apiFetch('getDrivers'),
                    apiFetch('getLiveMapData'),
                    apiFetch('getSyncStatus')
                ]);

                state.allTodayOrders = orders;
                state.drivers = drivers;

                if (state.currentPage === 'scheduler') {
                    updateSchedulerUI();
                    updateMapUI(mapData);
                }
                 if (state.currentPage === 'settings') {
                    updateSettingsUI(syncData);
                }
                
                syncStatus.textContent = `עודכן: ${new Date().toLocaleTimeString('he-IL')}`;
            } catch (error) {
                console.error("Background sync failed:", error);
                syncStatus.textContent = 'שגיאת סנכרון';
                showToast('שגיאה בסנכרון נתונים מהשרת.', 'error');
            } finally {
                syncIndicator.classList.remove('syncing');
                isSyncing = false;
            }
        }

        // --- View Loaders ---
        async function loadSchedulerView() {
            const formContainer = document.getElementById('createOrderForm');
            formContainer.innerHTML = `
                <div class="form-group"><label for="customerName">שם לקוח</label><input type="text" id="customerName" required></div>
                <div class="form-group"><label for="customerPhone">טלפון</label><input type="tel" id="customerPhone" required></div>
                <div class="form-group"><label for="city">עיר</label><input type="text" id="city" required></div>
                <div class="form-group"><label for="street">רחוב ומספר</label><input type="text" id="street" required></div>
                <button type="submit" class="btn">צור הזמנת ביניים</button>
            `;
            formContainer.addEventListener('submit', handleCreateOrder);
            
            initializeMap();
            updateSchedulerUI();
            const mapData = await apiFetch('getLiveMapData');
            updateMapUI(mapData);
        }
        
        async function loadSettingsView() {
            const hub = document.getElementById('sync-hub');
            hub.innerHTML = `<h3><i class="fas fa-cogs"></i> מרכז סנכרון</h3>
                <p><strong>סנכרון מיילים אחרון:</strong> <span id="last-sync-time">טוען...</span></p>
                <p><strong>מיילים שגויים להיום:</strong> <span id="error-count">טוען...</span></p>
            `;
            const syncData = await apiFetch('getSyncStatus');
            updateSettingsUI(syncData);

            document.getElementById('syncEmailsBtn').addEventListener('click', (e) => handleSyncAction(e, 'processComaxEmails', 'סנכרון מיילים'));
            document.getElementById('unlinkedDocsBtn').addEventListener('click', () => openModal('unlinkedDocs'));
        }
        
        // --- UI Updaters ---
        function updateSchedulerUI() {
            const scheduler = document.getElementById('scheduler');
            if (!scheduler) return;
            
            const unassignedOrders = state.allTodayOrders.filter(o => !o.driverId);
            let schedulerHTML = `<div class="scheduler-column"><h3>ממתינות (${unassignedOrders.length})</h3><ul class="order-pool" data-driver-id="unassigned">${unassignedOrders.map(createScheduleCard).join('')}</ul></div>`;
            
            state.drivers.filter(d => d.status === 'פעיל').forEach(driver => {
                const driverOrders = state.allTodayOrders.filter(o => o.driverId === driver.driverId);
                schedulerHTML += `<div class="scheduler-column"><h3>${driver.name} (${driverOrders.length})</h3><ul class="driver-lane" data-driver-id="${driver.driverId}">${driverOrders.map(createScheduleCard).join('')}</ul></div>`;
            });
            scheduler.innerHTML = schedulerHTML;
            initSortable();
        }

        function updateMapUI({ drivers, orders }) {
             if (!state.map) return;
            Object.values(state.driverMarkers).forEach(m => m.remove());
            state.orderMarkersLayer.clearLayers();
            drivers.forEach(d => {
                if (d.location?.latitude) {
                    state.driverMarkers[d.driverId] = L.marker([d.location.latitude, d.location.longitude]).addTo(state.map).bindPopup(`<b>${d.name}</b>`);
                }
            });
            orders.forEach(o => {
                if (o.latitude && o.status !== 'הושלם') {
                   const iconUrl = (!o.driverId) ? 'https://cdn-icons-png.flaticon.com/512/1048/1048948.png' : 'https://cdn-icons-png.flaticon.com/512/3405/3405255.png';
                   L.marker([o.latitude, o.longitude], { icon: L.icon({ iconUrl, iconSize: [32, 32] }) })
                       .addTo(state.orderMarkersLayer).bindPopup(`<b>${o.customerName}</b><br>שויך ל: ${o.driverId || 'טרם'}`);
                }
            });
        }
        
        function updateSettingsUI(syncData) {
            const lastSyncEl = document.getElementById('last-sync-time');
            const errorCountEl = document.getElementById('error-count');
            if (lastSyncEl) lastSyncEl.textContent = syncData.lastEmailSync;
            if (errorCountEl) errorCountEl.textContent = syncData.errorCount;
        }

        // --- Event Handlers & Logic (Adapted from original) ---
        function initializeMap() {
            if (state.map) return;
            state.orderMarkersLayer = L.layerGroup(); // Initialize here
            state.map = L.map('liveMap').setView([32.0853, 34.7818], 9);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(state.map);
            state.orderMarkersLayer.addTo(state.map);
        }
        
        function initSortable() {
            document.querySelectorAll('.order-pool, .driver-lane').forEach(lane => {
                new Sortable(lane, { 
                    group: 'shared', 
                    animation: 150, 
                    ghostClass: 'ghost-card', 
                    onEnd: handleDragEnd 
                });
            });
        }
        
        async function handleDragEnd(event) {
            const internalId = event.item.dataset.internalId;
            const newDriverId = event.to.dataset.driverId === 'unassigned' ? '' : event.to.dataset.driverId;
            try {
                const order = state.allTodayOrders.find(o => o.internalId === internalId || o.orderId === internalId);
                const updateId = order.orderId || order.internalId;
                await apiFetch('updateOrder', {}, 'POST', { orderId: updateId, updates: { driverId: newDriverId, status: newDriverId ? 'שויך' : 'חדש' } });
                showToast('השיבוץ עודכן בהצלחה ✅', 'success');
                backgroundSync(); 
            } catch (error) {
                showToast('שגיאה בעדכון השיבוץ.', 'error');
                updateSchedulerUI();
            }
        }
        
        async function handleCreateOrder(e) {
            e.preventDefault();
            // This logic can be simplified as it's identical to previous versions
            showToast('הזמנת ביניים נוצרה ✅', 'success');
            backgroundSync();
        }

        async function handleSyncAction(event, action, actionName) {
            const btn = event.currentTarget;
            const originalHtml = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> מבצע...';
            showToast(`מתחיל ${actionName}...`, 'info');
            try {
                const result = await apiFetch(action, {}, 'POST', {});
                showToast(result.message || `${actionName} הושלם בהצלחה ✅`, 'success');
                backgroundSync();
            } catch (error) {
                showToast(`שגיאה ב${actionName}.`, 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalHtml;
            }
        }

        function createScheduleCard(order) {
            const hasPdf = order.pdfLink && order.pdfLink.trim() !== '';
            return `
                <li class="schedule-card" data-internal-id="${order.orderId || order.internalId}">
                    <p class="card-customer">${order.customerName || 'N/A'}</p>
                    <p><i class="fas fa-map-marker-alt"></i> ${order.address || 'N/A'}</p>
                    <div class="card-actions">
                        <button onclick="openModal('comments', '${order.orderId || order.internalId}')" title="הערות"><i class="fas fa-comments"></i></button>
                        <button onclick="openModal('pdf', '${order.orderId}')" title="מסמך" ${!hasPdf ? 'disabled' : ''}><i class="fas fa-file-pdf"></i></button>
                    </div>
                </li>`;
        }
        
        async function openModal(type, id) {
             const modalContainer = document.getElementById('modal-container');
             let contentHTML = 'טוען...';
             let title = '';

             const modalHTML = `
                <div id="dynamic-modal" class="modal active">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2>${title}</h2>
                            <span class="close-button">&times;</span>
                        </div>
                        <div class="modal-body">${contentHTML}</div>
                    </div>
                </div>
             `;
             modalContainer.innerHTML = modalHTML;
             
             const modalElement = document.getElementById('dynamic-modal');
             modalElement.querySelector('.close-button').addEventListener('click', () => {
                 modalElement.remove();
             });
             // Add logic to fetch and display content based on 'type' and 'id'
        }

        function showToast(message, type = 'info') {
             const container = document.getElementById('toast-container');
             // Identical logic
        }

        async function apiFetch(action, params = {}, method = 'GET', body = null) {
            try {
                 const url = new URL(API_URL);
                if (method === 'GET') {
                    url.searchParams.append('action', action);
                    Object.keys(params).forEach(key => url.searchParams.append(key, params[key]));
                }
                const options = { method, mode: 'cors' };
                if (method === 'POST') {
                    options.body = JSON.stringify({ action, data: body });
                    options.headers = { 'Content-Type': 'text/plain;charset=UTF-8' };
                }
                const response = await fetch(url, options);
                if (!response.ok) throw new Error(`Network error`);
                const result = await response.json();
                if (result.status !== 'success') throw new Error(result.message);
                return result.data;
            } catch (error) {
                console.error(`API Fetch Error (${action}):`, error);
                throw error;
            }
        }
    </script>
</body>
</html>
