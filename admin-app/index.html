    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { 
            getFirestore, collection, query, orderBy, onSnapshot, 
            doc, setDoc, updateDoc, deleteDoc, serverTimestamp, where
        } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        // --- Config ---
        const firebaseConfig = {
          apiKey: "AIzaSyDq0oVwS6zbEfsgrYBRkeBq80dDUKMedzo",
          authDomain: "saban94-78949.firebaseapp.com",
          projectId: "saban94-78949",
          storageBucket: "saban94-78949.firebasestorage.app",
          messagingSenderId: "41553157903",
          appId: "1:41553157903:web:cc33d252cff023be97a87a",
          measurementId: "G-XV6RZDESSB"
        };

        // --- Globals ---
        let db;
        let currentEditDoc = null; 
        let mapInstance = null;
        let allDrivers = {}; 
        let driverMarkers = {}; 
        let orderMarkers = {}; 
        
        // --- Icons ---
        const driverIcon = L.divIcon({ html: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-8 h-8 text-amber-500"><path d="M3.375 4.5C2.339 4.5 1.5 5.34 1.5 6.375V13.5h1.063c.24 0 .47.09.643.255l3.48 3.099A2.25 2.25 0 008.25 18H18a2.25 2.25 0 002.25-2.25V6.375c0-1.036-.84-1.875-1.875-1.875H3.375zM13.5 15a1.125 1.125 0 100-2.25 1.125 1.125 0 000 2.25z" /><path d="M13.5 7.5a1.125 1.125 0 100-2.25 1.125 1.125 0 000 2.25zM17.25 15a1.125 1.125 0 100-2.25 1.125 1.125 0 000 2.25zM17.25 7.5a1.125 1.125 0 100-2.25 1.125 1.125 0 000 2.25zM5.25 15a1.125 1.125 0 100-2.25 1.125 1.125 0 000 2.25zM5.25 7.5a1.125 1.125 0 100-2.25 1.125 1.125 0 000 2.25zM22.5 9.375c0-1.036-.84-1.875-1.875-1.875h-.375v10.125c0 1.035-.84 1.875-1.875 1.875h-.375v.75c0 1.036-.84 1.875-1.875 1.875H8.625c-1.035 0-1.875-.84-1.875-1.875v-.75H6v-3.83l-3.47-3.088A2.25 2.25 0 00.9 9.375H.375A.375.375 0 010 9V7.125A.375.375 0 01.375 6.75H6.75v5.64l3.47 3.088c.174.155.402.242.643.242H21.375a.375.375 0 01.375.375v1.875a.375.375 0 01-.375.375h-.375a.375.375 0 01-.375-.375v-.75H18a.375.375 0 01-.375-.375V6.75h4.5a.375.375 0 01.375.375v2.25a.375.375 0 01-.375.375h-.375z" /></svg>`, className: '', iconSize: [32, 32], iconAnchor: [16, 32] });
        const orderIcon = L.divIcon({ html: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6 text-sky-500"><path d="M11.47 3.84a.75.75 0 011.06 0l8.69 8.69a.75.75 0 101.06-1.06l-8.689-8.69a2.25 2.25 0 00-3.182 0L2.41 11.47a.75.75 0 101.06 1.06l8.69-8.69z" /><path d="M12 5.432l8.159 8.159c.03.03.06.058.091.086v6.198c0 1.035-.84 1.875-1.875 1.875H15a.75.75 0 01-.75-.75v-4.5a.75.75 0 00-.75-.75h-3a.75.75 0 00-.75.75v4.5A.75.75 0 019 21.75H5.625a1.875 1.875 0 01-1.875-1.875v-6.198a2.29 2.29 0 00.091-.086L12 5.43z" /></svg>`, className: '', iconSize: [24, 24], iconAnchor: [12, 24] });

        // --- Init App ---
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const app = initializeApp(firebaseConfig);
                const auth = getAuth(app);
                db = getFirestore(app);
                
                setStatus('מתחבר...', 'text-yellow-500');
                await signInAnonymously(auth);
                setStatus('מחובר (מאזין לנתונים...)', 'text-green-500');
                
                initNavigation();
                initMap(); // Init map first
                
                // Then start listeners
                listenToDrivers();
                listenToDriverLocations();
                listenToOrders();
                listenToCustomers();
                listenToSystemLogs();

            } catch (error) {
                console.error("Firebase Init Error", error);
                setStatus(`שגיאת התחברות: ${error.message}`, 'text-red-500');
            }
        });
        
        // --- Navigation ---
        function initNavigation() { /* ... same as v37.0 ... */ 
             const navLinks = document.querySelectorAll('.sidebar-nav a');
            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const viewId = e.currentTarget.getAttribute('href').substring(1);
                    showView(viewId);
                    navLinks.forEach(l => l.classList.remove('active'));
                    e.currentTarget.classList.add('active');
                });
            });
            showView('view-map'); // Default view is map
            document.querySelector('.sidebar-nav a[href="#view-map"]').classList.add('active');
        }
        window.showView = (viewId) => { /* ... same as v37.0 ... */ 
            document.querySelectorAll('.app-view').forEach(view => view.classList.add('hidden'));
            const targetView = document.getElementById(viewId);
            if (targetView) targetView.classList.remove('hidden');
            // Crucial: Invalidate map size when switching TO map view
            if (viewId === 'view-map' && mapInstance) {
                // Delay slightly to ensure the container is visible and has dimensions
                setTimeout(() => mapInstance.invalidateSize(), 100); 
            }
        }

        // --- Listeners (READ) ---
        // (Listeners for drivers, locations, orders, customers, logs - same as v37.0)
        function listenToDrivers() { /* ... same ... */ 
            const driversCollection = collection(db, "drivers");
            onSnapshot(driversCollection, (querySnapshot) => {
                const drivers = []; allDrivers = {}; 
                querySnapshot.forEach((doc) => {
                    const driverData = doc.data();
                    allDrivers[doc.id] = driverData; 
                    drivers.push({ id: doc.id, ...driverData });
                });
                renderDriversTable(drivers); 
            }, (error) => console.error("Error listening to drivers:", error));
        }
        function listenToDriverLocations() { /* ... same ... */ 
            const locationsCollection = collection(db, "driverLocations");
            onSnapshot(locationsCollection, (snapshot) => {
                snapshot.docChanges().forEach((change) => {
                    const driverId = change.doc.id;
                    const locationData = change.doc.data();
                    if (change.type === "added" || change.type === "modified") {
                        updateDriverMarker(driverId, locationData);
                    } else if (change.type === "removed") {
                        if (driverMarkers[driverId]) {
                            mapInstance?.removeLayer(driverMarkers[driverId]);
                            delete driverMarkers[driverId];
                        }
                    }
                });
            }, (error) => console.error("Error listening to driver locations:", error));
        }
        function listenToOrders() { /* ... same ... */ 
             const ordersCollection = collection(db, "orders");
            const q = query(ordersCollection, orderBy("createdAt", "desc")); 
            onSnapshot(q, (querySnapshot) => {
                const orders = [];
                querySnapshot.forEach((doc) => {
                    orders.push({ id: doc.id, ...doc.data() });
                });
                renderOrdersTable(orders); 
                updateOrderMarkers(orders); 
            }, (error) => {
                console.error("Firestore Listen Error (Orders)", error);
                setStatus("שגיאה בהאזנה להזמנות", 'text-red-500');
            });
        }
        function listenToCustomers() { /* ... same ... */ 
            const customersCollection = collection(db, "customers");
            const q = query(customersCollection, orderBy("name", "asc"));
            onSnapshot(q, (querySnapshot) => {
                const customers = [];
                querySnapshot.forEach((doc) => {
                    customers.push({ id: doc.id, ...doc.data() });
                });
                renderCustomersTable(customers); 
            }, (error) => console.error("Error listening to customers:", error));
        }
        function listenToSystemLogs() { /* ... same ... */ 
             const logsCollection = collection(db, "system_logs");
            const q = query(logsCollection, orderBy("timestamp", "desc"));
            onSnapshot(q, (querySnapshot) => {
                const logs = [];
                querySnapshot.forEach((doc) => {
                    logs.push({ id: doc.id, ...doc.data() });
                });
                renderLogsTable(logs); 
            }, (error) => console.error("Error listening to logs:", error));
        }


        // --- Render Functions ---
        // (Render functions for tables - same logic as v37.0)
        function renderOrdersTable(orders) { /* ... same ... */ 
            const tableBody = document.getElementById('orders-table-body');
            if (!tableBody) return; 
            if (!orders || orders.length === 0) {
                tableBody.innerHTML = `<tr><td colspan="6" class="p-8 text-center text-gray-500">עדיין אין הזמנות...</td></tr>`; return;
            }
            tableBody.innerHTML = orders.map(order => {
                const customerName = order.customer?.name || 'לא ידוע';
                const driverName = order.driver?.name || 'טרם שויך';
                const status = order.status || 'חדש';
                const statusClass = `status-${status.replace(' ', '_')}` || 'status-default';
                let actionsHtml = '';
                if (status === 'חדש') actionsHtml = `<button class="btn btn-warning btn-sm" onclick="openAssignDriverModal('${order.id}')">שבץ</button>`;
                else if (status === 'שויך') actionsHtml = `<button class="btn btn-success btn-sm" onclick="handleMarkAsCompleted('${order.id}')">הושלם</button>`;
                return `<tr class="hover:bg-gray-100 text-sm"><td class="p-3">${order.id}</td><td class="p-3 text-gray-800 font-semibold">${customerName}</td><td class="p-3">${order.address}</td><td class="p-3 text-gray-800 font-semibold">${driverName}</td><td class="p-3"><span class="status-badge ${statusClass}">${status}</span></td><td class="p-3 flex gap-2">${actionsHtml}<button class="btn btn-secondary btn-sm" onclick="openEditOrderModal(JSON.stringify(window.allOrders['${order.id}']))">ערוך</button><button class="btn btn-danger btn-sm" onclick="handleDelete('orders', '${order.id}')">מחק</button></td></tr>`;
            }).join('');
            window.allOrders = orders.reduce((acc, order) => { acc[order.id] = order; return acc; }, {});
        }
        function renderDriversTable(drivers) { /* ... same ... */ 
            const tableBody = document.getElementById('drivers-table-body');
             if (!tableBody) return;
             tableBody.innerHTML = drivers.map(driver => `<tr class="hover:bg-gray-100 text-sm"><td class="p-3 text-gray-800 font-semibold">${driver.name || driver.id}</td><td class="p-3">${driver.phone || '---'}</td><td class="p-3">${driver.vehicleType || 'לא ידוע'}</td><td class="p-3">${driver.status || 'לא פעיל'}</td><td class="p-3 flex gap-2"><button class="btn btn-danger btn-sm" onclick="handleDelete('drivers', '${driver.id}')">מחק</button></td></tr>`).join('');
        }
        function renderCustomersTable(customers) { /* ... same ... */
             const tableBody = document.getElementById('customers-table-body');
             if (!tableBody) return;
             tableBody.innerHTML = customers.map(customer => `<tr class="hover:bg-gray-100 text-sm"><td class="p-3 text-gray-800 font-semibold">${customer.name || customer.id}</td><td class="p-3">${customer.phone || '---'}</td><td class="p-3">${customer.defaultAddress || '---'}</td><td class="p-3">${customer.contactPerson || '---'}</td><td class="p-3 flex gap-2"><button class="btn btn-danger btn-sm" onclick="handleDelete('customers', '${customer.id}')">מחק</button></td></tr>`).join('');
         }
        function renderLogsTable(logs) { /* ... same ... */ 
            const tableBody = document.getElementById('logs-table-body');
             if (!tableBody) return;
             tableBody.innerHTML = logs.map(log => {
                const level = log.level || 'INFO';
                const time = log.timestamp?.toDate().toLocaleString('he-IL') || '---';
                return `<tr class="hover:bg-gray-100 text-sm font-mono"><td class="p-3 text-gray-500">${time}</td><td class="p-3 font-bold level-${level}">${level}</td><td class="p-3 text-cyan-500">[${log.origin || 'N/A'}]</td><td class="p-3 text-gray-800">${log.message || '---'}</td><td class="p-3 text-xs text-gray-500">${log.data || ''}</td></tr>`;
             }).join('');
        }
        function setStatus(message, cssClass) { /* ... same ... */ 
             const statusEl = document.getElementById('connection-status');
             if(statusEl) {
                statusEl.textContent = message;
                statusEl.className = `text-sm ${cssClass}`;
             }
        }

        // --- Map Functions ---
        window.initMap = () => {
            const mapElement = document.getElementById('leaflet-map');
            if (!mapElement) {
                console.error("Map container #leaflet-map not found!");
                return; // Stop if container doesn't exist
            }
            // Check container size BEFORE init
            if (mapElement.offsetHeight === 0 || mapElement.offsetWidth === 0) {
                 console.warn("Map container has zero dimensions. Map might not render correctly until resized/shown.");
            }

            try {
                // Check if L is defined (Leaflet loaded)
                if (typeof L === 'undefined') {
                    console.error("Leaflet library (L) is not defined. Make sure leaflet.js is loaded BEFORE this script.");
                    setStatus('שגיאה בטעינת ספריית המפה', 'text-red-500');
                    return;
                }
                
                // Only initialize if not already initialized
                if (!mapInstance) {
                    mapInstance = L.map(mapElement).setView([31.7683, 35.2137], 8);
                    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
                        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
                        subdomains: 'abcd', maxZoom: 19
                    }).addTo(mapInstance);
                    
                    // Add event listener to confirm map loaded
                    mapInstance.on('load', function() {
                         console.log("Leaflet map initialized successfully.");
                         setStatus('מחובר | מפה טעונה', 'text-green-500');
                    });
                     // Log error if map fails to load tiles etc.
                     mapInstance.on('tileerror', function(error) {
                        console.error('Map tile loading error:', error);
                        setStatus('שגיאה בטעינת אריחי מפה', 'text-red-500');
                    });
                } else {
                     // If already initialized, just ensure size is correct
                     mapInstance.invalidateSize();
                }

            } catch (e) {
                console.error("Failed to initialize Leaflet map:", e);
                mapElement.innerHTML = `<div class="p-4 text-center text-red-500">שגיאה קריטית בטעינת המפה: ${e.message}</div>`;
                setStatus('שגיאה קריטית במפה', 'text-red-500');
            }
        }

        function updateDriverMarker(driverId, locationData) { /* ... same ... */ 
            if (!mapInstance || !locationData.latitude || !locationData.longitude) return;
            const latLng = [locationData.latitude, locationData.longitude];
            const driverName = allDrivers[driverId]?.name || driverId;
            const popupContent = `<b>נהג: ${driverName}</b><br>עודכן: ${locationData.lastUpdate?.toDate().toLocaleTimeString('he-IL') || 'N/A'}`;
            if (driverMarkers[driverId]) {
                driverMarkers[driverId].setLatLng(latLng).setPopupContent(popupContent);
            } else {
                driverMarkers[driverId] = L.marker(latLng, { icon: driverIcon }).addTo(mapInstance).bindPopup(popupContent);
            }
        }
        function updateOrderMarkers(orders) { /* ... same ... */ 
            if (!mapInstance) return;
            const currentOrderIds = orders.map(o => o.id);
            Object.keys(orderMarkers).forEach(markerId => {
                if (!currentOrderIds.includes(markerId)) {
                    mapInstance.removeLayer(orderMarkers[markerId]); delete orderMarkers[markerId];
                }
            });
            orders.forEach(order => {
                if (order.status !== 'הושלם' && order.latitude && order.longitude) {
                    const latLng = [order.latitude, order.longitude];
                    const popupContent = `<b>${order.customer?.name || 'לקוח'}</b><br>${order.address}<br>סטטוס: ${order.status}` + (order.status === 'חדש' ? `<br><button class="map-popup-button" onclick="openAssignDriverModal('${order.id}')">שבץ נהג</button>` : '');
                    const orderId = order.id;
                    if (orderMarkers[orderId]) {
                        orderMarkers[orderId].setLatLng(latLng).setPopupContent(popupContent);
                    } else {
                        orderMarkers[orderId] = L.marker(latLng, { icon: orderIcon }).addTo(mapInstance).bindPopup(popupContent);
                    }
                } else if (orderMarkers[order.id]) {
                    mapInstance.removeLayer(orderMarkers[order.id]); delete orderMarkers[order.id];
                }
            });
        }
        
        // --- CRUD Functions ---
        // (Modal controls, Create/Update Order, Assign Driver, Mark Completed, Delete - same as v37.0)
         window.openAddOrderModal = () => { /* ... same ... */ currentEditDoc = null; document.getElementById('addOrderModalTitle').textContent = "יצירת הזמנה חדשה"; document.getElementById('addOrderForm').reset(); document.getElementById('addOrderModal').style.display = 'flex'; }
         window.openEditOrderModal = (orderJson) => { /* ... same ... */ const order = JSON.parse(orderJson); currentEditDoc = order; const form = document.getElementById('addOrderForm'); form.customerName.value = order.customer?.name || ''; form.customerPhone.value = order.customer?.phone || ''; form.address.value = order.address || ''; form.latitude.value = order.latitude || ''; form.longitude.value = order.longitude || ''; form.deliveryType.value = order.deliveryType || ''; form.customerId.value = order.customer?.id || ''; document.getElementById('addOrderModalTitle').textContent = `עריכת הזמנה ${order.id}`; document.getElementById('addOrderModal').style.display = 'flex'; }
         window.openAssignDriverModal = (orderId) => { /* ... same ... */ currentEditDoc = { id: orderId }; document.getElementById('assignDriverModal').style.display = 'flex'; }
         window.closeModal = (modalId) => { /* ... same ... */ document.getElementById(modalId).style.display = 'none'; }
         window.handleSaveOrder = async () => { /* ... same ... */ const form = document.getElementById('addOrderForm'); const isEditMode = !!currentEditDoc; const orderId = isEditMode ? currentEditDoc.id : Date.now().toString(); const orderRef = doc(db, "orders", orderId); try { const orderData = { orderId: orderId, address: form.address.value, latitude: parseFloat(form.latitude.value) || null, longitude: parseFloat(form.longitude.value) || null, deliveryType: form.deliveryType.value, customer: { name: form.customerName.value, phone: form.customerPhone.value, id: form.customerId.value || null }, ...(isEditMode && { driver: currentEditDoc.driver, status: currentEditDoc.status, orderDate: currentEditDoc.orderDate, createdAt: currentEditDoc.createdAt }), ...(!isEditMode && { driver: null, status: "חדש", orderDate: new Date().toLocaleDateString('he-IL'), createdAt: serverTimestamp() }) }; if (isEditMode) await updateDoc(orderRef, orderData); else await setDoc(orderRef, orderData); closeModal('addOrderModal'); form.reset(); currentEditDoc = null; } catch (e) { console.error("Error saving document: ", e); alert("שגיאה בשמירת הזמנה: " + e.message); } }
         window.handleAssignDriver = async () => { /* ... same ... */ const driverName = document.getElementById('driverNameInput').value; if (!driverName || !currentEditDoc) return; const orderRef = doc(db, "orders", currentEditDoc.id); try { const driverId = Object.keys(allDrivers).find(id => allDrivers[id].name === driverName) || driverName; const driverData = { id: driverId, name: driverName }; await updateDoc(orderRef, { driver: driverData, status: "שויך" }); closeModal('assignDriverModal'); document.getElementById('driverNameInput').value = ''; currentEditDoc = null; } catch (e) { console.error("Error updating document: ", e); alert("שגיאה בשיבוץ נהג: " + e.message); } }
         window.handleMarkAsCompleted = async (orderId) => { /* ... same ... */ if (!confirm(`האם אתה בטוח שברצונך לסמן הזמנה ${orderId} כ"הושלם"?`)) return; const orderRef = doc(db, "orders", orderId); try { await updateDoc(orderRef, { status: "הושלם" }); } catch (e) { console.error("Error completing order: ", e); alert("שגיאה בסיום הזמנה: " + e.message); } }
         window.handleDelete = async (collectionName, docId) => { /* ... same ... */ if (!confirm(`האם אתה בטוח שברצונך למחוק את פריט ${docId} מאוסף ${collectionName}?`)) return; const docRef = doc(db, collectionName, docId); try { await deleteDoc(docRef); } catch (e) { console.error("Error deleting document: ", e); alert("שגיאה במחיקת פריט: " + e.message); } }
        
        // --- Attach handlers ---
        window.handleMarkAsCompleted = handleMarkAsCompleted;
        window.handleDelete = handleDelete; 

    </script>
