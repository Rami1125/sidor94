<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeliveryMaster - מרכז בקרה</title>
    
    <!-- Fonts and Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Leaflet Map Library -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- SortableJS for Drag and Drop -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    
    <!-- Chart.js for Analytics -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --background-color: #f8f9fa;
            --text-color: #343a40;
            --white: #ffffff;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
            --info: #17a2b8;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            --border-radius: 8px;
        }

        body {
            font-family: 'Rubik', sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 20px;
            color: var(--text-color);
        }

        .container { max-width: 1800px; margin: 0 auto; }
        .header-title { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        h1 { text-align: center; color: var(--primary-color); flex-grow: 1; }
        h2 { text-align: center; margin-bottom: 20px; color: var(--primary-color); }
        .main-layout { display: grid; grid-template-columns: 1fr 400px; gap: 20px; }
        .card { background: var(--white); padding: 20px; border-radius: var(--border-radius); box-shadow: var(--shadow); margin-bottom: 20px; }
        #liveMap { height: 400px; width: 100%; border-radius: var(--border-radius); border: 1px solid #ddd; }
        
        .scheduler-container {
            display: grid;
            grid-template-columns: 250px 250px repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            min-height: 400px;
        }
        .scheduler-column {
            background-color: #f0f3f5;
            border-radius: var(--border-radius);
            padding: 15px;
        }
        .scheduler-column h3 {
            text-align: center;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--primary-color);
            margin-bottom: 15px;
        }
        .order-pool, .driver-lane {
            min-height: 300px;
            list-style-type: none;
            padding: 0;
        }
        .schedule-card {
            background: var(--white);
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            cursor: grab;
            border-right: 4px solid var(--secondary-color);
        }
        .schedule-card[draggable="false"] {
             cursor: not-allowed;
             opacity: 0.7;
        }
        .schedule-card p { margin: 2px 0; font-size: 0.9em; }
        .schedule-card .card-customer { font-weight: 500; font-size: 1em; }
        .ghost-card {
            background: #cce5ff;
            opacity: 0.7;
            border: 2px dashed var(--primary-color);
        }
        .form-group { margin-bottom: 15px; position: relative; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: 500; }
        .form-group input, .form-group select, .form-group textarea { width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ced4da; font-family: 'Rubik', sans-serif; box-sizing: border-box; }
        button { background-color: var(--primary-color); color: var(--white); border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; font-size: 1em; width: 100%; }

        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.4); }
        .modal-content { background-color: #fefefe; margin: 5% auto; padding: 20px; border: 1px solid #888; width: 80%; max-width: 1000px; border-radius: var(--border-radius); }
        .close-button { color: #aaa; float: left; font-size: 28px; font-weight: bold; }
        .close-button:hover, .close-button:focus { color: black; text-decoration: none; cursor: pointer; }
        
        .autocomplete-items {
            position: absolute;
            border: 1px solid #d4d4d4;
            border-bottom: none;
            border-top: none;
            z-index: 99;
            top: 100%;
            left: 0;
            right: 0;
        }
        .autocomplete-items div {
            padding: 10px;
            cursor: pointer;
            background-color: #fff; 
            border-bottom: 1px solid #d4d4d4; 
        }
        .autocomplete-items div:hover { background-color: #e9e9e9; }
        
        .header-alerts { position: relative; }
        .alert-bell { background: none; border: none; color: var(--secondary-color); font-size: 1.5em; cursor: pointer; }
        .alert-count {
            position: absolute; top: -5px; right: -10px; background-color: var(--danger);
            color: white; border-radius: 50%; padding: 2px 6px; font-size: 0.7em;
            font-weight: bold; display: none;
        }
        .alerts-panel {
            display: none; position: absolute; top: 50px; left: 0; width: 350px;
            background: var(--white); color: var(--text-color); border-radius: var(--border-radius);
            box-shadow: var(--shadow); z-index: 100; max-height: 400px; overflow-y: auto;
        }
        .alert-item { padding: 15px; border-bottom: 1px solid #eee; display: flex; align-items: center; gap: 15px; }
        .alert-icon { font-size: 1.5em; }
        .alert-icon.warning { color: var(--warning); }
        .alert-message { flex-grow: 1; }
        .alert-message p { margin: 0; }
        .alert-message small { color: var(--secondary-color); }
        .alert-ack-btn { background: none; border: none; cursor: pointer; color: var(--success); font-size: 1.2em; }
        
        .analytics-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 20px; }
        .stat-card { background-color: #f8f9fa; text-align: center; padding: 20px; border-radius: var(--border-radius); }
        .stat-card h3 { margin: 0 0 10px 0; color: var(--secondary-color); }
        .stat-card p { font-size: 2.5em; font-weight: 700; color: var(--primary-color); }
        .chart-container { height: 300px; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header-title">
            <div class="header-alerts">
                <button id="alertBell" class="alert-bell">
                    <i class="fas fa-bell"></i>
                    <span id="alertCount" class="alert-count"></span>
                </button>
                <div id="alertsPanel" class="alerts-panel"></div>
            </div>
            <h1><i class="fas fa-tachometer-alt"></i> DeliveryMaster - מרכז בקרה</h1>
            <div></div> 
        </div>
        
        <div class="main-layout">
            <div class="left-panel">
                <div class="card">
                    <h2><i class="fas fa-calendar-alt"></i> לוח שיבוצים חי</h2>
                    <div id="scheduler" class="scheduler-container"></div>
                </div>

                 <div class="card">
                    <h2><i class="fas fa-map-marked-alt"></i> מפה טקטית חיה</h2>
                    <div id="liveMap"></div>
                </div>
            </div>

            <div class="right-panel">
                <div class="card">
                    <h2><i class="fas fa-plus-circle"></i> יצירת הזמנה חדשה</h2>
                    <form id="createOrderForm" autocomplete="off">
                        <!-- ... form is unchanged ... -->
                    </form>
                </div>
                 <div class="card">
                    <h2><i class="fas fa-chart-line"></i> דוחות וביצועים</h2>
                    <button id="showAnalyticsBtn" style="width: 100%; background-color: var(--success);"><i class="fas fa-chart-bar"></i> הצג דאשבורד</button>
                </div>
                 <div class="card">
                    <h2><i class="fas fa-history"></i> ארכיון</h2>
                    <button id="showHistoryBtn" style="width: 100%;"><i class="fas fa-history"></i> הצג היסטוריית הזמנות</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- ... Modals are unchanged ... -->

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbw3KwCxx80PVfedaIu4UOgh0aldXYSGXgJWCRQGiBIZabZhsKjBz6Icn4S2W1M-ruQ8/exec';
        // ... (all other constants and DOM elements are unchanged) ...
        
        // --- Scheduler Functions (REVISED LOGIC) ---
        async function buildScheduler() {
            schedulerContainer.innerHTML = '';
            try {
                const [driversResult, ordersResult] = await Promise.all([
                    fetch(`${API_URL}?action=getDrivers`).then(res => res.json()),
                    fetch(`${API_URL}?action=getOrders&date=${new Date().toISOString().split('T')[0]}`).then(res => res.json())
                ]);

                const drivers = driversResult.data.filter(d => d.status === 'פעיל');
                const allTodayOrders = ordersResult.data;

                // 1. Create "Waiting for Warehouse" Column
                const waitingCol = document.createElement('div');
                waitingCol.className = 'scheduler-column';
                waitingCol.innerHTML = '<h3><i class="fas fa-inbox"></i> ממתין למחסן</h3>';
                const waitingPool = document.createElement('ul');
                waitingPool.className = 'order-pool'; // Not sortable
                waitingCol.appendChild(waitingPool);
                schedulerContainer.appendChild(waitingCol);

                // 2. Create "Ready for Assignment" Column
                const readyCol = document.createElement('div');
                readyCol.className = 'scheduler-column';
                readyCol.innerHTML = '<h3><i class="fas fa-check-circle"></i> מוכן לשיבוץ</h3>';
                const readyPool = document.createElement('ul');
                readyPool.id = 'ready-for-assignment-pool';
                readyPool.className = 'order-pool'; // This one is sortable
                readyCol.appendChild(readyPool);
                schedulerContainer.appendChild(readyCol);

                // 3. Create Columns for each Driver
                drivers.forEach(driver => {
                    const driverCol = document.createElement('div');
                    driverCol.className = 'scheduler-column';
                    driverCol.innerHTML = `<h3><i class="fas fa-user-circle"></i> ${driver.name}</h3>`;
                    const driverLane = document.createElement('ul');
                    driverLane.id = `driver-lane-${driver.driverId}`;
                    driverLane.className = 'driver-lane';
                    driverLane.dataset.driverId = driver.driverId;
                    driverCol.appendChild(driverLane);
                    schedulerContainer.appendChild(driverCol);
                });

                // 4. Populate orders into columns based on status
                allTodayOrders.forEach(order => {
                    const card = createScheduleCard(order);
                    if (['ממתין לאישור מחסן', 'באיסוף'].includes(order.status)) {
                        waitingPool.appendChild(card);
                    } else if (order.status === 'טעון') {
                        readyPool.appendChild(card);
                    } else if (order.driverId) {
                        const targetLane = document.getElementById(`driver-lane-${order.driverId}`);
                        if(targetLane) targetLane.appendChild(card);
                    }
                });

                initSortable();
            } catch (error) {
                console.error("Failed to build scheduler:", error);
                schedulerContainer.innerHTML = `<p style="color:red;">שגיאה בטעינת לוח השיבוצים.</p>`;
            }
        }
        
        function createScheduleCard(order) {
            const card = document.createElement('li');
            card.className = 'schedule-card';
            card.dataset.orderId = order.orderId;
            card.innerHTML = `<p class="card-customer">${order.customerName}</p><p><i class="fas fa-clock"></i> ${order.orderTime}</p><p><i class="fas fa-info-circle"></i> ${order.status}</p>`;
            
            // Only "Ready for Assignment" orders are draggable
            if (order.status !== 'טעון') {
                card.draggable = false;
                card.style.cursor = 'not-allowed';
            }
            return card;
        }

        function initSortable() {
            // "Ready" pool is the source
            new Sortable(document.getElementById('ready-for-assignment-pool'), {
                group: { name: 'orders', pull: true },
                animation: 150,
                ghostClass: 'ghost-card',
            });

            // Driver lanes are targets
            document.querySelectorAll('.driver-lane').forEach(lane => {
                new Sortable(lane, {
                    group: { name: 'orders', put: true },
                    onAdd: handleDragEnd
                });
            });
        }
        
        async function handleDragEnd(event) {
            const orderId = event.item.dataset.orderId;
            const newDriverId = event.to.dataset.driverId; 
            
            console.log(`Assigning order ${orderId} to driver ${newDriverId}`);

            try {
                event.item.style.opacity = '0.5';
                await fetch(API_URL, {
                    method: 'POST', mode: 'no-cors',
                    body: JSON.stringify({ action: 'updateOrder', data: { orderId, updates: { driverId: newDriverId, status: 'שויך' } } })
                });
                // No need to revert on success, but a full refresh might be good
                buildScheduler(); // Refresh the whole UI to reflect the change cleanly
            } catch (error) {
                console.error("Error updating driver on drag:", error);
                alert("שגיאה בשיבוץ הנהג.");
                // Revert the drag action visually on error
                event.from.appendChild(event.item);
            }
        }


        // --- All other functions (Map, Form, History, Analytics, Alerts) remain unchanged ---
        
        document.addEventListener('DOMContentLoaded', async () => {
            initializeMap();
            populateDropdowns();
            await buildScheduler();
            await fetchCustomers();
            
            updateMap(); 
            setInterval(updateMap, 30000);

            fetchAlerts();
            setInterval(fetchAlerts, 60000);

            // Event Listeners
            showHistoryBtn.addEventListener('click', openHistoryModal);
            document.getElementById('closeHistory').addEventListener('click', () => historyModal.style.display = 'none');
            
            showAnalyticsBtn.addEventListener('click', openAnalyticsModal);
            document.getElementById('closeAnalytics').addEventListener('click', () => analyticsModal.style.display = 'none');

            alertBell.addEventListener('click', () => {
                alertsPanel.style.display = alertsPanel.style.display === 'block' ? 'none' : 'block';
            });

            window.addEventListener('click', (e) => { 
                if(e.target == historyModal) historyModal.style.display = 'none';
                if(e.target == analyticsModal) analyticsModal.style.display = 'none';
            });
            historySearch.addEventListener('keyup', filterHistoryTable);
            createOrderForm.addEventListener('submit', handleCreateOrder);
        });

    </script>
</body>
</html>
