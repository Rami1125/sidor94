<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeliveryMaster - מרכז בקרה</title>
    
    <!-- Fonts and Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Leaflet Map Library -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- SortableJS for Drag and Drop -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    
    <!-- NEW: Chart.js for Analytics -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* ... (all previous CSS styles remain the same) ... */
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --background-color: #f8f9fa;
            --text-color: #343a40;
            --white: #ffffff;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
            --info: #17a2b8;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            --border-radius: 8px;
        }

        body {
            font-family: 'Rubik', sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 20px;
            color: var(--text-color);
        }

        .container { max-width: 1600px; margin: 0 auto; }
        h1, h2 { text-align: center; margin-bottom: 20px; color: var(--primary-color); }
        .main-layout { display: grid; grid-template-columns: 1fr 400px; gap: 20px; }
        .card { background: var(--white); padding: 20px; border-radius: var(--border-radius); box-shadow: var(--shadow); margin-bottom: 20px; }
        #liveMap { height: 400px; width: 100%; border-radius: var(--border-radius); border: 1px solid #ddd; }
        
        .scheduler-container {
            display: grid;
            grid-template-columns: 250px repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            min-height: 400px;
        }
        .scheduler-column {
            background-color: #f0f3f5;
            border-radius: var(--border-radius);
            padding: 15px;
        }
        .scheduler-column h3 {
            text-align: center;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--primary-color);
            margin-bottom: 15px;
        }
        .order-pool, .driver-lane {
            min-height: 300px;
            list-style-type: none;
            padding: 0;
        }
        .schedule-card {
            background: var(--white);
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            cursor: grab;
            border-right: 4px solid var(--secondary-color);
        }
        .schedule-card p { margin: 2px 0; font-size: 0.9em; }
        .schedule-card .card-customer { font-weight: 500; font-size: 1em; }
        .ghost-card {
            background: #cce5ff;
            opacity: 0.7;
            border: 2px dashed var(--primary-color);
        }
        .form-group { margin-bottom: 15px; position: relative; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: 500; }
        .form-group input, .form-group select, .form-group textarea { width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ced4da; font-family: 'Rubik', sans-serif; }
        button { background-color: var(--primary-color); color: var(--white); border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; font-size: 1em; width: 100%; }

        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.4); }
        .modal-content { background-color: #fefefe; margin: 5% auto; padding: 20px; border: 1px solid #888; width: 80%; max-width: 1000px; border-radius: var(--border-radius); }
        .close-button { color: #aaa; float: left; font-size: 28px; font-weight: bold; }
        .close-button:hover, .close-button:focus { color: black; text-decoration: none; cursor: pointer; }
        
        .autocomplete-items {
            position: absolute;
            border: 1px solid #d4d4d4;
            border-bottom: none;
            border-top: none;
            z-index: 99;
            top: 100%;
            left: 0;
            right: 0;
        }
        .autocomplete-items div {
            padding: 10px;
            cursor: pointer;
            background-color: #fff; 
            border-bottom: 1px solid #d4d4d4; 
        }
        .autocomplete-items div:hover { background-color: #e9e9e9; }
        .leaflet-popup-content { text-align: right; direction: rtl; }
        .leaflet-popup-content h3 { margin: 0 0 5px 0; font-size: 1.1em; }
        .popup-image { max-width: 100%; border-radius: 5px; margin-top: 10px; }
        
        .custom-div-icon { position: relative; }
        .marker-pin { width: 30px; height: 30px; border-radius: 50% 50% 50% 0; position: absolute; transform: rotate(-45deg); left: 50%; top: 50%; margin: -15px 0 0 -15px; }
        .driver-available .marker-pin { background-color: var(--success); }
        .driver-on-route .marker-pin { background-color: var(--warning); }
        .marker-pin::after { content: ''; width: 14px; height: 14px; margin: 8px 0 0 8px; background: #fff; position: absolute; border-radius: 50%; }
        .custom-div-icon i { position: absolute; left: 50%; top: 50%; transform: translate(-50%, -150%); color: white; font-size: 1.2em; }
        
        /* NEW: Analytics Modal Styles */
        .analytics-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 20px; }
        .stat-card { background-color: #f8f9fa; text-align: center; padding: 20px; border-radius: var(--border-radius); }
        .stat-card h3 { margin: 0 0 10px 0; color: var(--secondary-color); }
        .stat-card p { font-size: 2.5em; font-weight: 700; color: var(--primary-color); }
        .chart-container { height: 300px; }
    </style>
</head>
<body>

    <div class="container">
        <h1><i class="fas fa-tachometer-alt"></i> DeliveryMaster - מרכז בקרה</h1>
        
        <div class="main-layout">
            <div class="left-panel">
                <!-- ... Scheduler and Map ... -->
            </div>

            <div class="right-panel">
                <!-- ... Create Order Form ... -->
                 <div class="card">
                    <h2><i class="fas fa-chart-line"></i> דוחות וביצועים</h2>
                    <button id="showAnalyticsBtn" style="width: 100%; background-color: var(--success);"><i class="fas fa-chart-bar"></i> הצג דאשבורד</button>
                </div>
                 <div class="card">
                    <h2><i class="fas fa-history"></i> ארכיון</h2>
                    <button id="showHistoryBtn" style="width: 100%;"><i class="fas fa-history"></i> הצג היסטוריית הזמנות</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- History Modal -->
    <div id="historyModal" class="modal"> <!-- ... (unchanged) ... --> </div>
    
    <!-- NEW: Analytics Modal -->
    <div id="analyticsModal" class="modal">
      <div class="modal-content">
        <span class="close-button" id="closeAnalytics">&times;</span>
        <h2><i class="fas fa-chart-line"></i> דאשבורד ביצועים</h2>
        <div class="analytics-grid">
            <div class="stat-card">
                <h3>סה"כ משימות שהושלמו</h3>
                <p id="totalCompletedStat">0</p>
            </div>
            <div class="stat-card">
                <h3>זמן משימה ממוצע (דקות)</h3>
                <p id="avgTimeStat">0</p>
            </div>
            <div class="stat-card">
                <h3>נהג מצטיין</h3>
                <p id="topDriverStat">-</p>
            </div>
        </div>
        <div class="chart-container">
            <canvas id="driverPerformanceChart"></canvas>
        </div>
      </div>
    </div>


    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbxe44KC0_j7l3i7mD_qjbzhKdjxoj8n1qi_hcy-Vt4ca5_kBaObdaskRIiehfnpi4L9/exec';
        // ... (all previous script variables) ...
        
        const showAnalyticsBtn = document.getElementById('showAnalyticsBtn');
        const analyticsModal = document.getElementById('analyticsModal');
        const closeAnalyticsBtn = document.getElementById('closeAnalytics');

        
        document.addEventListener('DOMContentLoaded', async () => {
            // ... (all previous DOMContentLoaded logic) ...

            // Event Listeners
            showAnalyticsBtn.addEventListener('click', openAnalyticsModal);
            closeAnalyticsBtn.addEventListener('click', () => analyticsModal.style.display = 'none');
            window.addEventListener('click', (e) => { if(e.target == analyticsModal) analyticsModal.style.display = 'none' });
        });

        // --- NEW: Analytics Modal Functions ---
        async function openAnalyticsModal() {
            analyticsModal.style.display = 'block';
            try {
                const response = await fetch(`${API_URL}?action=getAnalyticsData`);
                const result = await response.json();
                if (result.status === 'success' && result.data) {
                    displayAnalytics(result.data);
                } else {
                    console.error("Failed to load analytics:", result.message);
                }
            } catch (error) {
                console.error("Error fetching analytics:", error);
            }
        }
        
        let performanceChart = null;
        function displayAnalytics(data) {
            document.getElementById('totalCompletedStat').textContent = data.totalCompleted;
            document.getElementById('avgTimeStat').textContent = data.avgMissionTime;

            const driverData = data.ordersByDriver;
            const topDriver = Object.keys(driverData).reduce((a, b) => driverData[a] > driverData[b] ? a : b, '-');
            document.getElementById('topDriverStat').textContent = topDriver;

            const ctx = document.getElementById('driverPerformanceChart').getContext('2d');
            if (performanceChart) {
                performanceChart.destroy();
            }
            performanceChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Object.keys(driverData),
                    datasets: [{
                        label: 'מספר משימות שהושלמו',
                        data: Object.values(driverData),
                        backgroundColor: 'rgba(0, 123, 255, 0.5)',
                        borderColor: 'rgba(0, 123, 255, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1
                            }
                        }
                    }
                }
            });
        }


        // ... (All other functions from previous version remain here) ...
        
    </script>
</body>
</html>
