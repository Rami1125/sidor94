<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeliveryMaster - מרכז בקרה</title>
    
    <!-- Fonts and Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- NEW: Leaflet Map Library -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --background-color: #f8f9fa;
            --text-color: #343a40;
            --white: #ffffff;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
            --info: #17a2b8;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            --border-radius: 8px;
        }

        body {
            font-family: 'Rubik', sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 20px;
            color: var(--text-color);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1, h2 {
            text-align: center;
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        .main-layout {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 20px;
        }

        .card {
            background: var(--white);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 20px;
        }
        
        /* NEW: Map Styling */
        #liveMap {
            height: 450px;
            width: 100%;
            border-radius: var(--border-radius);
            border: 1px solid #ddd;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: right;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #dee2e6;
        }
        th { background-color: #e9ecef; }

        .status-badge {
            padding: 5px 10px;
            border-radius: 20px;
            color: var(--white);
            font-size: 0.9em;
            font-weight: 500;
        }
        .status-חדש, .status-שויך { background-color: var(--info); }
        .status-בדרך { background-color: var(--warning); color: #333; }
        .status-הושלם { background-color: var(--success); }

        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: 500; }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ced4da;
        }

        button {
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .last-updated { text-align: center; color: var(--secondary-color); font-size: 0.9em; margin-top: 10px; }
        
        /* Leaflet popup customization */
        .leaflet-popup-content {
            text-align: right;
            direction: rtl;
        }
        .leaflet-popup-content h3 {
            margin: 0 0 5px 0;
            font-size: 1.1em;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1><i class="fas fa-tachometer-alt"></i> DeliveryMaster - מרכז בקרה</h1>
        
        <div class="main-layout">
            <div class="left-panel">
                <div class="card">
                    <h2><i class="fas fa-map-marked-alt"></i> מפה חיה</h2>
                    <div id="liveMap"></div>
                    <p class="last-updated">מיקומים מתעדכנים כל 30 שניות</p>
                </div>

                <div class="card">
                    <h2><i class="fas fa-list-ul"></i> הזמנות להיום (<span id="todayDate"></span>)</h2>
                    <table id="ordersTable">
                        <thead>
                            <tr>
                                <th>לקוח</th>
                                <th>כתובת</th>
                                <th>שעה</th>
                                <th>סטטוס</th>
                                <th>נהג</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Orders will be populated here -->
                        </tbody>
                    </table>
                     <p class="last-updated">רשימה מתעדכנת כל 15 שניות. עודכן לאחרונה: <span id="lastUpdatedTime"></span></p>
                </div>
            </div>

            <div class="right-panel">
                <div class="card">
                    <h2><i class="fas fa-plus-circle"></i> יצירת הזמנה חדשה</h2>
                    <form id="createOrderForm">
                        <div class="form-group">
                            <label for="customerName">שם לקוח</label>
                            <input type="text" id="customerName" required>
                        </div>
                        <div class="form-group">
                            <label for="address">כתובת</label>
                            <input type="text" id="address" required>
                        </div>
                         <div class="form-group">
                            <label for="orderTime">שעה</label>
                            <input type="time" id="orderTime" required>
                        </div>
                        <button type="submit">צור הזמנה</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbx38YRbtI1y2vItZoIHWR3EOhI8vUzBLKuRuTuFvr9taJt-Wffw4RhVa3SpLSNnnpCW/exec';

        const ordersTableBody = document.querySelector('#ordersTable tbody');
        const createOrderForm = document.getElementById('createOrderForm');
        const lastUpdatedTimeSpan = document.getElementById('lastUpdatedTime');
        const todayDateSpan = document.getElementById('todayDate');
        
        // NEW: Map variables
        let liveMap;
        let driverMarkers = {}; // Object to store driver markers

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            const today = new Date();
            todayDateSpan.textContent = today.toLocaleDateString('he-IL');
            
            initializeMap(); // NEW
            
            fetchOrders();
            fetchDrivers();
            
            updateMap(); // NEW: Initial map update

            setInterval(fetchOrders, 15000); // Refresh orders every 15 seconds
            setInterval(updateMap, 30000); // NEW: Refresh map every 30 seconds
        });

        // NEW: Function to initialize the map
        function initializeMap() {
            liveMap = L.map('liveMap').setView([32.0853, 34.7818], 10); // Centered on Tel Aviv
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '© <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
            }).addTo(liveMap);
        }

        // NEW: Function to update the map with driver locations
        async function updateMap() {
             try {
                const response = await fetch(`${API_URL}?action=getLiveMapData`);
                const result = await response.json();

                if (result.status !== 'success') throw new Error(result.message);
                
                const driversData = result.data;

                driversData.forEach(driver => {
                    const latLng = [driver.latitude, driver.longitude];
                    const popupContent = `
                        <h3>${driver.name}</h3>
                        <p>עודכן לאחרונה: ${new Date(driver.lastUpdate).toLocaleTimeString('he-IL')}</p>
                    `;

                    if (driverMarkers[driver.driverId]) {
                        // Marker exists, update its position and popup
                        driverMarkers[driver.driverId].setLatLng(latLng).setPopupContent(popupContent);
                    } else {
                        // Create new marker
                        const icon = L.divIcon({
                            className: 'custom-div-icon',
                            html: `<div style='background-color: var(--primary-color);' class='marker-pin'></div><i class='fas fa-truck'></i>`,
                            iconSize: [30, 42],
                            iconAnchor: [15, 42]
                        });

                        const marker = L.marker(latLng, { icon: L.icon({ iconUrl: 'https://cdn-icons-png.flaticon.com/512/3448/3448628.png', iconSize: [38, 38] }) })
                                          .addTo(liveMap)
                                          .bindPopup(popupContent);
                        driverMarkers[driver.driverId] = marker;
                    }
                });

            } catch (error) {
                console.error('Error updating map:', error);
            }
        }


        async function fetchOrders() {
            const todayStr = new Date().toISOString().split('T')[0];
            try {
                const response = await fetch(`${API_URL}?action=getOrders&date=${todayStr}`);
                const result = await response.json();
                if (result.status === 'success') {
                    renderOrders(result.data);
                    lastUpdatedTimeSpan.textContent = new Date().toLocaleTimeString('he-IL');
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                console.error('Error fetching orders:', error);
            }
        }

        function renderOrders(orders) {
            ordersTableBody.innerHTML = '';
            if (orders.length === 0) {
                 ordersTableBody.innerHTML = '<tr><td colspan="5">אין הזמנות להיום.</td></tr>';
                 return;
            }
            
            orders
                .sort((a,b) => a.orderTime.localeCompare(b.orderTime))
                .forEach(order => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${order.customerName}</td>
                    <td>${order.address}</td>
                    <td>${order.orderTime}</td>
                    <td><span class="status-badge status-${order.status}">${order.status}</span></td>
                    <td id="driver-cell-${order.orderId}">${order.driverId || 'לא שויך'}</td>
                `;
                ordersTableBody.appendChild(row);
            });
            
            // This is where we will add driver assignment logic in the future
            addDriverDropdownsToTable(orders);
        }
        
        // This function will be enhanced later, for now it just populates
         async function addDriverDropdownsToTable(orders) {
            const driversResponse = await fetch(`${API_URL}?action=getDrivers`);
            const driversResult = await driversResponse.json();
            if (driversResult.status !== 'success') return;
            const drivers = driversResult.data;

            orders.forEach(order => {
                const cell = document.getElementById(`driver-cell-${order.orderId}`);
                if (!cell) return;

                const select = document.createElement('select');
                select.innerHTML = '<option value="">בחר נהג...</option>';
                drivers.forEach(driver => {
                    const option = document.createElement('option');
                    option.value = driver.driverId;
                    option.textContent = driver.name;
                    if (driver.driverId === order.driverId) {
                        option.selected = true;
                    }
                    select.appendChild(option);
                });
                
                select.addEventListener('change', async (e) => {
                    const newDriverId = e.target.value;
                    await updateOrderDriver(order.orderId, newDriverId);
                });

                cell.innerHTML = '';
                cell.appendChild(select);
            });
        }
        
        async function updateOrderDriver(orderId, driverId) {
             try {
                await fetch(API_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify({ action: 'updateOrder', data: { orderId, updates: { driverId: driverId } } })
                });
                fetchOrders(); // Refresh the list to show changes
            } catch (error) {
                console.error("Error updating driver:", error);
            }
        }
        
         // Placeholder for fetchDrivers, as it's part of the logic for the dropdowns
        async function fetchDrivers() { /* This logic is now inside addDriverDropdownsToTable */ }
        
        createOrderForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const orderData = {
                customerName: document.getElementById('customerName').value,
                address: document.getElementById('address').value,
                orderTime: document.getElementById('orderTime').value,
                orderDate: new Date().toISOString().split('T')[0]
            };
            
            try {
                await fetch(API_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify({ action: 'createOrder', data: orderData })
                });
                createOrderForm.reset();
                fetchOrders();
            } catch (error) {
                console.error('Error creating order:', error);
            }
        });
    </script>
</body>
</html>
