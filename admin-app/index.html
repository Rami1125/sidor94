<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeliveryMaster - מרכז בקרה</title>
    
    <!-- Fonts and Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Leaflet Map Library -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- NEW: SortableJS for Drag and Drop -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>

    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --background-color: #f8f9fa;
            --text-color: #343a40;
            --white: #ffffff;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
            --info: #17a2b8;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            --border-radius: 8px;
        }

        body {
            font-family: 'Rubik', sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 20px;
            color: var(--text-color);
        }

        .container { max-width: 1600px; margin: 0 auto; }
        h1, h2 { text-align: center; margin-bottom: 20px; color: var(--primary-color); }
        .main-layout { display: grid; grid-template-columns: 1fr 400px; gap: 20px; }
        .card { background: var(--white); padding: 20px; border-radius: var(--border-radius); box-shadow: var(--shadow); margin-bottom: 20px; }
        #liveMap { height: 400px; width: 100%; border-radius: var(--border-radius); border: 1px solid #ddd; }
        
        /* NEW: Scheduler Styles */
        .scheduler-container {
            display: grid;
            grid-template-columns: 250px repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            min-height: 400px;
        }
        .scheduler-column {
            background-color: #f0f3f5;
            border-radius: var(--border-radius);
            padding: 15px;
        }
        .scheduler-column h3 {
            text-align: center;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--primary-color);
            margin-bottom: 15px;
        }
        .order-pool, .driver-lane {
            min-height: 300px;
            list-style-type: none;
            padding: 0;
        }
        .schedule-card {
            background: var(--white);
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            cursor: grab;
            border-right: 4px solid var(--secondary-color);
        }
        .schedule-card p { margin: 2px 0; font-size: 0.9em; }
        .schedule-card .card-customer { font-weight: 500; font-size: 1em; }
        .ghost-card {
            background: #cce5ff;
            opacity: 0.7;
            border: 2px dashed var(--primary-color);
        }

        /* Modal Styles */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.4); }
        .modal-content { background-color: #fefefe; margin: 5% auto; padding: 20px; border: 1px solid #888; width: 80%; max-width: 1000px; border-radius: var(--border-radius); }
        .close-button { color: #aaa; float: left; font-size: 28px; font-weight: bold; }
        .close-button:hover, .close-button:focus { color: black; text-decoration: none; cursor: pointer; }
    </style>
</head>
<body>

    <div class="container">
        <h1><i class="fas fa-tachometer-alt"></i> DeliveryMaster - מרכז בקרה</h1>
        
        <div class="main-layout">
            <div class="left-panel">
                <div class="card">
                    <h2><i class="fas fa-calendar-alt"></i> לוח שיבוצים חי</h2>
                    <div id="scheduler" class="scheduler-container">
                        <!-- Scheduler columns will be generated here -->
                    </div>
                </div>

                 <div class="card">
                    <h2><i class="fas fa-map-marked-alt"></i> מפה טקטית חיה</h2>
                    <div id="liveMap"></div>
                </div>
            </div>

            <div class="right-panel">
                <div class="card">
                    <h2><i class="fas fa-plus-circle"></i> יצירת הזמנה חדשה</h2>
                    <!-- Create Order Form (unchanged) -->
                    <form id="createOrderForm" autocomplete="off">
                        <!-- ... form fields from previous version ... -->
                    </form>
                </div>
                 <div class="card">
                    <h2><i class="fas fa-history"></i> ארכיון</h2>
                    <button id="showHistoryBtn" style="width: 100%;"><i class="fas fa-history"></i> הצג היסטוריית הזמנות</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- History Modal (unchanged) -->
    <div id="historyModal" class="modal">
      <!-- ... modal content from previous version ... -->
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbxe44KC0_j7l3i7mD_qjbzhKdjxoj8n1qi_hcy-Vt4ca5_kBaObdaskRIiehfnpi4L9/exec';
        
        // ... (DOM element declarations from previous version) ...
        const schedulerContainer = document.getElementById('scheduler');
        
        document.addEventListener('DOMContentLoaded', async () => {
            initializeMap();
            await buildScheduler();
            
            updateMap(); 
            setInterval(updateMap, 30000);
            
            // Other initializations...
            const today = new Date();
            // ... (rest of DOMContentLoaded)
        });

        // --- NEW: Scheduler Functions ---
        async function buildScheduler() {
            schedulerContainer.innerHTML = ''; // Clear existing
            
            const driversResponse = await fetch(`${API_URL}?action=getDrivers`);
            const driversResult = await driversResponse.json();
            const drivers = driversResult.data.filter(d => d.status === 'פעיל');

            const ordersResponse = await fetch(`${API_URL}?action=getOrders&date=${new Date().toISOString().split('T')[0]}`);
            const ordersResult = await ordersResponse.json();
            const allTodayOrders = ordersResult.data;

            // 1. Create Unassigned Orders Column
            const unassignedCol = document.createElement('div');
            unassignedCol.className = 'scheduler-column';
            unassignedCol.innerHTML = '<h3><i class="fas fa-box-open"></i> הזמנות פנויות</h3>';
            const unassignedPool = document.createElement('ul');
            unassignedPool.id = 'unassigned-pool';
            unassignedPool.className = 'order-pool';
            unassignedCol.appendChild(unassignedPool);
            schedulerContainer.appendChild(unassignedCol);

            // 2. Create Columns for each Driver
            drivers.forEach(driver => {
                const driverCol = document.createElement('div');
                driverCol.className = 'scheduler-column';
                driverCol.innerHTML = `<h3><i class="fas fa-user-circle"></i> ${driver.name}</h3>`;
                const driverLane = document.createElement('ul');
                driverLane.id = `driver-lane-${driver.driverId}`;
                driverLane.className = 'driver-lane';
                driverLane.dataset.driverId = driver.driverId;
                driverCol.appendChild(driverLane);
                schedulerContainer.appendChild(driverCol);
            });

            // 3. Populate orders into columns
            allTodayOrders.forEach(order => {
                const card = createScheduleCard(order);
                if (order.driverId && document.getElementById(`driver-lane-${order.driverId}`)) {
                    document.getElementById(`driver-lane-${order.driverId}`).appendChild(card);
                } else {
                    unassignedPool.appendChild(card);
                }
            });

            // 4. Initialize SortableJS
            initSortable();
        }

        function createScheduleCard(order) {
            const card = document.createElement('li');
            card.className = 'schedule-card';
            card.dataset.orderId = order.orderId;
            card.innerHTML = `
                <p class="card-customer">${order.customerName}</p>
                <p><i class="fas fa-clock"></i> ${order.orderTime}</p>
                <p><i class="fas fa-map-marker-alt"></i> ${order.address}</p>
            `;
            return card;
        }

        function initSortable() {
            const pools = document.querySelectorAll('.order-pool, .driver-lane');
            pools.forEach(pool => {
                new Sortable(pool, {
                    group: 'orders',
                    animation: 150,
                    ghostClass: 'ghost-card',
                    onEnd: handleDragEnd
                });
            });
        }
        
        async function handleDragEnd(event) {
            const orderId = event.item.dataset.orderId;
            const newDriverId = event.to.dataset.driverId || ''; // Empty string if moved to unassigned
            
            console.log(`Moving order ${orderId} to driver ${newDriverId}`);

             try {
                event.item.style.opacity = '0.5'; // Visual feedback
                await fetch(API_URL, {
                    method: 'POST', 
                    mode: 'no-cors',
                    body: JSON.stringify({ action: 'updateOrder', data: { orderId, updates: { driverId: newDriverId } } })
                });
                event.item.style.opacity = '1';
                // No full refresh needed, UI is already updated by SortableJS
            } catch (error) {
                console.error("Error updating driver on drag:", error);
                // Revert move visually on error
                event.from.appendChild(event.item);
                alert("שגיאה בעדכון השיבוץ.");
            }
        }


        // ... (All other functions - map, form, history - remain largely unchanged) ...
        
    </script>
</body>
</html>
