<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeliveryMaster - חדר מצב</title>
    
    <!-- ... (Fonts, Icons, Leaflet CSS/JS remain the same) ... -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        body { font-family: 'Rubik', sans-serif; }
        .kpi-card { transition: transform 0.2s; }
        .kpi-card:hover { transform: translateY(-5px); }
        .modal { transition: opacity 0.3s ease; }
        .comment { background-color: #f1f5f9; }
        .comment.own { background-color: #dbeafe; }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Main Container -->
    <div class="container mx-auto p-4 md:p-6">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-blue-600"><i class="fas fa-broadcast-tower mr-2"></i> חדר מצב</h1>
            <p class="text-gray-500">תמונת מצב חיה של הפעילות בשטח</p>
        </header>

        <!-- KPI Section -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <div id="kpi-total" class="kpi-card bg-white p-6 rounded-lg shadow-lg text-center"></div>
            <div id="kpi-completed" class="kpi-card bg-white p-6 rounded-lg shadow-lg text-center"></div>
            <div id="kpi-in-progress" class="kpi-card bg-white p-6 rounded-lg shadow-lg text-center"></div>
            <div id="kpi-pending" class="kpi-card bg-white p-6 rounded-lg shadow-lg text-center"></div>
        </div>

        <!-- Main Content Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <!-- Map Column -->
            <div class="lg:col-span-2 bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">מפה חיה</h2>
                <div id="liveMap" class="h-96 rounded-md"></div>
            </div>

            <!-- Order List Column -->
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">סידור עבודה</h2>
                <input type="text" id="orderSearch" placeholder="חפש לקוח, נהג, סטטוס..." class="w-full p-2 border rounded-md mb-4">
                <div id="orderList" class="h-96 overflow-y-auto"></div>
            </div>
        </div>
    </div>

    <!-- Order Details Modal -->
    <div id="orderDetailsModal" class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden opacity-0">
        <div class="bg-white rounded-lg shadow-2xl max-w-2xl w-full max-h-full overflow-y-auto" id="modalContent">
           <!-- Content will be injected here -->
        </div>
    </div>

    <script>
        // ... (all the necessary JavaScript will go here) ...
    </script>
</body>
</html>
