<head>

    <style>

<body class="bg-gray-100">

    <div class="container mx-auto p-4 md:p-6 lg:p-8">
        <header class="text-center mb-10">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-800"><i class="fas fa-broadcast-tower mr-3 text-blue-500"></i> חדר מצב</h1>

        </header>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-10">
            <div id="kpi-total" class="kpi-card bg-white p-6 text-center rounded-lg shadow-md transition-transform"></div>
            <div id="kpi-completed" class="kpi-card bg-white p-6 text-center rounded-lg shadow-md transition-transform"></div>
            <div id="kpi-in-progress" class="kpi-card bg-white p-6 text-center rounded-lg shadow-md transition-transform"></div>
            <div id="kpi-pending" class="kpi-card bg-white p-6 text-center rounded-lg shadow-md transition-transform"></div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 xl:grid-cols-4 gap-8">
            <div class="lg:col-span-2 xl:col-span-3 bg-white p-6 rounded-lg shadow-md flex flex-col md:flex-row gap-4">
                <div id="liveMap" class="h-96 md:h-[600px] w-full z-0 rounded-lg flex-grow bg-gray-200"></div>
                <div class="flex-shrink-0 md:w-56">
                    <h3 class="font-bold mb-2 text-lg">נהגים פעילים</h3>
                    <div id="driverList" class="h-48 md:h-[550px] overflow-y-auto pr-2 space-y-2"></div>
                </div>
            </div>
            <div class="xl:col-span-1 bg-white p-6 rounded-lg shadow-md flex flex-col">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">סידור עבודה</h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-4">
                    <input type="date" id="dateFilter" class="w-full p-2 border rounded-md">
                    <input type="text" id="orderSearch" placeholder="חיפוש חופשי..." class="w-full p-2 border rounded-md">
                </div>
                <div id="orderList" class="h-96 md:h-[524px] overflow-y-auto flex-grow pr-2"></div>
            </div>
        </div>
    </div>

    <div id="orderDetailsModal" class="modal fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 hidden opacity-0">
        <div class="bg-white rounded-lg shadow-2xl max-w-4xl w-full max-h-[90vh] flex flex-col" id="modalContent"></div>
    </div>

    <div id="pdfModal" class="modal fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 hidden opacity-0">
        <div class="bg-white rounded-lg shadow-2xl max-w-4xl w-full max-h-[90vh] flex flex-col">
             <div class="p-6 flex-shrink-0 border-b flex justify-between items-center">
                <h2 class="text-2xl font-bold">תצוגת מסמך</h2>
                <button onclick="closeModal('pdfModal')" class="text-2xl">&times;</button>
            </div>
            <div class="p-6 flex-grow">
                <iframe id="pdfViewer" style="width:100%; height: 100%; border:none;"></iframe>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycby_VQ0cAMNBGbCPJVHibQ-k32n0L2pM0NqnhgT27T5jIoKVCbxA8cGmGLspKY7eZvxU/exec';
        
        let liveMap, driverMarkers = {}, orderMarkersLayer = L.layerGroup(), currentOrders = [], userName = '';
        const currentRole = 'Viewer';

        async function apiFetch(action, params = {}, method = 'GET', body = null) {
            const url = new URL(API_URL);
            if (method === 'GET') {
                url.searchParams.append('action', action);
                Object.keys(params).forEach(key => url.searchParams.append(key, params[key]));
            }
            const options = { method };
            if (method === 'POST') {
                options.body = JSON.stringify({ action, data: body });
                options.headers = { 'Content-Type': 'text/plain;charset=UTF-8' };
            }
            const response = await fetch(url, options);
            if (!response.ok) throw new Error(`Network error for action: ${action}`);
            const result = await response.json();
            if (result.status !== 'success') throw new Error(result.message);
            return result.data;
        }

        document.addEventListener('DOMContentLoaded', () => {
            userName = localStorage.getItem('deliveryMasterViewerName') || prompt("נא להזין את שמך:") || 'אורח';
            localStorage.setItem('deliveryMasterViewerName', userName);
            document.getElementById('dateFilter').value = new Date().toISOString().split('T')[0];
            initializeMap();
            fetchInitialData();
            setInterval(fetchInitialData, 30000);
            document.getElementById('orderSearch').addEventListener('input', () => renderOrderList(currentOrders));
            document.getElementById('dateFilter').addEventListener('change', fetchInitialData);
        });
        
        async function fetchInitialData() {
            try {
                const [orders, mapData] = await Promise.all([
                    apiFetch('getOrders', { date: document.getElementById('dateFilter').value }),
                    apiFetch('getLiveMapData')
                ]);
                currentOrders = orders;
                updateKPIs(orders);
                renderOrderList(orders);
                updateMap(mapData);
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        }

        }

        function updateMap(mapData) {

        }
        
        async function openOrderModal(orderId) {
            const modal = document.getElementById('orderDetailsModal');
            const content = document.getElementById('modalContent');
            content.innerHTML = '<p class="p-8 text-center">טוען פרטי הזמנה...</p>';
            modal.classList.remove('hidden');
            modal.classList.add('opacity-100');
            
            try {
                const [order, comments] = await Promise.all([
                    apiFetch('getOrderDetails', { orderId }),
                    apiFetch('getComments', { orderId })
                ]);
                
                let pdfLinkHtml = '';
                if(order.pdfLink){
                    pdfLinkHtml = `<a href="#" class="pdf-link" onclick="event.preventDefault(); openPdfModal('${order.orderId}')"><i class="fas fa-file-pdf"></i> הצג מסמך הזמנה</a>`;
                }

                content.innerHTML = `
                    <div class="p-6 flex-shrink-0 border-b flex justify-between items-center">
                        <h2 class="text-2xl font-bold">פרטי הזמנה: ${order.customerName}</h2>
                        <button onclick="closeModal('orderDetailsModal')" class="text-2xl">&times;</button>
                    </div>
                    <div class="p-6 flex-grow overflow-y-auto">
                        <p><strong>סטטוס:</strong> ${order.status}</p>
                        <p><strong>כתובת:</strong> ${order.address}</p>
                        ${pdfLinkHtml}
                        <div class="mt-4">
                            <h3 class="font-bold mb-2">הערות:</h3>
                            <div id="commentsContainer" class="space-y-2">
                                ${(comments || []).map(c => `<div class="comment p-3 ${c.author === userName ? 'own' : ''}"><p class="font-semibold">${c.author || ''}</p><p>${c.text || ''}</p></div>`).join('')}
                            </div>
                            <form id="commentForm" class="mt-4 flex gap-2">
                                <input type="text" placeholder="הוסף הערה..." class="flex-grow p-2 border rounded">
                                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">שלח</button>
                            </form>
                        </div>
                    </div>`;
                document.getElementById('commentForm').addEventListener('submit', (e) => handleCommentSubmit(e, orderId));
            } catch (error) {
                content.innerHTML = `<div class="p-8 text-center text-red-500">${error.message} <button onclick="closeModal('orderDetailsModal')">סגור</button></div>`;
            }
        }

        async function openPdfModal(orderId) {
            const pdfModal = document.getElementById('pdfModal');
            const pdfViewer = document.getElementById('pdfViewer');
            pdfViewer.src = '';
            pdfModal.classList.remove('hidden');
            pdfModal.classList.add('opacity-100');

            try {
                const url = await apiFetch('getOrderPDF', { orderId });
                if (url) {
                    pdfViewer.src = url;
                    await apiFetch('logPDFView', {}, 'POST', { user: userName, role: currentRole, orderId });
                } else {
                    alert('לא נמצא מסמך PDF עבור הזמנה זו.');
                    closeModal('pdfModal');
                }
            } catch (error) {
                alert(`שגיאה בטעינת המסמך: ${error.message}`);
                closeModal('pdfModal');
            }
        }

        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.classList.add('hidden');
            modal.classList.remove('opacity-100');
        }
    </script>
