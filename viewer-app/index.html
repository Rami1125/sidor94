<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <link rel="manifest" href="manifest.json">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeliveryMaster - תצוגה</title>
    <!-- Fonts and Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #2a9d8f;
            --secondary-color: #264653;
            --background-color: #f8f9fa;
            --text-color: #343a40;
            --light-gray: #dee2e6;
            --white: #ffffff;
            --warning: #fca311;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            --border-radius: 8px;
        }

        body {
            font-family: 'Rubik', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background-color: var(--secondary-color);
            color: var(--white);
            padding: 15px 20px;
            border-radius: var(--border-radius);
            margin-bottom: 25px;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 1.8rem;
        }
        
        #lastUpdated {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .card {
            background-color: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 25px;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: right;
        }

        th, td {
            padding: 12px 15px;
            border-bottom: 1px solid var(--light-gray);
            vertical-align: middle;
        }

        thead {
            background-color: #e9ecef;
        }
        
        .status {
            padding: 5px 10px;
            border-radius: 20px;
            color: var(--white);
            font-weight: 500;
            font-size: 0.8rem;
            text-align: center;
            display: inline-block;
        }

        .status-חדש { background-color: #00b4d8; }
        .status-שויך { background-color: #4361ee; }
        .status-בדרך { background-color: var(--warning); }
        .status-הושלם { background-color: #2a9d8f; }
        .status-בוטל { background-color: #e63946; }

        .loader {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1><i class="fas fa-eye"></i> תצוגת הזמנות בזמן אמת</h1>
            <span id="lastUpdated"></span>
        </header>

        <main>
            <div class="card">
                <div class="table-container">
                    <table id="ordersTable">
                        <thead>
                            <tr>
                                <th>מזהה</th>
                                <th>לקוח</th>
                                <th>כתובת</th>
                                <th>שעה</th>
                                <th>נהג</th>
                                <th>סטטוס</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Data will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbx38YRbtI1y2vItZoIHWR3EOhI8vUzBLKuRuTuFvr9taJt-Wffw4RhVa3SpLSNnnpCW/exec';
        
        const ordersTableBody = document.querySelector('#ordersTable tbody');
        const lastUpdatedSpan = document.getElementById('lastUpdated');

        document.addEventListener('DOMContentLoaded', () => {
            fetchAndRenderOrders();
            // Auto-refresh data every 15 seconds
            setInterval(fetchAndRenderOrders, 15000);
        });

        async function fetchAndRenderOrders() {
            setLoadingState();
            const today = new Date().toISOString().split('T')[0];

            try {
                const response = await fetch(`${API_URL}?action=getOrders&date=${today}`);
                const result = await response.json();

                if (result.status === 'success') {
                    renderTable(result.data);
                } else {
                    setErrorState(result.message);
                }
            } catch (error) {
                setErrorState(error.message);
            }
        }

        function renderTable(orders) {
            ordersTableBody.innerHTML = ''; // Clear table

            if (!orders || orders.length === 0) {
                ordersTableBody.innerHTML = '<tr><td colspan="6" style="text-align:center;">לא נמצאו הזמנות להיום.</td></tr>';
            } else {
                orders
                    .sort((a, b) => a.orderTime.localeCompare(b.orderTime)) // Sort by time
                    .forEach(order => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${order.orderId.substring(4, 9)}</td>
                            <td>${order.customerName}</td>
                            <td>${order.address}</td>
                            <td>${order.orderTime}</td>
                            <td>${order.driverId || 'לא שויך'}</td>
                            <td><span class="status status-${order.status || 'חדש'}">${order.status || 'חדש'}</span></td>
                        `;
                        ordersTableBody.appendChild(row);
                    });
            }
            
            const now = new Date();
            lastUpdatedSpan.textContent = `עודכן לאחרונה: ${now.toLocaleTimeString('he-IL')}`;
        }

        function setLoadingState() {
            ordersTableBody.innerHTML = '<tr><td colspan="6" class="loader"><i class="fas fa-spinner fa-spin"></i> טוען נתונים...</td></tr>';
        }

        function setErrorState(message) {
            ordersTableBody.innerHTML = `<tr><td colspan="6" style="text-align:center; color: red;">שגיאה: ${message}</td></tr>`;
        }
    </script>

</body>
</html>
