<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeliveryMaster - חדר מצב</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        body { font-family: 'Rubik', sans-serif; }
        .kpi-card { transition: transform 0.2s; }
        .kpi-card:hover { transform: translateY(-5px); }
        .modal { transition: opacity 0.3s ease; }
        .comment { background-color: #f1f5f9; }
        .comment.own { background-color: #dbeafe; }
        .order-item-clickable { cursor: pointer; transition: background-color 0.2s; }
        .order-item-clickable:hover { background-color: #f9fafb; }
        .pod-image { max-height: 150px; border-radius: 8px; border: 1px solid #e2e8f0; }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Main Container -->
    <div class="container mx-auto p-4 md:p-6">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-blue-600"><i class="fas fa-broadcast-tower mr-2"></i> חדר מצב</h1>
            <p class="text-gray-500">תמונת מצב חיה של הפעילות בשטח</p>
        </header>

        <!-- KPI Section -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <div id="kpi-total" class="kpi-card bg-white p-6 rounded-lg shadow-lg text-center"></div>
            <div id="kpi-completed" class="kpi-card bg-white p-6 rounded-lg shadow-lg text-center"></div>
            <div id="kpi-in-progress" class="kpi-card bg-white p-6 rounded-lg shadow-lg text-center"></div>
            <div id="kpi-pending" class="kpi-card bg-white p-6 rounded-lg shadow-lg text-center"></div>
        </div>

        <!-- Main Content Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <!-- Map Column -->
            <div class="lg:col-span-2 bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">מפה חיה</h2>
                <div id="liveMap" class="h-96 rounded-md z-0"></div>
            </div>

            <!-- Order List Column -->
            <div class="bg-white p-6 rounded-lg shadow-lg flex flex-col">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">סידור עבודה</h2>
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <input type="date" id="dateFilter" class="w-full p-2 border rounded-md">
                    <input type="text" id="orderSearch" placeholder="חיפוש חופשי..." class="w-full p-2 border rounded-md">
                </div>
                <div id="orderList" class="h-96 overflow-y-auto flex-grow"></div>
            </div>
        </div>
    </div>

    <!-- Order Details Modal -->
    <div id="orderDetailsModal" class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden opacity-0">
        <div class="bg-white rounded-lg shadow-2xl max-w-2xl w-full max-h-[90vh] flex flex-col" id="modalContent">
           <!-- Content will be injected here -->
        </div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbwrjACUD3jHDwPF-WImnlmsVXWw2Zk9vA1HKZTyFo7dAYj7sB4VuhTw2l9kI3pwHiXG/exec';
        
        // DOM Elements
        const kpiTotal = document.getElementById('kpi-total');
        const kpiCompleted = document.getElementById('kpi-completed');
        const kpiInProgress = document.getElementById('kpi-in-progress');
        const kpiPending = document.getElementById('kpi-pending');
        const orderListContainer = document.getElementById('orderList');
        const orderSearch = document.getElementById('orderSearch');
        const dateFilter = document.getElementById('dateFilter');
        const modal = document.getElementById('orderDetailsModal');
        const modalContent = document.getElementById('modalContent');

        let liveMap;
        let driverMarkers = {};
        let currentOrders = [];
        let userName = '';

        document.addEventListener('DOMContentLoaded', () => {
            userName = localStorage.getItem('deliveryMasterViewerName');
            if (!userName) {
                userName = prompt("נא להזין את שמך לצורך זיהוי בהערות:") || 'אורח';
                localStorage.setItem('deliveryMasterViewerName', userName);
            }

            dateFilter.value = new Date().toISOString().split('T')[0];

            initializeMap();
            fetchInitialData();
            setInterval(fetchInitialData, 30000);

            orderSearch.addEventListener('keyup', () => renderOrderList(currentOrders));
            dateFilter.addEventListener('change', fetchInitialData);
        });
        
        async function fetchInitialData() {
            try {
                const selectedDate = dateFilter.value;
                const [ordersResult, mapResult] = await Promise.all([
                    fetch(`${API_URL}?action=getOrders&date=${selectedDate}`).then(res => res.json()),
                    fetch(`${API_URL}?action=getLiveMapData`).then(res => res.json())
                ]);

                if (ordersResult.status === 'success' && ordersResult.data) {
                    currentOrders = ordersResult.data;
                    updateKPIs(currentOrders);
                    renderOrderList(currentOrders);
                }
                if (mapResult.status === 'success' && mapResult.data) {
                    updateMap(mapResult.data);
                }
            } catch (error) {
                console.error("Error fetching initial data:", error);
            }
        }

        function updateKPIs(orders) { /* ... same as before ... */ }

        function renderOrderList(orders) { /* ... same as before ... */ }
        
        function initializeMap() { /* ... same as before ... */ }

        function updateMap(mapData) { /* ... same as before ... */ }
        
        async function openOrderModal(orderId) {
            modal.classList.remove('hidden');
            modal.classList.add('opacity-100');
            modalContent.innerHTML = '<p class="p-8 text-center">טוען פרטי הזמנה מלאים...</p>';

            const response = await fetch(`${API_URL}?action=getOrderDetails&orderId=${orderId}`);
            const result = await response.json();
            if (result.status !== 'success' || !result.data) {
                modalContent.innerHTML = '<p class="p-8 text-center text-red-500">שגיאה בטעינת פרטי הזמנה.</p>';
                return;
            }
            
            const order = result.data;
            const comments = order.comments || [];

            modalContent.innerHTML = `
                <div class="p-6">
                    <div class="flex justify-between items-start">
                        <h2 class="text-2xl font-bold mb-4">${order.customerName}</h2>
                        <button id="closeModalBtn" class="text-2xl">&times;</button>
                    </div>
                    <div class="grid grid-cols-2 gap-4 text-sm">
                        <p><b>סטטוס:</b> ${order.status}</p>
                        <p><b>נהג:</b> ${order.driverId || 'טרם שובץ'}</p>
                        <p><b>כתובת:</b> ${order.address}</p>
                        <p><b>שעה:</b> ${order.orderTime}</p>
                    </div>
                    ${(order.signatureUrl || order.photoUrl) ? `
                    <div class="mt-4 border-t pt-4">
                        <h3 class="font-bold mb-2">הוכחת מסירה</h3>
                        <div class="flex gap-4">
                            ${order.signatureUrl ? `<a href="${order.signatureUrl}" target="_blank"><img src="${order.signatureUrl}" alt="חתימה" class="pod-image"></a>` : ''}
                            ${order.photoUrl ? `<a href="${order.photoUrl}" target="_blank"><img src="${order.photoUrl}" alt="תמונת מסירה" class="pod-image"></a>` : ''}
                        </div>
                    </div>
                    ` : ''}
                </div>
                <div class="p-6 bg-gray-50 border-t mt-auto">
                    <h3 class="font-bold mb-2">הערות פנימיות</h3>
                    <div id="commentsContainer" class="space-y-3 max-h-48 overflow-y-auto mb-4 pr-2">
                        ${comments.map(c => `
                            <div class="comment p-3 rounded-lg ${c.author === userName ? 'own ml-4' : 'mr-4'}">
                                <p class="font-bold text-sm">${c.author}</p>
                                <p>${c.message}</p>
                                <p class="text-xs text-gray-500 text-left">${new Date(c.timestamp).toLocaleTimeString('he-IL')}</p>
                            </div>
                        `).join('') || '<p class="text-gray-500">אין עדיין הערות.</p>'}
                    </div>
                    <form id="commentForm" class="flex gap-2">
                        <input type="text" id="commentInput" placeholder="הוסף הערה..." class="flex-grow p-2 border rounded-md">
                        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md"><i class="fas fa-paper-plane"></i></button>
                    </form>
                </div>
            `;

            document.getElementById('closeModalBtn').addEventListener('click', () => {
                modal.classList.add('hidden');
                modal.classList.remove('opacity-100');
            });
            
            document.getElementById('commentForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const input = document.getElementById('commentInput');
                const message = input.value.trim();
                if (!message) return;

                const commentData = { orderId, author: userName, message };
                input.value = '';

                try {
                     await fetch(API_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        body: JSON.stringify({ action: 'postComment', data: commentData })
                    });
                    setTimeout(() => openOrderModal(orderId), 1500);
                } catch (error) {
                    console.error("Error posting comment:", error);
                    input.value = message;
                }
            });
        }
    </script>
</body>
</html>
