<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeliveryMaster - 专 爪</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        body { font-family: 'Rubik', sans-serif; }
        .kpi-card { transition: transform 0.2s; }
        .kpi-card:hover { transform: translateY(-5px); }
        .modal { transition: opacity 0.3s ease; }
        .comment { background-color: #f1f5f9; }
        .comment.own { background-color: #dbeafe; }
        .order-item-clickable { cursor: pointer; transition: background-color 0.2s; }
        .order-item-clickable:hover { background-color: #f9fafb; }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Main Container -->
    <div class="container mx-auto p-4 md:p-6">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-blue-600"><i class="fas fa-broadcast-tower mr-2"></i> 专 爪</h1>
            <p class="text-gray-500">转转 爪  砖 驻注转 砖</p>
        </header>

        <!-- KPI Section -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <div id="kpi-total" class="kpi-card bg-white p-6 rounded-lg shadow-lg text-center"></div>
            <div id="kpi-completed" class="kpi-card bg-white p-6 rounded-lg shadow-lg text-center"></div>
            <div id="kpi-in-progress" class="kpi-card bg-white p-6 rounded-lg shadow-lg text-center"></div>
            <div id="kpi-pending" class="kpi-card bg-white p-6 rounded-lg shadow-lg text-center"></div>
        </div>

        <!-- Main Content Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <!-- Map Column -->
            <div class="lg:col-span-2 bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">驻 </h2>
                <div id="liveMap" class="h-96 rounded-md z-0"></div>
            </div>

            <!-- Order List Column -->
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">住专 注</h2>
                <input type="text" id="orderSearch" placeholder="驻砖 拽, , 住住..." class="w-full p-2 border rounded-md mb-4">
                <div id="orderList" class="h-96 overflow-y-auto"></div>
            </div>
        </div>
    </div>

    <!-- Order Details Modal -->
    <div id="orderDetailsModal" class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden opacity-0">
        <div class="bg-white rounded-lg shadow-2xl max-w-2xl w-full max-h-[90vh] flex flex-col" id="modalContent">
           <!-- Content will be injected here -->
        </div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbw3KwCxx80PVfedaIu4UOgh0aldXYSGXgJWCRQGiBIZabZhsKjBz6Icn4S2W1M-ruQ8/exec';
        
        // DOM Elements
        const kpiTotal = document.getElementById('kpi-total');
        const kpiCompleted = document.getElementById('kpi-completed');
        const kpiInProgress = document.getElementById('kpi-in-progress');
        const kpiPending = document.getElementById('kpi-pending');
        const orderListContainer = document.getElementById('orderList');
        const orderSearch = document.getElementById('orderSearch');
        const modal = document.getElementById('orderDetailsModal');
        const modalContent = document.getElementById('modalContent');

        let liveMap;
        let driverMarkers = {};
        let allTodayOrders = [];
        let userName = '';

        document.addEventListener('DOMContentLoaded', () => {
            userName = localStorage.getItem('deliveryMasterViewerName');
            if (!userName) {
                userName = prompt("  转 砖 爪专  注专转:") || '专';
                localStorage.setItem('deliveryMasterViewerName', userName);
            }

            initializeMap();
            fetchInitialData();
            setInterval(fetchInitialData, 30000); // Refresh all data every 30 seconds

            orderSearch.addEventListener('keyup', () => renderOrderList(allTodayOrders));
        });
        
        async function fetchInitialData() {
            try {
                const [ordersResult, mapResult] = await Promise.all([
                    fetch(`${API_URL}?action=getOrders&date=${new Date().toISOString().split('T')[0]}`).then(res => res.json()),
                    fetch(`${API_URL}?action=getLiveMapData`).then(res => res.json())
                ]);

                if (ordersResult.status === 'success' && ordersResult.data) {
                    allTodayOrders = ordersResult.data;
                    updateKPIs(allTodayOrders);
                    renderOrderList(allTodayOrders);
                }
                if (mapResult.status === 'success' && mapResult.data) {
                    updateMap(mapResult.data);
                }
            } catch (error) {
                console.error("Error fetching initial data:", error);
            }
        }

        function updateKPIs(orders) {
            const total = orders.length;
            const completed = orders.filter(o => o.status === '砖').length;
            const inProgress = orders.filter(o => o.status === '专').length;
            const pending = total - completed - inProgress;

            kpiTotal.innerHTML = `<h3 class="text-lg font-semibold text-gray-500">住" 转</h3><p class="text-4xl font-bold text-blue-600">${total}</p>`;
            kpiCompleted.innerHTML = `<h3 class="text-lg font-semibold text-gray-500">砖</h3><p class="text-4xl font-bold text-green-500">${completed}</p>`;
            kpiInProgress.innerHTML = `<h3 class="text-lg font-semibold text-gray-500">专</h3><p class="text-4xl font-bold text-yellow-500">${inProgress}</p>`;
            kpiPending.innerHTML = `<h3 class="text-lg font-semibold text-gray-500">转转</h3><p class="text-4xl font-bold text-gray-600">${pending}</p>`;
        }

        function renderOrderList(orders) {
            orderListContainer.innerHTML = '';
            const searchTerm = orderSearch.value.toLowerCase();
            const filteredOrders = orders.filter(o => 
                o.customerName.toLowerCase().includes(searchTerm) ||
                (o.driverId && o.driverId.toLowerCase().includes(searchTerm)) ||
                o.status.toLowerCase().includes(searchTerm)
            );

            if (filteredOrders.length === 0) {
                orderListContainer.innerHTML = '<p class="text-gray-500 text-center"> 爪 转.</p>';
                return;
            }
            filteredOrders.forEach(order => {
                const item = document.createElement('div');
                item.className = 'order-item-clickable p-3 border-b';
                item.dataset.orderId = order.orderId;
                item.innerHTML = `
                    <p class="font-bold">${order.customerName}</p>
                    <div class="flex justify-between text-sm text-gray-600">
                        <span>: ${order.driverId || '专 砖抓'}</span>
                        <span>住住: ${order.status}</span>
                    </div>`;
                item.addEventListener('click', () => openOrderModal(order.orderId));
                orderListContainer.appendChild(item);
            });
        }
        
        function initializeMap() {
            liveMap = L.map('liveMap').setView([32.0853, 34.7818], 9);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(liveMap);
        }

        function updateMap(mapData) {
            // Clear existing driver markers before adding new ones
            Object.values(driverMarkers).forEach(marker => marker.remove());
            driverMarkers = {};

            mapData.drivers.forEach(driver => {
                const { latitude, longitude } = driver.location;
                const iconHtml = `<div class="text-2xl"></div>`;
                const icon = L.divIcon({ className: 'bg-transparent', html: iconHtml, iconSize: [30, 30] });
                const marker = L.marker([latitude, longitude], { icon: icon })
                    .addTo(liveMap)
                    .bindPopup(`<b>${driver.name}</b>`);
                driverMarkers[driver.driverId] = marker;
            });
        }
        
        async function openOrderModal(orderId) {
            modal.classList.remove('hidden');
            modal.classList.add('opacity-100');
            modalContent.innerHTML = '<p class="p-8 text-center">注 驻专 ...</p>';

            const order = allTodayOrders.find(o => o.orderId === orderId);
            const commentsResponse = await fetch(`${API_URL}?action=getComments&orderId=${orderId}`);
            const commentsResult = await commentsResponse.json();
            const comments = commentsResult.data || [];

            modalContent.innerHTML = `
                <div class="p-6">
                    <div class="flex justify-between items-start">
                        <h2 class="text-2xl font-bold mb-4">${order.customerName}</h2>
                        <button id="closeModalBtn" class="text-2xl">&times;</button>
                    </div>
                    <p><b>住住:</b> ${order.status}</p>
                    <p><b>:</b> ${order.driverId || '专 砖抓'}</p>
                    <p><b>转转:</b> ${order.address}</p>
                </div>
                <div class="p-6 bg-gray-50 border-t">
                    <h3 class="font-bold mb-2">注专转 驻转</h3>
                    <div id="commentsContainer" class="space-y-3 max-h-48 overflow-y-auto mb-4 pr-2">
                        ${comments.map(c => `
                            <div class="comment p-3 rounded-lg ${c.author === userName ? 'own ml-4' : 'mr-4'}">
                                <p class="font-bold text-sm">${c.author}</p>
                                <p>${c.message}</p>
                                <p class="text-xs text-gray-500 text-left">${new Date(c.timestamp).toLocaleTimeString('he-IL')}</p>
                            </div>
                        `).join('') || '<p class="text-gray-500"> 注 注专转.</p>'}
                    </div>
                    <form id="commentForm" class="flex gap-2">
                        <input type="text" id="commentInput" placeholder="住祝 注专..." class="flex-grow p-2 border rounded-md">
                        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md"><i class="fas fa-paper-plane"></i></button>
                    </form>
                </div>
            `;

            document.getElementById('closeModalBtn').addEventListener('click', () => {
                modal.classList.add('hidden');
                modal.classList.remove('opacity-100');
            });
            
            document.getElementById('commentForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const input = document.getElementById('commentInput');
                const message = input.value.trim();
                if (!message) return;

                const commentData = { orderId, author: userName, message };
                input.value = ''; // Optimistic update

                try {
                     await fetch(API_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        body: JSON.stringify({ action: 'postComment', data: commentData })
                    });
                    // After a short delay to allow backend to process, refresh comments
                    setTimeout(() => openOrderModal(orderId), 1500);
                } catch (error) {
                    console.error("Error posting comment:", error);
                    input.value = message; // Revert on error
                }
            });
        }
    </script>
</body>
</html>
