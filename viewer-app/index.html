<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeliveryMaster - כניסה לצפייה</title>
    <!-- DeliveryMaster Viewer Login v27.0 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Arial', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="w-full max-w-xs bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">צפייה במפה</h1>
        <p class="text-center text-gray-600 mb-6">הכנס סיסמת צפייה:</p>
        
        <input type="password" id="password-input" class="w-full px-4 py-2 border rounded-lg text-center" placeholder="סיסמה">
        
        <button id="login-btn" class_="w-full bg-blue-500 text-white py-2 rounded-lg mt-4 font-semibold hover:bg-blue-600">
            כניסה
        </button>
        
        <p id="error-message" class="text-red-500 text-center mt-3 text-sm"></p>
    </div>

    <script>
        // This is a simple placeholder password.
        // In a real app, this should be validated securely.
        const VIEWER_PASSWORD = "1234"; // TODO: Move to settings

        const passwordInput = document.getElementById('password-input');
        const loginButton = document.getElementById('login-btn');
        const errorMessage = document.getElementById('error-message');

        function login() {
            const pass = passwordInput.value;
            if (pass === VIEWER_PASSWORD) {
                // Store a session token to allow access to viewer.html
                sessionStorage.setItem('viewerToken', 'VALID_TOKEN'); // Simple token
                window.location.href = 'viewer.html';
            } else {
                errorMessage.innerText = 'סיסמה שגויה.';
            }
        }

        loginButton.addEventListener('click', login);
        passwordInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                login();
            }
        });
    </script>

</body>
</html>
