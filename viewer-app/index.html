<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>סידור ח.סבן - לוח בקרה</title>

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#1a365d">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="https://i.postimg.cc/ryPT3r29/image.png">

    <!-- Fonts and Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        :root {
            --primary-color: #1a365d;
            --secondary-color: #2d3748;
            --accent-color: #e53e3e;
            --background-color: #f7fafc;
            --text-color: #2d3748;
            --light-gray: #e2e8f0;
            --white: #ffffff;
            --success: #38a169;
            --warning: #dd6b20;
            --danger: #e53e3e;
            --info: #3182ce;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
            --card-radius: 16px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Rubik', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            position: fixed;
            width: 100%;
            -webkit-overflow-scrolling: touch;
        }

        .app-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 15px;
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        header {
            background: linear-gradient(135deg, var(--primary-color), #2a4365);
            color: var(--white);
            padding: 15px 20px;
            border-radius: var(--card-radius);
            margin-bottom: 15px;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            flex-shrink: 0;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, #fff, #e2e8f0);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            flex-shrink: 0;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        header h1 {
            font-size: 1.3rem;
            margin: 0;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            line-height: 1.2;
        }
        
        #lastUpdated {
            font-size: 0.75rem;
            opacity: 0.8;
            background: rgba(255,255,255,0.1);
            padding: 4px 8px;
            border-radius: 15px;
            white-space: nowrap;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: nowrap;
            justify-content: space-between;
            overflow-x: auto;
            padding-bottom: 5px;
            flex-shrink: 0;
            -webkit-overflow-scrolling: touch;
        }

        .controls::-webkit-scrollbar {
            display: none;
        }

        .filter-group {
            display: flex;
            gap: 8px;
            align-items: center;
            flex: 1;
            min-width: 0;
        }

        select, input, button {
            padding: 10px 12px;
            border: 1px solid var(--light-gray);
            border-radius: var(--border-radius);
            font-family: 'Rubik', sans-serif;
            background-color: var(--white);
            font-size: 0.85rem;
            transition: all 0.3s;
            min-height: 44px;
        }

        select:focus, input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(26, 54, 93, 0.1);
        }

        button {
            background: linear-gradient(135deg, var(--primary-color), #2a4365);
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            font-weight: 500;
            box-shadow: 0 4px 10px rgba(26, 54, 93, 0.3);
            white-space: nowrap;
            flex-shrink: 0;
        }

        button:active {
            transform: scale(0.98);
        }

        .driver-btn {
            background: linear-gradient(135deg, #2d3748, #4a5568);
            padding: 8px 12px;
            font-size: 0.8rem;
        }

        .driver-btn.active {
            background: linear-gradient(135deg, var(--accent-color), #c53030);
        }

        .view-toggle {
            display: flex;
            background: var(--white);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            flex-shrink: 0;
        }

        .view-btn {
            padding: 8px 12px;
            background: transparent;
            color: var(--text-color);
            box-shadow: none;
            min-height: auto;
        }

        .view-btn.active {
            background: var(--primary-color);
            color: white;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
            flex-shrink: 0;
        }

        .stat-card {
            background: white;
            border-radius: var(--card-radius);
            padding: 15px;
            box-shadow: var(--shadow);
            text-align: center;
            border-top: 4px solid var(--primary-color);
            transition: transform 0.3s;
        }

        .stat-card:active {
            transform: scale(0.98);
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 8px 0;
            color: var(--primary-color);
        }

        .stat-label {
            color: #718096;
            font-size: 0.75rem;
        }

        /* קוביות מעוצבות */
        .content-area {
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .orders-container {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding-bottom: 10px;
        }

        .orders-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }

        .order-card {
            background: white;
            border-radius: var(--card-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid var(--light-gray);
            display: flex;
            flex-direction: column;
            max-width: 100%;
        }

        .order-card:active {
            transform: scale(0.99);
        }

        .order-header {
            padding: 12px;
            background: linear-gradient(135deg, var(--primary-color), #2a4365);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .order-id {
            font-weight: 700;
            font-size: 1rem;
        }

        .order-time {
            font-size: 0.8rem;
            opacity: 0.9;
        }

        .order-body {
            padding: 12px;
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .customer-info {
            margin-bottom: 0;
        }

        .customer-name {
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 4px;
            color: var(--primary-color);
            line-height: 1.3;
        }

        .customer-address {
            color: #718096;
            font-size: 0.8rem;
            line-height: 1.3;
            word-break: break-word;
        }

        .order-map {
            height: 140px;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid var(--light-gray);
            flex-shrink: 0;
        }

        .order-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 10px;
            border-top: 1px solid var(--light-gray);
            gap: 8px;
        }

        .driver-info {
            display: flex;
            align-items: center;
            gap: 6px;
            flex: 1;
            min-width: 0;
        }

        .driver-avatar {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: var(--light-gray);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            color: var(--primary-color);
            font-weight: bold;
            flex-shrink: 0;
        }

        .driver-name {
            font-weight: 500;
            font-size: 0.8rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .status-btn {
            padding: 6px 10px;
            border-radius: 20px;
            color: var(--white);
            font-weight: 500;
            font-size: 0.75rem;
            text-align: center;
            display: inline-block;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            flex-shrink: 0;
            min-height: auto;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .status-btn:active {
            transform: scale(0.95);
        }

        .status-חדש { background-color: var(--info); }
        .status-שויך { background-color: var(--primary-color); }
        .status-בדרך { background-color: var(--warning); }
        .status-הושלם { background-color: var(--success); }
        .status-בוטל { background-color: var(--danger); }

        /* טבלה רגילה (למצב tablet) */
        .table-container {
            overflow-x: auto;
            border-radius: var(--card-radius);
            box-shadow: var(--shadow);
            background: white;
            display: none;
            -webkit-overflow-scrolling: touch;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: right;
            min-width: 500px;
        }

        th, td {
            padding: 10px 12px;
            border-bottom: 1px solid var(--light-gray);
            vertical-align: middle;
            font-size: 0.85rem;
        }

        thead {
            background: linear-gradient(135deg, var(--primary-color), #2a4365);
            color: white;
            position: sticky;
            top: 0;
        }
        
        tbody tr {
            transition: background-color 0.2s;
        }
        
        tbody tr:active {
            background-color: rgba(26, 54, 93, 0.1);
        }

        .drivers-row {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
            overflow-x: auto;
            padding-bottom: 5px;
            -webkit-overflow-scrolling: touch;
        }

        .drivers-row::-webkit-scrollbar {
            display: none;
        }

        .full-view-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 100;
            background: var(--accent-color);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(229, 62, 62, 0.4);
            font-size: 1.3rem;
            transition: all 0.3s;
            text-decoration: none;
        }

        .full-view-btn:active {
            transform: scale(0.9);
        }

        .loader {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            grid-column: 1 / -1;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            grid-column: 1 / -1;
            color: #718096;
        }

        .empty-state i {
            font-size: 2.5rem;
            margin-bottom: 10px;
            opacity: 0.5;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                padding: 12px 15px;
            }
            
            header h1 {
                font-size: 1.1rem;
            }
            
            .logo {
                width: 40px;
                height: 40px;
            }
            
            .container {
                padding: 10px;
            }
            
            .controls {
                flex-direction: column;
                gap: 8px;
            }
            
            .filter-group {
                width: 100%;
                order: 2;
            }
            
            .view-toggle {
                order: 1;
                align-self: flex-start;
            }
            
            select, input {
                flex: 1;
                min-width: 0;
            }
            
            .orders-grid {
                grid-template-columns: 1fr;
            }
            
            .stats {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .stat-card {
                padding: 12px;
            }
            
            .stat-value {
                font-size: 1.3rem;
            }
            
            .table-container {
                display: block;
            }
            
            .grid-view {
                display: none;
            }
            
            .view-btn.grid.active ~ .content-area .grid-view {
                display: block;
            }
            
            .view-btn.table.active ~ .content-area .table-container {
                display: block;
            }
            
            .order-header {
                padding: 10px;
            }
            
            .order-body {
                padding: 10px;
            }
            
            .order-map {
                height: 120px;
            }
        }

        @media (max-width: 480px) {
            .stats {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .stat-value {
                font-size: 1.2rem;
            }
            
            .stat-label {
                font-size: 0.7rem;
            }
            
            .full-view-btn {
                width: 45px;
                height: 45px;
                bottom: 15px;
                left: 15px;
            }
        }

        /* אנימציות */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .order-card {
            animation: fadeIn 0.5s ease forwards;
        }

        .highlight-order {
            animation: highlight 2s ease;
            border: 2px solid var(--accent-color);
        }

        @keyframes highlight {
            0% { background-color: rgba(49, 130, 206, 0.3); }
            100% { background-color: transparent; }
        }
        
        /* מפת מסך מלא */
        .fullscreen-map {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 1000;
            display: none;
            flex-direction: column;
        }
        
        .map-header {
            padding: 15px;
            background: var(--primary-color);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .map-content {
            flex: 1;
        }
        
        #fullscreenMap {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="container">
            <header>
                <div class="logo-container">
                    <div class="logo">
                        <img src="https://i.postimg.cc/ryPT3r29/image.png" alt="סידור ח.סבן">
                    </div>
                    <h1>סידור ח.סבן</h1>
                </div>
                <span id="lastUpdated"></span>
            </header>

            <div class="stats" id="statsContainer">
                <!-- Statistics will be loaded here -->
            </div>

            <div class="drivers-row" id="driversRow">
                <!-- Driver buttons will be loaded here -->
            </div>

            <div class="controls">
                <div class="filter-group">
                    <select id="statusFilter">
                        <option value="all">כל הסטטוסים</option>
                        <option value="חדש">חדש</option>
                        <option value="שויך">שויך</option>
                        <option value="בדרך">בדרך</option>
                        <option value="הושלם">הושלם</option>
                        <option value="בוטל">בוטל</option>
                    </select>
                    
                    <input type="text" id="search" placeholder="חיפוש...">
                </div>
                
                <div class="view-toggle">
                    <button class="view-btn grid active">
                        <i class="fas fa-th-large"></i>
                    </button>
                    <button class="view-btn table">
                        <i class="fas fa-table"></i>
                    </button>
                </div>
                
                <button id="refreshBtn">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>

            <div class="content-area">
                <div class="grid-view">
                    <div class="orders-container">
                        <div class="orders-grid" id="ordersGrid">
                            <!-- Orders will be loaded here as cards -->
                        </div>
                    </div>
                </div>
                
                <div class="table-container">
                    <table id="ordersTable">
                        <thead>
                            <tr>
                                <th>מזהה</th>
                                <th>לקוח</th>
                                <th>כתובת</th>
                                <th>שעה</th>
                                <th>נהג</th>
                                <th>סטטוס</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Data will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <a href="full-view.html" class="full-view-btn">
            <i class="fas fa-expand"></i>
        </a>
    </div>

    <!-- מפת מסך מלא -->
    <div class="fullscreen-map" id="fullscreenMapContainer">
        <div class="map-header">
            <h3 id="mapTitle">מפת הזמנה</h3>
            <button id="closeMap">
                <i class="fas fa-times"></i> סגור
            </button>
        </div>
        <div class="map-content">
            <div id="fullscreenMap"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbx38YRbtI1y2vItZoIHWR3EOhI8vUzBLKuRuTuFvr9taJt-Wffw4RhVa3SpLSNnnpCW/exec';
        
        const ordersGrid = document.getElementById('ordersGrid');
        const ordersTableBody = document.querySelector('#ordersTable tbody');
        const lastUpdatedSpan = document.getElementById('lastUpdated');
        const statusFilter = document.getElementById('statusFilter');
        const searchInput = document.getElementById('search');
        const refreshBtn = document.getElementById('refreshBtn');
        const viewButtons = document.querySelectorAll('.view-btn');
        const statsContainer = document.getElementById('statsContainer');
        const driversRow = document.getElementById('driversRow');
        const fullscreenMapContainer = document.getElementById('fullscreenMapContainer');
        const fullscreenMapElement = document.getElementById('fullscreenMap');
        const closeMapBtn = document.getElementById('closeMap');
        const mapTitle = document.getElementById('mapTitle');

        let allOrders = [];
        let previousOrders = [];
        let maps = {}; // לאחסון מפות
        let fullscreenMap = null;
        let selectedDriver = 'all';

        // רשימת נהגים קבועה
        const drivers = ['חכמת', 'עלי', 'מוחמד', 'אחמד', 'מנהל'];

        document.addEventListener('DOMContentLoaded', () => {
            // Register service worker for PWA functionality
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => console.log('SW registered'))
                    .catch(error => console.log('SW registration failed'));
            }

            initDriversRow();
            fetchAndRenderOrders();
            // Auto-refresh data every 15 seconds
            setInterval(fetchAndRenderOrders, 15000);
            
            // Set up event listeners
            statusFilter.addEventListener('change', filterOrders);
            searchInput.addEventListener('input', filterOrders);
            refreshBtn.addEventListener('click', fetchAndRenderOrders);
            closeMapBtn.addEventListener('click', closeFullscreenMap);
            
            // View toggle
            viewButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    viewButtons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    
                    if (btn.classList.contains('grid')) {
                        document.querySelector('.grid-view').style.display = 'block';
                        document.querySelector('.table-container').style.display = 'none';
                    } else {
                        document.querySelector('.grid-view').style.display = 'none';
                        document.querySelector('.table-container').style.display = 'block';
                    }
                });
            });
        });

        function initDriversRow() {
            driversRow.innerHTML = '';
            
            // כפתור "כל הנהגים"
            const allDriversBtn = document.createElement('button');
            allDriversBtn.className = 'driver-btn active';
            allDriversBtn.id = 'driver-all';
            allDriversBtn.innerHTML = '<i class="fas fa-users"></i> כל הנהגים';
            allDriversBtn.addEventListener('click', () => filterByDriver('all'));
            driversRow.appendChild(allDriversBtn);
            
            // כפתורים לכל נהג
            drivers.forEach(driver => {
                const driverBtn = document.createElement('button');
                driverBtn.className = 'driver-btn';
                driverBtn.id = `driver-${driver}`;
                driverBtn.innerHTML = `<i class="fas fa-user"></i> ${driver}`;
                driverBtn.addEventListener('click', () => filterByDriver(driver));
                driversRow.appendChild(driverBtn);
            });
        }

        function filterByDriver(driver) {
            selectedDriver = driver;
            
            // עדכון מצב פעיל של כפתורים
            document.querySelectorAll('.driver-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(`driver-${driver}`).classList.add('active');
            
            filterOrders();
        }

        async function fetchAndRenderOrders() {
            setLoadingState();
            const today = new Date().toISOString().split('T')[0];

            try {
                const response = await fetch(`${API_URL}?action=getOrders&date=${today}`);
                const result = await response.json();

                if (result.status === 'success') {
                    previousOrders = [...allOrders];
                    allOrders = result.data;
                    renderOrdersGrid(allOrders);
                    renderOrdersTable(allOrders);
                    updateStats(allOrders);
                    checkForNewOrders();
                } else {
                    setErrorState(result.message);
                }
            } catch (error) {
                setErrorState(error.message);
            }
        }

        function renderOrdersGrid(orders) {
            ordersGrid.innerHTML = ''; // Clear grid

            if (!orders || orders.length === 0) {
                ordersGrid.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-box-open"></i>
                        <h3>לא נמצאו הזמנות</h3>
                        <p>אין הזמנות להצגה עם הסינון הנוכחי</p>
                    </div>
                `;
            } else {
                orders
                    .sort((a, b) => a.orderTime.localeCompare(b.orderTime)) // Sort by time
                    .forEach((order, index) => {
                        const card = document.createElement('div');
                        card.className = 'order-card';
                        card.dataset.orderId = order.orderId;
                        card.innerHTML = `
                            <div class="order-header">
                                <div class="order-id">#${order.orderId.substring(4, 9)}</div>
                                <div class="order-time">${order.orderTime}</div>
                            </div>
                            <div class="order-body">
                                <div class="customer-info">
                                    <div class="customer-name">${order.customerName}</div>
                                    <div class="customer-address">${order.address}</div>
                                </div>
                                <div class="order-map" id="map-${order.orderId}"></div>
                                <div class="order-footer">
                                    <div class="driver-info">
                                        <div class="driver-avatar">
                                            ${order.driverId ? order.driverId.charAt(0) : '?'}
                                        </div>
                                        <div class="driver-name">${order.driverId || 'לא שויך'}</div>
                                    </div>
                                    <button class="status-btn status-${order.status || 'חדש'}">${order.status || 'חדש'}</button>
                                </div>
                            </div>
                        `;
                        ordersGrid.appendChild(card);
                        
                        // אתחול מפה
                        setTimeout(() => {
                            initMap(`map-${order.orderId}`, order.address, order.orderId, order.customerName);
                        }, 100);
                        
                        // הוספת אירוע לחיצה לכפתור סטטוס
                        const statusBtn = card.querySelector('.status-btn');
                        statusBtn.addEventListener('click', (e) => {
                            e.stopPropagation();
                            changeOrderStatus(order.orderId);
                        });
                        
                        // הוספת אירוע לחיצה למפה
                        const mapElement = card.querySelector('.order-map');
                        mapElement.addEventListener('click', () => {
                            openFullscreenMap(order.address, order.orderId, order.customerName);
                        });
                    });
            }
            
            const now = new Date();
            lastUpdatedSpan.textContent = `עודכן: ${now.toLocaleTimeString('he-IL')}`;
        }

        function renderOrdersTable(orders) {
            ordersTableBody.innerHTML = ''; // Clear table

            if (!orders || orders.length === 0) {
                ordersTableBody.innerHTML = '<tr><td colspan="6" style="text-align:center;">לא נמצאו הזמנות.</td></tr>';
            } else {
                orders
                    .sort((a, b) => a.orderTime.localeCompare(b.orderTime)) // Sort by time
                    .forEach(order => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${order.orderId.substring(4, 9)}</td>
                            <td>${order.customerName}</td>
                            <td>${order.address}</td>
                            <td>${order.orderTime}</td>
                            <td>${order.driverId || 'לא שויך'}</td>
                            <td><button class="status-btn status-${order.status || 'חדש'}">${order.status || 'חדש'}</button></td>
                        `;
                        ordersTableBody.appendChild(row);
                        
                        // הוספת אירוע לחיצה לכפתור סטטוס
                        const statusBtn = row.querySelector('.status-btn');
                        statusBtn.addEventListener('click', () => {
                            changeOrderStatus(order.orderId);
                        });
                    });
            }
        }

        function initMap(mapId, address, orderId, customerName) {
            // אתחול מפה פשוטה עם מרקר
            const map = L.map(mapId).setView([32.0853, 34.7818], 13); // ברירת מחדל לתל אביב
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                maxZoom: 18
            }).addTo(map);
            
            // באפליקציה אמיתית, היינו מג'קודים את הכתובת כדי לקבל קואורדינטות
            // לדמו, נשתמש בקואורדינטות אקראיות סביב תל אביב
            const lat = 32.0853 + (Math.random() - 0.5) * 0.1;
            const lng = 34.7818 + (Math.random() - 0.5) * 0.1;
            
            // הוספת מרקר עם פופ-אפ בעברית
            L.marker([lat, lng]).addTo(map)
                .bindPopup(`
                    <div style="text-align: right; direction: rtl;">
                        <strong>${customerName}</strong><br>
                        ${address}<br>
                        הזמנה #${orderId.substring(4, 9)}
                    </div>
                `);
            
            maps[orderId] = map; // שמירת רפרנס למפה
        }

        function openFullscreenMap(address, orderId, customerName) {
            mapTitle.textContent = `מפת הזמנה #${orderId.substring(4, 9)} - ${customerName}`;
            fullscreenMapContainer.style.display = 'flex';
            
            // אתחול מפת מסך מלא
            setTimeout(() => {
                if (fullscreenMap) {
                    fullscreenMap.remove();
                }
                
                fullscreenMap = L.map('fullscreenMap').setView([32.0853, 34.7818], 13);
                
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                    maxZoom: 18
                }).addTo(fullscreenMap);
                
                // הוספת מרקר
                const lat = 32.0853 + (Math.random() - 0.5) * 0.1;
                const lng = 34.7818 + (Math.random() - 0.5) * 0.1;
                
                L.marker([lat, lng]).addTo(fullscreenMap)
                    .bindPopup(`
                        <div style="text-align: right; direction: rtl;">
                            <strong>${customerName}</strong><br>
                            ${address}<br>
                            הזמנה #${orderId.substring(4, 9)}
                        </div>
                    `)
                    .openPopup();
                    
                fullscreenMap.setView([lat, lng], 15);
            }, 100);
        }

        function closeFullscreenMap() {
            fullscreenMapContainer.style.display = 'none';
        }

        function filterOrders() {
            const status = statusFilter.value;
            const searchTerm = searchInput.value.toLowerCase();
            
            let filteredOrders = allOrders;
            
            if (status !== 'all') {
                filteredOrders = filteredOrders.filter(order => order.status === status);
            }
            
            if (selectedDriver !== 'all') {
                filteredOrders = filteredOrders.filter(order => order.driverId === selectedDriver);
            }
            
            if (searchTerm) {
                filteredOrders = filteredOrders.filter(order => 
                    order.customerName.toLowerCase().includes(searchTerm) || 
                    order.address.toLowerCase().includes(searchTerm) ||
                    order.orderId.toLowerCase().includes(searchTerm)
                );
            }
            
            renderOrdersGrid(filteredOrders);
            renderOrdersTable(filteredOrders);
        }

        function updateStats(orders) {
            const stats = {
                total: orders.length,
                new: orders.filter(o => o.status === 'חדש').length,
                assigned: orders.filter(o => o.status === 'שויך').length,
                inProgress: orders.filter(o => o.status === 'בדרך').length,
                completed: orders.filter(o => o.status === 'הושלם').length,
                cancelled: orders.filter(o => o.status === 'בוטל').length
            };
            
            statsContainer.innerHTML = `
                <div class="stat-card" onclick="filterByDriver('all')">
                    <div class="stat-value">${stats.total}</div>
                    <div class="stat-label">סה"כ הזמנות</div>
                </div>
                <div class="stat-card" onclick="filterOrdersByStatus('חדש')">
                    <div class="stat-value">${stats.new}</div>
                    <div class="stat-label">חדשות</div>
                </div>
                <div class="stat-card" onclick="filterOrdersByStatus('שויך')">
                    <div class="stat-value">${stats.assigned}</div>
                    <div class="stat-label">שויכו</div>
                </div>
                <div class="stat-card" onclick="filterOrdersByStatus('בדרך')">
                    <div class="stat-value">${stats.inProgress}</div>
                    <div class="stat-label">בדרך</div>
                </div>
                <div class="stat-card" onclick="filterOrdersByStatus('הושלם')">
                    <div class="stat-value">${stats.completed}</div>
                    <div class="stat-label">הושלמו</div>
                </div>
            `;
        }

        function filterOrdersByStatus(status) {
            statusFilter.value = status;
            filterOrders();
        }

        function changeOrderStatus(orderId) {
            // כאן תוכל להוסיף לוגיקה לשינוי סטטוס הזמנה
            alert(`משנים סטטוס להזמנה ${orderId}`);
            // בדרך כלל זה יהיה קריאה ל-API לעדכון הסטטוס
        }

        function checkForNewOrders() {
            if (previousOrders.length === 0) return;
            
            const newOrders = allOrders.filter(newOrder => 
                !previousOrders.some(oldOrder => oldOrder.orderId === newOrder.orderId)
            );
            
            if (newOrders.length > 0) {
                // הדגשת הזמנות חדשות ברשת
                setTimeout(() => {
                    newOrders.forEach(order => {
                        const card = document.querySelector(`[data-order-id="${order.orderId}"]`);
                        if (card) {
                            card.classList.add('highlight-order');
                        }
                    });
                }, 100);
            }
        }

        function setLoadingState() {
            ordersGrid.innerHTML = '<div class="loader"><i class="fas fa-spinner fa-spin"></i> טוען נתונים...</div>';
            ordersTableBody.innerHTML = '<tr><td colspan="6" class="loader"><i class="fas fa-spinner fa-spin"></i> טוען נתונים...</td></tr>';
        }

        function setErrorState(message) {
            ordersGrid.innerHTML = `<div class="empty-state" style="color: var(--danger);"><i class="fas fa-exclamation-triangle"></i><h3>שגיאה בטעינת הנתונים</h3><p>${message}</p></div>`;
            ordersTableBody.innerHTML = `<tr><td colspan="6" style="text-align:center; color: var(--danger);">שגיאה: ${message}</td></tr>`;
        }

        // פונקציות גלובליות לשימוש ב-HTML
        window.filterByDriver = filterByDriver;
        window.filterOrdersByStatus = filterOrdersByStatus;
    </script>

</body>
