<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>DeliveryMaster - חדר מצב</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        body { font-family: 'Rubik', sans-serif; background-color: #f4f7f9; }
        .kpi-card:hover { transform: translateY(-5px); box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1); }
        .order-item-clickable:hover { background-color: #f9fafb; }
        .modal { transition: opacity 0.3s ease; }
        .comment { background-color: #f1f5f9; border-radius: 12px; }
        .comment.own { background-color: #e0f2fe; }
    </style>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-4 md:p-6 lg:p-8">
        <header class="text-center mb-10">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-800"><i class="fas fa-broadcast-tower mr-3 text-blue-500"></i> חדר מצב</h1>
            <p class="text-gray-500 mt-2 text-lg">תמונת מצב חיה של הפעילות בשטח</p>
        </header>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-10">
            <div id="kpi-total" class="kpi-card bg-white p-6 text-center rounded-lg shadow-md transition-transform"></div>
            <div id="kpi-completed" class="kpi-card bg-white p-6 text-center rounded-lg shadow-md transition-transform"></div>
            <div id="kpi-in-progress" class="kpi-card bg-white p-6 text-center rounded-lg shadow-md transition-transform"></div>
            <div id="kpi-pending" class="kpi-card bg-white p-6 text-center rounded-lg shadow-md transition-transform"></div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 xl:grid-cols-4 gap-8">
            <div class="lg:col-span-2 xl:col-span-3 bg-white p-6 rounded-lg shadow-md flex flex-col md:flex-row gap-4">
                <div id="liveMap" class="h-96 md:h-[600px] w-full z-0 rounded-lg flex-grow bg-gray-200"></div>
                <div class="flex-shrink-0 md:w-56">
                    <h3 class="font-bold mb-2 text-lg">נהגים פעילים</h3>
                    <div id="driverList" class="h-48 md:h-[550px] overflow-y-auto pr-2 space-y-2"></div>
                </div>
            </div>
            <div class="xl:col-span-1 bg-white p-6 rounded-lg shadow-md flex flex-col">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">סידור עבודה</h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-4">
                    <input type="date" id="dateFilter" class="w-full p-2 border rounded-md">
                    <input type="text" id="orderSearch" placeholder="חיפוש חופשי..." class="w-full p-2 border rounded-md">
                </div>
                <div id="orderList" class="h-96 md:h-[524px] overflow-y-auto flex-grow pr-2"></div>
            </div>
        </div>
    </div>

    <div id="orderDetailsModal" class="modal fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 hidden opacity-0">
        <div class="bg-white rounded-lg shadow-2xl max-w-4xl w-full max-h-[90vh] flex flex-col" id="modalContent">
            <!-- Modal content will be injected here -->
        </div>
    </div>

    <script>
        // *** UNIFIED API URL ***
        const API_URL = 'https://script.google.com/macros/s/AKfycby_VQ0cAMNBGbCPJVHibQ-k32n0L2pM0NqnhgT27T5jIoKVCbxA8cGmGLspKY7eZvxU/exec';
        
        const orderListContainer = document.getElementById('orderList');
        const driverListContainer = document.getElementById('driverList');
        const dateFilter = document.getElementById('dateFilter');
        const modal = document.getElementById('orderDetailsModal');
        
        let liveMap, driverMarkers = {}, orderMarkersLayer = L.layerGroup(), currentOrders = [], userName = '';

        async function apiFetch(action, params = {}, method = 'GET', body = null) {
            const url = new URL(API_URL);
            if (method === 'GET') {
                url.searchParams.append('action', action);
                Object.keys(params).forEach(key => url.searchParams.append(key, params[key]));
            }
            const options = { method };
            if (method === 'POST') {
                options.body = JSON.stringify({ action, data: body });
                options.headers = { 'Content-Type': 'text/plain;charset=UTF-8' };
            }
            const response = await fetch(url, options);
            if (!response.ok) throw new Error(`Network error for action: ${action}`);
            const result = await response.json();
            if (result.status !== 'success') throw new Error(result.message);
            return result.data;
        }

        document.addEventListener('DOMContentLoaded', () => {
            userName = localStorage.getItem('deliveryMasterViewerName') || prompt("נא להזין את שמך:") || 'אורח';
            localStorage.setItem('deliveryMasterViewerName', userName);
            dateFilter.value = new Date().toISOString().split('T')[0];
            initializeMap();
            fetchInitialData();
            setInterval(fetchInitialData, 30000);
            document.getElementById('orderSearch').addEventListener('input', () => renderOrderList(currentOrders));
            dateFilter.addEventListener('change', fetchInitialData);
        });
        
        async function fetchInitialData() {
            try {
                const [orders, mapData] = await Promise.all([
                    apiFetch('getOrders', { date: dateFilter.value }),
                    apiFetch('getLiveMapData')
                ]);
                currentOrders = orders;
                updateKPIs(orders);
                renderOrderList(orders);
                updateMap(mapData);
            } catch (error) {
                console.error("Error fetching data:", error);
                orderListContainer.innerHTML = `<div class="p-4 text-center text-red-600">${error.message}</div>`;
            }
        }
        
        function updateKPIs(orders) {
            const total = orders.length;
            const completed = orders.filter(o => o.status === 'הושלם').length;
            const inProgress = orders.filter(o => o.status === 'בדרך').length;
            const pending = total - completed - inProgress;
            document.getElementById('kpi-total').innerHTML = `<h3 class="font-semibold text-gray-500">סה"כ</h3><p class="text-4xl font-bold text-blue-600">${total}</p>`;
            document.getElementById('kpi-completed').innerHTML = `<h3 class="font-semibold text-gray-500">הושלמו</h3><p class="text-4xl font-bold text-green-500">${completed}</p>`;
            document.getElementById('kpi-in-progress').innerHTML = `<h3 class="font-semibold text-gray-500">בדרך</h3><p class="text-4xl font-bold text-yellow-500">${inProgress}</p>`;
            document.getElementById('kpi-pending').innerHTML = `<h3 class="font-semibold text-gray-500">ממתינות</h3><p class="text-4xl font-bold text-gray-600">${pending}</p>`;
        }
        
        function renderOrderList(orders) {
            const searchTerm = document.getElementById('orderSearch').value.toLowerCase();
            const filtered = orders.filter(o => Object.values(o).some(val => String(val).toLowerCase().includes(searchTerm)));
            orderListContainer.innerHTML = filtered.length === 0 
                ? '<p class="text-center p-8">לא נמצאו הזמנות.</p>'
                : filtered.sort((a,b) => (a.orderTime || "00:00").localeCompare(b.orderTime || "00:00")).map(order => `
                    <div class="order-item-clickable p-3 border-b border-gray-200 cursor-pointer transition-all" onclick="openOrderModal('${order.orderId}')">
                        <p class="font-bold">${order.customerName}</p>
                        <div class="flex justify-between text-sm text-gray-600"><span>נהג: ${order.driverId || 'טרם שובץ'}</span><span>סטטוס: ${order.status}</span></div>
                    </div>`).join('');
        }
        
        function initializeMap() {
            liveMap = L.map('liveMap').setView([32.0853, 34.7818], 9);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(liveMap);
            orderMarkersLayer.addTo(liveMap);
        }

        function updateMap(mapData) {
            if (!liveMap || !mapData) return;
            Object.values(driverMarkers).forEach(marker => marker.remove());
            orderMarkersLayer.clearLayers();
            driverListContainer.innerHTML = '';

            mapData.drivers.forEach(driver => {
                if (driver.location) {
                    driverMarkers[driver.driverId] = L.marker([driver.location.latitude, driver.location.longitude]).addTo(liveMap);
                    const el = document.createElement('div');
                    el.className = 'p-2 rounded-md flex items-center gap-2 cursor-pointer hover:bg-blue-100';
                    el.innerHTML = `<i class="fas fa-truck text-blue-500"></i> <span>${driver.name}</span>`;
                    el.onclick = () => liveMap.setView([driver.location.latitude, driver.location.longitude], 14);
                    driverListContainer.appendChild(el);
                }
            });
             mapData.orders.forEach(o => {
                if (o.latitude && o.status !== 'הושלם') {
                   const iconUrl = (!o.driverId) ? 'https://cdn-icons-png.flaticon.com/512/1048/1048948.png' : 'https://cdn-icons-png.flaticon.com/512/3405/3405255.png';
                   L.marker([o.latitude, o.longitude], { icon: L.icon({ iconUrl, iconSize: [32, 32] }) })
                       .addTo(orderMarkersLayer).bindPopup(`<b>${o.customerName}</b><br>${o.driverId || 'ממתין לשיבוץ'}`);
                }
            });
        }
        
        async function openOrderModal(orderId) {
            const content = document.getElementById('modalContent');
            content.innerHTML = '<p class="p-8 text-center">טוען פרטי הזמנה...</p>';
            modal.classList.remove('hidden');
            modal.classList.add('opacity-100');
            
            try {
                const order = await apiFetch('getOrderDetails', { orderId });
                // FIX: Added a safety check `(order.comments || [])` to prevent errors if comments array is missing.
                content.innerHTML = `
                    <div class="p-6 flex-shrink-0 border-b flex justify-between items-center">
                        <h2 class="text-2xl font-bold">פרטי הזמנה: ${order.customerName}</h2>
                        <button onclick="closeModal()" class="text-2xl">&times;</button>
                    </div>
                    <div class="p-6 flex-grow overflow-y-auto">
                        <p><strong>סטטוס:</strong> ${order.status}</p>
                        <p><strong>כתובת:</strong> ${order.address}</p>
                        <div class="mt-4">
                            <h3 class="font-bold mb-2">הערות:</h3>
                            <div id="commentsContainer" class="space-y-2">
                                ${(order.comments || []).map(c => `<div class="comment p-3 ${c.author === userName ? 'own' : ''}"><p class="font-semibold">${c.author || ''}</p><p>${c.text || ''}</p></div>`).join('')}
                            </div>
                            <form id="commentForm" class="mt-4 flex gap-2">
                                <input type="text" placeholder="הוסף הערה..." class="flex-grow p-2 border rounded">
                                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">שלח</button>
                            </form>
                        </div>
                    </div>`;
                document.getElementById('commentForm').addEventListener('submit', (e) => handleCommentSubmit(e, orderId));
            } catch (error) {
                content.innerHTML = `<div class="p-8 text-center text-red-500">${error.message} <button onclick="closeModal()">סגור</button></div>`;
            }
        }

        async function handleCommentSubmit(e, orderId) {
            e.preventDefault();
            const input = e.target.querySelector('input');
            const text = input.value.trim();
            if (!text) return;
            
            try {
                await apiFetch('postComment', {}, 'POST', { orderId, author: userName, text });
                input.value = '';
                // Re-open (refresh) the modal content
                openOrderModal(orderId);
            } catch (error) {
                alert(`שגיאה בשליחת תגובה: ${error.message}`);
            }
        }

        function closeModal() {
            modal.classList.add('hidden');
            modal.classList.remove('opacity-100');
        }
    </script>
</body>
</html>
