<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>DeliveryMaster - חדר מצב</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCbVYMijMs8zH6m4iiSiBfn_RiCMuau9ps"></script>

    <style>
        :root {
            --primary-color: #007BFF;
            --background-color: #f4f7f9;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        }
        body { 
            font-family: 'Rubik', sans-serif; 
            background-color: var(--background-color);
        }
        .kpi-card:hover { 
            transform: translateY(-5px); 
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }
        .order-item-clickable:hover { 
            background-color: #f9fafb; 
            transform: translateX(-3px);
            border-right-color: var(--primary-color);
        }
        #orderList::-webkit-scrollbar, #driverList::-webkit-scrollbar {
            width: 6px;
        }
        #orderList::-webkit-scrollbar-thumb, #driverList::-webkit-scrollbar-thumb {
            background-color: var(--primary-color);
            border-radius: 3px;
        }
        .driver-list-item {
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .driver-list-item:hover {
            background-color: #e0f2fe;
        }
        .comment { 
            background-color: #f1f5f9; 
            border-radius: 12px;
        }
        .comment.own { 
            background-color: #e0f2fe; 
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-4 md:p-6 lg:p-8">
        <header class="text-center mb-10">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-800"><i class="fas fa-broadcast-tower mr-3 text-blue-500"></i> חדר מצב</h1>
            <p class="text-gray-500 mt-2 text-lg">תמונת מצב חיה של הפעילות בשטח</p>
        </header>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-10">
            <div id="kpi-total" class="kpi-card bg-white p-6 text-center rounded-lg shadow-md transition-transform"></div>
            <div id="kpi-completed" class="kpi-card bg-white p-6 text-center rounded-lg shadow-md transition-transform"></div>
            <div id="kpi-in-progress" class="kpi-card bg-white p-6 text-center rounded-lg shadow-md transition-transform"></div>
            <div id="kpi-pending" class="kpi-card bg-white p-6 text-center rounded-lg shadow-md transition-transform"></div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 xl:grid-cols-4 gap-8">
            <div class="lg:col-span-2 xl:col-span-3 bg-white p-6 rounded-lg shadow-md flex flex-col md:flex-row gap-4">
                <div id="liveMap" class="h-96 md:h-[600px] w-full z-0 rounded-lg flex-grow"></div>
                <div class="flex-shrink-0 md:w-48">
                    <h3 class="font-bold mb-2 text-lg">נהגים פעילים</h3>
                    <div id="driverList" class="h-48 md:h-[550px] overflow-y-auto pr-2 space-y-2"></div>
                </div>
            </div>
            <div class="xl:col-span-1 bg-white p-6 rounded-lg shadow-md flex flex-col">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">סידור עבודה</h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-4">
                    <input type="date" id="dateFilter" class="w-full p-2 border rounded-md">
                    <input type="text" id="orderSearch" placeholder="חיפוש חופשי..." class="w-full p-2 border rounded-md">
                </div>
                <div id="orderList" class="h-96 md:h-[524px] overflow-y-auto flex-grow pr-2"></div>
            </div>
        </div>
    </div>

    <div id="orderDetailsModal" class="modal fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 hidden opacity-0">
        <div class="bg-white rounded-lg shadow-2xl max-w-4xl w-full max-h-[90vh] flex flex-col" id="modalContent"></div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbz7UQ_lPTSL9Z_MfJBW0DcZxWPrmlirSwzv5EaYCiv88RG6i_Yg6ZHCSKnf5MrhpAZ5/exec';
        
        const kpiTotal = document.getElementById('kpi-total');
        const kpiCompleted = document.getElementById('kpi-completed');
        const kpiInProgress = document.getElementById('kpi-in-progress');
        const kpiPending = document.getElementById('kpi-pending');
        const orderListContainer = document.getElementById('orderList');
        const driverListContainer = document.getElementById('driverList');
        const orderSearch = document.getElementById('orderSearch');
        const dateFilter = document.getElementById('dateFilter');
        const modal = document.getElementById('orderDetailsModal');
        const modalContent = document.getElementById('modalContent');

        let liveMap;
        let driverMarkers = {};
        let orderMarkers = [];
        let currentOrders = [];
        let userName = '';

        document.addEventListener('DOMContentLoaded', () => {
            userName = localStorage.getItem('deliveryMasterViewerName') || prompt("נא להזין את שמך:") || 'אורח';
            localStorage.setItem('deliveryMasterViewerName', userName);
            dateFilter.value = new Date().toISOString().split('T')[0];
            initializeMap();
            fetchInitialData();
            setInterval(fetchInitialData, 30000);
            orderSearch.addEventListener('keyup', () => renderOrderList(currentOrders));
            dateFilter.addEventListener('change', fetchInitialData);
        });
        
        // --- RESTORED: Full function logic ---
        async function fetchInitialData() {
            orderListContainer.innerHTML = '<p class="text-gray-500 text-center p-8">טוען נתונים...</p>';
            try {
                const selectedDate = dateFilter.value;
                const [ordersResponse, mapResponse] = await Promise.all([
                    fetch(`${API_URL}?action=getOrders&date=${selectedDate}`),
                    fetch(`${API_URL}?action=getLiveMapData`)
                ]);

                if (!ordersResponse.ok) throw new Error(`HTTP error fetching orders!`);
                const ordersResult = await ordersResponse.json();
                if (ordersResult.status === 'success' && Array.isArray(ordersResult.data)) {
                    currentOrders = ordersResult.data;
                    updateKPIs(currentOrders);
                    renderOrderList(currentOrders);
                } else { throw new Error(`API error for orders: ${ordersResult.message || 'Data is not an array'}`); }

                if (!mapResponse.ok) throw new Error(`HTTP error fetching map data!`);
                const mapResult = await mapResponse.json();
                if (mapResult.status === 'success') {
                    updateMap(mapResult.data);
                } else { throw new Error(`API error for map data: ${mapResult.message}`); }
            } catch (error) {
                console.error("FATAL ERROR during fetchInitialData:", error);
                orderListContainer.innerHTML = `<p class="text-red-500 text-center p-8">שגיאת תקשורת חמורה.<br>${error.message}</p>`;
            }
        }

        // --- RESTORED: Full function logic ---
        function updateKPIs(orders) {
            const total = orders.length, completed = orders.filter(o => o.status === 'הושלם').length;
            const inProgress = orders.filter(o => o.status === 'בדרך').length, pending = total - completed - inProgress;
            kpiTotal.innerHTML = `<h3 class="text-lg font-semibold text-gray-500">סה"כ הזמנות</h3><p class="text-4xl font-bold text-blue-600">${total}</p>`;
            kpiCompleted.innerHTML = `<h3 class="text-lg font-semibold text-gray-500">הושלמו</h3><p class="text-4xl font-bold text-green-500">${completed}</p>`;
            kpiInProgress.innerHTML = `<h3 class="text-lg font-semibold text-gray-500">בדרך</h3><p class="text-4xl font-bold text-yellow-500">${inProgress}</p>`;
            kpiPending.innerHTML = `<h3 class="text-lg font-semibold text-gray-500">ממתינות</h3><p class="text-4xl font-bold text-gray-600">${pending}</p>`;
        }

        // --- RESTORED: Full function logic ---
        function renderOrderList(orders) {
            const searchTerm = orderSearch.value.toLowerCase();
            const filteredOrders = orders.filter(o => Object.values(o).some(val => String(val).toLowerCase().includes(searchTerm)));
            if (filteredOrders.length === 0) {
                orderListContainer.innerHTML = '<p class="text-gray-500 text-center p-8">לא נמצאו הזמנות.</p>'; return;
            }
            orderListContainer.innerHTML = filteredOrders
                .sort((a,b) => (a.orderTime || "").localeCompare(b.orderTime || ""))
                .map(order => `
                    <div class="order-item-clickable border-b" data-order-id="${order.orderId}" onclick="openOrderModal('${order.orderId}')">
                        <p class="font-bold">${order.customerName}</p>
                        <div class="flex justify-between text-sm text-gray-600">
                            <span>נהג: ${order.driverId || 'טרם שובץ'}</span>
                            <span>סטטוס: ${order.status}</span>
                        </div>
                    </div>`).join('');
        }
        
        function initializeMap() {
            try {
                liveMap = new google.maps.Map(document.getElementById('liveMap'), {
                    center: { lat: 32.0853, lng: 34.7818 },
                    zoom: 9, mapTypeControl: false, streetViewControl: false,
                });
            } catch (error) { console.error("Map initialization error:", error); }
        }

        function updateMap(mapData) {
            if (!liveMap) return;
            Object.values(driverMarkers).forEach(marker => marker.setMap(null));
            orderMarkers.forEach(marker => marker.setMap(null));
            driverMarkers = {}; orderMarkers = [];
            driverListContainer.innerHTML = '';

            const driverIcon = { url: 'https://maps.google.com/mapfiles/kml/shapes/truck.png', scaledSize: new google.maps.Size(40, 40) };
            const orderIcon = { url: 'https://maps.google.com/mapfiles/kml/paddle/blu-circle.png', scaledSize: new google.maps.Size(35, 35) };
            
            if (mapData.drivers.length === 0) {
                driverListContainer.innerHTML = '<p class="text-sm text-gray-500">אין נהגים פעילים</p>';
            }

            mapData.drivers.forEach(driver => {
                if (!driver.location) return;
                const marker = new google.maps.Marker({
                    position: { lat: driver.location.latitude, lng: driver.location.longitude },
                    map: liveMap, icon: driverIcon,
                });
                const infoWindow = new google.maps.InfoWindow({ content: `<b>${driver.name}</b>` });
                marker.addListener('click', () => infoWindow.open(liveMap, marker));
                driverMarkers[driver.driverId] = marker;

                const driverElement = document.createElement('div');
                driverElement.className = 'driver-list-item p-2 rounded-md flex items-center gap-2';
                driverElement.innerHTML = `<i class="fas fa-truck text-blue-500"></i> <span>${driver.name}</span>`;
                driverElement.onclick = () => focusOnDriver(driver.driverId);
                driverListContainer.appendChild(driverElement);
            });
            
            mapData.pendingOrders.forEach(order => {
                if (order.latitude) {
                   const marker = new google.maps.Marker({
                       position: { lat: order.latitude, lng: order.longitude },
                       map: liveMap, icon: orderIcon
                   });
                   const infoWindow = new google.maps.InfoWindow({ content: `<b>הזמנה ממתינה:</b><br>${order.customerName}` });
                   marker.addListener('click', () => infoWindow.open(liveMap, marker));
                   orderMarkers.push(marker);
                }
            });
        }
        
        function focusOnDriver(driverId) {
            const marker = driverMarkers[driverId];
            if (marker && liveMap) {
                liveMap.panTo(marker.getPosition());
                liveMap.setZoom(14);
            }
        }
        
        // --- RESTORED: Full function logic with robust error handling ---
        async function openOrderModal(orderId) {
            modal.classList.remove('hidden', 'opacity-0');
            modalContent.innerHTML = '<p class="p-8 text-center">טוען פרטים...</p>';
            try {
                const response = await fetch(`${API_URL}?action=getOrderDetails&orderId=${orderId}`);
                if (!response.ok) { throw new Error(`שגיאת רשת (${response.status})`); }
                
                const responseText = await response.text();
                let result;
                try {
                    result = JSON.parse(responseText);
                } catch (e) {
                    console.error("Invalid JSON from server:", responseText);
                    throw new Error("השרת החזיר תשובה לא צפויה. ייתכן שישנה שגיאה ב-Code.gs.");
                }

                if (result.status !== 'success' || !result.data) { throw new Error(result.message || "תגובת API לא תקינה"); }
                
                const order = result.data;
                modalContent.innerHTML = `
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 p-6">
                        <div>
                            <div class="flex justify-between items-start mb-4">
                                <h2 class="text-3xl font-bold">${order.customerName}</h2>
                                <button onclick="closeModal()" class="text-2xl text-gray-500 hover:text-gray-800">&times;</button>
                            </div>
                            <div class="space-y-2">
                                <p><b>סטטוס:</b> ${order.status}</p>
                                <p><b>נהג:</b> ${order.driverId || 'טרם שובץ'}</p>
                                <p><b>כתובת:</b> ${order.address}</p>
                                <p><b>שעה:</b> ${order.orderTime}</p>
                            </div>
                            <div class="mt-4 border-t pt-4">
                                <h3 class="font-bold mb-2">הערה פנימית</h3>
                                <textarea id="internalNoteText" class="w-full p-2 border rounded-md" rows="2">${order.internalNote || ''}</textarea>
                                <button onclick="handleSaveInternalNote('${orderId}')" class="bg-blue-500 text-white px-4 py-1 rounded-md mt-2 text-sm">שמור</button>
                            </div>
                        </div>
                        <div id="orderMap" class="w-full h-64 md:h-full rounded-lg border"></div>
                    </div>
                    <div class="p-6 bg-gray-50 border-t mt-auto">
                         <h3 class="font-bold mb-2">הערות צוות</h3>
                         <div id="commentsContainer" class="space-y-3 max-h-48 overflow-y-auto mb-4 pr-2">${(order.comments || []).map(c => `<div class="comment p-3 ${c.author === userName ? 'own ml-4' : 'mr-4'}"><p class="font-bold text-sm">${c.author}</p><p>${c.message}</p><p class="text-xs text-gray-500 text-left">${new Date(c.timestamp).toLocaleTimeString('he-IL')}</p></div>`).join('') || '<p class="text-gray-500">אין הערות.</p>'}</div>
                         <form id="commentForm" class="flex gap-2">
                            <input type="text" id="commentInput" placeholder="הוסף הערה..." class="flex-grow p-2 border rounded-md">
                            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md"><i class="fas fa-paper-plane"></i></button>
                        </form>
                    </div>`;
                
                document.getElementById('commentForm').addEventListener('submit', (e) => handleCommentSubmit(e, orderId));
                
                if (order.latitude && order.longitude) {
                    const orderLocation = { lat: order.latitude, lng: order.longitude };
                    const orderMap = new google.maps.Map(document.getElementById('orderMap'), { center: orderLocation, zoom: 15 });
                    new google.maps.Marker({ position: orderLocation, map: orderMap });
                }
            } catch (error) {
                console.error("Full error in openOrderModal:", error);
                modalContent.innerHTML = `<div class="p-8 text-center text-red-500">שגיאה בטעינת פרטי הזמנה.<br>${error.message}<button onclick="closeModal()" class="mt-4 bg-gray-300 px-4 py-2 rounded">סגור</button></div>`;
            }
        }

        // --- RESTORED: Full function logic ---
        async function handleCommentSubmit(e, orderId) {
            e.preventDefault();
            const input = document.getElementById('commentInput');
            const message = input.value.trim();
            if (!message) return;
            input.value = '';
            try {
                 await fetch(API_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action: 'postComment', data: { orderId, author: userName, message } }) });
                setTimeout(() => openOrderModal(orderId), 1500);
            } catch (error) { console.error("Error posting comment:", error); input.value = message; }
        }

        // --- RESTORED: Full function logic ---
        async function handleSaveInternalNote(orderId) {
            const noteText = document.getElementById('internalNoteText').value;
            try {
                await fetch(API_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action: 'updateOrder', data: { orderId: orderId, updates: { internalNote: noteText } } }) });
            } catch(error) { console.error("Error saving internal note:", error); }
        }

        // --- RESTORED: Full function logic ---
        function closeModal() {
            modal.classList.add('opacity-0');
            setTimeout(() => modal.classList.add('hidden'), 300);
        }
    </script>
</body>
</html>
