      Changelog:
      - v31.3: Added History Page, Geocoding, and UI clean-up.
      - Added "Order History" page with dynamic table, search, and date filters.
      - Implemented `showView` logic to switch between Dashboard and History.
      - Implemented Nominatim (OpenStreetMap) geocoding on new order creation.
        - Order pin now tries to find the customer address.
        - Falls back to warehouse location if address not found.
      - Removed "Internal ID" field from new order form per user request.
      - v31.2: UI Refresh & Smart Details Panel.
      - v31.1 (FIX): New orders get warehouse coordinates.
      - v31.0 (Firebase Edition): Migrated to Firebase.

    <style>
        :root {
            --primary-color: #3b82f6; /* blue-500 */
            --primary-dark: #2563eb; /* blue-600 */

            --bg-dark-nav: #1f2937; /* slate-800 */
            --bg-dark-nav-hover: #374151; /* slate-700 */
        }
        body {
            font-family: 'Inter', 'Arial', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-dark);
            overflow: hidden;
        }
        
        /* Layout */
        .app-layout {
            display: grid;
            grid-template-columns: auto 1fr;
            height: 100vh;
        }
        
        /* App Views */
        .app-view {
            width: 100%;
            height: 100vh;
        }
        
        #view-dashboard {
            display: grid;
            grid-template-columns: 1fr 350px;
            overflow: hidden;
        }
        
        #view-history {
            display: none;
            overflow-y: auto;
        }
        
        #map-container {
            position: relative;
            background-color: #e0e0e0;
        }
        #map {
            height: 100%;
            width: 100%;
        }
        #side-panel {
            background-color: var(--bg-white);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        /* Navbar */
        #navbar {
            background-color: var(--bg-dark-nav);
            border-left: 1px solid var(--border-color);
            color: white;
        }
        #navbar .text-xl {
            color: white;
        }
        .nav-link {
            transition: all 0.2s;
            color: var(--text-dark-nav);
        }
        .nav-link:hover {
            background-color: var(--bg-dark-nav-hover);
            color: white;
        }
        .nav-link.active {
            background-color: var(--primary-color);
            color: white;
            border-right: 3px solid #60a5fa; /* blue-400 */
        }
        #navbar .hidden.lg\\:block {
             color: white;
        }
        #navbar #last-updated {
            color: var(--text-light);
        }

        /* Side Panel */
        #side-panel-lists {
            flex: 1;
            overflow-y: auto;
            position: relative; /* For loader */
        }
        .panel-list {
            /* flex: 1; (Removed, parent has it) */
            overflow-y: auto;

        }

            padding: 1rem;

            transition: background-color 0.2s;
        }
        .order-card:hover, .driver-card:hover {
            background-color: #fafafa;
        }
        .order-card.active, .driver-card.active {
            background-color: #eff6ff; /* blue-50 */
            border-right: 3px solid var(--primary-color);
        }
        .order-card .font-bold {
            color: var(--primary-dark);
        }
        
        /* Details Panel */
        #details-panel {
            height: 300px; /* Fixed height for details */
            overflow-y: auto;
            border-top: 2px solid var(--border-color);
            background: #fdfdfd;
            padding: 1rem;
            display: none; /* Hidden by default */

        }

            font-weight: 700;
            margin-bottom: 8px;
            color: var(--text-dark);
        }
        #details-panel ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        #details-panel li {
            font-size: 0.9rem;
            margin-bottom: 4px;
            color: var(--text-light);
        }
        #details-panel li .dist {
            font-weight: 500;
            color: var(--text-dark);
            display: inline-block;
            min-width: 60px;
            text-align: left;
        }
        #details-close-btn {
            position: absolute;
            top: 0.75rem;
            left: 0.75rem;
            cursor: pointer;
            color: var(--text-light);
        }
        #details-close-btn:hover {
            color: var(--text-dark);
        }
        
        /* Status Colors */
        .status-dot { width: 10px; height: 10px; border-radius: 50%; }
        .status-active { background-color: #22c55e; } /* green-500 */
        .status-stuck { background-color: #ef4444; } /* red-500 */
        .status-inactive { background-color: #9ca3af; } /* gray-400 */
        
        /* Leaflet Customizations */
        .leaflet-popup-content-wrapper {
            border-radius: 8px;
        }
        .leaflet-popup-content {
            margin: 13px 20px;
            font-family: 'Inter', sans-serif;
        }
        .leaflet-popup-content h4 {
            font-weight: 700;
            margin-bottom: 8px;
        }
        .leaflet-popup-content p {
            margin: 4px 0;
            color: var(--text-light);
        }
        
        /* Loader */
        .loader-container {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255,255,255,0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Toast Notification */
        #toast-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 5000;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .toast {
            padding: 12px 20px;
            background-color: var(--text-dark);
            color: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
        }
        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }
        .toast.success { background-color: #22c55e; }
        .toast.error { background-color: #ef4444; }
        
        /* Modal Dialog */
        #new-order-modal {
            max-width: 600px;
            border-radius: 12px;
            border: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 0;
        }
        #new-order-modal::backdrop {
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(2px);
        }
        
        /* Responsive */
        @media (max-width: 1024px) {
            #view-dashboard {
                grid-template-columns: 1fr; /* Stack map and list */
            }
            #side-panel {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                height: 40vh; /* Show panel at bottom */
                z-index: 2000;
                border-right: none;
                border-top: 1px solid var(--border-color);
                transform: translateY(100%);

            }
            #side-panel.open {
                transform: translateY(0);
            }
            #navbar {
                display: flex;
                width: 100%;
                z-index: 2001;
                border-left: none;
                border-bottom: 1px solid var(--border-color);
            }
            .app-layout {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr;
            }
            .nav-link { flex: 1; justify-content: center; }
            .nav-link span { display: none; }
            .nav-link.active { border-right: none; border-bottom: 3px solid var(--primary-color); }
            
            #details-panel {
                height: 200px; /* Smaller details panel on mobile */
            }
        }
    </style>

        // --- Inlined Firebase SDK Imports ---
        import { initializeApp, getApps, getApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";

        } catch (error) { console.error("CRITICAL: Firebase init failed!", error); initializationError = error; }

        const MAX_AUTH_RETRIES = 3; const RETRY_DELAY_MS = 3000;
        async function ensureAuth() {
            console.log("ensureAuth: Starting..."); let tries = 0;
            while (tries < MAX_AUTH_RETRIES) {
                tries++;
                try {
                    if (initializationError) throw new Error(`Init failed: ${initializationError.message}`);
                    if (!auth) throw new Error("Auth object missing");

                } catch (e) {
                    console.warn(`[FirebaseAuth] Attempt ${tries} failed:`, e.code, e.message);
                    if (tries >= MAX_AUTH_RETRIES) { console.error("ensureAuth: All attempts failed."); throw e; }
                    console.log(`ensureAuth: Retrying in ${RETRY_DELAY_MS / 1000}s...`); await new Promise(r => setTimeout(r, RETRY_DELAY_MS));
                }
            } throw new Error("ensureAuth: Max retries reached.");
        }
        const authReadyPromise = ensureAuth();

        // --- Inlined SmartLog Logic ---
        const LOG_COLLECTION = 'system_logs_v3'; const sessionId = (Date.now() + Math.random()).toString(36);
        let isDbAvailable = !!db; let authChecked = false;
        const writeLog = async (level, message, origin, context = {}, category = null, solution = null) => {
            const consoleArgs = [`[${origin}] ${level}:`, message]; if (Object.keys(context).length > 0) consoleArgs.push(context); if (category) consoleArgs.push(`[Cat: ${category}]`); if (solution) consoleArgs.push(`[Sol: ${solution}]`);
            switch (level) { case 'INFO': console.log(...consoleArgs); break; case 'WARN': console.warn(...consoleArgs); break; case 'ERROR': console.error(...consoleArgs); break; default: console.log(...consoleArgs); }
            if (!isDbAvailable) { return; }
            try {
                if (!authChecked || !auth?.currentUser) {
                    await authReadyPromise; authChecked = true;
                }
                const user = auth?.currentUser; if (!user) { console.warn("SmartLog: User missing after authReady."); return; }
                const userContext = { uid: user.uid, isAnonymous: user.isAnonymous };
                const logEntry = {
                    timestamp: serverTimestamp(), level, message: String(message), origin,
                    context: { ...JSON.parse(JSON.stringify(context || {})), sessionId, userAgent: navigator.userAgent || 'N/A', page: window.location.pathname || 'N/A' },
                    user: userContext, category: category || null, solution: solution || null
                };
                await addDoc(collection(db, LOG_COLLECTION), logEntry);
            } catch (error) {
                console.error("SmartLog FATAL ERROR writing to Firestore.", error, { originalMessage: message });
                if (error.code === 'permission-denied' || error.message.includes('permissions')) { console.warn("SmartLog: Disabling Firestore logging."); isDbAvailable = false; }
            }
        };

        // --- FIRESTORE LISTENERS (REAL-TIME) ---
        
        function listenToDrivers() {
            SmartLog.info("Listening to Drivers...", "Firestore.Listen");
            const q = query(collection(db, "drivers"), orderBy("name"));
            onSnapshot(q, (snapshot) => {
                SmartLog.info(`Drivers: ${snapshot.docs.length} docs.`, "Firestore.Snapshot");
                state.drivers = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderDrivers();
                renderMapMarkers();
                showLoader('drivers-list', false);
            }, e => { 
                SmartLog.error(e, "Firestore.Drivers.Listener"); 
                updateStatus("שגיאת מאזין נהגים", true); 
            });
        }
        
        function listenToOrders() {
            SmartLog.info("Listening to Orders...", "Firestore.Listen");
            const q = query(collection(db, "orders"), orderBy("createdAt", "desc"));
            onSnapshot(q, (snapshot) => {
                SmartLog.info(`Orders: ${snapshot.docs.length} docs.`, "Firestore.Snapshot");
                state.orders = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderOrders(); // Renders sidebar
                renderMapMarkers(); // Renders map
                renderHistoryTable(); // Renders history page table
                showLoader('orders-list', false);
            }, e => { 
                SmartLog.error(e, "Firestore.Orders.Listener"); 
                updateStatus("שגיאת מאזין הזמנות", true); 
            });
        }

        function listenToLocations() {
             SmartLog.info("Listening to Locations...", "Firestore.Listen");
             const q = query(collection(db, "driverLocations"));
             onSnapshot(q, (snapshot) => {
                SmartLog.info(`Locations: ${snapshot.docs.length} changes.`, "Firestore.Snapshot");
                const newLocations = {};
                snapshot.forEach(doc => {
                    newLocations[doc.id] = { id: doc.id, ...doc.data() };
                });
                state.liveLocations = newLocations;
                // These changes affect driver list (status) and map
                renderDrivers();
                renderMapMarkers();
             }, e => { 
                SmartLog.error(e, "Firestore.Locations.Listener"); 
                updateStatus("שגיאת מאזין מיקומים", true); 
            });
        }
        
        function listenToCustomers() {
             SmartLog.info("Listening to Customers...", "Firestore.Listen");

             onSnapshot(q, (snapshot) => {
                SmartLog.info(`Customers: ${snapshot.docs.length} changes.`, "Firestore.Snapshot");

        // --- RENDER FUNCTIONS ---
        
        function renderDrivers() {
            const list = document.getElementById('drivers-list');
            list.innerHTML = ''; // Clear
            
            if (state.drivers.length === 0) {
                list.innerHTML = `<div class="p-4 text-center text-gray-500">לא נמצאו נהגים פעילים.</div>`;
                return;
            }
            
            state.drivers.forEach(driver => {
                const location = state.liveLocations[driver.id]; // Use Firestore doc ID
                const assignedOrders = state.orders.filter(o => o.driver?.id === driver.id && o.status !== 'הושלם');
                list.appendChild(createDriverCard(driver, location, assignedOrders.length));
            });
        }
        
        function createDriverCard(driver, location, assignedCount) {
            const el = document.createElement('div');
            el.className = 'driver-card p-4 cursor-pointer';
            el.id = `driver-card-${driver.id}`; // Use Firestore doc ID
            el.setAttribute('data-search', driver.name.toLowerCase());
            el.onclick = () => focusOnMapItem(driver.id, 'driver'); // Use Firestore doc ID
            
            let statusClass = 'status-inactive';
            let statusText = 'לא מחובר';
            
            if (location) {
                // Assuming location object has 'isStuck' and 'minutesAgo'
                statusClass = location.isStuck ? 'status-stuck' : 'status-active';
                statusText = location.isStuck ? `תקוע (${location.minutesAgo || '?'})` : 'פעיל';
            }
            
            el.innerHTML = `
                <div class="flex justify-between items-center">
                    <span class="font-semibold">${driver.name}</span>
                    <div class="flex items-center space-x-2 space-x-reverse">
                        <span class="text-sm font-medium">${statusText}</span>
                        <span class="status-dot ${statusClass}"></span>
                    </div>
                </div>
                <div class="text-sm text-gray-500 flex justify-between items-center mt-1">
                    <span>${driver.vehicleType || 'משאית'} | ${driver.phone}</span>
                    <span class="text-xs font-medium text-blue-600">${assignedCount} משויכות</span>
                </div>
            `;
            return el;
        }
        
        function renderOrders() {
            const list = document.getElementById('orders-list');
            list.innerHTML = ''; // Clear
            
            const unassignedOrders = state.orders.filter(o => o.status === 'חדש');
            
            if (unassignedOrders.length === 0) {
                list.innerHTML = `<div class="p-4 text-center text-gray-500">אין הזמנות חדשות לשיבוץ.</div>`;
                return;
            }
            
            unassignedOrders
                .sort((a,b) => (a.createdAt?.toMillis() || 0) - (b.createdAt?.toMillis() || 0)) // Oldest first
                .forEach(order => {
                    list.appendChild(createOrderCard(order));
                });
        }
        
        function createOrderCard(order) {
            const el = document.createElement('div');
            el.className = 'order-card p-4 cursor-pointer';
            el.id = `order-card-${order.id}`; // Use Firestore doc ID
            el.setAttribute('data-search', `${order.id} ${order.customer?.name?.toLowerCase()} ${order.address?.toLowerCase()}`);
            el.onclick = () => focusOnMapItem(order.id, 'order'); // Use Firestore doc ID
            
            const orderDate = order.orderDate ? new Date(order.orderDate).toLocaleDateString('he-IL', { day: '2-digit', month: '2-digit' }) : 'N/A';
            const customerName = order.customer?.name || 'לקוח לא ידוע';
            const address = order.address || 'כתובת לא צוינה';
            const createdTime = order.createdAt?.toDate ? order.createdAt.toDate().toLocaleTimeString('he-IL', { hour: '2-digit', minute: '2-digit' }) : '';
            
            el.innerHTML = `
                <div class="flex justify-between items-center mb-1">
                    <span class="font-bold text-blue-600">#${order.id.slice(-6)}</span>
                    <span class="text-sm font-semibold">${orderDate}</span>
                </div>
                <div class="font-semibold text-gray-800">${customerName}</div>
                <div class="text-sm text-gray-600 truncate">${address}</div>
                <div class="text-xs text-gray-500 mt-1 flex justify-between">
                    <span>${order.deliveryType || ''} | ${order.warehouse || ''}</span>

                </div>
            `;

        }
        
        function renderMapMarkers() {
            if (!map) return;

            const bounds = L.latLngBounds();

            // Render Drivers
            Object.values(state.liveLocations).forEach(driverLoc => {
                if (!driverLoc.latitude || !driverLoc.longitude) return;
                
                const driverData = state.drivers.find(d => d.id === driverLoc.id);
                const name = driverData?.name || 'נהג לא ידוע';
                
                const latLng = [driverLoc.latitude, driverLoc.longitude];
                const icon = driverLoc.isStuck ? driverIconStuck : driverIconActive;
                const popupContent = `
                    <h4>${name}</h4>
                    <p>${driverLoc.isStuck ? 'תקוע' : 'פעיל'} | עדכון לפני ${driverLoc.minutesAgo || '?'} דקות</p>
                `;
                
                if (driverMarkers[driverLoc.id]) {
                    driverMarkers[driverLoc.id].setLatLng(latLng).setIcon(icon).setPopupContent(popupContent);
                } else {
                    driverMarkers[driverLoc.id] = L.marker(latLng, { icon: icon })
                        .addTo(map)
                        .bindPopup(popupContent)
                        .on('click', () => focusOnMapItem(driverLoc.id, 'driver')); // Add click focus
                }
                bounds.extend(latLng);
            });
            
            // Render Unassigned Orders
            const unassignedOrders = state.orders.filter(o => o.status === 'חדש' && o.latitude && o.longitude);
            
            // Clear old order markers
            Object.keys(orderMarkers).forEach(orderId => {
                if (!unassignedOrders.some(o => o.id == orderId)) {
                    if (map.hasLayer(orderMarkers[orderId])) {
                        map.removeLayer(orderMarkers[orderId]);
                    }
                    delete orderMarkers[orderId];
                }
            });

            unassignedOrders.forEach(order => {
                const latLng = [order.latitude, order.longitude];
                const customerName = order.customer?.name || 'לקוח לא ידוע';
                const popupContent = `
                    <h4>הזמנה #${order.id.slice(-6)}</h4>
                    <p>${customerName}</p>
                    <p>${order.address || '...'}</p>
                    <button class="w-full mt-2 px-3 py-1 bg-blue-500 text-white text-sm rounded hover:bg-blue-600" 
                            onclick="showAssignDriverModal('${order.id}')">
                        שייך נהג
                    </button>
                `;
                
                if (orderMarkers[order.id]) {
                    orderMarkers[order.id].setLatLng(latLng).setPopupContent(popupContent);
                } else {
                    orderMarkers[order.id] = L.marker(latLng, { icon: orderIconNew })
                        .addTo(map)
                        .bindPopup(popupContent)
                        .on('click', () => focusOnMapItem(order.id, 'order')); // Add click focus
                }
                bounds.extend(latLng);
            });

            if (bounds.isValid() && (unassignedOrders.length > 0 || Object.keys(driverMarkers).length > 0)) {
                map.fitBounds(bounds, { padding: [50, 50] });
            }
        }
        
        // --- HISTORY TABLE RENDER ---
        function renderHistoryTable() {
            const list = document.getElementById('history-table-body');
            if (!list) return;

            // Get filters
            const search = document.getElementById('history-search').value.toLowerCase();
            const dateFrom = document.getElementById('history-date-from').value;
            const dateTo = document.getElementById('history-date-to').value;

            let filteredOrders = state.orders;

            // 1. Filter by Search
            if (search) {
                filteredOrders = filteredOrders.filter(o =>
                    (o.id.toLowerCase().includes(search)) ||
                    (o.customer?.name?.toLowerCase().includes(search)) ||
                    (o.driver?.name?.toLowerCase().includes(search)) ||
                    (o.address?.toLowerCase().includes(search))
                );
            }

            // 2. Filter by Date
            if (dateFrom) {
                const fromMs = new Date(dateFrom).getTime();
                filteredOrders = filteredOrders.filter(o => {
                    const orderDate = o.createdAt?.toDate ? o.createdAt.toDate().getTime() : (new Date(o.orderDate).getTime());
                    return orderDate >= fromMs;
                });
            }
            if (dateTo) {
                const toMs = new Date(dateTo).setHours(23, 59, 59, 999); // Include end of day
                filteredOrders = filteredOrders.filter(o => {
                    const orderDate = o.createdAt?.toDate ? o.createdAt.toDate().getTime() : (new Date(o.orderDate).getTime());
                    return orderDate <= toMs;
                });
            }

            // Build HTML
            let html = '';
            if (filteredOrders.length === 0) {
                html = '<tr><td colspan="6" class="text-center p-8 text-gray-500">לא נמצאו הזמנות תואמות</td></tr>';
            } else {
                filteredOrders.forEach(order => {
                    const orderDate = order.createdAt?.toDate ? order.createdAt.toDate().toLocaleDateString('he-IL') : (new Date(order.orderDate).toLocaleDateString('he-IL'));
                    html += `
                        <tr class="hover:bg-gray-50">
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">#${order.id.slice(-6)}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${order.customer?.name || '...'}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${order.driver?.name || '---'}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 truncate" title="${order.address || ''}">${order.address || '...'}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${order.status || '...'}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${orderDate}</td>
                        </tr>
                    `;
                });
            }
            list.innerHTML = html;
        }

        function focusOnMapItem(id, type) {
            let marker, card, list;
            
            // Deselect all first
            document.querySelectorAll('.driver-card, .order-card').forEach(c => c.classList.remove('active'));

            if (type === 'driver') {
                marker = driverMarkers[id];
                card = document.getElementById(`driver-card-${id}`);
                list = document.getElementById('drivers-list');
            } else {
                marker = orderMarkers[id];
                card = document.getElementById(`order-card-${id}`);
                list = document.getElementById('orders-list');
            }
            
            if (marker) {
                map.setView(marker.getLatLng(), 15);
                marker.openPopup();
            }
            if (card) {
                card.classList.add('active');
                list.scrollTop = card.offsetTop - list.offsetTop;
            }
            
            renderDetailsPanel(id, type);
        }

        /**
         * v31.0: New feature "Assign on Map"
         */
        function showAssignDriverModal(orderId) {
            const order = state.orders.find(o => o.id == orderId);
            if (!order) return;
            
            // Find drivers who are active
            const availableDrivers = state.drivers.filter(d => state.liveLocations[d.id] && !state.liveLocations[d.id].isStuck);

            if (availableDrivers.length === 0) {
                showToast('אין נהגים זמינים כרגע', 'error');
                return;
            }

            // Create a simple prompt
            let driverOptions = availableDrivers.map(d => `${d.id}: ${d.name}`).join('\n');
            let driverId = prompt(`שייך הזמנה #${orderId.slice(-6)} לנהג:\n(הזן מזהה נהג)\n\n${driverOptions}`);

            if (driverId) {
                const driverExists = availableDrivers.some(d => d.id == driverId.trim());
                if (driverExists) {
                    assignOrderToDriver(orderId, driverId.trim());
                } else {
                    showToast('מזהה נהג לא תקין או שהנהג לא זמין', 'error');
                }
            }
        }
        
        async function assignOrderToDriver(orderId, driverId) {
            const btn = document.querySelector(`.leaflet-popup-content button[onclick="showAssignDriverModal('${orderId}')"]`);
            if (btn) btn.innerText = 'משייך...';
            
            const driverData = state.drivers.find(d => d.id == driverId);
            if (!driverData) {
                showToast('Driver data not found in state.', 'error');
                if (btn) btn.innerText = 'שייך נהג';
                return;
            }
            
            const orderRef = doc(db, "orders", orderId);

            try {
                await updateDoc(orderRef, {
                    status: "שויך",
                    driver: { id: driverData.id, name: driverData.name },
                    lastModified: serverTimestamp()
                });
                
                showToast(`הזמנה #${orderId.slice(-6)} שויכה לנהג ${driverData.name}`, 'success');
                map.closePopup();
                SmartLog.info(`Order ${orderId} assigned to ${driverId}`, "CRUD.Assign");
                
                // No refresh needed, onSnapshot will handle UI update
                
            } catch (error) {
                SmartLog.error(error, "CRUD.Assign", { orderId, driverId });
                showToast(`שגיאה בשיוך הזמנה: ${error.message}`, 'error');
                if (btn) btn.innerText = 'שייך נהג';
            }
        }

        // --- NEW SMART PANEL LOGIC ---

        function renderDetailsPanel(id, type) {
            const detailsEl = document.getElementById('details-panel');
            let html = `<i id="details-close-btn" data-feather="x" onclick="closeDetailsPanel()"></i>`;
            
            if (type === 'driver') {
                const driver = state.drivers.find(d => d.id === id);
                if (!driver) {
                    detailsEl.innerHTML = 'נהג לא נמצא';
                    return;
                }
                const location = state.liveLocations[id];
                const assignedOrders = state.orders.filter(o => o.driver?.id === id && o.status !== 'הושלם');
                
                html += `<h4>${driver.name}</h4>`;
                html += `<ul>`;
                html += `<li><strong>טלפון:</strong> ${driver.phone}</li>`;
                html += `<li><strong>רכב:</strong> ${driver.vehicleType || 'משאית'}</li>`;
                html += `<li><strong>סטטוס:</strong> ${location ? (location.isStuck ? 'תקוע' : 'פעיל') : 'לא מחובר'}</li>`;
                html += `</ul><h4 class="mt-4">הזמנות משויכות (${assignedOrders.length})</h4><ul>`;
                
                if (assignedOrders.length > 0) {
                    assignedOrders.forEach(order => {
                        html += `<li>#${order.id.slice(-6)} - ${order.customer?.name || '...'}</li>`;
                    });
                } else {
                    html += `<li>אין הזמנות משויכות</li>`;
                }
                html += `</ul>`;

            } else if (type === 'order') {
                const order = state.orders.find(o => o.id === id);
                if (!order) {
                    detailsEl.innerHTML = 'הזמנה לא נמצאה';
                    return;
                }
                
                html += `<h4>הזמנה #${order.id.slice(-6)}</h4>`;
                html += `<ul>`;
                html += `<li><strong>לקוח:</strong> ${order.customer?.name || '...'}</li>`;
                html += `<li><strong>כתובת:</strong> ${order.address || '...'}</li>`;
                html += `<li><strong>סטטוס:</strong> ${order.status || 'חדש'}</li>`;
                html += `</ul>`;
                
                if (order.latitude && order.longitude) {
                    const orderLatLng = L.latLng(order.latitude, order.longitude);

                    // 1. Warehouse Distances
                    html += `<h4 class="mt-4">מרחק ממחסנים</h4><ul>`;
                    Object.entries(WAREHOUSE_LOCATIONS).forEach(([name, coords]) => {
                        const dist = orderLatLng.distanceTo(L.latLng(coords));
                        html += `<li><span class="dist">${(dist / 1000).toFixed(1)} ק"מ</span> - ${name}</li>`;
                    });
                    html += `</ul>`;

                    // 2. Available Driver Distances
                    const activeDrivers = state.drivers
                        .filter(d => state.liveLocations[d.id] && !state.liveLocations[d.id].isStuck)
                        .map(driver => {
                            const location = state.liveLocations[driver.id];
                            const driverLatLng = L.latLng(location.latitude, location.longitude);
                            const dist = orderLatLng.distanceTo(driverLatLng);
                            return { name: driver.name, dist: dist };
                        })
                        .sort((a, b) => a.dist - b.dist);

                    html += `<h4 class="mt-4">נהגים זמינים (לפי מרחק)</h4><ul>`;
                    if (activeDrivers.length > 0) {
                        activeDrivers.forEach(driver => {
                            html += `<li><span class="dist">${(driver.dist / 1000).toFixed(1)} ק"מ</span> - ${driver.name}</li>`;
                        });
                    } else {
                        html += `<li>אין נהגים זמינים כרגע</li>`;
                    }
                    html += `</ul>`;
                }
            }
            
            detailsEl.innerHTML = html;
            detailsEl.style.display = 'block';
            feather.replace({ width: '20px', height: '20px' }); // Redraw the new 'x' icon
        }
        
        function closeDetailsPanel() {
            document.getElementById('details-panel').style.display = 'none';
            // Deselect all cards
            document.querySelectorAll('.driver-card, .order-card').forEach(c => c.classList.remove('active'));
        }
        window.closeDetailsPanel = closeDetailsPanel; // Make global
        
        // --- Geocoding Function ---
        async function geocodeAddress(address) {
            if (!address) return null;
            // Added country code for relevance
            const url = `https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(address)}&format=json&limit=1&countrycodes=il`;
            SmartLog.info(`Geocoding address: ${address}`, "Geocode.Nominatim");
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`Nominatim API failed: ${response.status}`);
                const data = await response.json();
                if (data && data.length > 0) {
                    const { lat, lon } = data[0];
                    SmartLog.info(`Geocode success: [${lat}, ${lon}]`, "Geocode.Nominatim");
                    return [parseFloat(lat), parseFloat(lon)];
                } else {
                    SmartLog.warn(`Geocode found no results for: ${address}`, "Geocode.Nominatim");
                    return null;
                }
            } catch (error) {
                SmartLog.error(error, "Geocode.Nominatim", { address });
                return null;
            }
        }

        
        // --- NEW ORDER FORM (v31.0 - Firebase) ---
        
        function populateCustomerDatalist() {
            const datalist = document.getElementById('customer-list');
            datalist.innerHTML = '';
            state.customers.forEach(cust => {
                const option = document.createElement('option');
                option.value = `${cust.name} (${cust.id})`; // Use Firestore ID
                option.dataset.customerId = cust.id; // Use Firestore ID
                datalist.appendChild(option);
            });
        }
        
        function openNewOrderForm() {
            document.getElementById('new-order-modal').showModal();
        }
        // Make it globally accessible for inline onclick
        window.openNewOrderForm = openNewOrderForm;

        function closeNewOrderForm() {
            document.getElementById('new-order-modal').close();
            // Reset form
            document.getElementById('new-order-modal').querySelector('form').reset();
            document.getElementById('order-date').value = new Date().toISOString().split('T')[0];
            document.getElementById('new-customer-fields').style.display = 'none';
            document.getElementById('existing-customer-display').style.display = 'none';
        }
        window.closeNewOrderForm = closeNewOrderForm; // Make global
        
        function handleCustomerSearch(value) {
            const options = document.querySelectorAll('#customer-list option');
            let found = false;
            
            for (let option of options) {
                if (option.value === value) {
                    const customerId = option.dataset.customerId;
                    const customer = state.customers.find(c => c.id == customerId); // Use Firestore ID
                    if (customer) {
                        // Show existing customer details
                        document.getElementById('existing-customer-display').style.display = 'block';
                        document.getElementById('new-customer-fields').style.display = 'none';
                        document.getElementById('customer-id-existing').value = customer.id; // Use Firestore ID
                        document.getElementById('customer-name-display').innerText = customer.name;
                        document.getElementById('customer-address-display').innerText = customer.defaultAddress || 'N/A';
                        document.getElementById('customer-phone-display').innerText = customer.phone || 'N/A';
                    }
                    found = true;
                    break;
                }
            }
            
            if (!found) {
                // No match, show new customer fields
                document.getElementById('existing-customer-display').style.display = 'none';
                if (value.length > 2) { // Only show if user typed something
                    document.getElementById('new-customer-fields').style.display = 'block';
                    document.getElementById('customer-name-new').value = value; // Pre-fill name
                } else {
                    document.getElementById('new-customer-fields').style.display = 'none';
                }
            }
        }
        window.handleCustomerSearch = handleCustomerSearch; // Make global
        
        async function submitNewOrder(event) {
            event.preventDefault();
            const btn = document.getElementById('submit-order-btn');
            btn.disabled = true;
            btn.innerText = 'יוצר הזמנה...';
            
            let customerRefId = null;
            let customerName = '';
            let customerPhone = '';
            let customerAddress = '';
            
            try {
                // Step 1: Handle Customer
                if (document.getElementById('new-customer-fields').style.display === 'block') {
                    // Create new customer
                    const newCustomer = {
                        name: document.getElementById('customer-name-new').value,
                        phone: document.getElementById('customer-phone-new').value,
                        defaultAddress: document.getElementById('customer-address-new').value,
                        contactPerson: document.getElementById('customer-contact-new').value
                    };
                    
                    if (!newCustomer.name || !newCustomer.phone || !newCustomer.defaultAddress) {
                         throw new Error("שם, טלפון וכתובת הינם שדות חובה עבור לקוח חדש.");
                    }
                    
                    const customerDocRef = await addDoc(collection(db, "customers"), newCustomer);
                    customerRefId = customerDocRef.id;
                    customerName = newCustomer.name;
                    customerPhone = newCustomer.phone;
                    customerAddress = newCustomer.defaultAddress; // Use the new address for the order
                    SmartLog.info("Created new customer", "CRUD.Customer", { id: customerRefId });
                    
                } else if (document.getElementById('existing-customer-display').style.display === 'block') {
                    // Use existing customer
                    customerRefId = document.getElementById('customer-id-existing').value;
                    const customer = state.customers.find(c => c.id == customerRefId);
                    if (!customer) throw new Error("Selected customer not found in state.");
                    
                    customerName = customer.name;
                    customerPhone = customer.phone;
                    customerAddress = customer.defaultAddress; // Use default address
                    
                } else {
                    throw new Error('יש לבחור לקוח קיים או ליצור לקוח חדש');
                }
                
                // *** NEW GEOCODING STEP ***
                btn.innerText = 'מאתר כתובת...';
                const coords = await geocodeAddress(customerAddress);
                
                // Step 2: Create Order
                const selectedWarehouse = document.getElementById('order-warehouse').value;
                // Fallback to warehouse only if geocoding fails
                const warehouseCoords = WAREHOUSE_LOCATIONS[selectedWarehouse] || ISRAEL_CENTER;
                const finalCoords = coords || warehouseCoords; // Use geocoded coords, or fallback
                if (!coords) {
                    showToast('לא ניתן היה לאתר כתובת, ההזמנה תוצג במיקום המחסן', 'info');
                }
                
                btn.innerText = 'יוצר הזמנה...'; // Update status for user

                const newOrder = {
                    customer: {
                        id: customerRefId,
                        name: customerName,
                        phone: customerPhone
                    },
                    address: customerAddress, // Use the address from the customer (new or existing)
                    orderDate: document.getElementById('order-date').value,
                    deliveryType: document.getElementById('order-delivery-type').value,
                    warehouse: selectedWarehouse,
                    notes: document.getElementById('order-notes').value,
                    latitude: finalCoords[0], // <-- *** THE NEW FIX ***
                    longitude: finalCoords[1], // <-- *** THE NEW FIX ***
                    status: "חדש",
                    createdAt: serverTimestamp(),
                    lastModified: serverTimestamp()
                };
                
                const orderDocRef = await addDoc(collection(db, "orders"), newOrder);
                showToast(`הזמנה #${orderDocRef.id.slice(-6)} נוצרה בהצלחה`, 'success');
                closeNewOrderForm();
                SmartLog.info("Order created", "CRUD.Order", { id: orderDocRef.id });
                
                // No loadInitialData() needed. Listeners will update UI.

            } catch (error) {
                showToast(`שגיאה ביצירת הזמנה: ${error.message}`, 'error');
                SmartLog.error(error, "CRUD.Order.Create");
            } finally {
                btn.disabled = false;
                btn.innerText = 'צור הזמנה';
            }
        }
        window.submitNewOrder = submitNewOrder; // Make global

        
        // --- HELPERS ---
        
        function showLoader(elementId, show) {
            const container = document.getElementById(elementId);
            if (!container) return;
            
            let loader = container.querySelector('.loader-container');
            if (show) {
                if (!loader) {
                    loader = document.createElement('div');
                    loader.className = 'loader-container';
                    loader.innerHTML = `<div class="loader"></div>`;
                    if (elementId !== 'map-loader') {
                         container.prepend(loader);
                    } else {
                        container.style.display = 'flex';
                    }
                }
            } else {
                if (loader) {
                    if (elementId !== 'map-loader') {
                        loader.remove();
                    } else {
                        container.style.display = 'none';
                    }
                }
            }
        }
        
        function showToast(message, type = 'info') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerText = message;
            
            container.appendChild(toast);
            
            // Trigger transition
            setTimeout(() => {
                toast.classList.add('show');
            }, 10);
            
            // Remove after 3 seconds
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {
                    if (container.contains(toast)) {
                        container.removeChild(toast);
                    }
                }, 300);
            }, 3000);
        }

        // Make functions globally accessible for inline event handlers
        window.showPanelTab = showPanelTab;
        window.filterLists = filterLists;
        window.showAssignDriverModal = showAssignDriverModal;

    </script>
