    <style>
        /* --- Styles unchanged --- */
         :root {
            --primary-color: #0ea5e9; /* כחול שמיים (v43) */
            --on-primary: #ffffff;
            --surface: #f8f9fa; /* רקע אפרפר בהיר */
            --on-surface: #202124; /* טקסט כהה */
            --surface-container: #ffffff; /* רקע כרטיסים (לבן) */
            --on-surface-variant: #5f6368; /* טקסט משני */
            --outline: #dee2e6; /* גבולות */
            --success: #1e8e3e;
            --warning: #f9a825; /* צהוב לאייקון משאית */
            --error: #d93025;
            --shadow: 0 4px 12px rgba(0,0,0,0.05);
            --hover-bg: rgba(0, 0, 0, 0.03); /* רקע עדין במעבר עכבר */
        }

        body, html { height: 100vh; width: 100vw; margin: 0; font-family: 'Inter', sans-serif; background-color: var(--surface); color: var(--on-surface); overflow: hidden; }
        .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 24; vertical-align: middle; font-size: 1.25rem; }
        .card { background: var(--surface-container); border: 1px solid var(--outline); border-radius: 1rem; box-shadow: var(--shadow); padding: 1.5rem; }
        .app-layout { display: grid; grid-template-columns: 280px 1fr; grid-template-rows: auto 1fr; height: 100vh; gap: 1.5rem; padding: 1.5rem; box-sizing: border-box; }
        header { padding: 1rem 1.5rem; display: flex; justify-content: space-between; align-items: center; }
        .ticker-wrap { padding: 0; background-color: var(--on-surface); color: var(--surface); border-radius: 0.5rem; overflow: hidden; height: 40px; display: flex; align-items: center; }
        .ticker { display: inline-block; white-space: nowrap; padding-right: 100%; animation: ticker-move 30s linear infinite; }
        .ticker-item { display: inline-block; padding: 0 2rem; font-size: 0.9rem; }
        @keyframes ticker-move { 0% { transform: translateX(0%); } 100% { transform: translateX(-100%); } }
        .header-with-ticker { display: grid; grid-template-rows: 40px auto; grid-column: 1 / -1; gap: 1rem; }
        nav { grid-row: 2 / 3; grid-column: 1 / 2; padding: 1rem; display: flex; flex-direction: column; gap: 0.75rem; }
        main { grid-row: 2 / 3; grid-column: 2 / 3; overflow: hidden; position: relative; }
        #app-title { font-size: 1.5rem; font-weight: 500; }
        #app-version { font-size: 0.8rem; color: var(--primary-color); margin-right: 8px; }
        #connection-status { font-size: 0.85rem; font-weight: 500; display: flex; align-items: center; gap: 0.5rem; padding: 0.5rem 1rem; border-radius: 99px; transition: all 0.3s ease; }
        #connection-status .dot { width: 8px; height: 8px; border-radius: 50%; }
        .status-connecting { background-color: rgba(249, 168, 37, 0.1); color: var(--warning); }
        .status-connecting .dot { background-color: var(--warning); }
        .status-connected { background-color: rgba(30, 142, 62, 0.1); color: var(--success); }
        .status-connected .dot { background-color: var(--success); }
        .status-error { background-color: rgba(217, 48, 37, 0.1); color: var(--error); }
        .status-error .dot { background-color: var(--error); }
        .nav-link { display: flex; align-items: center; gap: 1rem; padding: 0.8rem 1.25rem; border-radius: 99px; text-decoration: none; color: var(--on-surface-variant); font-weight: 500; transition: all 0.2s ease; cursor: pointer; }
        .nav-link:hover { background-color: var(--hover-bg); color: var(--on-surface); }
        .nav-link.active { background-color: var(--primary-color); color: var(--on-primary); font-weight: 700; }
        .app-view { position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0; visibility: hidden; transition: opacity 0.3s ease, transform 0.3s ease; transform: translateY(10px); }
        .app-view.active { opacity: 1; visibility: visible; transform: translateY(0); }
        #view-map { padding: 0; }
        #leaflet-map { width: 100%; height: 100%; z-index: 1; border-radius: 1rem; }
        .leaflet-container { background: #eee; }
        .leaflet-popup-content-wrapper, .leaflet-popup-tip { background: var(--surface-container); color: var(--on-surface); border: 1px solid var(--outline); border-radius: 0.5rem; }
        .assignment-line { stroke: var(--primary-color); stroke-width: 3; stroke-dasharray: 5, 5; }
        .view-table { padding: 1.5rem; display: flex; flex-direction: column; gap: 1rem; height: 100%; box-sizing: border-box; }
        .table-controls { display: flex; justify-content: space-between; gap: 1rem; flex-shrink: 0; }
        .search-container { position: relative; flex-grow: 1; }

        .search-container .icon { position: absolute; right: 0.75rem; top: 50%; transform: translateY(-50%); color: var(--on-surface-variant); }
        .btn { padding: 0.75rem 1.5rem; border-radius: 0.5rem; font-weight: 500; color: var(--on-primary); background-color: var(--primary-color); border: none; cursor: pointer; transition: background-color 0.2s; white-space: nowrap; display: inline-flex; align-items: center; gap: 0.5rem; }
        .btn:hover { background-color: #0b98d9; }
        .btn-icon { padding: 0.5rem; min-width: auto; }
        .btn-secondary { background-color: var(--surface); color: var(--on-surface-variant); border: 1px solid var(--outline); }
        .btn-secondary:hover { background-color: var(--hover-bg); }
        .btn-danger { background-color: var(--error); }
        .btn-danger:hover { background-color: #c5221f; }
        .table-container { flex-grow: 1; overflow-y: auto; border: 1px solid var(--outline); border-radius: 1rem; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 0.75rem 1rem; text-align: right; border-bottom: 1px solid var(--outline); white-space: nowrap; }
        td { max-width: 200px; overflow: hidden; text-overflow: ellipsis; }
        td.actions { max-width: none; white-space: normal; }
        thead { position: sticky; top: 0; background: var(--surface-container); z-index: 10; }
        th { font-size: 0.8rem; color: var(--on-surface-variant); font-weight: 500; }
        tbody tr:hover { background-color: var(--hover-bg); }
        .modal-backdrop { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); backdrop-filter: blur(5px); z-index: 1000; display: none; opacity: 0; transition: opacity 0.3s ease; align-items: center; justify-content: center; }
        .modal-backdrop.visible { display: flex; opacity: 1; }
        .modal-content { background: var(--surface-container); border-radius: 1rem; padding: 2rem; width: 90%; max-width: 600px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); transform: scale(0.95); transition: transform 0.3s ease; max-height: 90vh; overflow-y: auto; }
        .modal-backdrop.visible .modal-content { transform: scale(1); }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; }

        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
        .form-group { margin-bottom: 1rem; }
        .form-group.full-width { grid-column: 1 / -1; }
        .form-label { display: block; margin-bottom: 0.5rem; font-weight: 500; font-size: 0.9rem; }
        .form-input, .form-select, .form-textarea { width: 100%; padding: 0.75rem 1rem; border-radius: 0.5rem; border: 1px solid var(--outline); background: var(--surface); box-sizing: border-box; font-size: 1rem; }
        .form-textarea { min-height: 80px; resize: vertical; }
        .modal-footer { margin-top: 1.5rem; display: flex; justify-content: flex-end; gap: 1rem; }
