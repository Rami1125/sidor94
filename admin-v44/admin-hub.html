        // --- Map Logic (v49.0: initMap uses layerGroup, returns Promise) ---
        function initMap() {
             return new Promise((resolve, reject) => { // Return promise
                 mapResolve = resolve; // Store resolve/reject for later use
                 mapReject = reject;
                 try {
                    SmartLog.info("Initializing Leaflet map...", "Init.Map");
                    if (map) { try { map.remove(); } catch(removeErr) { /* ... */ } map = null; layerGroup = null; } // v49.0: Reset layerGroup too

                    const mapContainer = document.getElementById('leaflet-map');
                    if (!mapContainer) throw new Error("Map container element not found.");

                    // v49.0: Create map instance
                    map = L.map('leaflet-map', { zoomControl: true }).setView([32.08, 34.78], 11); // Set initial view

                    // v49.0: Create and add the layerGroup ONCE
                    layerGroup = L.layerGroup().addTo(map);
                    SmartLog.info("LayerGroup created and added to map.", "Init.Map");

                    // Add tile layer
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '&copy; OpenStreetMap', maxZoom: 19 }).addTo(map);

                    // Add mousemove listener
                    map.on('mousemove', (e) => { if (assignmentLine) { assignmentLine.setLatLngs([selectedOrderMarker.getLatLng(), e.latlng]); } });

                    // Resolve the promise when the map is ready
                     map.whenReady(() => {
                         SmartLog.info("Leaflet map 'whenReady' event fired. Resolving map promise.", "Init.Map");
                         if (mapResolve) mapResolve(); // Resolve the promise
                     });

                    SmartLog.info("Leaflet map object created, layers/events added.", "Init.Map");

        // --- v49.0: safeAddMarker Function ---
        async function safeAddMarker(marker) {
            try {
                // A.1: Safety check - Wait if map/layerGroup not ready
                if (!map || !layerGroup || !map.addLayer) {
                    SmartLog.warn('safeAddMarker: Map or layerGroup not ready, waiting...', "MapEngine");
                    if (mapReadyPromise) {
                        await mapReadyPromise; // Wait for the map init promise to resolve
                        SmartLog.info('safeAddMarker: Map is now ready after waiting.', "MapEngine");
                        // Re-check after waiting
                        if (!map || !layerGroup || !map.addLayer) {
                             throw new Error("Map or layerGroup still not available after waiting.");
                        }
                    } else {
                         throw new Error("mapReadyPromise is not defined.");
                    }
                }
                 // Add marker to the layerGroup
                 layerGroup.addLayer(marker);
                 SmartLog.info('Marker added successfully via layerGroup.', "MapEngine");

            } catch (err) {
                SmartLog.error(err, "Map.Marker.AddLayer", { markerDetails: marker?.options?.icon?.options?.iconUrl }, 'MapEngine', 'שגיאה בהוספת סמן למפה. בדוק אם המפה אותחלה כראוי.');

        }

            SmartLog.info(`Attempting update/add for driver ${driverId}`, "Map.Marker.Driver");
            try {
                const location = state.locations[driverId];
                const latLng = location ? [location.latitude, location.longitude] : null;
                if (!latLng) { removeDriverMarker(driverId); return; }
                const driverName = driverData.name || '?'; const iconToUse = createDriverIcon(driverName);
                const marker = state.markers.drivers[driverId];

                if (marker) {
                    // Update existing marker (no need for safeAddMarker)

                    SmartLog.info(`Driver marker updated: ${driverId}`, "Map.Marker.Driver");
                } else {
                    // Create new marker
                    const newMarker = L.marker(latLng, { icon: iconToUse, draggable: false });
                    newMarker.bindPopup(`<b>${driverName}</b><br>${driverData.phone}`); newMarker.driverData = driverData;
                    newMarker.on('click', (e) => { L.DomEvent.stopPropagation(e); if (selectedOrderMarker) { assignOrder(selectedOrderMarker.orderData, driverData); } else { zoomToMarker(newMarker, 17); } });

                    safeAddMarker(newMarker);
                    SmartLog.info(`Driver marker created: ${driverId}`, "Map.Marker.Driver");
