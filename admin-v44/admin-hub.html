        :root {

        .ticker-wrap { padding: 0; background-color: var(--on-surface); color: var(--surface); border-radius: 0.5rem; overflow: hidden; height: 40px; display: flex; align-items: center; }

        .view-table { padding: 1.5rem; display: flex; flex-direction: column; gap: 1rem; height: 100%; box-sizing: border-box; }
        .table-controls { display: flex; justify-content: space-between; gap: 1rem; flex-shrink: 0; }
        .search-container { position: relative; flex-grow: 1; }

        .btn { padding: 0.75rem 1.5rem; border-radius: 0.5rem; font-weight: 500; color: var(--on-primary); background-color: var(--primary-color); border: none; cursor: pointer; transition: background-color 0.2s; white-space: nowrap; display: inline-flex; align-items: center; gap: 0.5rem; }

        .table-container { flex-grow: 1; overflow-y: auto; border: 1px solid var(--outline); border-radius: 1rem; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 0.75rem 1rem; text-align: right; border-bottom: 1px solid var(--outline); white-space: nowrap; }
        td { max-width: 200px; overflow: hidden; text-overflow: ellipsis; }
        td.actions { max-width: none; white-space: normal; }
        thead { position: sticky; top: 0; background: var(--surface-container); z-index: 10; }
        th { font-size: 0.8rem; color: var(--on-surface-variant); font-weight: 500; }
        tbody tr:hover { background-color: var(--hover-bg); }
        .modal-backdrop { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); backdrop-filter: blur(5px); z-index: 1000; display: none; opacity: 0; transition: opacity 0.3s ease; align-items: center; justify-content: center; }

        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
        .form-group { margin-bottom: 1rem; }

        .form-textarea { min-height: 80px; resize: vertical; }
        .modal-footer { margin-top: 1.5rem; display: flex; justify-content: flex-end; gap: 1rem; }
