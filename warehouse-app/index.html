<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeliveryMaster - טרמינל מחסן</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#007bff">

    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --background-color: #f8f9fa;
            --text-color: #343a40;
            --white: #ffffff;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            --border-radius: 8px;
        }
        body { 
            font-family: 'Rubik', sans-serif; 
            background-color: var(--background-color); 
            margin: 0; 
            padding: 20px; 
            color: var(--text-color);
        }
        .container { 
            max-width: 1200px; 
            margin: 0 auto;
        }
        h1 { 
            text-align: center; 
            color: var(--primary-color); 
            margin-bottom: 25px;
        }
        .card { 
            background: var(--white); 
            padding: 20px; 
            border-radius: var(--border-radius); 
            box-shadow: var(--shadow); 
            margin-bottom: 20px;
        }
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            align-items: center;
        }
        .controls label {
            font-weight: 500;
        }
        .controls select, .controls input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ced4da;
            font-family: 'Rubik', sans-serif;
            flex-grow: 1;
        }
        .table-container {
            overflow-x: auto;
        }
        table { 
            width: 100%; 
            border-collapse: collapse; 
        }
        th, td { 
            padding: 12px 15px; 
            border-bottom: 1px solid #ddd; 
            text-align: right; 
            vertical-align: middle;
        }
        th { 
            background-color: #f2f2f2; 
        }
        tbody tr:hover {
            background-color: #f1f1f1;
        }
        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            color: white;
            font-size: 0.85em;
            font-weight: 500;
            min-width: 80px;
            text-align: center;
            display: inline-block;
        }
        .status-badge.status-שויך { background-color: var(--primary-color); }
        .status-badge.status-באיסוף { background-color: var(--info); }
        .status-badge.status-טעון { background-color: var(--warning); }
        .status-badge.status-הושלם { background-color: var(--success); }
        
        .action-button {
            background: none;
            border: none;
            font-size: 1.3rem;
            color: var(--secondary-color);
            cursor: pointer;
            padding: 8px;
        }
        .action-button:hover {
            color: var(--primary-color);
        }
        .action-button:disabled {
            color: #ccc;
            cursor: not-allowed;
        }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.5); align-items: center; justify-content: center; }
        .modal-content { background-color: #fefefe; margin: auto; padding: 20px; border: 1px solid #888; width: 90%; max-width: 800px; border-radius: var(--border-radius); max-height: 85vh; display: flex; flex-direction: column; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #e5e5e5; padding-bottom: 10px; margin-bottom: 15px; }
        .modal-header h2 { margin: 0; color: var(--primary-color); }
        .modal-body { overflow-y: auto; }
        .close-button { color: #aaa; font-size: 28px; font-weight: bold; cursor: pointer; }
        #pdfViewer { width: 100%; height: 65vh; border: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-warehouse"></i> טרמינל מחסן</h1>
        
        <div id="login-view" class="card" style="max-width: 400px; margin: 50px auto;">
            <h2 style="text-align:center;">כניסה למחסן</h2>
            <div style="margin-bottom: 15px;">
                <label for="warehouse-select" style="display: block; margin-bottom: 5px;">בחר מחסן:</label>
                <select id="warehouse-select" style="width:100%; padding: 10px;">
                    <option value="החרש">החרש</option>
                    <option value="התלמיד">התלמיד</option>
                </select>
            </div>
            <button id="login-btn" style="width: 100%; padding: 10px; background-color: var(--primary-color); color: white; border: none; border-radius: 5px; cursor:pointer;">כניסה</button>
        </div>

        <div id="main-view" style="display: none;">
            <div class="card">
                <div class="controls">
                    <label for="status-filter">סנן לפי סטטוס:</label>
                    <select id="status-filter">
                        <option value="all">הכל</option>
                        <option value="שויך">שויך (ממתין לאיסוף)</option>
                        <option value="באיסוף">באיסוף</option>
                        <option value="טעון">טעון (מוכן ליציאה)</option>
                    </select>
                </div>
            </div>

            <div class="card">
                <div class="table-container">
                    <table id="orders-table">
                        <thead>
                            <tr>
                                <th>שעת הזמנה</th>
                                <th>לקוח</th>
                                <th>נהג</th>
                                <th>סטטוס</th>
                                <th>פעולות</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Orders will be dynamically inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- PDF Modal -->
    <div id="pdfModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>תצוגת מסמך</h2>
                <span class="close-button">&times;</span>
            </div>
            <div class="modal-body">
                <iframe id="pdfViewer"></iframe>
            </div>
        </div>
    </div>

    <script>
        // --- v27.9 Maintenance Start ---

        // =================================================================
        // DeliveryMaster Warehouse App - v27.9 (Synced)
        // =================================================================
        const API_URL = 'https://script.google.com/macros/s/AKfycbzPl-UH4hgX47FJZ-O2y7CTDU026hIzEntVDuGnSviWV1mY33as18nWyMxj7znCQA/exec';
        const LOG_ORIGIN = 'WarehouseApp';
        
        let currentWarehouse = null;
        let currentUser = 'WarehouseManager'; // Generic user for now
        let currentRole = 'Warehouse';

        document.addEventListener('DOMContentLoaded', () => {
            const loginBtn = document.getElementById('login-btn');
            const statusFilter = document.getElementById('status-filter');
            
            loginBtn.addEventListener('click', handleLogin);
            statusFilter.addEventListener('change', fetchWarehouseOrders);

            // Modal handling
            document.querySelector('#pdfModal .close-button').addEventListener('click', () => closeModal('pdfModal'));
            window.addEventListener('click', (event) => {
                if (event.target.classList.contains('modal')) {
                    closeModal(event.target.id);
                }
            });

            const savedWarehouse = sessionStorage.getItem('warehouseName');
            if(savedWarehouse) {
                currentWarehouse = savedWarehouse;
                document.getElementById('warehouse-select').value = savedWarehouse;
                showMainView();
            }
        });
        
        function handleLogin() {
            const warehouseSelect = document.getElementById('warehouse-select');
            currentWarehouse = warehouseSelect.value;
            if (currentWarehouse) {
                sessionStorage.setItem('warehouseName', currentWarehouse);
                currentUser = `Manager-${currentWarehouse}`;
                showMainView();
            } else {
                alert("יש לבחור מחסן.");
            }
        }
        
        function showMainView() {
            document.getElementById('login-view').style.display = 'none';
            document.getElementById('main-view').style.display = 'block';
            document.querySelector('h1').innerHTML = `<i class="fas fa-warehouse"></i> טרמינל מחסן - ${currentWarehouse}`;
            fetchWarehouseOrders();
            setInterval(fetchWarehouseOrders, 30000); // Auto-refresh every 30 seconds
        }

        async function apiFetch(action, params = {}, method = 'GET', body = null) {
            const url = new URL(API_URL);
            if (method === 'GET') {
                url.searchParams.append('action', action);
                Object.keys(params).forEach(key => url.searchParams.append(key, params[key]));
            }
            const options = { method, mode: 'cors', headers: {} };
            if (method === 'POST') {
                options.body = JSON.stringify({ action, data: body });
                options.headers['Content-Type'] = 'text/plain;charset=UTF-8';
            }
            try {
                const response = await fetch(url, options);
                if (!response.ok) throw new Error(`Network error (${response.status})`);
                const result = await response.json();
                if (result.status !== 'success') throw new Error(result.message || 'Unknown API error');
                return result.data;
            } catch (error) {
                console.error(`API Error (${action}):`, error);
                alert(`שגיאת תקשורת עם השרת: ${error.message}`);
                throw error;
            }
        }
        
        async function fetchWarehouseOrders() {
            if (!currentWarehouse) return;
            const statusFilter = document.getElementById('status-filter').value;
            const tableBody = document.querySelector('#orders-table tbody');
            tableBody.innerHTML = '<tr><td colspan="5" style="text-align:center;">טוען הזמנות...</td></tr>';
            
            try {
                let orders = await apiFetch('getWarehouseOrders', { warehouse: currentWarehouse });
                
                // Filter locally to include relevant statuses for warehouse
                const relevantStatuses = ['שויך', 'באיסוף', 'טעון'];
                orders = orders.filter(order => relevantStatuses.includes(order.status));

                if (statusFilter !== 'all') {
                    orders = orders.filter(order => order.status === statusFilter);
                }

                renderOrdersTable(orders);

            } catch (error) {
                tableBody.innerHTML = `<tr><td colspan="5" style="text-align:center; color: red;">שגיאה בטעינת הזמנות.</td></tr>`;
            }
        }
        
        function renderOrdersTable(orders) {
            const tableBody = document.querySelector('#orders-table tbody');
            tableBody.innerHTML = ''; // Clear table
            
            if (orders.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="5" style="text-align:center;">אין הזמנות ממתינות כרגע.</td></tr>';
                return;
            }

            orders.sort((a,b) => (a.orderTime || "00:00").localeCompare(b.orderTime || "00:00"))
                .forEach(order => {
                const row = document.createElement('tr');
                const orderIdentifier = order.orderId || order.internalId;
                const hasPdf = order.pdfLink && order.pdfLink.trim() !== '';

                row.innerHTML = `
                    <td>${order.orderTime || 'N/A'}</td>
                    <td>${order.customerName}</td>
                    <td>${order.driverId || 'N/A'}</td>
                    <td><span class="status-badge status-${order.status}">${order.status}</span></td>
                    <td>
                        <button class="action-button" onclick="openPdfModal('${orderIdentifier}')" title="הצג מסמך הזמנה" ${!hasPdf ? 'disabled' : ''}>
                            <i class="fas fa-file-alt"></i>
                        </button>
                        <button class="action-button" onclick="updateOrderStatus(this, '${orderIdentifier}', 'באיסוף')" title="התחל איסוף" ${order.status !== 'שויך' ? 'disabled' : ''}>
                             <i class="fas fa-box-open"></i>
                        </button>
                        <button class="action-button" onclick="updateOrderStatus(this, '${orderIdentifier}', 'טעון')" title="סיים העמסה" ${order.status !== 'באיסוף' ? 'disabled' : ''}>
                            <i class="fas fa-check-circle"></i>
                        </button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        async function updateOrderStatus(button, orderId, newStatus) {
            button.disabled = true;
            try {
                await apiFetch('updateOrder', {}, 'POST', { orderId, updates: { status: newStatus } });
                // Refresh the list to show the change
                await fetchWarehouseOrders();
            } catch (error) {
                // Re-enable button on failure
                button.disabled = false;
            }
        }
        
        async function openPdfModal(orderId) {
            openModal('pdfModal');
            const pdfViewer = document.getElementById('pdfViewer');
            pdfViewer.src = 'about:blank';
            try {
                const url = await apiFetch('getOrderPDF', { orderId });
                if (url) {
                    pdfViewer.src = url;
                    // Log the view event
                    apiFetch('logPDFView', {}, 'POST', { user: currentUser, role: currentRole, orderId });
                } else {
                    alert('לא נמצא מסמך PDF עבור הזמנה זו.');
                    closeModal('pdfModal');
                }
            } catch (error) {
                alert(`שגיאה בטעינת המסמך: ${error.message}`);
                closeModal('pdfModal');
            }
        }
        
        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'flex';
        }
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }
        
        // --- v27.9 Maintenance End ---
    </script>
</body>
</html>
