<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeliveryMaster - טרמינל מחסן</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
     <style>
        /* --- DeliveryMaster v28.0 - Unified Design System (Warehouse App) --- */
        :root {
            --primary-color: #0078D7;
            --secondary-color: #F4F6FA;
            --text-color: #1A1A1A;
            --background-color: #E9EEF4;
            --border-color: #dee2e6;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            --success: #198754;
            --border-radius: 12px;
        }
        
        body {
            font-family: 'Rubik', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
        }

        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        
        .app-header {
            background: white;
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 25px;
            text-align: center;
        }
        .app-header h1 { font-size: 1.8rem; font-weight: 500; color: var(--primary-color); }
        
        .order-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        .order-card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
        }
        .card-content { padding: 20px; flex-grow: 1; }
        .card-content h2 { font-size: 1.2rem; font-weight: 500; }
        .card-content p { color: #6c757d; margin: 5px 0; }
        
        .card-footer {
            padding: 15px;
            background-color: var(--secondary-color);
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 10px;
        }
        .btn {
            background-color: var(--primary-color); color: white; border: none; padding: 12px; border-radius: 8px;
            font-size: 0.9rem; font-weight: 500; cursor: pointer; text-align: center;
            flex-grow: 1; transition: all 0.2s ease;
        }
        .btn:hover { filter: brightness(1.1); }
        .btn-success { background-color: var(--success); }
    </style>
</head>
<body>

    <div class="container">
        <header class="app-header">
            <h1><i class="fas fa-warehouse"></i> טרמינל מחסן</h1>
             <div id="warehouse-selector" class="mt-4">
                <select id="warehouse-select" class="p-2 border rounded-lg">
                    <option value="החרש">מחסן החרש</option>
                    <option value="התלמיד">מחסן התלמיד</option>
                </select>
             </div>
        </header>
        
        <main>
            <div id="orderList" class="order-list"></div>
        </main>
    </div>

    <script>
        // --- DeliveryMaster v28.0 - Warehouse App ---
        const API_URL = 'https://script.google.com/macros/s/AKfycbzPl-UH4hgX47FJZ-O2y7CTDU026hIzEntVDuGnSviWV1mY33as18nWyMxj7znCQA/exec'; // Replace with your deployment URL

        document.addEventListener('DOMContentLoaded', () => {
            // Logic is simplified. On load and on selection change,
            // it fetches data for the selected warehouse and re-renders the list.
            // Background sync is added for live updates.
            const warehouseSelect = document.getElementById('warehouse-select');
            
            const fetchData = async () => {
                const selectedWarehouse = warehouseSelect.value;
                try {
                    const orders = await apiFetch('getWarehouseOrders', { warehouse: selectedWarehouse });
                    renderOrders(orders);
                } catch (error) {
                    document.getElementById('orderList').innerHTML = `<p>שגיאה בטעינת הזמנות.</p>`;
                }
            };

            warehouseSelect.addEventListener('change', fetchData);
            fetchData(); // Initial load
            setInterval(fetchData, 30000); // Background sync
        });

        function renderOrders(orders) {
            const orderList = document.getElementById('orderList');
            if (orders.length === 0) {
                orderList.innerHTML = '<p>אין הזמנות לטיפול במחסן זה.</p>';
                return;
            }
            orderList.innerHTML = orders.map(createOrderCardHTML).join('');
        }

        function createOrderCardHTML(order) {
            return `
            <div class="order-card">
                <div class="card-content">
                    <h2>${order.customerName}</h2>
                    <p><strong>הזמנה:</strong> ${order.orderId}</p>
                    <p><strong>נהג:</strong> ${order.driverId}</p>
                    <p><strong>סטטוס:</strong> ${order.status}</p>
                </div>
                <div class="card-footer">
                    <button class="btn" onclick="updateOrderStatus('${order.orderId}', 'באיסוף')">התחל איסוף</button>
                    <button class="btn btn-success" onclick="updateOrderStatus('${order.orderId}', 'טעון')">סיים העמסה</button>
                </div>
            </div>`;
        }

        }

        async function apiFetch(action, params = {}, method = 'GET', body = null) {
            // ... same apiFetch logic as original ...
        }
    </script>
</body>
</html>
