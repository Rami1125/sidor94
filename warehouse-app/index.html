<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeliveryMaster - כניסת מחסן</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Rubik', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="w-full max-w-sm bg-white p-8 rounded-xl shadow-lg">
        <div class="w-16 h-16 bg-blue-500 rounded-lg flex items-center justify-center mb-6 mx-auto">
            <span class="text-white text-3xl font-bold">DM</span>
        </div>
        <h1 class="text-2xl font-bold text-center mb-2 text-gray-800">ניהול מחסן</h1>
        <p class="text-center text-gray-600 mb-6">בחר את המחסן שלך:</p>
        
        <select id="warehouse-select" class="w-full px-4 py-3 border rounded-lg text-gray-700 bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-400 mb-4">
            <option value="">טוען רשימת מחסנים...</option>
        </select>
        
        <button id="login-btn" class="w-full bg-blue-500 text-white py-3 rounded-lg font-semibold hover:bg-blue-600 transition duration-200">
            כניסה
        </button>
        
        <p id="error-message" class="text-red-500 text-center mt-4 text-sm"></p>
    </div>

    <script>
        const warehouseSelect = document.getElementById('warehouse-select');
        const loginButton = document.getElementById('login-btn');
        const errorMessage = document.getElementById('error-message');

        function populateWarehouses() {
            const warehouses = [
                { id: 'החרש', name: 'מחסן החרש' },
                { id: 'התלמיד', name: 'מחסן התלמיד' }
            ];
            warehouseSelect.innerHTML = '<option value="">בחר מחסן</option>';
            warehouses.forEach(wh => {
                const option = document.createElement('option');
                option.value = wh.id;
                option.text = wh.name;
                warehouseSelect.appendChild(option);
            });
        }
        
        function login() {
            const warehouseId = warehouseSelect.value;
            if (!warehouseId) {
                errorMessage.innerText = 'אנא בחר מחסן.';
                return;
            }
            localStorage.setItem('warehouseId', warehouseId);
            window.location.href = 'warehouse.html';
        }

        loginButton.addEventListener('click', login);
        document.addEventListener('DOMContentLoaded', populateWarehouses);
    </script>
</body>
</html>
