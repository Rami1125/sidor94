<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeliveryMaster - מחסן</title>
    <!-- DeliveryMaster Warehouse App v27.0 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        body { font-family: 'Arial', sans-serif; background-color: #f4f7f6; }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Auth Check -->
    <script>
        const WAREHOUSE_ID = localStorage.getItem('warehouseId');
        if (!WAREHOUSE_ID) {
            window.location.href = 'index.html';
        }
    </script>

    <header class="bg-white shadow-sm sticky top-0 z-10">
        <div class="container mx-auto max-w-4xl px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-800">
                מחסן: <span class="text-blue-600" id="warehouse-name"></span>
            </h1>
            <div>
                <button onclick="logout()" class="text-gray-600 hover:text-red-500" title="התנתק">
                    <i data-feather="log-out" class="w-6 h-6"></i>
                </button>
                <button onclick="loadOrders()" class="text-gray-600 hover:text-blue-500 mr-2" title="רענן">
                    <i data-feather="refresh-cw" class="w-6 h-6"></i>
                </button>
            </div>
        </div>
    </header>

    <main class="container mx-auto max-w-4xl px-4 py-6">
        
        <div id="loader" class="text-center py-10">
            <div class="loader mx-auto"></div>
            <p class="mt-4 text-gray-600">טוען הזמנות...</p>
        </div>
        
        <div id="order-list" class="space-y-4">
            <!-- Order cards will be injected here -->
        </div>

    </main>

    <script>
        // --- Config ---
        const API_URL = 'https://script.google.com/macros/s/AKfycbyRnn2X0nMOKQANDKz6oYy6T1-wH-fGvQqEkLAaEN-DILpp1ZVFf8GZqSs34KVb0r1p/exec';
        let myOrders = [];

        // --- API ---
        async function apiFetch(action, method = 'GET', data = null) {
            const url = `${API_URL}?action=${action}`;
            const options = {
                method: method,
                redirect: 'follow',
                muteHttpExceptions: true,
            };

            if (method === 'POST') {
                options.headers = { 'Content-Type': 'application/json' };
                options.body = JSON.stringify({ action: action, data: data });
            }

            try {
                const response = await fetch(method === 'GET' ? url : API_URL, options);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const result = await response.json();
                if (result.status === 'error') throw new Error(result.data);
                return result.data;
            } catch (error) {
                console.error(`API Fetch Error (${action}):`, error);
                alert(`שגיאת תקשורת: ${error.message}`);
                throw error;
            }
        }
        
        // --- Logic ---
        function logout() {
            localStorage.removeItem('warehouseId');
            window.location.href = 'index.html';
        }

        async function loadOrders() {
            document.getElementById('loader').style.display = 'block';
            document.getElementById('order-list').innerHTML = '';

            try {
                const allOrders = await apiFetch('getOrders', 'GET');
                myOrders = allOrders.filter(o => 
                    o.warehouse === WAREHOUSE_ID &&
                    (o.status === 'חדש' || o.status === 'שויך' || o.status === 'בתהליך ליקוט')
                ).sort((a,b) => (a.driverId || 'ZZZ').localeCompare(b.driverId || 'ZZZ')); // Group by driver

                renderOrders();
                
            } catch (error) {
                document.getElementById('order-list').innerHTML = `<p class="text-center text-red-500">שגיאה בטעינת הזמנות: ${error.message}</p>`;
            } finally {
                document.getElementById('loader').style.display = 'none';
            }
        }

        function renderOrders() {
            const list = document.getElementById('order-list');
            list.innerHTML = '';
            
            if (myOrders.length === 0) {
                list.innerHTML = `<div class="bg-white p-6 rounded-lg shadow text-center text-gray-600">אין הזמנות לליקוט כרגע.</div>`;
                return;
            }

            myOrders.forEach(order => {
                list.appendChild(createOrderCard(order));
            });
            feather.replace();
        }

        function createOrderCard(order) {
            const el = document.createElement('div');
            el.className = 'bg-white p-4 rounded-lg shadow-md';
            
            let statusStyle, statusText, actionButton;
            
            switch(order.status) {
                case 'חדש':
                    statusStyle = 'bg-red-100 text-red-700';
                    statusText = 'ממתין לשיבוץ נהג';
                    actionButton = ''; // No action for warehouse
                    break;
                case 'שויך':
                    statusStyle = 'bg-yellow-100 text-yellow-700';
                    statusText = `שויך ל: ${order.driverId}`;
                    actionButton = `
                        <button class="w-full bg-blue-500 text-white py-3 rounded-lg font-semibold hover:bg-blue-600"
                                onclick="updateStatus('${order.orderId}', 'בתהליך ליקוט')">
                            התחל ליקוט
                        </button>`;
                    break;
                case 'בתהליך ליקוט':
                    statusStyle = 'bg-blue-100 text-blue-700';
                    statusText = `בליקוט (שויך ל: ${order.driverId})`;
                    actionButton = `
                        <button class="w-full bg-green-500 text-white py-3 rounded-lg font-semibold hover:bg-green-600"
                                onclick="updateStatus('${order.orderId}', 'בדרך')">
                            ההזמנה מוכנה (בדרך ללקוח)
                        </button>`;
                    break;
                default:
                    statusStyle = 'bg-gray-100 text-gray-700';
                    statusText = order.status;
                    actionButton = '';
            }

            el.innerHTML = `
                <div class="flex justify-between items-center mb-3">
                    <span class="font-bold text-2xl text-blue-600">#${order.orderId}</span>
                    <span class="px-3 py-1 ${statusStyle} rounded-full text-sm font-semibold">${statusText}</span>
                </div>
                <div class="mb-3">
                    <h3 class="text-xl font-semibold text-gray-900">${order.customerName}</h3>
                    <p class="text-gray-700">${order.address}</p>
                </div>
                <div class="bg-gray-50 p-3 rounded-md mb-4">
                    <h4 class="font-semibold text-sm mb-1">הערות:</h4>
                    <p class="text-gray-700 text-sm">${order.notes || 'אין הערות.'}</p>
                </div>
                
                ${order.pdfLink ? `
                <div class="mb-3">
                    <a href="${order.pdfLink}" target="_blank" 
                       onclick="logPDFView('${order.orderId}')"
                       class="w-full bg-gray-200 text-gray-800 py-3 rounded-lg font-semibold hover:bg-gray-300 flex items-center justify-center">
                        <i data-feather="file-text" class="w-5 h-5 ml-2"></i>
                        צפה בתעודת משלוח (PDF)
                    </a>
                </div>
                ` : ''}
                
                <div classs="mt-3">
                    ${actionButton}
                </div>
            `;
            return el;
        }
        
        async function updateStatus(orderId, newStatus) {
            // Show loading state on button?
            try {
                await apiFetch('updateOrder', 'POST', {
                    orderId: orderId,
                    field: 'status',
                    value: newStatus
                });
                
                // Notify admin/driver
                // (This is handled by backend logic, e.g., Push)
                
                // Refresh list
                loadOrders();
                
            } catch (error) {
                alert(`שגיאה בעדכון סטטוס: ${error.message}`);
            }
        }
        
        function logPDFView(orderId) {
            // Fire and forget
            apiFetch('logPDFView', 'POST', { orderId: orderId, viewer: `Warehouse-${WAREHOUSE_ID}` })
                .catch(err => console.error("Failed to log PDF view:", err));
        }

        // --- Init ---
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('warehouse-name').innerText = WAREHOUSE_ID;
            feather.replace();
            loadOrders();
            
            // Auto-refresh
            setInterval(loadOrders, 60000); // Refresh every 60 seconds
        });
    </script>

</body>
</html>
