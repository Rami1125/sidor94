<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>מעקב אחר הזמנה</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body { font-family: 'Rubik', sans-serif; }
        .timeline-item .icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            right: -25px;
            top: 50%;
            transform: translateY(-50%);
        }
        .timeline-line {
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            width: 4px;
        }
        .timeline-item.completed .icon { background-color: #28a745; color: white; }
        .timeline-item.active .icon { background-color: #007bff; color: white; }
        .timeline-item.pending .icon { background-color: #e9ecef; color: #6c757d; }
    </style>
</head>
<body class="bg-gray-100">
    <div id="app-container" class="max-w-2xl mx-auto p-4 md:p-8 min-h-screen flex flex-col justify-center">
        <!-- Loading State -->
        <div id="loading-state" class="text-center">
            <i class="fas fa-spinner fa-spin text-4xl text-blue-500"></i>
            <p class="mt-4 text-lg text-gray-600">טוען פרטי הזמנה...</p>
        </div>

        <!-- Error State -->
        <div id="error-state" class="hidden text-center bg-white p-8 rounded-lg shadow-md">
            <i class="fas fa-exclamation-triangle text-4xl text-red-500"></i>
            <h2 class="mt-4 text-2xl font-bold text-gray-800">שגיאה</h2>
            <p id="error-message" class="mt-2 text-gray-600">לא ניתן היה למצוא את ההזמנה המבוקשת.</p>
        </div>

        <!-- Main Content -->
        <div id="main-content" class="hidden">
            <header class="text-center mb-8">
                <img src="https://i.postimg.cc/ryPT3r29/image.png" alt="לוגו החברה" class="w-20 h-20 mx-auto mb-4 rounded-xl">
                <h1 class="text-3xl font-bold text-gray-800">ההזמנה שלך בדרך!</h1>
                <p class="text-gray-500 mt-2">הזמנה עבור <span id="customer-name" class="font-semibold"></span></p>
            </header>

            <main class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-bold text-gray-800 mb-6">ציר זמן</h2>
                <div id="timeline" class="relative pr-8 space-y-8">
                    <!-- Timeline items will be injected here -->
                </div>
            </main>

            <footer class="text-center mt-8 text-sm text-gray-500">
                <p>תודה שבחרתם בנו!</p>
            </footer>
        </div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbyKMQUlu6SKu8vxHgSJ8gNBuNXhTG9FbXvWz4JbfBKAlqCJsRL8r_wr32Qqx0_Q2mk/exec';
        let refreshInterval;

        const STATUS_DEFINITIONS = {
            'התקבלה': { title: 'ההזמנה התקבלה', icon: 'fas fa-receipt', order: 1, statuses: ['חדש', 'ממתין למספר'] },
            'במחסן': { title: 'בטיפול במחסן', icon: 'fas fa-warehouse', order: 2, statuses: ['שויך', 'באיסוף'] },
            'בדרך': { title: 'הנהג יצא לדרך', icon: 'fas fa-truck', order: 3, statuses: ['טעון', 'בדרך'] },
            'הושלם': { title: 'ההזמנה סופקה', icon: 'fas fa-check-circle', order: 4, statuses: ['הושלם'] }
        };

        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const trackId = params.get('trackId');

            if (!trackId) {
                showError("מזהה מעקב חסר.");
                return;
            }

            fetchTrackingData(trackId);
            if (refreshInterval) clearInterval(refreshInterval);
            refreshInterval = setInterval(() => fetchTrackingData(trackId), 30000); // Refresh every 30 seconds
        });

        async function fetchTrackingData(trackId) {
            try {
                const response = await fetch(`${API_URL}?action=getTrackingData&trackId=${trackId}`);
                if (!response.ok) throw new Error("בעיית תקשורת עם השרת.");
                
                const result = await response.json();
                if (result.status !== 'success' || !result.data) {
                    throw new Error(result.message || "ההזמנה לא נמצאה.");
                }

                renderOrderData(result.data);
                if (result.data.status === 'הושלם' && refreshInterval) {
                    clearInterval(refreshInterval);
                }

            } catch (error) {
                showError(error.message);
                if (refreshInterval) clearInterval(refreshInterval);
            }
        }

        function renderOrderData(data) {
            document.getElementById('loading-state').classList.add('hidden');
            document.getElementById('main-content').classList.remove('hidden');

            document.getElementById('customer-name').textContent = data.customerName;

            const timelineContainer = document.getElementById('timeline');
            timelineContainer.innerHTML = ''; // Clear previous state

            const currentStatusOrder = findStatusOrder(data.status);
            
            Object.values(STATUS_DEFINITIONS).sort((a,b) => a.order - b.order).forEach(step => {
                let state = 'pending';
                if (step.order < currentStatusOrder) state = 'completed';
                if (step.order === currentStatusOrder) state = 'active';

                const timelineItem = `
                    <div class="timeline-item relative ${state}">
                        <div class="timeline-line ${step.order < currentStatusOrder ? 'bg-green-500' : 'bg-gray-200'}"></div>
                        <div class="icon"><i class="${step.icon}"></i></div>
                        <div class="content pb-8">
                            <h3 class="font-bold text-lg">${step.title}</h3>
                            ${state === 'active' && data.driverId ? `<p class="text-sm text-gray-500">הנהג, ${data.driverId}, בדרך אליך.</p>` : ''}
                        </div>
                    </div>
                `;
                timelineContainer.innerHTML += timelineItem;
            });
        }

        function findStatusOrder(status) {
            for (const key in STATUS_DEFINITIONS) {
                if (STATUS_DEFINITIONS[key].statuses.includes(status)) {
                    return STATUS_DEFINITIONS[key].order;
                }
            }
            return 1; // Default to the first step
        }

        function showError(message) {
            document.getElementById('loading-state').classList.add('hidden');
            document.getElementById('error-state').classList.remove('hidden');
            document.getElementById('error-message').textContent = message;
        }

    </script>
</body>
</html>
